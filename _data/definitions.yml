- title: Extend
  permalink: extend
  body: "To expand, enlarge, prolong, widen, carry ont, further than the original limit; as, to extend the time for filing an answer, to extend a lease, term of ofHce, charter, railroad track, etc. Flagler v. Hearst. 62 App. Dlv. 18. 70 N. Y. Supp. 956; Gouldlng v. Hammond, 54 Fed. 642. 4 C. C. A. 533; State v. Scott. 113 Mo. 559, 20 8. W. 1076; James v. McMillan, 55 Mich. 136, 20 N. W. 826: wilson v. Rousseau, 4 How. 697. Il L. Ed. 1141; orton v. Noonan, 27 wls. 272; Moers v. Reading, 21 Pa. 201; People v. New York & H. R. Co., 45 Barb. (N Y.) 73. To extend a street means to pro-long and continue it in the direction in which it already points, but does not lnclude deflecting it from the course of the existing portion. Monroe v. ouachita Parish, 47 La. Aun. 1061, 17 South. 498; In re Charlotte St., 23 Pa. 288; Seattle & M. Ry. Co. v. State, 7 wash. 150, 34 Pac. 551, 22 L. R. A. 217,88 Am. St. Rep. 866"
