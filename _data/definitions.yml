  published_at: "2018-07-07"
- title: "Essendi Quietum De Tolonio"
  permalink: "essendi-quietum-de-tolonio"
  body: "A writ to he quit of toll; it lies for citizens and burgesses of any city or town who, by charter or prescription, ought to be exempt-ed from toll, where the same is exacted of them. Reg. orig. 258."
  published_at: "2018-07-07"
- title: Essoiniator
  permalink: essoiniator
  body: "A person who made an essoin"
  published_at: "2018-07-07"
- title: "Est Ascavoir"
  permalink: "est-ascavoir"
  body: "It is to be understood or known; “it is to-wit.” Lltt. g$ 9, 45, 46, 57, 59. A very common expression In Little-ton, especially at the commencement of a section; and, according to Lord Coke, “lt ever teacheth us some rule of law, or gen-eral or sure leading point\" Co. Lltt. 16"
  published_at: "2018-07-07"
- title: Establish
  permalink: establish
  body: "This word occurs fre-quently in the constitution of the United States, and it is there used in different meanings: (1) To settle firmly, to fix unalterably ; as to establish justice, which is the avowed object of the constitution. (2) To make or form; as to establish a uniform ruie of naturalization, and uniform laws on the subject of bankruptcies, which evidently does not mean that these laws shall be unalterably established as Justice. (3) To found, to create, to regulate; as; ‘’Congress shall have power to establish post-roads and post-offices.” (4) To found, recognize, confirm, or admit; as: “Congress shall make no law re-specting an establishment of religion.” (5) To create, to ratify, or confirm; as: “We"
  published_at: "2018-07-07"
- title: Establishment
  permalink: establishment
  body: "An ordinance or statute. Especlally used of those ordinances or statutes passed in the reign of Edw. I. 2 Inst. 156; Britt. C. 21"
  published_at: "2018-07-07"
- title: "Establishment Of Dower"
  permalink: "establishment-of-dower"
  body: The
  published_at: "2018-07-07"
- title: Estache
  permalink: estache
  body: "A bridge or stank of stone or timber. Cowell"
  published_at: "2018-07-07"
- title: Estadal
  permalink: estadal
  body: "In Spanish law. In Spanish America this was a measure of land of six-teen square varas, or yards. 2 white, Re-cop. 139"
  published_at: "2018-07-07"
- title: Estadia
  permalink: estadia
  body: "In Spanish law. Delay in a voyage, or in the delivery of cargo, caused by the charterer or consignee, for which demurrage is payable"
  published_at: "2018-07-07"
- title: Estandard
  permalink: estandard
  body: "L. Fr. A standard, (of weights and measures.) So called because it stands constant and immovable, and hath all other measures coming towards it for their conformity. Termes de la Ley"
  published_at: "2018-07-07"
- title: Estanques
  permalink: estanques
  body: "wears or kiddles in rlv-ers"
  published_at: "2018-07-07"
- title: Estate
  permalink: estate-2
  body: "1. Tbe interest which any one has in lands, or in any other subject of property. 1 Prest. Est. 20. And see Van Rensselaer v. Poacher, 5 Denio (N. Y.) 40; Beall v. Holmes, 6 Har. & J. (Md.) 208 ; Mul-ford v. Le Franc, 26 Cal. 103; Robertson v. VanCleave, 129 Ind. 217, 22 N. B. 899, 29 N. EL 781, 15 L. R. A. 68; Ball v. Chadwick, 46 IU. 31; Cutts v. Com., 2 Mass. 289; Jack-son v. Parker, 9 Cow. (N. Y.) 81. An estate in lands, tenements, and hereditaments slg-nlfies such interest as the tenant has there-in. 2 Bl. Comm. 108. The condition or circumstance in which the owner stands with regard to bis property. 2 Crabb, Real Prop, p. 2, | 942. In this sense, “estate\" is con-stantly used in conveyances in connection with the words “right,\" “title,\" and \"interest,” and is, in a great degree, synonymous with all of them. See Co. Litt. 345."
  published_at: "2018-07-07"
- title: "Estate Ad Remanentiam"
  permalink: "estate-ad-remanentiam"
  body: An
  published_at: "2018-07-07"
- title: "Estate At Sufferance"
  permalink: "estate-at-sufferance"
  body: "The in"
  published_at: "2018-07-07"
- title: "Estate At Will"
  permalink: "estate-at-will"
  body: "A species of es-tate less than freehold, where lands and tenements are let by one man to another, to have and to hold at the will of the lessor; and the tenant by force of thls lease obtains pos-session. 2 Bl. Comm. 145; 4 Kent, Comm. 110; Lltt $ 68. or it is where lands are let without limiting any certain and determinate estate. 2 Crabb, Real Prop. p. 403, $ 1543"
  published_at: "2018-07-07"
- title: "Estate By Elegit"
  permalink: "estate-by-elegit"
  body: "See Elegit"
  published_at: "2018-07-07"
- title: "Estate By Statute Merchant"
  permalink: "estate-by-statute-merchant"
  body: "An estate whereby the creditor, under the custom of London, retained the possession of all his debtor’s lands until his debts were paid. 1 Greenl. Cruise, Dig. 515. See Stat-utk Merchant."
  published_at: "2018-07-07"
- title: "Estate By The Curtesy"
  permalink: "estate-by-the-curtesy"
  body: "Tenant by the curtesy of Eugland is where a man survives a wife who was seised in fee-simple or fee-tail of lands or tenements, and has had issue male or female by her bom alive and capable of inheriting the wife’s estate as heir to her; in which case he will, on the decease of his wife, hold the estate during hie life as tenant by the curtesy of England. 2 Crabb, Real Prop. $ 1074"
  published_at: "2018-07-07"
- title: "Estate For Life"
  permalink: "estate-for-life"
  body: "A freehold ee-tate, not of inheritance, but which is held by"
  published_at: "2018-07-07"
- title: "Estate For Years"
  permalink: "estate-for-years"
  body: "A species of es-tate less than freehold, where a man has an lnterest in lands and tenements, and a possesslon thereof, by virtue of such interest, for some fixed and determinate period of time; as in the case where lands are let for the term of a certain number of years, agreed upon between the lessor and the lessee, and the lessee enters thereon. 1 Steph. Comm. 263, 264. Blackstone calls this estate a “con-tract” for the possession of lands or tene-ments for some determinate period. 2 Bl. Comm. 140. See Hutcheson v. Hodnett, 115 Ga. 990, 42 S. El 422; Despard v. Churchill, 53 N. Y. 192; Brown ▼. Bragg, 22 Ind. 125"
  published_at: "2018-07-07"
- title: "Estate In Common"
  permalink: "estate-in-common"
  body: "An estate in lands held by two or more persons, wlth interests accruing nnder dlfferent titles; or accruing under the same title, hut at different periods; or conferred by words of limitation Importing that the grantees are to take in distinct shares. 1 Steph. Comm. 323. See Tcnancy in Comuon"
  published_at: "2018-07-07"
- title: "Estate In Coparcenary"
  permalink: "estate-in-coparcenary"
  body: "An estate which several persons hold as one heir, whether male or female. This estate has the three unities of time, title, and possession; but the interests of the coparceners may be unequal. 1 washb. Real Prop. 414; 2 Bl. Comm. 188. See Coparcenary"
  published_at: "2018-07-07"
- title: "Estate In Dower"
  permalink: "estate-in-dower"
  body: "A species of life-estate which a woman is, by law, entitled to clalm on the death of her husband, in the lands and tenements of whlch he was seised in fee during the marriage, and which, her issue, lf any, might hy possibility have inherited. 1 Steph. Comm. 249 ; 2 Bl. Comm. 129; Cruise, Dig. tit 6; 2 Crabb, Real Prop, p. 124, | 1117; 4 Kent, Comm. 35. See Dowbb"
  published_at: "2018-07-07"
- title: "Estate In Expectancy"
  permalink: "estate-in-expectancy"
  body: one
  published_at: "2018-07-07"
- title: "Estate In Fee-Simple"
  permalink: "estate-in-fee-simple"
  body: "The estate which a man has where 'lands are given to him and to his heirs absolutely without any end or limit put to his estate. 2 Bl. Coram. 106; Plowd. 557; 1 Prest. Est. 425; Lltt. i 1. The word “fee,” used alone, is a sufll"
  published_at: "2018-07-07"
- title: "Estate In Joint Tenancy"
  permalink: "estate-in-joint-tenancy"
  body: "An estate in lands or tenements granted to two or more persons, to hold in fee-simple, fee-tall, for life, for years, or at will. 2 Bl. Comm. 180; 2 Crabb, Real Prop. 937. An estate acquired by two or more persons in the same land, by the same title, (not being a title by descent,) and at the same period; and without any limitation by words importing that they are to take in distinct shares"
  published_at: "2018-07-07"
- title: "Estate In Possession"
  permalink: "estate-in-possession"
  body: "An estate whereby a present Interest passes to and resides in the tenant, not depending on any subsequent circumstance or contingency. 2 Bl. Comm. 163. An estate where the ten-ant is in actual pernancy, or receipt of the rents and other advantages arising therefrom"
  published_at: "2018-07-07"
- title: "Estate In Remainder"
  permalink: "estate-in-remainder"
  body: "An estate limited to take effect in possession, or in enjoyment, or in both, subject only to any term of years or contingent interest that may intervene, immediately after the regular ex-piration of a particular estate of freehold previously created together with it, by the same instrument, out of the same subject of property. 2 Fearne, Rem. § 159; 2 BL Comm. 163; 1 Greenl. Cruise, Dig. 701"
  published_at: "2018-07-07"
- title: "Estate In Reversion"
  permalink: "estate-in-reversion"
  body: "A species of estate in expectancy, created by opera^ tlon of law, being the residue of an estate left in the grantor, to commence in possession after the determination of some particular estate granted out by him. 2 Rl. Comm. 175; 2 Crabb, Real Prop. p. 978, 8 2345. The residue of an estate left in the grantor or his heirs, or in the heirs of a testator, commenc-lng in possession on the determination of a particular estate granted or devised. 1 Rev. St N. Y. p. 71S, (723.) $ 12. An estate in reversion is where any estate is derived, by"
  published_at: "2018-07-07"
- title: "Estate In Severalty"
  permalink: "estate-in-severalty"
  body: "An estate held by a person in his own right only, with* out any other person being joined or connected with him in point of interest, during his estate. This is the most common and usual way of holding an estate. 2 Bl. Comm. 179; Cruise, Dig. tit. 18, c. 1, $ 1"
  published_at: "2018-07-07"
- title: "Estate In Vadio"
  permalink: "estate-in-vadio"
  body: "An estate in gage or pledge. 2 Bl. Comm. 157; 1 Steph. Comm. 282"
  published_at: "2018-07-07"
- title: "Estate Of Freehold"
  permalink: "estate-of-freehold"
  body: "An estate in land or other real property, of uncertain duration; that is, either of inheritance or which may possibly last for the life of the tenant at the least, (as distlngulshed from a leasehold;) and held by a free tenure, (as dis-tinguished from copyhold or villelnage"
  published_at: "2018-07-07"
- title: "Estate Of Inheritance"
  permalink: "estate-of-inheritance"
  body: "A species of freehold estate in lands, otherwlse called a “fee,” where the tenant is not only entitled to enjoy the land for his own llfe, hut where, after his death, it is cast by the law upon the persons who successlvely represent him in perpetuum, in right of blood, ac* cording to a certaln establlsbed order of de-scent. 1 Steph. Comm. 218; Lltt $ 1; Nellis v. Munson, 108 N. Y. 453, 15 N. E. 739; Roulston v. Hall, 66 Ark. 305, 50 S. W. 690, 74 Am. St Rep. 97; Ipswich v. Topsfield, 5 Metc. (Mass.) 351; Brown v. Freed, 43 Ind. 256"
  published_at: "2018-07-07"
- title: "Estate Pur Autre Vie"
  permalink: "estate-pur-autre-vie"
  body: "Estate for another’s life. An estate in lands which a man holds for the life of another person. 2 Bl. Comm. 120; Lltt | 56"
  published_at: "2018-07-07"
- title: "Estate Tail"
  permalink: "estate-tail"
  body: "See Estate in Fee-Tail"
  published_at: "2018-07-07"
- title: "Estate Upon Condition"
  permalink: "estate-upon-condition"
  body: "An es"
  published_at: "2018-07-07"
- title: "Estates Of The Realm"
  permalink: "estates-of-the-realm"
  body: "The lords spiritual, the lords temporal, aud the commons of Gveat Britain. 1 Bl. Comm. 153. Sometimes called the “three estates.”"
  published_at: "2018-07-07"
- title: "Ester In Judgment"
  permalink: "ester-in-judgment"
  body: "L. Fr. To ap"
  published_at: "2018-07-07"
- title: Estimate
  permalink: estimate
  body: "This word is used to ex-press the mind or judgment of the speaker or writer on the particular subject under con-sideration. It implies a calculation or com-putation, as to estimate the gain or loss of au enterprise. People v. Clark, 87 Hun (N. Y.> 203"
  published_at: "2018-07-07"
- title: Estop
  permalink: estop
  body: "To stop, bar, or Impede; to pre* vent; to preclude. Co. Litt 352a. See Es-TOPPEL"
  published_at: "2018-07-07"
- title: Estoppel
  permalink: estoppel
  body: "A bar or impedlment rais-ed by the law, which precludes a man from alleging or from denying a certain fact or state of facts, in consequence of his previous allegation or denial or conduct or admission, or in'consequence of a final adjudication of the matter in a court of law. Demarest v. Hopper, 22 N. J. Law, 619; Martin v. Rail-road Co., 83 Me. 100, 21 AU. 740; Veeder v. Mudgett, 95 N. Y. 295; South v. Deaton, 113 Ky. 312, 68 S. W. 137; wilkins v. Suttles, 114 N. C. 550, 19 S. E. 606"
  published_at: "2018-07-07"
- title: "Estoveriis Habendis"
  permalink: "estoveriis-habendis"
  body: "A wrlt for a wlfe judicially separated to recover her all-mony or estovers, obsolete"
  published_at: "2018-07-07"
- title: Estovers
  permalink: estovers
  body: "An allowance made to a person out of an estate or other thlng for hls or her support, as for food nnd raiment"
  published_at: "2018-07-07"
- title: Estray
  permalink: estray
  body: "Cattle whose owner is ur-known. 2 Kent, Comm. 359; Spelman; 29 Iowa, 437. Any beast, not wild, found with-In any lordship, and not owned by any man. Cowell; 1 Bl. Comm. 297"
  published_at: "2018-07-07"
