- title: Default
  permalink: default
  body: "The omission or failure to fulfill a duty, observe a promise, discharge an obligation, or perform an agreement-State v. Moores, 52 Neb. 770, 73 N. W. 299; osborn v. Rogers, 49 Hun, 245, 1 N. Y. Supp. 623; Mason v. Aldrich, 36 Minn. 283, 30 N.. W. 884"
  published_at: "2018-07-07"
- title: Defeasance
  permalink: defeasance
  body: "An instrument which defeats tbe force or operation of some other deed or estate. That which is in the same deed is called a “conditionand that which is In another deed is a “defeasance.” Com. Dig. “Defeasance.”"
  published_at: "2018-07-07"
- title: Defeasible
  permalink: defeasible
  body: "Subject to be defeated, annulled, revoked, or undone upon the hap-pening of a future event or the performance of a condition subsequent, or hy a condi-tional limitation. Usually spoken of estates and Interests in land. For instance, a mortgagee’s estate is defeasible (liable to he de-feated) by the mortgagor’s equity of redemption"
  published_at: "2018-07-07"
- title: Defeat
  permalink: defeat
  body: "To prevent, frustrate, or circumvent ; as in the phrase “hlnder, delay, or defeat credltors.” Coleman v. walker, 3 Metc. (Ky.) 65, 77 Am. Dec. 163; walker v. Sayers, 5 Bush (Ky.) 581"
  published_at: "2018-07-07"
- title: Defect
  permalink: defect
  body: "The want or absence of some legal requisite; deficiency; Imperfection; insufficiency. Haney-Campbell Co. v. Creamery"
  published_at: "2018-07-07"
- title: Defective
  permalink: defective
  body: "Lacking in some particu-lar which is essential to the completeness, legal sufficiency, or security of the object spoken of; as, a “defective” highway or bridge, (Manson v. Derby, 37 Conn. 310, 9 Am. Rep. 332; whitney v. Ticonderoga, 53 Hun, 214, 6 N. Y. Supp. 844;) machinery, (Machinery Co. v. Brady, 60 111. App. 379;) writ or recognizance, (State v. Lavalley, 9 Mo. 836; McArthur v. Boynton, 19 Colo. App. 234, 74 Pac. 542;) or title, (Copertini v. op-permann, 76 Cal. 181, 18 Pac. 256"
  published_at: "2018-07-07"
- title: Defectus
  permalink: defectus
  body: "Lat. Defect; default; want; imperfectlon; disqualification"
  published_at: "2018-07-07"
- title: Defend
  permalink: defend
  body: "To prohibit or forbid. To deny. To contest and endeavor to defeat a claim or demand made against one in a court of justice. Boehmer v. Irrigation Dist, 117 Cal. 19, 48 Pac. 908. To oppose, repel, or resist"
  published_at: "2018-07-07"
- title: Defendant
  permalink: defendant
  body: "The person defending or denylng; the party agalnst whom rellef or recovery is sought in an action or suit. Jew-ett Car Co. v. Kirkpatrick Const. Co. (C. C.) 107 Fed. 622; Brower v. Nellis, 6 Ind. App. 323, 33 N. E. 672; Tyler v. State, 63 Vt 300, 21 Atl. 611; Insurance Co. v. Alexandre (D. C.) 16 Fed. 281"
  published_at: "2018-07-07"
- title: Defendemus
  permalink: defendemus
  body: "Lat. A word used iu grants and donations, which binds the donor and his heirs to defend the donee, if any one go about to lay any incumbrance on the thing glven other than what is contained in the deed of donation. Bract. 1. 2, c. 16"
  published_at: "2018-07-07"
- title: Defender
  permalink: defender
  body: "(Fr.) To deny; to defend; to conduct a suit for a defendant; to forbid; to prevent; to protect"
  published_at: "2018-07-07"
- title: Defender
  permalink: defender-2
  body: "In Scotch and canon law. A defendant"
  published_at: "2018-07-07"
- title: "Defender Of The Faith"
  permalink: "defender-of-the-faith"
  body: "A pe"
  published_at: "2018-07-07"
- title: "Defendere Se Per Corpus Suum"
  permalink: "defendere-se-per-corpus-suum"
  body: "To offer duel or combat as a legal trial and appeal. Abolished by 59 Geo. III. S 46. See Battel"
  published_at: "2018-07-07"
- title: "Defendere Unica Manu"
  permalink: "defendere-unica-manu"
  body: "To wage law; a denial of an accusation upon oath. See waoeb of Law"
  published_at: "2018-07-07"
- title: "Defendit Vim Et Injuriam"
  permalink: "defendit-vim-et-injuriam"
  body: He
  published_at: "2018-07-07"
- title: Defendour
  permalink: defendour
  body: "L. Fr. A defender or defendant; the party accused in an appeal. Britt, c. 22"
  published_at: "2018-07-07"
- title: Defeneration
  permalink: defeneration
  body: "The act of lending mouey on usury"
  published_at: "2018-07-07"
- title: Defensa
  permalink: defensa
  body: "In old English law. A park or place fenced in for deer, and defended as a property and peculiar for that use and service. Cowell"
  published_at: "2018-07-07"
- title: Defense
  permalink: defense
  body: "That which is offered and alleged by the party proceeded against in an action or suit, as a reasou in law or fact why the plaintiff should not recover or establish what he seeks; what is put forward to defeat an action. More properly what is sufficient when offered for this purpose. In el-ther of these senses it may he either a deuial, justification, or confession and avoidance of the facts averred as a grouud of action, or nn exception to their sufficiency in point of law. whitfleld v. Insurance Co. (C. C.) 125 Fed. 270; Miller v. Martin, 8 N. J. Law, 204"
  published_at: "2018-07-07"
- title: Defensiva
  permalink: defensiva
  body: "In old English law. A lord or earl of the marches, who was the warden and defender of hls country. Cowell"
  published_at: "2018-07-07"
- title: "Defensive Allegation"
  permalink: "defensive-allegation"
  body: "In Eng-llsh ecclesiastical law. A species of plead-ing, where the defendant, instead of denying the plaintiff’s charge upon oath, has any cir-cumstances to offer in hls defense. This en-titles him, in his turn, to the plaintiff’s an-swer upon oath, upon which he mny proceed to proofs as well as his antagonist. 3 Bl. Comm. 100; 3 Steph. Comm. 720"
  published_at: "2018-07-07"
- title: "Defensive War"
  permalink: "defensive-war"
  body: "A war in defense of, or for the protection of, national rights. It may be defensive In its principles, though offensive in its operations. 1 Kent, Comm. 50, note"
  published_at: "2018-07-07"
- title: Defenso
  permalink: defenso
  body: "That part of any open field or place that was allotted for corn or hay, and upon which there was no common or feeding, was anciently said to be in defenso; so of any meadow grouud that was laid in for hay only. The same term was applied to a wood where part was inclosed or fenced, to secure the growth of the underwood from the injury of cattle. Cowell"
  published_at: "2018-07-07"
- title: Defensor
  permalink: defensor
  body: "In tbo civil law. A de"
  published_at: "2018-07-07"
- title: Defensum
  permalink: defensum
  body: "An inclosure of land; any fenced ground. See Defenso"
  published_at: "2018-07-07"
- title: Deferred
  permalink: deferred
  body: "Delayed; put off; reinand-ed; postponed to a future time"
  published_at: "2018-07-07"
- title: Deficiency
  permalink: deficiency
  body: "A lack, shortage, or in-sufficiency. The difference between the total amount of the debt or payment meant to be secured by a mortgage and that realized on foreclosure and sale when less than the total. A Judgment or decree for the amount of such deficiency is called a “deficiency judgment” or “decree.” Goldsmith v. Brown, 35 Barb. (N. Y.) 492"
  published_at: "2018-07-07"
- title: Deficit
  permalink: deficit
  body: "Something wanting, generally in the accounts of one intrusted with money, or in the money received by him. Mutual L. & B. Ass’n v. Price, 19 Fla. 135"
  published_at: "2018-07-07"
- title: Defile
  permalink: defile
  body: "To debauch, deflower, or cor-rupt the chastity of a woman. The term does not necessarily imply force or ravishment, nor‘does it connote previous immaculateness. State v. Montgomery, 79 Iowa, 737, 45 N. W. 292; State v. Fernnld, 88 Iowa, 553, 55 N. W. 534"
  published_at: "2018-07-07"
- title: Define
  permalink: define
  body: "To explain or state the exact meaning of words and phrases; to settle, make clear, establish boundaries. U. S. v. Smith, 5 wheat. 160, 5 L. Ed. 57; waiters v. Richardson, 93 Ky. 374, 20 S. W. 279; Miller v. Improvement Co., 99 Va. 747, 40 S. E. 27, 86 Am. St. Rep. 924; Gould v. Hutchins. 10 Me. 145"
  published_at: "2018-07-07"
- title: Definitio
  permalink: definitio
  body: "Lat. Definition, or, more strictly, limiting or bounding; as in the max-im of the civil law: Omnis definitio pericu-losa est, parum est enim ut non subverti possit, (Dig. 50, 17, 202;) h e., the attempt to bring the law within the boundaries of precise definitions is hazardous, as there are hut few cases in which such a limitation can-not be subverted"
  published_at: "2018-07-07"
- title: Deitnitoon
  permalink: deitnitoon
  body: "A description of a thing by its properties; an explanation of the meaning of a word or term, webster. The process of stating the exact meaning of a word by means of other words, worcester. See warner v. Beers, 23 wend. (N. ¥.) 103; Marvin v. State, 19 Ind. 181; Mickle v. Miles, 1 Grant, Cas. (Pa.) 828"
  published_at: "2018-07-07"
- title: Definitive
  permalink: definitive
  body: "That which finally and completely ends and settles a controversy. A definitive sentence or judgment is put In opposition to an interlocutory judgment"
  published_at: "2018-07-07"
- title: Defloration
  permalink: defloration
  body: "Seduction or de-bauching. The act by which a woman is deprived of her virglnlty"
  published_at: "2018-07-07"
- title: Deforce
  permalink: deforce
  body: "In English law. To wlth-hold wrongfully; to withhold the possesslon of lands from one who is lawfully entitled to them. 3 Bl. Comm. 172; Phelps v. Bald-win, 17 Conn. 212"
  published_at: "2018-07-07"
- title: Deforcement
  permalink: deforcement
  body: "Deforcement is where a man wrongfully holds lands to which another person is entitled. It there-fore Includes disseisin, abatement, discon-tinuance, and Intrusion. Co. Litt 277b, 331b; Foxworth v. white, 5 Strob. (S. C.) 115; Woodruff v. Brown, 17 N. J. Law, 269; Hopper v. Hopper, 21 N. J. Law, 543. Bnt it is applled especially to cases, not falling under those beads, where the persou entitled to the freehold has never had possession"
  published_at: "2018-07-07"
- title: Deforciant
  permalink: deforciant
  body: "Cne who wrongfully keeps the owner of lands and tenements out of the possession of them. 2 BL Comm. 350"
  published_at: "2018-07-07"
- title: Deforciare
  permalink: deforciare
  body: "L. Lat To withhold lands or tenements from the rightful own"
  published_at: "2018-07-07"
- title: Deforciatio
  permalink: deforciatio
  body: "L. Lat in old Engllsh law. A distress, distraint, or seizure of goods for satisfaction of a lawful debt. Cowell"
  published_at: "2018-07-07"
- title: Defossion
  permalink: defossion
  body: "The punishment of being burled alive"
  published_at: "2018-07-07"
- title: Defraud
  permalink: defraud
  body: "To practice fraud; to cheat or trick: to deprive a person of property or any lnterest, estate, or rlght by fraud, de-ceit, or artifice. People v. wiinan, 148 N. Y. 29, 42 N. E. 408; Alderman v. People, 4 Mlch. 424, 69 Am. Dec. 321; U. S. v. Cur-ley (C. C.) 122 Fed. 740; weber ▼. Mick, 131"
  published_at: "2018-07-07"
- title: Defraudacion
  permalink: defraudacion
  body: "In Spanish law. The crime committed by a person who fraud-ulently avoids the payment of some public tax"
  published_at: "2018-07-07"
- title: Defraudation
  permalink: defraudation
  body: "Privation by fraud"
  published_at: "2018-07-07"
- title: Defunct
  permalink: defunct
  body: "Deceased; a deceased per-son. A common term in Scotch law"
  published_at: "2018-07-07"
- title: Defunctus
  permalink: defunctus
  body: "Lat Dead. \"Defunctus sine prole,” dead without (leaving) issue"
  published_at: "2018-07-07"
- title: Degaster
  permalink: degaster
  body: "L Fr. To waste"
  published_at: "2018-07-07"
- title: Degradations
  permalink: degradations
  body: "A term for waste In the French law"
  published_at: "2018-07-07"
- title: Degrading
  permalink: degrading
  body: "Revlllng; holding one up to public obloquy; lowering a person in the estimation of the public"
  published_at: "2018-07-07"
- title: Degree
  permalink: degree-2
  body: "In tbe law of deseent and family relations. A step or grade, i. e., the distance, or number of removes, which separates two persons who are related by consanguinity. Thus we speak of cousins in the “second degree"
  published_at: "2018-07-07"
- title: Dehors
  permalink: dehors
  body: "L. Fr. ont of; without; he-yond; foreign to; unconnected with. Dehors the record; foreign to the record. 3 BL Comm. 887"
  published_at: "2018-07-07"
- title: "Dei Gratia"
  permalink: "dei-gratia"
  body: "Lat By the grace of God. A phrase used in the formal title of a \"king or queen, importing a claim of sover-eignty by the favor or commission of God. In ancient times it was incorporated in the titles of inferior officers, (especlally ecclesias-tlcal.) bnt in later use was reserved as an as-eertlon of \"the dlvlne right of kings"
  published_at: "2018-07-07"
- title: "Dei Judicium"
  permalink: "dei-judicium"
  body: "The judgment of God. The old Saxon trial by ordeal, so called be-cause it was thought to be an appeal to God for the justlce of a cause, and It was bellev-ed that the decision was according to the will and pleasure of Dlvlne Providence, wharton"
  published_at: "2018-07-07"
- title: Dejacion
  permalink: dejacion
  body: "In Spanish law. Surren-der; release; abandonment; e. g., the act of an Insolvent in surrendering hls property for the benefit of hls creditors, of an heir in re-noundng the succession, the abandonment of Insured property to the underwriters"
  published_at: "2018-07-07"
- title: Dejeration
  permalink: dejeration
  body: "A taking of a solemn oath"
  published_at: "2018-07-07"
- title: "Del Bien Estre"
  permalink: "del-bien-estre"
  body: "L. Fr. In old English practlce. of well being; of form. The same as de bene esse. Britt, c. 39"
  published_at: "2018-07-07"
- title: "Del Credere"
  permalink: "del-credere"
  body: "In mercantile law. A phrase borrowed from the Italians, equivalent to our word “guaranty” or “warranty,\" or the Scotch term “warrandice;” an agreement by which a factor, when he sells goods on credit, for an additional commission, (called a “del credere commission,\") guaran-tles the solvency of the purchaser and his"
  published_at: "2018-07-07"
- title: Delaissement
  permalink: delaissement
  body: "In French marine law. Abandonment. Emerig. Tr. des Ass. ch. 17"
  published_at: "2018-07-07"
- title: Delate
  permalink: delate
  body: "In Scotch law. To accuse. Delated, accused. Delatit off arte and parte, accused of being accessary to. 3 How. St. Tr. 425, 440"
  published_at: "2018-07-07"
- title: Delatio
  permalink: delatio
  body: "In the civil law. An accu-satlon or lnformation"
  published_at: "2018-07-07"
- title: Delator
  permalink: delator
  body: "An accuser; an lnformer; a sycophant"
  published_at: "2018-07-07"
- title: Delatura
  permalink: delatura
  body: "In old English law. The reward of an Informer, whishaw"
  published_at: "2018-07-07"
- title: Delay
  permalink: delay
  body: "To retard; obstruct; pnt off; hinder; interpose obstacles; as, when it is said that a conveyance was made to “hinder and delay creditors.” Mercantile Co. v. Ar-nold, 108 Ga. 449, 34 S. E. 176; Ellis ▼. Valentine, 65 Tex. 532"
  published_at: "2018-07-07"
- title: "Delectus Persons"
  permalink: "delectus-persons"
  body: "Lat. Choice of the person. By this term is understood the right of a partner to exercise his choice and preference as to the admission of any new members to the firm, and as to the per-sons to be so admitted, lf any"
  published_at: "2018-07-07"
- title: Delegate
  permalink: delegate
  body: "A person who is delegated or commissioned to act in the stead of an* other; a person to whom affairs are commlt-ted by another; an attorney"
  published_at: "2018-07-07"
- title: Delegation
  permalink: delegation
  body: "A sending away; a put-ting into commission; the assignment of a debt to another: the intrusting another with a general power to act for the good of those who depute him"
  published_at: "2018-07-07"
- title: Delestage
  permalink: delestage
  body: "In Freuch marine law. A discharging of ballast (lest) from a vessel"
  published_at: "2018-07-07"
- title: Delete
  permalink: delete
  body: "In Scotch law. To erase; to strike out"
  published_at: "2018-07-07"
- title: Delf
  permalink: delf
  body: "A quarry or mine. 31 Eliz. c. 7"
  published_at: "2018-07-07"
- title: Deliberation
  permalink: deliberation
  body: "The act or process of deliberating. The act of weighing and ex-amining the reasons' far and against a con-tempi ated act or course of conduct or a choice bf acts or means. See Deliberate"
  published_at: "2018-07-07"
- title: Delict
  permalink: delict
  body: "In the Roman and civil law. A wrong or injury; an offense; a vlolatlon of public or private duty"
  published_at: "2018-07-07"
- title: Delictum
  permalink: delictum
  body: "Lat. A delict, tort, wrong, injury, or offense. Actions ex delicto are such as are founded on a tort, as distinguish-ed from actions on contract"
  published_at: "2018-07-07"
- title: Delimit
  permalink: delimit
  body: "To mark or lay out the limits or boundary line of a territory or country"
  published_at: "2018-07-07"
- title: Delimitation
  permalink: delimitation
  body: "The act of fixing, marking off, or describing the limits or boundary line of a territory or country"
  published_at: "2018-07-07"
- title: Delirium
  permalink: delirium
  body: "In medical jurisprudence. Delirium is that state of the mind in which it acts withont being directed by the power of volition, which is wholly or partially sus-pended. This happens most perfectly in dreams. But what is commonly called “de-lirium” is always preceded or attended by a feverish and highly diseased state of the body. The patient in delirium is wholly un-conscious of surrounding objects, or conceives them to be different from what they really"
  published_at: "2018-07-07"
- title: "Delirium Tremens"
  permalink: "delirium-tremens"
  body: "A disorder of the nervous Bystem, involving the brain and setting up an attack of temporary delusional Insanity, sometimes attended with violent ex-citement or mania, caused by excessive and long continued indulgence in alcoholic liquors, or by the abrupt cessation of such use after a protracted debauch. See Insanity"
  published_at: "2018-07-07"
- title: Delito
  permalink: delito
  body: "In Spanish law. Crime; a crime, offense, or delict, white, New. Recopu b. 2, tit 19, c. 1, I 4"
  published_at: "2018-07-07"
- title: Deliverance
  permalink: deliverance
  body: "In practice. The ver-dict rendered by a jury"
  published_at: "2018-07-07"
- title: Delivery
  permalink: delivery
  body: "In conveyancing. The"
  published_at: "2018-07-07"
- title: Delusion
  permalink: delusion
  body: "In medical jurisprudence. An insane delusion is an unreasoning and in-corrigible belief in the existence of facts which are either impossible absolutely, or, at least, Impossible under the circumstances of the individual. It is never the result of reasoning and reflection; it is not generated by them, and it cannot be dispelled by them; and hence it is not to be confounded with an opinion, however fantastic the latter may be. Guiteau’s Case (D. C.) 10 Fed. 170. See Insanity"
  published_at: "2018-07-07"
- title: Demain
  permalink: demain
  body: "See Demesne"
  published_at: "2018-07-07"
- title: Demanda
  permalink: demanda
  body: "In Spanish law. The peti-tion of a plaintiff, setting forth his demand. Las Partidas, pt 3, tlt. 10, 1. 3"
  published_at: "2018-07-07"
- title: Demandant
  permalink: demandant
  body: "The plaintiff or party suing in a real action. Co. Lltt 127"
  published_at: "2018-07-07"
- title: Demandress
  permalink: demandress
  body: "A female demandant"
  published_at: "2018-07-07"
- title: Demease
  permalink: demease
  body: "In old English law. Death"
  published_at: "2018-07-07"
- title: Demembration
  permalink: demembration
  body: "In Scotch law. Maliciously cutting ofT or otherwise separat-lng one limb from another. 1 Hume, 323; Bell"
  published_at: "2018-07-07"
- title: "Dementenant En Avant"
  permalink: "dementenant-en-avant"
  body: "L. Fr"
  published_at: "2018-07-07"
- title: Dementia
