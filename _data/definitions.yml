- title: "Dispositive Facts"
  permalink: "dispositive-facts"
  body: "Such as pro-duce or bring about the origination, transfer, or extinction of rights. They are either investitive, those by means of which a right comes into existence, divestitive, those through which it terminates, or translative, those through which it passes from one person to another"
  published_at: "2018-07-07"
- title: "Dispossess Proceedings"
  permalink: "dispossess-proceedings"
  body: "Snm-mary process by a landlord to oast the ten-ant and regain possession of the premises for non-payment of rent or other breach of the conditions of the lease, of local origin and colloquial use in New York"
  published_at: "2018-07-07"
- title: Dispossession
  permalink: dispossession
  body: "ouster; a wrong that carries with it the amotion of possession. An act whereby the wrong-doer gets tbe actual occupation of the land or hereditament. It lncludes abatement, intrusion, disseisin, discontinuance, deforcement. 8 Bl. Comm. 167"
  published_at: "2018-07-07"
- title: Disprove
  permalink: disprove
  body: "To refute; to prove to be false or erroneous; not necessarily by mere denial, but by affirmative evidence to the contrary. Irsch v. Irsch, 12 N. Y. Clv. Proc"
  published_at: "2018-07-07"
- title: Dispunishable
  permalink: dispunishable
  body: "In old English law. Not answerable. Co. Litt 27 b, 53. 1 Steph. Comm. 245. Not punishable. “This mur-der is dispunishable.” 1 Leon. 270"
  published_at: "2018-07-07"
- title: "Disputatio Fori"
  permalink: "disputatio-fori"
  body: "In the civil law. Discussion or argument before a court. Mackeld. Rom. Law, | 38; Dlg. 1, 2, 2, 5"
  published_at: "2018-07-07"
- title: Dispute
  permalink: dispute
  body: "A conflict or controversy; a conflict of claims or rights; an assertion of a right, claim, or demand on one side, met by contrary claims or allegations on the other. Slaven v. wheeler, 58 Tex. 25; Keith v. Levi (C. C.) 2 Fed. 745; Ft. Pitt Gas Co. v. Borough of Sewickley, 198 Pa. 201, 47 Atl. 957; Railroad Co. v. Clark, 92 Fed. 968, 35 O. C. A. 120"
  published_at: "2018-07-07"
- title: Disqualify
  permalink: disqualify
  body: "To divest or deprive of qualifications; to incapacitate; to render ineligible or unfit; as, in speaking of the “disqualification” of a judge by reason of his interest in the case, of a juror by reason of bis bolding a fixed preconceived opinion, or of a candidate for public office by reason of non-residence, lack of statutory age, pre-vious commission of crime, etc. In re Tyers' Estate, 41 Misc. Rep. 378. 84 N. Y. Supp. 934; In re Maguire, 57 Cal. 606, 40 Am. Rep. 125; Carroll v. Green, 148 Ind. 362, 47 N. E. 223; In re Nevitt, 117 Fed. 448, 54 C. C. A. 622; State v. Blair, 53 VL 28"
  published_at: "2018-07-07"
- title: Disrate
  permalink: disrate
  body: "In maritime law. To de-prive a seaman or petty officer of hls \"rating” or rank; to reduce to a lower rate or rank"
  published_at: "2018-07-07"
- title: Dirationare
  permalink: dirationare
  body: "E, or DIRATIONARE"
  published_at: "2018-07-07"
- title: Dissasina
  permalink: dissasina
  body: "In old Scotch law. Dis-seisin ; dispossession. Skene"
  published_at: "2018-07-07"
- title: Dissection
  permalink: dissection
  body: "The anatomical examination of a dead body by cutting into pieces or exscinding one or more parts or organs, wehle v. Accident Ass’n, 11 Misc. Rep. 36, 61 N. Y. Supp. 865; Sudduth v. Insurance Co. (C. C.) 106 Fed. 822; Rhodes, v. Brandt, 21 Hun (N. Y.) 3"
  published_at: "2018-07-07"
- title: Disseise
  permalink: disseise
  body: "To dispossess; to deprive"
  published_at: "2018-07-07"
- title: Disseisee
  permalink: disseisee
  body: "One who is wrongfully put out of possession of his lands; one who is disseised"
  published_at: "2018-07-07"
- title: Disseisin
  permalink: disseisin
  body: "Dispossession; a depriva-tlon of possession; a privation of seisin; a usurpation of the right of seisin and posses-slon, and an exercise of such powers and privileges of ownership as to keep out or dis-place him to whom these rightfully belong. 3 washb. Real Prop. 125; Probst v. Trustees, 129 U. S. 182, 9 Sup. Ct 263, 32 L. Ed. 642; Bond v. O’Gara, 177 Mass. 139, 58 N. E. 275, 83 Am. St. Rep. 265; Moody v. Fleming, 4 Ga. 115, 48 Am. Dec. 210; Claw v. Bromagham, 9 Cow. (N. V.) 553; wash-burn v. Cutter, 17 Mlnn. 368 (Gil. 335"
  published_at: "2018-07-07"
- title: Disseisitrix
  permalink: disseisitrix
  body: "A female disseisor; a disselsoress. Fleta, lib. 4, c. 12, $ 4"
  published_at: "2018-07-07"
- title: Disseisor
  permalink: disseisor
  body: "one who puts another out of the possession of hls lands wrougfully"
  published_at: "2018-07-07"
- title: Disseisoress
  permalink: disseisoress
  body: "A woman who unlawfully pats another out of his land"
  published_at: "2018-07-07"
- title: Dissensus
  permalink: dissensus
  body: "Lat in the civil law. The mutual agreement of the partles to a slmple contract obligation that it shall be dissolved or annulled; technically, an un-doing of the consensus which created the obligation. Mackeld. Rom. Law, | 541"
  published_at: "2018-07-07"
- title: Dissent
  permalink: dissent
  body: "Contrariety of opinion; re-fusal to agree with something already stated or adjudged or to an act previously per-formed"
  published_at: "2018-07-07"
- title: Dissenters
  permalink: dissenters
  body: "Protestant seceders from the established church of England. They are of many denominations, principally Presby-terians, Independents, Methodists, and Bap-tists; but, as to church government, the Baptists are Independents"
  published_at: "2018-07-07"
- title: Dissignare
  permalink: dissignare
  body: "In old law. To break open a seal, whishaw"
  published_at: "2018-07-07"
- title: Dissolution
  permalink: dissolution
  body: "In oontraots. The"
  published_at: "2018-07-07"
- title: "Dissolution Of Parliament"
  permalink: "dissolution-of-parliament"
  body: "The crown may dissolve parliament either in person or by proclamation; the dissolution is usually by proclamation, after a prorogation. No parliament may last for a longer period than seven years. Septennial Act, 1 Geo. I. c. 38. Under 6 Anne, c. 37, upon a demise of the crown, parliament became ipso facto dissolved six months afterwards, but under the Reform Act, 1867, its continuance is now nowise affected by such demise. May, Pari. Pr. (6th Ed.) 48. Brown."
  published_at: "2018-07-07"
- title: Dissolve
  permalink: dissolve
  body: "To terminate; abrogate; cancel; annul; disintegrate. To release or unloose the binding force of anything. As to “dissolve a corporation,” to “dissolve an Injunction.” See Dissolution"
  published_at: "2018-07-07"
- title: "Dissolving Bond"
  permalink: "dissolving-bond"
  body: "A bond given to obtain the dissolution of a legal writ or process, particularly an attachment or an injunction, and conditioned to indemnify the opposite party or to abide the Judgment to be given. See Sanger v. Hibbard, 2 Ind. T. 547, 53 S. W. 330"
  published_at: "2018-07-07"
- title: Dissuade
  permalink: dissuade
  body: "In criminal law. To ad-vise and procure a person not to do an act"
  published_at: "2018-07-07"
- title: Distill
  permalink: distill
  body: "To subject to a process of distillatiou, i. e., vaporizing the more vola-tlle parts of a substance and then condensing the vapor so formed. In law, the term is chiefly used in connection with the manufacture of intoxicating liquors"
  published_at: "2018-07-07"
- title: "Distincte Etaperte"
  permalink: "distincte-etaperte"
  body: "In old Eng"
  published_at: "2018-07-07"
- title: Distinguish
  permalink: distinguish
  body: "To poiut out an essen-tial difference; to prove a case cited as ap-pllcable, inapplicable"
  published_at: "2018-07-07"
- title: "Distracted Person"
  permalink: "distracted-person"
  body: "A term used in the statutes of Illinois (Rev. Laws, Iii. 1833, p. 332) and New Hampshire (Dig. N. H. Laws, 1830, p. 339) to express a state of insanity. Snyder v. Snyder, 142 111. 60, 31 N. E. 303"
  published_at: "2018-07-07"
- title: Distractio
  permalink: distractio
  body: "Lat in the civil law. A separation or division Into parts; also an alienation or sale. Sometimes applled to the act of a guardian In appropriating the prop-erty of his ward"
  published_at: "2018-07-07"
- title: Distrahere
  permalink: distrahere
  body: "To sell; to draw apart; to dissolve a contract; to divorce. Calvin."
  published_at: "2018-07-07"
- title: Distrain
  permalink: distrain
  body: "To take as a pledge prop-erty of another, and keep the same until he performs his obligation or until the property is replevied by the sheriff. It was used to secure an appearance in court, paymeut of reut, performance of services, etc. 3 Bl. Comm. 231; Fltzh. Nat. Brev. 32, B, C, 223. Boyd v. Howden, 3 Daly (N. Y.) 457; Byers v. Ferguson, 41 or. 77, 68 Pac. 5"
  published_at: "2018-07-07"
- title: Distrainor
  permalink: distrainor
  body: "or DISTRAINOR. He"
  published_at: "2018-07-07"
- title: Distraint
  permalink: distraint
  body: "Seizure; the act of dis-training or making a distress"
  published_at: "2018-07-07"
- title: Distress
  permalink: distress
  body: "The taking a personal chat-tel out of the possession of a wrong-doer Into the custody of the party injured, to procure a satisfaction for a wrong committed; as for non-payment of rent, or injury done by cat-tie. 3 Bl. Comm. 6» 7; Co. Litt. 47; Emig v. Cunningham, 62 Md. 460; Hard v. Nearing, 44 Barb. (N. Y.) 488; owen v. Boyle, 22 Me. 61; Evans v. Lincoln Co., 204 Pa. 448, 54 Atl. 321. The taking of beasts or other personal property by way of pledge, to enforce tbe performance of something dne from the party distrained upon. 8 Bl. Comm. 231. The taking of a defendant’s goods, in order to compel an appearance in court. Id. 280; 3 Steph. Comm. 361, 363. The seizure of personal property to enforce payment of taxes, to be followed by its public sale if the taxes are not voluntarily paid. Mar-shall v. wadsworth, 64 N. H. 386, 10 AU. 685. Also the thing taken by distraining, that which is seized to procure satisfaction. And in old Scotch low, a pledge taken by tbe sheriff from those attending fairs or markets, to secure their good behavior, and returnable to them at the close of the fair or market if they had been guilty of no wrong"
  published_at: "2018-07-07"
- title: Distributee
  permalink: distributee
  body: "An heir; a person en-titled to share in the distribution of an es-tate. This term is admissible to denote one of the persons who are entitled, under the statute of distributions, to the personal es-tate of one who is dead Intestate. Henry v. Henry, 31 N. C. 278; Kitchen v. Southern Ry., 68 S. C. 554, 48 S. E. 4"
  published_at: "2018-07-07"
- title: Distribution
  permalink: distribution
  body: "In practice. The ap-portionment and division, under authority of a court, of the remainder of the estate of an Intestate, after payment of the debts and charges, among those who are legally entitled to share in the same. Rogers v. GI1-lett, 56 Iowa, 266, 9 N. W. 204; William Hill Co. v. Lawler, 116 Cal. 359, 48 Pac. 323; In re Creighton, 12 Neb. 280, 11 N. W. 313; Thomson v. Tracy, 60 N. Y. 180"
  published_at: "2018-07-07"
- title: Distributive
  permalink: distributive
  body: "Exercising or accom-pllshing distribution; apportioning, dividing, and assigning in separate items or shares"
  published_at: "2018-07-07"
- title: "District Of Columbia"
  permalink: "district-of-columbia"
  body: "A terri-tory situated on the Potomac river, and being the seat of government of the United States. It was originally ten miles square, and was composed of portions of Maryland and Virginia ceded by those states to the United States; but in 1846 the tract coming from Virginia was retroceded. Legally it is nel-ther a state nor a territory, but is made sub-Ject, by the constitution, to the exclusive Ju-risdictlon of congress"
  published_at: "2018-07-07"
- title: Distrigtio
  permalink: distrigtio
  body: "Lat A distress; a dls-traint. Cowell"
  published_at: "2018-07-07"
- title: Distringas
  permalink: distringas
  body: "In English practice. A writ directed to the sheriff of the county in which a defendant resides, or has any goods or chattels, commanding him to distrain up* on the goods and chattels of the defendant for forty shillings, in order to compel his appearance. 3 Stepb. Comm. 567. This writ issues in cases where it is found impracticable to get at the defendant personally, so as to serve a summons upon him. ld"
  published_at: "2018-07-07"
- title: Distringere
  permalink: distringere
  body: "In feudal and old English law. To distrain; to coerce or compel. Spelman; Calvin"
  published_at: "2018-07-07"
- title: Disturbance
  permalink: disturbance
  body: "1. Any act causing annoyance, disquiet, agitation, or derangement to another, or interrupting hls pence, or interfering with him in the pursuit of a lawful and appropriate occupation. Richard-son v. State, 5 Tex. App. 472; State v. Stuth, 11 wash. 423, 39 Pac. 665; George v. George, 47 N. H. 33; Varney v. French, 19 N. H. 233"
  published_at: "2018-07-07"
- title: Disturber
  permalink: disturber
  body: "If a blshop refuse or neg-lect to examine or admit a patron’s clerk, without reasou assigned or notice given, he is styled a \"disturber” by the law, and shall not have any title to present by lapse; for no man shall take advantage of bis own wrong. 2 Bl. Comm. 278"
  published_at: "2018-07-07"
- title: Ditch
  permalink: ditch
  body: "The words “ditch” aud “drain” have no technical or exact meaning. They both may mean a hollow space in the grouud, natural or artificial, where water is 'collected or passes off. Goldthwait v. East Bridge-water, 5 Gray (Mass.) 64; wetmore v. Flske, 15 R. I. 354, 5 Atl. 375"
  published_at: "2018-07-07"
- title: "Dites Ouster"
  permalink: "dites-ouster"
  body: "L. Fr. Say over. The form of awarding a respondcas ouster, in the Year Books, M. 6 Edw. III. 49"
  published_at: "2018-07-07"
- title: Dittay
  permalink: dittay
  body: "In Scotch law. A technical term in civil law, signifying the matter of charge or ground of indictment against a person accused of crime. Taking up dittay is obtaining informations and presentments of crbne in order to trial. Skene, de Verb. Sign.; Bell"
  published_at: "2018-07-07"
- title: Divers
  permalink: divers
  body: "Various, several, sundry; a collective term grouping a number of un-specified persons, objects, or acts. Com. v. Butts, 124 Mass. 452; State v. Hodgson, 66 Vt 134, 28 Atl. 1089; Munro v. Alaire, 2 Caines (N. Y.) 326"
  published_at: "2018-07-07"
- title: Diversion
  permalink: diversion
  body: "A turning aside or alter-ing the natural course of a thing. The term is chiefly applled to the unauthorized chang-ing the course of a water-course to the prej-udice of a lower proprietor. Merritt v. Park-er, 1 N. J. Law, 460; Parker v. Griswold, 17 Conn. 299, 42 Am. Dec. 739"
  published_at: "2018-07-07"
- title: "Diversite Des Courts"
  permalink: "diversite-des-courts"
  body: "A treatise on courts and their jurisdiction, written in French In the reign of Edward III. as is supposed, and by some attributed to Fitzher-hert It was first printed in 1525, and again in 1534. Crabb, Eng. Law, 330, 483"
  published_at: "2018-07-07"
- title: Diversity
  permalink: diversity
  body: "In criminal pleading. A plea by the prisoner in bar of execution, al-leging that he is not the same who was at-talnted, npon which a jury is immediately Impaneled to try the collateral issue thus raised, viz., the identity of the person, and not whether he is guilty or innocent, for that has been already decided. 4 Bl. Comm. 396"
  published_at: "2018-07-07"
- title: "Diverso Intuitu"
  permalink: "diverso-intuitu"
  body: "Lat. with a dlf-ferent view, purpose, or design; in a dlffer-ent view or point of view; by a different"
  published_at: "2018-07-07"
- title: Diversorium
  permalink: diversorium
  body: "In old English law. A lodging or inn. Townsh. Pl. 38"
  published_at: "2018-07-07"
- title: Divert
  permalink: divert
  body: "To turn aside; to turn out of the way; to alter the course of things. usually applled to water-courses. Ang. water-Courses, 8 97 et seq. Sometimes to roads. 8 East, 394"
  published_at: "2018-07-07"
- title: Dives
  permalink: dives
  body: "Iu the practlce of the English chancery division, “dives costs” are costs on the ordinary scale, as opposed to the costs formerly allowed to a successful pauper su-lng or defending in formd pauperis, and which consisted only of his costs out of pocket. Daniell, Ch. Pr. 43"
  published_at: "2018-07-07"
- title: Divest
  permalink: divest
  body: "Equivalent to devest, (q. v"
  published_at: "2018-07-07"
- title: Dividend
  permalink: dividend
  body: "A fund to be divided. The share allotted to each of several iarsons en-titled to share in a division of profits or property. Thus, dividend may denote a fund set apart by a corporation out of its profits, to be apportioned among the shareholders, or the proportional amount falling to each. In bankruptcy or insolvency practice, a divi-dend is a proportional paymeut to the cred-ltors out of the lnsolveut estate. State v. Comptroller of State, 54 N. J. Law, 135, 23 Atl. 122; Trustees of University v. North Carolina R. Co., 76 N. C. 103, 22 Am. Rep. 671; De Koven v. Alsop, 205 111. 309, 68 N. E. 930, 63 L. R. A. 587; Hyatt v. Allen, 56 N. Y. 533, 15 Am. Rep. 449; Cary v. Savings Union, 22 wall. 38, 22 L. Ed. 779 ; In re Ft. wayne Electric Corp. (D. C.) 94 Fed. 109; In re Fielding (D. C.) 96 Fed. 800"
  published_at: "2018-07-07"
- title: Dividenda
  permalink: dividenda
  body: "DA. In old records. An .in-denture ; one counterpart of an indenture"
  published_at: "2018-07-07"
- title: Divinare
  permalink: divinare
  body: "Lat To dlviue; to conjecture or guess; to foretell. Divinatio, a conjecturing or guessing"
  published_at: "2018-07-07"
- title: "Divine Laws"
  permalink: "divine-laws"
  body: "As distinguished from those of human origin, divine laws are those of whicli the authorship is ascribed to God, being either positive or revealed laws or the laws of nature. Mayer v. Frobe, 40 W. Va. 246, 22 S. E. 58; Borden v. State, 11 Ark. 527, 44 Am. Dec. 217"
  published_at: "2018-07-07"
- title: "Divine Service"
  permalink: "divine-service"
  body: "Divine service was the name of a feudal tenure, by which the tenants were obliged to do some special divine services in certaiu ; as to sing so many masses, to distribute such a sum in alms, and the like. (2 Bl. Comm. 102; 1 Steph. Comm. 227.) it differed from tenure iu frankalmoign, iu this: that, iu case of the tenure hy diviue service, the lord of whom the lauds were holden might distrain for its non-perforniauce, whereas, in case of frankalmoign, the lord has no remedy hy distraint for neglect of the service, but merely a right of complttint to the visitor to correct it. Mozley & whitley"
  published_at: "2018-07-07"
- title: Divisa
  permalink: divisa
  body: "In old English law. A device, award, or decree; also a devise; also bounds or limits of division of a parish or farm, etc. Cowell. Also a court held ou the bound-ary, in order to settle disputes of the tenants"
  published_at: "2018-07-07"
- title: Divisible
  permalink: divisible
  body: "That which is susceptible of being divided"
  published_at: "2018-07-07"
- title: Divtsim
  permalink: divtsim
  body: "In old English law. Sever-ally; separately. Bract, fol. 47"
  published_at: "2018-07-07"
- title: Division
  permalink: division
  body: "In Eugllsh law. one of the smaller subdivisions of a county. Used in"
  published_at: "2018-07-07"
- title: "Division Of Opinion"
  permalink: "division-of-opinion"
  body: "In the prac-tice of appellate courts, this term denotes such a disagreement amoug the judges that there is not a majority in favor of uuy one view, and hence uo decision can be rendered on the case. But it sometimes also denotes a division into two classes, one of which may comprise a majority of the Judges ; as •when we speak of a decision having proceed-ed from a “divided court.”"
  published_at: "2018-07-07"
- title: "Divisional Courts"
  permalink: "divisional-courts"
  body: "Courts in Eng-land, consisting of two or (in special cases) more judges of the high court of justice, sitting to transact certain kinds of business which cannot be disposed of by one Judge"
  published_at: "2018-07-07"
- title: "Divisum Imperium"
  permalink: "divisum-imperium"
  body: "UM. Lat A divided jurisdiction. Applied, e. g„ to the jurisdlc-tlon of courts of common law and equity over the same subject 1 Kent, Comm. 366; 4 Steph. Comm. 9"
  published_at: "2018-07-07"
- title: Divorce
  permalink: divorce
  body: "The legal separation of man and wlfe, effected, for cause, by the Judg-rnent of a court, and either totally dissolving the marriage relation, or suspending its ef-fects so far as concerns the cohabitation of the parties. Atherton v. Atherton, 181 U. S. 155, 21 Sup. Ct. 544, 45 L. Ed. 794; Miller v. Miller, 33 Cal. 355; Cast v. Cast, 1 Utah, 112"
  published_at: "2018-07-07"
- title: Dixieme
  permalink: dixieme
  body: "Fr. Tenth; the tenth part ord. Mar. llv. 1, tit. 1, art 9"
  published_at: "2018-07-07"
- title: "Do, Dico, Addico"
  permalink: "do,-dico,-addico"
  body: "Lat. I give, 1 say, I adjudge. Three words used in the Roman law, to express the ^extent of the civil Juris-diction of the praetor. Do denoted that he gave or granted actions, exceptions, aud judices; dico, that he pronounced judgment; addico, that he adjudged the controverted property, or the goods of the debtor, etc., to the plaintiff. Mackeld. Rom. Law, $ 39"
  published_at: "2018-07-07"
- title: "Do, Lego"
  permalink: "do,-lego"
  body: "Lat I give, I bequeath; or I give and bequeath. The formal words of making a bequest or legacy, in the Roman law. Titio ct Seio hontinem, Stichum do, lego, I give and bequeath to Titlus and Seius my man Stichus. Inst. 2, 20, 8, 30, 31. The expression is literally retained in modern wills"
  published_at: "2018-07-07"
- title: "Do Ut Des"
  permalink: "do-ut-des"
  body: "Lat. 1 give that you may give; I give [you] that you may give [me.] A formula in the civil law, constituting a general division under which those contracts (termed “innominate”) were classed in which something was given by one party as a consideration for something given by the other. Dig. 19, 4; Id. 19, 5, 5; 2 Bl. Comm. 444"
  published_at: "2018-07-07"
- title: "Do Ut Facias"
  permalink: "do-ut-facias"
  body: "Lat I give that you may do; I give [you] that you may do or make [for me.] A formula In the civil law, under which those contracts were classed in which one party gave or agreed to give money, in consideration the other party did or performed certain work. Dig. 19, 5, 5; 2 Bl. Cqmm. 444"
  published_at: "2018-07-07"
- title: "Docimasia Pulmonum"
  permalink: "docimasia-pulmonum"
  body: "In medical jurisprudence. The hydrostatic test used chiefly in cases of alleged infanticide to de-termlne whether the child was born alive or dead, which consists in immersion of the foetal lungs in water. If they have never been inflated they will sink, but will float lf the child has breathed"
  published_at: "2018-07-07"
- title: Doctor
  permalink: doctor
  body: "A learned man; one qualified to give instruction of the higher order in a science or art; particularly, one who has re-ceived the highest academical degree in his art or faculty, as, a doctor of laws, medicine^ or theology. In colloquial language, however, the term is practically restricted to practitioners of medicine. Harrison v. State, 102 Ala. 170, 15 South. 563; State v. Mc-Knight, 131 N. O. 717, 42 S. E. 580, 59 L. R. A. 187"
  published_at: "2018-07-07"
- title: "Doctor And Student"
  permalink: "doctor-and-student"
  body: "The title of a work written-by St. Germain in the reign of Henry VIIL in which many principles of the common law are discussed in a popular manner. It is in the form of a dialogue between a doctor of divinity and a student in law, and has always been considered a book of merit and authority. 1 Kent, Comm. 504; Crabb, Eng. Law, 482"
  published_at: "2018-07-07"
- title: Doctrine
  permalink: doctrine
  body: "A rule, principle, theory, or tenet of the law; as, the doctrine of mer-ger, the doctrine of relation, etc"
  published_at: "2018-07-07"
- title: "Doe, John"
  permalink: "doe,-john"
  body: "The name of the fictitious plaintiff in the action of ejectment. 3 Stepb. Oomm. 618"
  published_at: "2018-07-07"
- title: "Doed-Bana"
  permalink: "doed-bana"
  body: "In Saxon law. The act-ual perpetrator of a homicide"
  published_at: "2018-07-07"
- title: Doer
