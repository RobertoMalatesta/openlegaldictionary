  published_at: "2018-07-07"
- title: "Utrumque Nostrum"
  permalink: "utrumque-nostrum"
  body: "Both of U8. words used formerly in bonds"
  published_at: "2018-07-07"
- title: Utter
  permalink: utter
  body: "To put or send Into circula-tion; to publish or put forth. To utter and publish an instrument is to declare or assert, dlrectly or indirectly, by words or actions, that it is good; uttering it is a declaration that it is good, with an intention or offer to pass lt. whart. Crim. Lavs S 703"
  published_at: "2018-07-07"
- title: "Utter Bar"
  permalink: "utter-bar"
  body: "In English law. The bar at which those barristers, usually junlor men, practice who have not yet been raised to the dignity of king’s counsel. These junior barristers are said to plead without the bar; while those of the higher rank are admitted to seats within the bar, and ad-dress the court or a jury from a place re-served for them, and divided off by a bar. Brown"
  published_at: "2018-07-07"
- title: "Utter Barrister"
  permalink: "utter-barrister"
