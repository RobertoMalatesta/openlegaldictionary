  body: "In English law. An ad-vocate; one who has been called to the bar. A counsellor learned in the law who pleads at the bar of the courts, and who is engaged in conducting the trial or argument of causes. To be distinguished from the attorney, who draws the pleadings, prepares the testimony, and conducts matters out of court. In re Rickert, G6 N. II. 207, 29 Atl. 559, 24 L R. A. 740"
  published_at: "2018-07-07"
- title: Barter
  permalink: barter
  body: "A contract by which parties exchange goods or commodities for other goods. It differs from sale, in this: that in"
  published_at: "2018-07-07"
- title: Barton
  permalink: barton
  body: "In old English law. The de-inesne land of a manor; a farm distinct from the mansion"
  published_at: "2018-07-07"
- title: Basileus
  permalink: basileus
  body: "A Greek word, meaning “king.” A title assumed by the emperors of the Eastern Roman Empire. It is used by Justinian in some of the Novels; and is said to have been applied to t-he English kings be-fore the Conquest. See 1 Bl. Comm. 242"
  published_at: "2018-07-07"
- title: Basilica
  permalink: basilica
  body: "The name given to a com-pilation of Roman and Greek law, prepared about A. D. 880 by the Emperor Basilius, and published by his successor, Leo the Phi-losopher. It was written in Greek, was mainly an abridgment of Justinian's Corpus Juris, and comprised sixty books, only a por"
  published_at: "2018-07-07"
- title: Basils
  permalink: basils
  body: "In old English law. A kind of money or coin abolished by Henry II"
  published_at: "2018-07-07"
- title: Basin
  permalink: basin
  body: "In admiralty law and marine Insurance. A part of the sea lnclosed in rocks. U. S. v. Morel, 13 Am. Jur. 286, 26 Fed. Cas. 1,310"
  published_at: "2018-07-07"
- title: "Basket Tenure"
  permalink: "basket-tenure"
  body: "In feudal law. Lands held by the servlce of making the king's baskets"
  published_at: "2018-07-07"
- title: "Basse Justice"
  permalink: "basse-justice"
  body: "In-fendal law. Low justice; the rlght exercised by feudal lords of personally trying persons charged with trespasses or minor offenses"
  published_at: "2018-07-07"
- title: Bastard
  permalink: bastard
  body: "An illegitimate child; a child born of an unlawful intercourse, and while its parents are not united in marriage. Tlm-mlns v. Lacy, 30 Tex. 135; Miller v. Anderson, 43 ohio St. 473, 3 N. E. 605, 54 Am. Rep. 823; Pettus v. Dawson, 82 Tex. 18, 17 S. W. 714; Smith v. Perry, 80 Va. 570"
  published_at: "2018-07-07"
- title: Bastarda
  permalink: bastarda
  body: "In old Engllsh law. A female bastard. Fleta, lib. 5, c. 5, f 40"
  published_at: "2018-07-07"
- title: Bastardize
  permalink: bastardize
  body: "To declare one a bas-tard, as a court does. To give evidence to prove one a bastard. A mother (married) cannot bastardize her child"
  published_at: "2018-07-07"
- title: Bastardy
  permalink: bastardy
  body: "The offense of begetting a bastard child. The condition of a bastard. Dinkey v. Com., 17 Pa. 129, 55 Am. Dec. 542"
  published_at: "2018-07-07"
- title: "Bastardy Frocess"
  permalink: "bastardy-frocess"
  body: "The method provided by statute of proceeding against the putative father to secure a proper malnte-nance for the bastard"
  published_at: "2018-07-07"
- title: Baston
  permalink: baston
  body: "In old English law, a baton, club, or staff. A term applied to officers of the wardens of the prison called the “Fleet,” because of the staff carried by them. Cowell; Spelman; Termes de la Ley"
  published_at: "2018-07-07"
- title: Bataille
  permalink: bataille
  body: "In old Engllsh law. Battel; the trial by combat or duellum"
  published_at: "2018-07-07"
- title: "Bath, Knights Of The"
  permalink: "bath,-knights-of-the"
  body: "In English Iaw. A military order of knighthood, instituted by Richard II. The order was new-Iy regulated hy notifications in the London Gazette of 25th May, 1847, and 16th August, 1850. wharton"
  published_at: "2018-07-07"
- title: Batiment
  permalink: batiment
  body: "In French marine law. A vessel or ship"
  published_at: "2018-07-07"
- title: Batonnier
  permalink: batonnier
  body: "The chief of the French bar in its various centres, who presides in the councll of discipline. Arg. Fr. Merc. Law, 546"
  published_at: "2018-07-07"
- title: Battel
  permalink: battel
  body: "Trial by combat; wager of battel"
  published_at: "2018-07-07"
- title: "Battel, Wager Of"
  permalink: "battel,-wager-of"
  body: "In old English law. A form of trlal anciently used In mlli-tary cases, arising in the court of chlvalry and honor, in appeals of felony, in criminal cases, and in the obsolete real actlon called a “writ of action.\" The question at issue was decided by the result of a personal corn-bat between the parties, or, in the case of a writ of right, between their champions"
  published_at: "2018-07-07"
- title: Batteby
  permalink: batteby
  body: "Any unlawful beating, or other wrongful physical violence or con-stralnt, inflicted on a human being without his consent 2 Bish. Crim. Law, $ 71; Good-rum v. State, 60 Ga. 511; Razor v. Kinsey, 55 IU. App. 614; Lamb v. State, 67 Md. 524, 10 Atl. 200, 298; Hunt v. People, 53 111. App. 112; Perkins v. Stein, 94 Ky. 433, 22 S. W. 649, 20 L. R. A. 861. And see Beat"
  published_at: "2018-07-07"
- title: Batture
  permalink: batture
  body: "In Louisiana. A marine term used to denote a bottom of sand, stone, or rock mixed together and rising towards the surface of the water; an elevation of the bed of a river under the surface of the water, since it is rising towards it; sometimes, how-ever, used to denote the same elevation of the bank when it has risen above the surface of the water, or is as high as the land on the outside of the bank. In this latter seuse it is synonymous with “alluvion.” It means, in common-law language, land formed by ac-cretion. Morgan v. Livingston, 6 Mart. (O. S.) (La.) Ill; Holliugsworth v. Chaffe, 33 Iat. Ann. 551; New orleans v. Morris. 3 woods, 117, Fed. Cas. No. 10,183; Leonard v. Baton Rouge, 39 La. Ann. 275, 4 South. 243"
  published_at: "2018-07-07"
- title: "Bawdy-House"
  permalink: "bawdy-house"
  body: "A house of prostitu-tion; a brothel. A house or dwelling maln-tatned for the convenience and resort of per-sons desiring unlawful sexual connection. Davis v. State, 2 Tex. App. 427; State v. Port-er, 88 Ark. 638; People v. Buchanan, 1 Idaho, 689"
  published_at: "2018-07-07"
- title: Bayley
  permalink: bayley
  body: "In old Engllsh law. Bailiff. This term is used in the laws of the colony of New Plymouth, Mass., A. D. 1670, 1671. Bur-rlll"
  published_at: "2018-07-07"
- title: Bayou
  permalink: bayou
  body: "A species of creek or stream common in Louisiana and Texas. An out-let from a swamp, pond, or lagoon, to a river, or the sen. See Surgett v. Lnpice, 8 IIow. 48, 70, 12 I* Ed. 982."
  published_at: "2018-07-07"
- title: Beach
  permalink: beach
  body: "This term, in its ordinary sig-nification, when applied to a place on tlde"
  published_at: "2018-07-07"
- title: Beacon
  permalink: beacon
  body: "A light-house, or sea-mark, formerly used to alarm the country, in case of the approach of an enemy, but now used for tlie guidance of ships at sea, by night, as well as hy day"
  published_at: "2018-07-07"
- title: Beaconage
  permalink: beaconage
  body: "Money paid for the main-tenance of a beacon or signal-light"
  published_at: "2018-07-07"
- title: Beadle
  permalink: beadle
  body: "In English ecclesiastical law. An inferior parish officer, who is chosen b.v the vestry, and whose business is to attend the vestry, to give notice of its meetings, to execute Its orders, to attend upon inquests, and to assist the constables, wharton"
  published_at: "2018-07-07"
- title: "Beams And Balance"
  permalink: "beams-and-balance"
  body: "Instruments for weighing goods and merchandise"
  published_at: "2018-07-07"
- title: Bear
  permalink: bear
  body: "To support, sustain, or carry; to give rise to, or to produce, something else as an Incident or auxiliary"
  published_at: "2018-07-07"
- title: Beast
  permalink: beast
  body: "An animal; a domestic animal; a quadruped, such as may be used for food or in labor or for sport"
  published_at: "2018-07-07"
- title: Bedel
  permalink: bedel
  body: "In English law. A crier or messenger of court, who summons men to appear and answer therein. Cowell"
  published_at: "2018-07-07"
- title: Bedelary
  permalink: bedelary
  body: "The jurisdiction of a bedel, as a bailiwick is the jurisdiction of a bailiff. Co. Litt. 234b; Cowell"
  published_at: "2018-07-07"
- title: Bederepe
  permalink: bederepe
  body: "A service which certain tenants were anciently bound to perform, as to reap thelr landlord's corn at harvest Said by whishaw to be still in existence in some parts of England. Blount; Cowell; Whishaw"
  published_at: "2018-07-07"
- title: Beer
  permalink: beer
  body: "A liquor compounded of malt and hops"
  published_at: "2018-07-07"
- title: Before
  permalink: before
  body: "Prior to; preceding. In the presence of; under the official purview of; as in a magistrate’s Jurat, “before me per-sonally appeared.” etc"
  published_at: "2018-07-07"
- title: Bega
  permalink: bega
  body: "A land measure used in the Blast Indies. In Beugal it is equal to about a third part of an acre"
  published_at: "2018-07-07"
- title: Begum
  permalink: begum
  body: "In India. A lady, princess, woman of high rank"
  published_at: "2018-07-07"
- title: Behalf
  permalink: behalf
  body: "A witness testifies on “be-half” of the party who calls him, notwith-standing his evidence proves to be adverse to that party’s case. Richereon v. Stern-burg, 65 111. 274. See, further, 12 Q. B. 693; 18 Q. B. 512"
  published_at: "2018-07-07"
- title: Behavior
  permalink: behavior
  body: "Manner of behaving, whether good or bad; conduct; manners; carriage of one’s self, with respect to pro-priety and morals; deportment, webster. State v. Roll. 1 ohio Dec. 284"
  published_at: "2018-07-07"
- title: Behetria
  permalink: behetria
  body: "In Spanish law. Lands sit-unted in places where the inhabitants had the right to select their own lords"
  published_at: "2018-07-07"
- title: Behoof
  permalink: behoof
  body: "Use; benefit; profit; serv-ice; advantage. It occurs iu conveyances, e. g., “to his and their use aud behoof.” Stiles v. Japhet, 84 Tex. 91, 19 S. W. 450"
  published_at: "2018-07-07"
- title: Belief
  permalink: belief
  body: "A conviction of the truth of a proposition, existing subjectively in the mind, and induced hy argument, persuasion, or proof addressed to the judgment. Keller v. State, 102 Ga. 50G, 31 S. E. 92. Belief is to be distinguished from “proof,” “evidence,” and “testimony.” See Evidence"
  published_at: "2018-07-07"
- title: Belligerent
  permalink: belligerent
  body: "Iu iuternational lnw. A term used to designate either of two na-tions wbicb are actually in a state of war with each other, as well as thelr allies ac-tively co-operating; as distinguished from a nation which takes no part in the war and maintains a strict indifference as te-tweeu the contending parties, called a “neutral.” TT. S. v. The Ambrose Light (D. C.) 25 Fed. 412; Johnson v. Jones, 44 111. 151, 92 Am. Dec. 159"
  published_at: "2018-07-07"
- title: Bellum
  permalink: bellum
  body: "Lat. In public law. war. Ah armed contest between nations; the state of those who forcibly contend with each other. Jus belli, the law of war"
  published_at: "2018-07-07"
- title: Below
  permalink: below
  body: "In practice. Inferior; of inferior jurisdiction, or jurisdiction in the first instance. The court from which a cause is removed for review is called the “court belo M7"
  published_at: "2018-07-07"
- title: Bench
  permalink: bench
  body: "A seat of judgment or tribunal for tbe administration of justice; the seat occupied by judges in courts; also the court itself, as the “King’s Bench,” or the aggregate of the judges composing a court, as in the phrase “before the full bench.”"
  published_at: "2018-07-07"
- title: Bene
  permalink: bene
  body: "Lat. well; in proper form; le-gally; sufficiently"
  published_at: "2018-07-07"
- title: Benefice
  permalink: benefice
  body: "In ecclesiastical law. In its technical sense, this term includes ec-clesiastical preferments to which rank or public office is attached, otherwise describ-ed as ecclesiastical dignities or offices, such as bishoprics, deaneries, and the like; but in popular acceptation, it is almost invari-ably appropriated to rectories, vicarages, perpetual curacies, district churches, and endowed chapelries. 3 Steph. Comm. 77"
  published_at: "2018-07-07"
- title: Benefice
  permalink: benefice-2
  body: "Fr. In French law. A benefit or advantage, and particularly a privilege given by the law rather than by the agreement of the parties"
  published_at: "2018-07-07"
- title: Beneficial
  permalink: beneficial
  body: "Tending to the benefit of a person; yielding a profit, advantage, or benefit; enjoying or entitled to a benefit or profit. Iu re Importers’ Exchange (Com. Pl.) 2 N. V. Supp. 257; Regina v. Vange, 3 Adol. & El. (N. S.) 254. This term is applied both to estates (as a “beneficial Interest”) and to persons, (as “the beneficial owner.”"
  published_at: "2018-07-07"
- title: Beneficium
  permalink: beneficium
  body: "In early fendal law"
  published_at: "2018-07-07"
- title: Benefit
  permalink: benefit
  body: "Advantage; profit; priv-ilege, Fitch v. Bates, 11 Barb. (N. Y.) 473; Synod of Dakota v. State, 2 S. D. 366, 50 N. W. 632, 14 L. R. A. 418; winthrop Co. v. Clinton, 196 Pa. 472, 46 Atl. 435, 79 Am. St Rep. 729"
  published_at: "2018-07-07"
- title: Benerth
  permalink: benerth
  body: "A feudal service rendered by the tenant to hls lord with plow and cart. Cowell"
  published_at: "2018-07-07"
- title: Benevolence
  permalink: benevolence
  body: "The doing a kind or helpful action towards another, under no obligation except an ethical one"
  published_at: "2018-07-07"
- title: Benevolent
  permalink: benevolent
  body: "l'hilauthropic; humane; having a desire or purpose to do good to men; intended for tlie conferring of benefits, rather than for gain or profit"
  published_at: "2018-07-07"
- title: Bequeath
  permalink: bequeath
  body: "To give personal property by will to another. Lasher v. Lasher, 13 Barb. (N. ¥.) 106"
  published_at: "2018-07-07"
- title: Bequest
  permalink: bequest
  body: "A gift by will of persoual"
  published_at: "2018-07-07"
- title: Bercaria
  permalink: bercaria
  body: "ln old English law, a sheepfold; also a place where the bark of trees was laid to tan"
  published_at: "2018-07-07"
- title: Bercator
  permalink: bercator
  body: "S, or BERCATOR. A shep"
  published_at: "2018-07-07"
- title: Berewioa
  permalink: berewioa
  body: "A, or BEREWIOA. In old"
  published_at: "2018-07-07"
- title: Berghmayster
  permalink: berghmayster
  body: "An officer having charge of a mine. A bailiff or chief officer among the Derbyshire miners, who, in addi-tion to his other duties, executes the ofiice of corouer among them. Blount; Cowell"
  published_at: "2018-07-07"
- title: Berghmote
  permalink: berghmote
  body: "orBERGHMOTE. The"
  published_at: "2018-07-07"
- title: Bernet
  permalink: bernet
  body: "In Saxon.law. Burning; the crime of house burning, now called “arson.\" Cowell; Blount"
  published_at: "2018-07-07"
- title: Berra
  permalink: berra
  body: "In old law. A plain; open heath. Cowell"
  published_at: "2018-07-07"
- title: Bury
  permalink: bury
  body: "Y, or BURY. A villa or seat of habitation of a nobleman; a dwelling or mansion house; a sanctuary"
  published_at: "2018-07-07"
- title: "Bertillon System"
  permalink: "bertillon-system"
  body: "A method of anthropometry, used chiefly for the identifi-cation of criminals and other persons, con-sisting of the taking and recording of a sys-tem of numerous, minute, and uniform measurements of various parts of the human body, absolutely and in relation to each oth-er, the facial, cranial, and other angles, aud of any eccentricities or abnormalities no-ticed in the individual"
  published_at: "2018-07-07"
- title: "Besaile, Besayjle"
  permalink: "besaile,-besayjle"
  body: "The great-grand-father, proavus. 1 Bl. Comm. 186"
  published_at: "2018-07-07"
- title: "Best Evidence"
  permalink: "best-evidence"
  body: "Primary evidence, as distinguished from secondary; original, as distinguished from substitutionary; the best and highest evidence of which the na-ture of the case is susceptible. A written in-struroent is Itself always regarded as the primary or best possible evidence of its ex"
  published_at: "2018-07-07"
- title: Bestiality
  permalink: bestiality
  body: "Bestiality is the carnal knowledge and connection against the order of nature by man or woman in any manner with a beast. Code Ga. 1882, { 4354"
  published_at: "2018-07-07"
- title: Betrothment
  permalink: betrothment
  body: "Mutual promise of marriage; the plighting of troth; a mutual promise or contract between a man and woman competent to make it, to marry at’ a future time"
  published_at: "2018-07-07"
- title: "Better Equity"
  permalink: "better-equity"
  body: "See Equity"
  published_at: "2018-07-07"
- title: Betterment
  permalink: betterment
  body: "An improvement put upon an estate whlch enhances its value more than mere repairs. The term is also applied to denote the additional value which an estate acquires in consequence of some public improvement, ns laying out or widening a street, etc. French v. New York, 16"
  published_at: "2018-07-07"
- title: Between
  permalink: between
  body: "As a measure or indication of distance, this word has the efTect of excluding the two termini. Revere ▼. Leonard, 1 Mass. 93; State v. Godfrey, 12 Me. 366. See Morris & E. R. Co. v. Central R. Co., 31 N. J. Law, 212"
  published_at: "2018-07-07"
- title: Beverage
  permalink: beverage
  body: "This term is properly used to distinguish a sale of liquors to be drunk for the pleasure of drinking, from liquors to be drunk in obedience to a physician’s ad-vice. Com. v. Mandeville, 142 Mass. 469, 8 N. E. 327"
  published_at: "2018-07-07"
- title: Bewared
  permalink: bewared
  body: "O. Eng. Expended. Be-fore the Britons and Saxons had introduced the general use of money, they traded chiefly by exchange of wares, wharton"
  published_at: "2018-07-07"
- title: "Beyond Sea"
  permalink: "beyond-sea"
  body: "Beyond the limits of the klngdom of Great Britain and Ireland; out-side the United States; out of the state"
  published_at: "2018-07-07"
- title: Bias
  permalink: bias
  body: "Inclination; bent; prepossession; a preconceived opinion; a predisposition to decide a cause or an issue in a certain way, which does not leave the mind perfectly open to conviction. Maddox v. State, 32 Ga. 587, 79 Am. Dec. 307; Pierson v. State, 18 Tex. App. 558; Hinkle v. State, 94 Ga. 595, 21 S. E. 601"
  published_at: "2018-07-07"
- title: Bidall
  permalink: bidall
  body: "or BIDALL. An invitation of friends to drink ale at the house of some poor man, who hopes thereby to be relieved by charitable contribution. It is something like “house-warming,” i. e., a visit of friends"
  published_at: "2018-07-07"
- title: Bielbrief
  permalink: bielbrief
  body: "Germ. In European marl-time law. A document furnished by the builder of a vessel, containing a register of her admeasurement, particularizing the length, breadth, and dimensions of every part of the ship. It sometimes also contains the terms of agreement between the party for whose account the ship is built, and the ship-builder. It has been termed in English the “grand bill of salein French, “contrat de construction ou de la vente d’un vaisseau\" and corresponds in a great degree with the English, French, and American “register,\" (q. v.,) being an equally essential document to the lawful ownership of vessels. Jac. Sea Laws, 12, 13, and note. In the Danish law, it is used to denote the contract of bottomry"
  published_at: "2018-07-07"
- title: Bienes
  permalink: bienes
  body: "Sp. In Spanish law. Goods; property of every description, including real as well as personal property; all things (not being persons) which may serve for the uses of man. Larkin v. U. S., 14 Fed. Cas. 1154"
  published_at: "2018-07-07"
- title: Biennially
  permalink: biennially
  body: "This term, in a statute, signifies, not duration of time, but a period for the happening of an event; once in every two years. People v. Tremain, 9 Hun (N. Y.) 576; People v. Kilbourn, 68 N. Y. 479"
  published_at: "2018-07-07"
- title: Bigata
  permalink: bigata
  body: "or BIGATA. A cart or chariot drawn with two horses, coupled side to side: but it is said to be properly a cart with two wheels, sometimes drawn by one horse; and"
  published_at: "2018-07-07"
- title: Bigamus
  permalink: bigamus
  body: "In the civil law. A man who was twice married; one who at differ-ent times and successively has married two wives. 4 Inst. 88. One who has two wives living, one who marries a widow"
  published_at: "2018-07-07"
- title: Bigamy
  permalink: bigamy
  body: "The criminal offense of wlll-fully and knowingly contracting a second marriage (or going through the form of a second marriage) while the first marriage, to the knowledge of the offender, is still sub-sistlng aud undissolved. Com. v. McNerny, 10 Phila. (Pa.) 207; Gise v. Com., 81 Pa. 430; Scoggins v. State, 32 Ark. 213; Cannon v. U. S., 116 U. S. 55, 6 Sup. Ct 287, 29 L. Ed. 561"
  published_at: "2018-07-07"
- title: Bigot
  permalink: bigot
  body: "An obstinate person, or one that is wedded to an opinion, in matters of re-llgion, etc"
  published_at: "2018-07-07"
- title: Bilagines
  permalink: bilagines
  body: "By-laws of towns; munlc-ipal laws"
  published_at: "2018-07-07"
- title: Bilan
  permalink: bilan
  body: "A term used in Louisiana, de-rived from the French. A book in which bankers, merchants, and traders write a statement of ali they owe and all that is due them; a balance-sheet. See Dauphin v. Sou-lie, 3 Mart (N. S.) 446"
  published_at: "2018-07-07"
- title: "Bilanchs Deferendis"
  permalink: "bilanchs-deferendis"
  body: "In Eng-lish law. An obsolete writ addressed to a corporation for the carrying of weights to such a haven, there to weigh the wool an-ciently licensed for transportation. Reg. orig. 270"
  published_at: "2018-07-07"
- title: "Bilateral Contract"
  permalink: "bilateral-contract"
  body: "A term, used originally in the civil law, but now generally adopted, denoting a contract in which both the contracting parties are bound to fulfill obligations reciprocally towards each other; as a contract of sale, where one be-comes bound to deliver the thing sold, and the other to pay the price of it Montpelier Seminary v. Smith, 69 Vt 382, 38 Atl. 66"
  published_at: "2018-07-07"
- title: Bilged
  permalink: bilged
  body: "In admiralty law and marine insurance. That state or condition of a vessel in which water is freely admitted through holes and breaches made in the planks of the bottom, occasioned by Injuries, whether the ship's timbers are broken or not. Peele v. Insurance Co., 3 Mason, 27, 39, 19 Fed. Cos. 103"
  published_at: "2018-07-07"
- title: Biline
  permalink: biline
  body: "A word used by Britton in the sense of “collateral.” En line biline, in the collateral line. Britt c. 119"
  published_at: "2018-07-07"
- title: Bilinguis
  permalink: bilinguis
  body: "of a double language or tongue; that can speak two languages. A term applied in the old books to a jury corn-posed partly of Englishmen and partly of foreigners, which, by the English law, an alien party to a suit is, in certain cases, en-titled to; more commonly called a “jury de mcdietote lingu#.\" 3 Bl. Comm. 360 ; 4 Steph. Comm. 422"
  published_at: "2018-07-07"
- title: Bill
  permalink: bill
  body: "A formal declaration, complaint, or statement of particular things in writing. Ab a legal term, this word has many mean-ings and applications, the more lmportant of which are enumerated below"
  published_at: "2018-07-07"
- title: "I W. A M"
