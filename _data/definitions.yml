  published_at: "2018-07-07"
- title: Event
  permalink: event
  body: "In reference to judicial and quasi judicial proceedings, the “event\" means the conclusion, end, or finai outcome or re-suit of a litigation; as, in the phrase “abide the event,” speaking of costs or of an agree-ment that one suit shall be governed by the determination in another. Reeves v. Mc* Gregor, 9 Adol. A El. 576; Benjamin v. Ver Nooy, 168 N. ¥. 578, 61 N. E. 971; Corn-mercial Union Assur. Co. v. Scammon, 35 111. App. 660"
  published_at: "2018-07-07"
- title: Every
  permalink: every
