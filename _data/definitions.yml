  published_at: "2018-07-07"
  ngram: false
- title: "A Fortiori"
  permalink: "a-fortiori"
  body: "By a stronger reason. A term used in logic to denote an argument to the effect that because one ascertained fact exists, therefore another, which is included in it, or analogous to it. and which is less Improbable, unusual, or surprising, must also exist"
  published_at: "2018-07-07"
- title: "A Gratia"
  permalink: "a-gratia"
  body: "From grace or favor; as a matter of Indulgence, not of right"
  published_at: "2018-07-07"
- title: "A Latere"
  permalink: "a-latere"
  body: "Lat From the slde. In connection with the succession to property, the term means “collateral.” Bract fol. 20b. Also, sometlmes, “without right” Id. fol. 42b. In ecclesiastical law, a legate a latere 18 one Invested with full apostollc powers; one authorized to represent the pope as if the latter were present Du Cange"
  published_at: "2018-07-07"
- title: "A Libellis"
  permalink: "a-libellis"
  body: "L. Lat An officer who had charge of the libelli or petitions address-ed to the sovereign. Calvin. A name some-times given to a chancellor, (eoneellariug,) in the early history of that office. Spelman, “Caneellariug"
  published_at: "2018-07-07"
- title: "A Me"
  permalink: "a-me"
  body: "(Lat ego, I.) A term denoting direct tenure of the superior lord. 2 Bell, H. L. Sc. 133. Unjustly detaining from me. He is said to withhold a me (from me) who has obtained possesslon of my property unjustly. Calvin"
  published_at: "2018-07-07"
- title: "A Mensa Et Thoro"
  permalink: "a-mensa-et-thoro"
  body: "From bed and board. Descriptive of a limited divorce or separation by judicial sentence"
  published_at: "2018-07-07"
- title: "A Nativttate"
  permalink: "a-nativttate"
  body: "From birth, or from infancy. Denotes that a disability, status, etc., is congenital"
  published_at: "2018-07-07"
- title: "A Palatio"
  permalink: "a-palatio"
  body: "L. Lat From palatium, (a palace.) Counties palatine are hence so culled. 1 Bl. Comm. 117. See PaLatiuu"
  published_at: "2018-07-07"
- title: "A Posteriori"
  permalink: "a-posteriori"
  body: "A term used in logic to denote an argument founded on experiment or observation, or one which, taking ascertained facts as an effect, proceeds by synthesis and induction to demonstrate their cause"
  published_at: "2018-07-07"
- title: "A Prendre"
  permalink: "a-prendre"
  body: "L. Fr. To take. Rref 4 prendre la terre, a writ to take the land. Fet Ass. { 51. A rlght to take something out of the soil of another is a profit d prendre, or a right coupled with a profit. 1 Crabb, Real Prop. p. 125, f 115. Distin-guished from an easement. 5 Adol. & E. 758. Sometimes written as one word, apprendre, apprender"
  published_at: "2018-07-07"
- title: "A Priori"
  permalink: "a-priori"
  body: "A term used in logic to de-note an argument founded on analogy, or abstract considerations, or one which, positing a general principle or admitted truth as a cause, proceeds to deduce from it the effects which must necessarily follow"
  published_at: "2018-07-07"
- title: "A Quo"
  permalink: "a-quo"
  body: "A term used, with the correla-tive ad quern, (to which,) in expressing the computation of time, and also of distance in space. Thus, dies d quo, the day from which, and dies ad quern, the day to which, a period of time is computed. So, terminug d quo, the point or limit from which, and terminug ad quern, the point or limit to which, a distance or passage in space is reckoned"
  published_at: "2018-07-07"
- title: "A Quo; A Qua"
  permalink: "a-quo;-a-qua"
  body: "From which. The judge or court from which a cause has been brought by error or appeal, or has otherwise been removed, is termed the judge or court a quo; a qua. Abbott"
  published_at: "2018-07-07"
- title: "A Rendre"
  permalink: "a-rendre"
  body: "(Fr. to render, to yield.) That which is to be rendered, yielded, or paid. Profitg 4 rendre comprehend rents and services. Ham. N. P. 192"
  published_at: "2018-07-07"
- title: "A Responsis"
  permalink: "a-responsis"
  body: "L. Lat in ecclesiastical law. one whose office It was to give or convey answers; otherwise termed regpon-galig, and apuerigiarins. one who, being con-suited on ecclesiastical matters, gave an-swers, counsel, or advice; otherwise termed a congilitg. Spelman, “Apocrigiuriug”"
  published_at: "2018-07-07"
- title: "A Retro"
  permalink: "a-retro"
  body: "L. Lat Behind; in arrear. Et reditug provenieng inde d retro fuerif, and the rent issuing therefrom be in arrear. Fleta, lib. 2, c. 55, | 2"
  published_at: "2018-07-07"
- title: "A Rubro Ad Nigrum"
  permalink: "a-rubro-ad-nigrum"
  body: "Lat. From the red to the black; from the rubric or title of a statute, (which, anciently, was in red letters,) to its body, which was in the ordi-nary black. Tray. Lat Max.; Bell, “Ru-bric.”"
  published_at: "2018-07-07"
- title: "A Tempore Cujus Contrarh Memoria Non Existet"
  permalink: "a-tempore-cujus-contrarh-memoria-non-existet"
  body: "From time of which mehiory to the contrary does not exist"
  published_at: "2018-07-07"
- title: "A Vtnculo Matrimonii"
  permalink: "a-vtnculo-matrimonii"
  body: "(Lat from the bond of matrimony.) A term descrip-tive of a kind of divorce, which effects a complete dissolution of the marriage con-tract See Divobce"
  published_at: "2018-07-07"
- title: "Ab Aotis"
  permalink: "ab-aotis"
  body: "Lat An. officer having charge of acta, public records, registers, jour-nals, or minutes; an officer who entered on record the acta or proceedings of a court; a clerk of court; a notary or actuary. Calvin. Lex. Jurid. See “Acta.” This, and the sim-ilarly formed epithets d can cell is, d score-tis, d libcllis, were also anciently the titles of a chancellor, (cancellarius,) in the early history of that office. Spelman, \"Cancella-rius.”"
  published_at: "2018-07-07"
- title: "Ab Agendo"
  permalink: "ab-agendo"
  body: "Disabled from acting; un-able to act; Incapacitated for business or transactions of any kind"
  published_at: "2018-07-07"
- title: "Ab Ante"
  permalink: "ab-ante"
  body: "In advance. Thus, a legis-lature cannot agree ab ante to any modifica-tion or amendment to a law which a third person may make. Allen v. McKean, 1 Sumn. 308, Fed. Cas. No. 229"
  published_at: "2018-07-07"
- title: "Ab Antecedente"
  permalink: "ab-antecedente"
  body: "Beforehand; in advance"
  published_at: "2018-07-07"
- title: "Ab Antiquo"
  permalink: "ab-antiquo"
  body: "of old; of an ancient date"
  published_at: "2018-07-07"
- title: "Ab Epistolis"
  permalink: "ab-epistolis"
  body: "Lat An officer having charge of the correspondence (cptstolat) of his superior or sovereign; a secretary. Cal-vin.; Spiegelius"
  published_at: "2018-07-07"
- title: "Ab Extra"
  permalink: "ab-extra"
  body: "(Lat eaetra, beyond, wlth-out) From without Lunt v. Holland, 14 Mass. 15L"
  published_at: "2018-07-07"
- title: "Ab Inconvenienti"
  permalink: "ab-inconvenienti"
  body: "From hardship, or inconvenience. An argument founded upon tbe hardship of the case, and the in-convenience or disastrous consequences to which a different course of reasoning would lead"
  published_at: "2018-07-07"
- title: "Ab Initio"
  permalink: "ab-initio"
  body: "Lat. From the beginning; from the first act A party is said .to be a trespasser ab initio, an estate to he* good ab initio, an agreement or deed to be void ab initio, a marriage to be unlawful ab initio, and the like. Plow. 6a, 16a; 1 BI. Comm. 440"
  published_at: "2018-07-07"
- title: "Ab Intestato"
  permalink: "ab-intestato"
  body: "Lat in the civil law. From an intestate; from the intestate; in case of intestacy. II or edit as ab intcstato, an inheritance derived from an intestate. Inst. 2, 9, 6. Succcssio ab intestato, succession to an intestate, or in case of Intestacy. Id. 3, 2, 3; Dig. 38, 6, L This answers to the descent or inheritance of real estate at common law. 2 Bi. Comm. 490, 516; Story, Confl. Laws, S 480. “Heir ab intestato\" 1 Burr. 420. The phrase “ab intestato\" is generally used as the opposite or alternative of cso testamento, (from, by, or under a will.) Vcl ex teatamento, vcl ab intestato [liaered-itates] pertinent,—inheritances are derived either from a will or from an intestate, (one who dies without a will.) Inst 2, 9, 6; Dig. 29, 4; Cod. 6, 14, 2"
  published_at: "2018-07-07"
- title: "Ab Invito"
  permalink: "ab-invito"
  body: "Lat By or from an tin-willing party. A transfer ab invito is a com-pulsory transfer"
  published_at: "2018-07-07"
- title: "Ab Irato"
  permalink: "ab-irato"
  body: "By one who is angry. A devise or gift made by a man adversely to the interest of his heirs, on account of anger or hatred against them, is said to he made ab iraio. A suit to set aside such a will is called an action ab irato. Meri. Repert “Ab irato"
  published_at: "2018-07-07"
- title: Abactor
  permalink: abactor
  body: "In Roman law. A cattle thief. Also called ablgcus, q. v"
  published_at: "2018-07-07"
- title: Abadengo
  permalink: abadengo
  body: "In Spanish law. Land owned by an ecclesiastical corporation, and therefore exempt from taxation. In particular, lands or towns under the dominion and jurisdiction of an abbot"
  published_at: "2018-07-07"
- title: Abalienatio
  permalink: abalienatio
  body: "In Roman law. The perfect conveyance or transfer of property from one Roman citizen to another. Thls term gave place to the slmple alicnatio, which is used in the Digest and I nstitutes, as .veil"
  published_at: "2018-07-07"
- title: Abamita
  permalink: abamita
  body: "Lat in the civil law. A great-great-grandfather's sister, (abavi soror.) Inst 3, 6^ 6; Dig. 38, 10, 3. Called amita maxima. Id. 38, 10, 10, 17. Called, in Brac* ton, abamita magna. Bract fol. 68b"
  published_at: "2018-07-07"
- title: Abandon
  permalink: abandon
  body: "To desert, surrender, relin-quish, give up, or cede. See Abandonment"
  published_at: "2018-07-07"
