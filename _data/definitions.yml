- title: Ermine
  permalink: ermine
  body: "By metonymy, this term is used to describe the ofiice or functions of a judge, whose state robe, lined with ermine, is emblematical of purity and honor without stain, webster"
  published_at: "2018-07-07"
- title: Ernes
  permalink: ernes
  body: "In old English law. The loose scattered ears of corn that are left on the ground after the binding"
  published_at: "2018-07-07"
- title: Erosion
  permalink: erosion
  body: "The gradual eating away of the soil by the operation of currents or tides. Distinguished from submergence, which is the disappearance of the soil under the water and the formation of a navigable body over it. Mulry v. Norton, 100 N. Y. 433, 3 N. E. 584, 53 Am. Rep. 206"
  published_at: "2018-07-07"
- title: Erraticum
  permalink: erraticum
  body: "In old lnw. A waif or stray; a wandering beast Cowell"
  published_at: "2018-07-07"
- title: Erratum
  permalink: erratum
  body: "Lat Error. Used in the Latin formula for assigning errors, and in the reply thereto, “ln nullo est erratum,” i. e., there was no error, no error was committed"
  published_at: "2018-07-07"
- title: Erroneous
  permalink: erroneous
  body: "Involving error; deviat-ing from the law. This term is never used by courts or law-writers as designating a corrupt or evil act Thompson v. Doty, 72 Ind. 338"
  published_at: "2018-07-07"
- title: Erronice
  permalink: erronice
  body: "Lat. Erroneously; through error or mistake."
  published_at: "2018-07-07"
- title: Error
  permalink: error
  body: "A mistaken judgment or incorrect belief as to the existence or effect of matters of fact, or a false or mistaken concep-tion or application of the law"
  published_at: "2018-07-07"
- title: Erthmiotum
  permalink: erthmiotum
  body: "In old English law. A meeting of the neighborhood to compromise differences among themselves; a court held on the boundary of two lands"
  published_at: "2018-07-07"
- title: Esbrancatura
  permalink: esbrancatura
  body: "In old law. A cut-ting off the branches or boughs of trees. Cowell; Spelman"
  published_at: "2018-07-07"
- title: Escaldare
  permalink: escaldare
  body: "To scald. It is said that to scald hogs was one of the ancient tenures in serjeanty. wharton"
  published_at: "2018-07-07"
- title: Escambio
  permalink: escambio
  body: "In old English law. A writ of exchange. A license in the shape of » a writ, formerly granted to an English mer-chant to draw a bill of exchange on another"
  published_at: "2018-07-07"
- title: Escambium
  permalink: escambium
  body: "An old English law term, signifying exchange"
  published_at: "2018-07-07"
- title: Escape
  permalink: escape
  body: "The departure or deliverance out of custody of a person who was lawfully Imprisoned, before he is entitled to his liberty by the process of law"
  published_at: "2018-07-07"
- title: "Escapio Quietus"
  permalink: "escapio-quietus"
  body: "In old Engllsh law. Delivered from that punishment which by the laws of the forest lay upon those whose beasts were found upon forbidden laud. Jacob"
  published_at: "2018-07-07"
- title: Escapium
  permalink: escapium
  body: "That which comes by chance or accident Cowell"
  published_at: "2018-07-07"
- title: Esceppa
  permalink: esceppa
  body: "A measure of corn. Cowell"
  published_at: "2018-07-07"
- title: Escheat
  permalink: escheat
  body: "In fendal law. Escheat is an obstruction of the course of descent, and consequent determination of the tenure, by some unforeseen contingency, in which case the land naturally results back, by a kind of reversion, to the original grantor, or lord of the fee. 2 Bl. Comm. 15; wallace v. Harin-stad, 44 Pa. 501; Marshall v. Lovelass, 1 N. O. 445"
  published_at: "2018-07-07"
- title: Escheator
  permalink: escheator
  body: "In English law. The name of an officer who wus appointed in every county to look after the escheats which fell due to the king in that particular county"
  published_at: "2018-07-07"
- title: Eschecgum
  permalink: eschecgum
  body: "In old English law. A jnry or inquisition"
  published_at: "2018-07-07"
- title: Eschipare
  permalink: eschipare
  body: "To build or equip. Du Cange"
  published_at: "2018-07-07"
- title: Escot
  permalink: escot
  body: "A tax formerly paid in boroughs and corporations towards the support of the community, which is called “scot and lot"
  published_at: "2018-07-07"
- title: Escribano
  permalink: escribano
  body: "In Spanish law. An offl-cer, resembling a notary in French law, who has authority, to set down in writing, und verify by hls attestation, transactions and contracts between private persons, and also judlclal acts and proceedings"
  published_at: "2018-07-07"
- title: Escritura
  permalink: escritura
  body: "In Spanish law. A writ-ten instrument Every deed that is made by the hand of a public escribano, or notary of a corporation or council (concejo,) or sealed wlth the seal of the king or other authorized persons, white, New Recop. b. 3, tit. 7, c. 5"
  published_at: "2018-07-07"
- title: Escroquerie
  permalink: escroquerie
  body: "Fr. Fraud, swlnd-ling, cheating"
  published_at: "2018-07-07"
- title: Esgrow
  permalink: esgrow
  body: "A scroll; a writing; a deed. Particularly a deed delivered by the grantor into the hands of a third person, to be held by the latter until the happenlng of a con-tlngency or performance of a condition, and then by him delivered to the grantee. Thorn-as v. Sowards, 25 wis. 631; Patrick v. Mc-Cormlck, 10 Neb. 1, 4 N. W. 312; Cagger v. Lansing, 57 Barb. (N. Y.) 427; Davis v. Clark, 58 Kan. 100, 48 Pac. 563; Easton ▼. Driscoll, 18 R. I. 318, 27 Atl. 445"
  published_at: "2018-07-07"
- title: Escrowl
  permalink: escrowl
  body: "In old English law. An es-crow; a scroll. “And deliver the deed to a stranger, as an escrowl.” Perk. c. 1, $ 9; Id. c. 2, H 137, 138"
  published_at: "2018-07-07"
- title: Escuage
  permalink: escuage
  body: "Service of tlie shield, one of tbe varieties of tenure in knight's service"
  published_at: "2018-07-07"
- title: Escurare
  permalink: escurare
  body: "To scour or cleanse. Cow-ell"
  published_at: "2018-07-07"
- title: Eglise
  permalink: eglise
  body: "E, or EGLISE. A church. Ja-cob"
  published_at: "2018-07-07"
- title: Esketores
  permalink: esketores
  body: "Robbers, or destroyers of other men’s lands and. fortunes. Cowell"
  published_at: "2018-07-07"
- title: Eskippamentum
  permalink: eskippamentum
  body: "Tackle or furniture ; outfit Certain towns in England were bound to furnish certain ships at their own expense and with double skippage or tackle. Cowell"
  published_at: "2018-07-07"
- title: "Eskipper, Eskippare"
