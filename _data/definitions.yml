  published_at: "2018-07-07"
- title: Amicable
  permalink: amicable
  body: "Friendly; mutually for-bearing; agreed or assented to by parties having conflicting Interests or a dispute; as opposed to hostile or adversary"
  published_at: "2018-07-07"
- title: "Amicus Curls"
  permalink: "amicus-curls"
  body: "Lat A friend of the court A by-stander (usually a counsel-lor) who Interposes and volunteers lnforma-tion upon some matter of law in regard to which the judge is doubtful or mistaken, or upon a matter of which the court may take judicial cognizance. Counsel in court fre-quently act in this capacity when they happen to be in possession of a case which the judge has not seen, or does not at the moment remember. Taft v. Northern Transp. Co., 56 N. H. 416; Birmingham Loan, etc., Co. v. Bank, 100 Ala. 249, 13 South. 945, 46 Am. St. Rep. 45; lu re Columbia Real Es-tate Co. (D. C.) 101 Fed. 970"
  published_at: "2018-07-07"
- title: Amiral
  permalink: amiral
