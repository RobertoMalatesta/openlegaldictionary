  published_at: "2018-07-07"
- title: "Usus Fructus"
  permalink: "usus-fructus"
  body: "Lat in Roman law. Usufruct; usufructuary right or possession. The temporary right of using a thing, wlth-out having the ultimate property, or full do-mlulou, of the substauce. 2 Bl. Comm. 327"
  published_at: "2018-07-07"
- title: "Ut Currere Solebat"
  permalink: "ut-currere-solebat"
