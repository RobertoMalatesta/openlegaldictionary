- title: Elegit
  permalink: elegit
  body: "(Lat He has chosen.) This is the name, in Engllsh practice, of a writ of execution first given by the statute of Westm. 2 (13 Edw. I. c. 18) either upon a judgment for a debt or damages or upon the forfeiture of a recognizance taken in the king’s court. It is so called because it is in the choice or election of the plaintiff whether he will sue out this writ or a fl. fa. By it the defendant’s goods and chattels are ap-praised and all of them (except oxen and beasts of the plow) are delivered to the plaintiff, at such reasonable appraisement and price, in part satisfaction of his debt If the goods are not sufficient, then the mole* ty of his freehold lands, which he had at the time of the judgment given, are also to be delivered to the plaintiff, to hold till out of the rents and profits thereof the debt be lev ied, or till the defendant’s interest be expired. During this period the plaintiff is called “tenant by elegit,” and his estate, an “es-tate by elegit.” This writ, or Its analogue, is in use in some of the United States, ns Virginia and Kentucky. See 3 Bl. Comm. 418; Hutcheson v. Grubbs, 80 Va. 254; North American F. Ins. Co. v. Graham, 5 Sandf. (N. Y.) 197"
  published_at: "2018-07-07"
- title: Elements
  permalink: elements
  body: "The forces of nature. The elements are the means through which God acts, and “damages by the elements” means the same thing as “damages hy tiie act of God.” Polack v. Pioche, 35 Cal. 416, 95 Am. Dec. 115; Van wormer v. Crane. 51 Mlch. 363, 16 N. W. 686, 47 Am. Rep. 582; Hatch"
  published_at: "2018-07-07"
- title: Eligible
  permalink: eligible
  body: "As applied to a candidate for an elective office, this term means capa-ble of being chosen; the subject of selection or choice; and also implies competency to hold the office if chosen. Demaree v. Scates, 50 Kan. 275, 32 Pac. 1123, 20 L. R. A. 97, 34 Am. SL Rep. 113; Carroll v. Green, 148 Ind. 362, 47 N. E. 223; Searcy v. Grow, 15 Cal. 121; People v. Purdy, 21 App. Dlv. 66, 47 N. Y. Supp. 601"
  published_at: "2018-07-07"
- title: Elimination
  permalink: elimination
  body: "In old English law. The act of banishing or turning out of doors; rejection"
  published_at: "2018-07-07"
- title: Elinguation
  permalink: elinguation
  body: "The punishment of cutting out the tongue"
  published_at: "2018-07-07"
- title: Elisors
  permalink: elisors
  body: "In practice. Electors or choosers. Persons appointed by the court to execute writs of venire, in cases where both the sheriff and coroner are disqualified from acting, and whose duty is to choose—that is, name and return—the Jury. 3 Bl. Comm. 355; Co. Litt. 158; 3 Steph. Comm. 597, note"
  published_at: "2018-07-07"
- title: Elogium
  permalink: elogium
  body: "In the civil law. A will or testament"
  published_at: "2018-07-07"
- title: Eloigne
  permalink: eloigne
  body: "In practice. (Fr. tloigncr, to remove to a distance; to remove afar ofT.) A return to a writ of replevin, when the chattels have been removed out of the way of the sheriff"
  published_at: "2018-07-07"
- title: Eloignment
  permalink: eloignment
  body: "The getting a thing or person out of the way; or removing it to a distance, so as to be out of reach. Gameau v. Mill Co., 8 wash. 467, 36 Pac. 463"
  published_at: "2018-07-07"
- title: Elongata
  permalink: elongata
  body: "In practice. Eloigned; carried away to a distance. The old form of the return made by a sheriff to a writ of replevin, stating that the goods or beasts had been eloigned; that is, carried to a dls-tance, to places to him unknown. 3 Bl. Comm. 148; 3 Steph. Comm. 522; Fitzh. Nat Brev. 73, 74; Archb. N. Pract 552"
  published_at: "2018-07-07"
- title: Elongates
  permalink: elongates
  body: "Eloigned. A return made by a sheriff to a writ de homine replegiando, stating that the party to be replevied has been eloigned, or conveyed out of his jurisdiction. 3 Bl. Comm. 129"
  published_at: "2018-07-07"
- title: Elongavit
  permalink: elongavit
  body: "In England, where in a proceeding by foreign attachment the plain"
  published_at: "2018-07-07"
- title: Elopement
  permalink: elopement
  body: "The act of a wife who voluntarily deserts her husband to cohabit with another man. 2 Bl. Comm. 130. To constitute an elopement, the wife must not only leave the husband, bnt go beyond his actual control; for if she abandons the hus* band, and goes and lives in adultery in a house belonging to him, it is said not to be an elopement Cogswell v. Tibbetts, 3 N. H. 42"
  published_at: "2018-07-07"
- title: Elsewhere
  permalink: elsewhere
  body: "In another place; in any other place. See 1 Vern. 4, and note"
  published_at: "2018-07-07"
- title: Eluviones
  permalink: eluviones
  body: "In old pleading. Spring tides. Townsh. Pl. 197"
  published_at: "2018-07-07"
- title: Emancipation
  permalink: emancipation
  body: "The act by which one who was unfree, or under the power and control of another, is set at liberty and made his own master. Fremont v. Sandown, 56 N. H. 303; Porter v. Powell, 79 Iowa, 151, 44 N. W. 295, 7 L. R. A. 17G, 18 Am. SL Rep. 353; Varney v. Young, 11 Vt 258"
  published_at: "2018-07-07"
- title: Embargo
  permalink: embargo
  body: "A proclamation or order of state, usually issued in time of war or threatened hostilities, prohibiting the departure of"
  published_at: "2018-07-07"
- title: Embassador
  permalink: embassador
  body: "Bee Ambassador"
  published_at: "2018-07-07"
- title: Embassy
  permalink: embassy
  body: "GE, or EMBASSY. The mes-sage or commission given by a sovereign or state to a minister, called an “ambassador,” empowered to treat or communicate with an-other sovereign or state; also the establishment of an ambassador"
  published_at: "2018-07-07"
- title: "Ember Days"
  permalink: "ember-days"
  body: "In ecclesiastical law. Those days which the ancient fathers called \"quatuor tempora jejunii\" are of great an-tiquity in the church. They are observed on wednesday, Friday, and Saturday next after Quadragesima Sunday, or the first Sunday in Lent, after whitsnntide, Holyrood Day, in September, and SL Lucy’s Day, about the middle of December. Brit c. 53. our alma-nacs call the weeks in which they fall the “Ember weeks,” and they are now chiefly noticed on account of the ordination of priests and deacons; because the canon appoints the Sundays next after tbe Ember weeks for the solemn times of ordination, though the bishops, if they please, may ordain on any Sun-day or holiday. Enc. Lond"
  published_at: "2018-07-07"
- title: Embezzlement
  permalink: embezzlement
  body: "The fraudulent appropriation to his own use or benefit of property or money intrusted to him by another, by, a clerk, agent, trustee, public officer, or other person acting in a fiduciary character. See 4 Bl. Comm. 230, 231; 3 Kent, Comm. 194; 4 Steph. Comm. 168, 169, 219; Fagnan v. Knox, 40 N. Y. Super. Ct 49; State v. Sullivan, 49 La. Ann. 197, 21 South. 688. 62 Am. St Rep. 644; State v. Trolson, 21 Nev. 419, 32 Pac. 930; Moore v. U. S., 160 U. S. 268, 16 Sup. Ct. 294, 40 I* Ed. 422; Fulton y. Hammond (C. C.) 11 Fed. 293; People v. Gordon, 133 Cal. 328, 65 Pac. 746, 85 Am. SL Rep. 174"
  published_at: "2018-07-07"
- title: Embolism
  permalink: embolism
  body: "In medical jurisprudence. The mechanical obstruction of an artery or capillary by some body traveling in the blood current, as, a blood-clot (embolus), a globule of fat, or an air-bubble"
  published_at: "2018-07-07"
- title: "Emblemata Triboniani"
  permalink: "emblemata-triboniani"
  body: "In the"
  published_at: "2018-07-07"
- title: Emblements
  permalink: emblements
  body: "The vegetable chattels called “emblements\" are the corn and other growth of the earth which are produced an-nually, not spontaneously, but by labor and Industry, and thence are called \"fructus in-dustriales” Reiff v. Reiff, 64 Pa. 137"
  published_at: "2018-07-07"
- title: "Emblers De Gentz"
  permalink: "emblers-de-gentz"
  body: "L. Fr. A stealing from the people. The phrase occurs in the old rolls of parliament: “Whereas divers"
  published_at: "2018-07-07"
- title: Embraceor
  permalink: embraceor
  body: "A person guilty of the offense of embracery, (q. v.) See Co. Litt 869"
  published_at: "2018-07-07"
- title: Embracery
  permalink: embracery
  body: "In criminal law. This offense consists in the attempt to influence a Jury corruptly to one side or the other, by promises, persuasions, entreaties, entertainments, douceurs, and the like. The person guilty of it is called an “embraceor.” Brown; State v. williams, 136 Mo. 293, 38 S. W. 75; Grannis v. Branden, 5 Day (Conn.) 274, 5 Am. Dec. 143; State v. Brown, 95 N. C. 686; Brown v. Beauchamp, 5 T. B. Mon. (Ey.) 415, 17 Am. Dec. 8L"
  published_at: "2018-07-07"
- title: "Emend A"
  permalink: "emend-a"
  body: "Amends; something given in reparation for a trespass; or, in old Saxon times, in compensation for an injury or crime. Spelman"
  published_at: "2018-07-07"
- title: Emendals
  permalink: emendals
  body: "An old word still made use of in the accounts of the society of the Inner Temple, where so much in emendals at the foot of an account on the balance thereof signifies so much money in the bank or stock of tbe houses, for reparation of losses, or other emergent occasions. Spelman"
  published_at: "2018-07-07"
- title: Emendare
  permalink: emendare
  body: "In Saxon law. To make amends or satisfaction for any crlme or trespass committed; to pay a fine; to be fined. Spelman. Emendare se, to redeem, or ransom one’s life, by payment of a weregild"
  published_at: "2018-07-07"
- title: "Emen Datio"
  permalink: "emen-datio"
  body: "In old English lav"
  published_at: "2018-07-07"
- title: Emerge
  permalink: emerge
  body: "To arise; to come to light. “Unless a matter happen to emerge after Is-sue joined.” Hale, Anal. § 1"
  published_at: "2018-07-07"
- title: "Emergent Year"
  permalink: "emergent-year"
  body: "The epoch or date whence any people begin to compute their time"
  published_at: "2018-07-07"
- title: Emigration
  permalink: emigration
  body: "The act of changing one’s domicile from one country or state to another"
  published_at: "2018-07-07"
- title: Eminence
  permalink: eminence
  body: "An honorary title given to cardinals. They were called “illustrissimi” and \"reverendissimi” until the pontificate of Urban VIIL"
  published_at: "2018-07-07"
- title: "Eminent Domain"
  permalink: "eminent-domain"
  body: "Eminent domain is the right of the people or government to take private property for public use. Code Civ. Proc. Cal. 8 1237; Cherokee Nation v. Southern Kan. R. Co. (D. C.) 33 Fed. 905; Comm. v. Alger, 7 Cash. (Mass.) 85; American Print works v. Lawrence, 21 N. J. Law, 257; Twelfth St Market Co. v. Philadelphia & R. T. R. Co., 142 Pa. 580, 21 AU. 989; Todd v. Austin, 34 Conn. 88; Kohl v. U. S., 91 U. S. 371, 23 L. Ed. 449"
  published_at: "2018-07-07"
- title: Emissary
  permalink: emissary
  body: "A person sent upon a mis-slon as the agent of another; also a secret-agent sent to ascertain the sentiments and designs of others, and to propagate opinions favorable to his employer"
  published_at: "2018-07-07"
- title: Emission
  permalink: emission
  body: "In medical jurisprudence. The ejection or throwing out of any secretion or other matter from the body; the expulsion of urine, semen, etc"
  published_at: "2018-07-07"
- title: Emit
  permalink: emit
  body: "In Amerioan law. To put forth or send out; to issue “No state shall emit bills of credit” Const U. S. art 1, $ 10"
  published_at: "2018-07-07"
- title: Emmenagogues
  permalink: emmenagogues
  body: "In medical Jurls-prudence. The name of a class of medicines supposed to have the property of promoting the menstrual discharge, aud sometimes used for the purpose of procuring abortion"
  published_at: "2018-07-07"
- title: Emolument
  permalink: emolument
  body: "The profit arising from office or employment; that which is received as a compensation for services, or which is annexed to the possession of ofiice as salary, fees, and jjerqulsites; advantage; gain, pub-lic or private, webster. Any perquisite"
  published_at: "2018-07-07"
- title: "Emotional Insanity"
  permalink: "emotional-insanity"
  body: "The species of mental aberration produced by a violent excitement of the emotions or passions, though the reasoning faculties may remain unimpaired. See Insanity"
  published_at: "2018-07-07"
- title: Empalement
  permalink: empalement
  body: "In ancient law. A mode of inflicting punishment, by thrusting a sharp pole up the fundament Enc. Lond"
  published_at: "2018-07-07"
- title: Empannel
  permalink: empannel
  body: "See IMPANEL"
  published_at: "2018-07-07"
- title: Emparlance
  permalink: emparlance
  body: "See Impablancb"
  published_at: "2018-07-07"
- title: Emparnours
  permalink: emparnours
  body: "L. Fr. Undertakers of suits. Kelham"
  published_at: "2018-07-07"
- title: Emperor
  permalink: emperor
  body: "The title of the sovereign ruler of an empire. This designation was adopted by the rulers of the Roman world after the decay of the republic, and was as-sumed by those who claimed to be their successors in the \"Holy Roman Empire,” as also by Napoleon. It is now used as the title of the monarch of some single countries, as lately in Brazil, and some composite states, as Germany and Austria-Hungary, and by the king of England as “Emperor of India"
  published_at: "2018-07-07"
- title: Emfhyteuticus
  permalink: emfhyteuticus
  body: "In the civU law. Founded on, growing out of, or having the character of, an emphyteusis; held under an emphyteusis. 3 Bl. Comm. 232"
  published_at: "2018-07-07"
- title: Empire
  permalink: empire
  body: "The dominion or jurisdiction of an emperor; the region over which the do-minion of an emperor extends; imperial power; supreme dominion; sovereign com-mand"
  published_at: "2018-07-07"
- title: Empiric
  permalink: empiric
  body: "A practitioner in mediciue or surgery, who proceeds on experience' only, without science or legal qualification; a quack. Nelson v. State Board of Health, 108 Ky. 769, 57 S. W. 501, 50 L. R. A. 383; Parks v. State, 159 Ind. 211, 64 N. E. 862, 59 L. R. A. 190"
  published_at: "2018-07-07"
- title: Emplazamiento
  permalink: emplazamiento
  body: "In Spanish law. A summons or citation, issued by authority of a judge, requiring the person to whom it is addressed to appear before the tribunal at a designated day and hour."
  published_at: "2018-07-07"
- title: Emplead
  permalink: emplead
  body: "To indict; to prefer a charge against; to accuse"
  published_at: "2018-07-07"
- title: Emploi
  permalink: emploi
  body: "In French law. Equitable conversion, when property covered by the rigime dotal is sold, the proceeds of the sale must be reinvested for the benefit of the wife. It is the duty of the purchaser to see that the prlce is so reinvested. Arg. Fr. Merc. Law, 557"
  published_at: "2018-07-07"
- title: Employ
  permalink: employ
  body: "To engage in one’s service; to use as an agent or substitute in transact-lng business; to commission and intrust with the management of one’s affairs; and, when used in respect to a servant or hired laborer, the term is equivalent to hiring, which im-plies a request and a contract for a compen-satlon, and has but this one meaning when used in the ordinary affairs and business of life. McCluskey v. Cromwell, 11 N. Y. 605; Murray v. walker, 83 Iowa, 202, 48 N. W. 1075; Malloy v. Board of Education, 102 Cal. 642, 36 Pac. 948; Gurney v. Railroad Co., 58 N. Y. 371"
  published_at: "2018-07-07"
- title: Employed
  permalink: employed
  body: "This signifies both the act of doing a thing and the being under con-tract or orders to do it. U. S. v. Morris, 14 Pet. 475, 10 L. Ed. 543; U. S. v. The Cath-arine, 2 Paine, 721, Fed. Cas. No. 14,755"
  published_at: "2018-07-07"
- title: Employee
  permalink: employee
  body: "This word “is from the French, but has become somewhat naturalized in our language. Strictly and etymologically, it means ‘a person employed,’ but, in practlce in the French language, it ordl-narliy is used to signify a person in some of-flcial employment, and as generally used with us, though perhaps not confined to any offi"
  published_at: "2018-07-07"
- title: Employer
  permalink: employer
  body: "one who employs the services of others; one for whom employees work and who pays thelr wages or salaries"
  published_at: "2018-07-07"
- title: Employment
  permalink: employment
  body: "This word does not necessarily import an engagement or render-lng services for another. A person may as well be “employed” about his own business as in the transaction of the same for a prin-dpal. State v. Canton, 43 Mo. 5L"
  published_at: "2018-07-07"
- title: Emporium
  permalink: emporium
  body: "A place for wholesale trade in commodities carried by sea. The name is sometimes applied to a seaport town, but it properly signifies only a particular place lu such a town. Smith, Dict. Antiq"
  published_at: "2018-07-07"
- title: Empresarios
  permalink: empresarios
  body: "In Mexlcau law. Undertakers or promoters of extensive enterprises, aided by concessions or monopolistic grants from government; particularly, persons receiving extensive land grants in con-sideration of thelr bringing emigrants lnto the country and settling them on the lands, wlth a view of increasing the population and developing the resources of the country. U. 8. v. Maxwell Land-Grant Co., 121 U. S. 325, 7 Sup. CL 1015, 30 L. Ed. 949"
  published_at: "2018-07-07"
- title: Emprestito
  permalink: emprestito
  body: "In Spanish law. A loan. Something lent to the borrower at his re-quest. Las Partidas, pt. 3, tit. 18, 1. 70"
  published_at: "2018-07-07"
- title: Emptzo
  permalink: emptzo
  body: "In the Roman and clvil law. The act of buylng; a purchase"
  published_at: "2018-07-07"
- title: Emptor
  permalink: emptor
  body: "Lat A buyer or purchaser. Used in the maxim “caveat emptor,” let the buyer beware; i. e., the buyer of an article must be on his guard and take the risks of his purchase"
  published_at: "2018-07-07"
- title: Emtio
  permalink: emtio
  body: "In the civil law. Purchase. This form of the word is used In the Digests aud Code. Dig. 18, 1; Cod. 4, 49. See Emptio"
  published_at: "2018-07-07"
- title: Emtor
  permalink: emtor
  body: "In the civil law. A buyer or purchaser; the buyer. Dig. 18, 1; Cod. 4, 49"
  published_at: "2018-07-07"
- title: Emtrix
  permalink: emtrix
  body: "In the civil law. A female purchaser; the purchaser. Cod. 4, 54, 1"
  published_at: "2018-07-07"
- title: "En Arere"
  permalink: "en-arere"
  body: "L. Fr. Iu time past 2 Inst. 006"
  published_at: "2018-07-07"
- title: "En Autre Droit"
  permalink: "en-autre-droit"
  body: "In the right of another. See Autkb Dboit"
  published_at: "2018-07-07"
- title: "En Ranke"
  permalink: "en-ranke"
  body: "L. Fr. In the bench. 1 Anders. 51"
  published_at: "2018-07-07"
- title: "En Brevet"
  permalink: "en-brevet"
  body: "In French-law. An acte is said to be en brevet when a copy of it has not been recorded by tbe notary who drew lt"
  published_at: "2018-07-07"
- title: "En Declaration De Simula-Tion"
  permalink: "en-declaration-de-simula-tion"
  body: "A form of action used in Louisiana. Its object is to have a contract declared Judicially a simulation and a nullity, to re-move a cloud from the title, and to bring back, for any legal purpoae, the thing sold to the estate of the true owner. Edwards v. Ballard, 20 La. Anu. 169"
  published_at: "2018-07-07"
- title: "En Demeure"
  permalink: "en-demeure"
  body: "In default. Used In Louisiana of a debtor who fails to pay on demand according to the terms of hls ohliga-tlon. See Bryan v. Cox, 3 Mart. (La. N. S.) 574"
  published_at: "2018-07-07"
- title: "En Fait"
  permalink: "en-fait"
  body: "Fr. In fact; in deed; actually"
  published_at: "2018-07-07"
- title: "En Gros"
  permalink: "en-gros"
  body: "Fr. In gross. Total; by wholesale"
  published_at: "2018-07-07"
- title: "En Juicio"
  permalink: "en-juicio"
  body: "Span. Judicially; in a court of law; in a suit at law. white, New Recop. b. 2, tit 8, c. L"
  published_at: "2018-07-07"
- title: "En Masse"
  permalink: "en-masse"
  body: "Fr. In a mass; in a lump; at wholesale"
  published_at: "2018-07-07"
- title: "En Mort Meyne"
  permalink: "en-mort-meyne"
  body: "L. Fr. In a dead hand; in mortmain. Britt c. 43"
  published_at: "2018-07-07"
- title: "En Owel Main"
  permalink: "en-owel-main"
  body: "L. Fr. In equal hand. The word “otcel” occurs also in the phrase \"owelty ot partition.”"
  published_at: "2018-07-07"
- title: "En Regouvrement"
  permalink: "en-regouvrement"
  body: "Fr. In French law. An expression employed to denote that an indorsement made in favor of a person does not transfer to him the property in the bill of exchange, but merely constitutes an authority to such person to recover the amount of the bill. Arg. Fr. Merc. Law, 558"
  published_at: "2018-07-07"
- title: "En Route"
  permalink: "en-route"
  body: "Fr. on the way; in the course of a voyage or journey; in course of transportation. McLean v. U. S., 17 CL Cl. 90"
  published_at: "2018-07-07"
- title: "En Ventre Sa Mere"
  permalink: "en-ventre-sa-mere"
  body: "L. Fr. In Its mother's womb. A term descriptive of an unborn child. For some purposee the law regards an infant en ventre as in being. It may take a legacy; have a guardian; an es-tate may be limited to Its use, etc. 1 Bl. Comm. 130"
  published_at: "2018-07-07"
- title: "En Vie"
  permalink: "en-vie"
  body: "L. Fr. In life; alive. Britt, c. 50"
  published_at: "2018-07-07"
- title: "Enabling Statute"
  permalink: "enabling-statute"
  body: "The act of 32"
  published_at: "2018-07-07"
- title: Enach
  permalink: enach
  body: "In Saxon law. The satisfac-tion for a crlme; the recompense for a fault. Skene"
  published_at: "2018-07-07"
- title: Enact
  permalink: enact
  body: "To establish by law; to per-form or efTect; to decree. The usual introductory formula in making laws Is, \"Be it enacted.\" In re Senate File, 25 Neb. 864, 41 N. W. 981"
  published_at: "2018-07-07"
- title: Enajenagion
  permalink: enajenagion
  body: "In Spanish and Mex-ican law. Alienation; transfer of property. The act by which the property in a thing, by lucrative title, is transferred, as a donation; or by onerous tltle, as by sale or bar-ter. In a more extended Bense, the term comprises also the contracts of emphyteusis, pledge, and mortgage, and even the crea-tion of a servitude upon an estate. Escrlche; Mulford v. Le Franc, 26 Cal. 88"
  published_at: "2018-07-07"
- title: Enbrever
  permalink: enbrever
  body: "L. Fr. To write down in short; to abbreviate, or, in old language, imbreviate; to pnt lnto a schedule. Britt, c. 1"
  published_at: "2018-07-07"
- title: Encaustum
  permalink: encaustum
  body: "In the civil law. A kind of Ink or writlng fluid appropriate to the use of the emperor. Cod. 1, 23, 6"
  published_at: "2018-07-07"
- title: Enceinte
  permalink: enceinte
  body: "Pregnant See Pregnancy"
  published_at: "2018-07-07"
- title: Encheson
  permalink: encheson
  body: "The occasion, cause, or reason for which anything is done. Termes de la Ley"
  published_at: "2018-07-07"
- title: Enclose
  permalink: enclose
  body: "In the Scotch law. To shut up a jury after the case has been submitted to them. 2 Alls. Crim. Pr. 634. See Inclose"
  published_at: "2018-07-07"
- title: Englosure
  permalink: englosure
  body: "See Inclosure"
  published_at: "2018-07-07"
- title: Encomienda
  permalink: encomienda
  body: "In Spanish law. A grant from the crown to a private person of a certain portion of territory in the Spanish colonies, together with the concession of a certain number of the native inhabitants, on the feudal principle of commendation. 2 wools. Pol. Science, 161, 162. Also a royal grant of prlvlleges to the military orders of Spain"
  published_at: "2018-07-07"
- title: Encourage
  permalink: encourage
  body: "In criminal law. To instigate; to incite to action; to give cour-age to; to inspirit; to embolden; to raise confidence; to make confident Comitez v. Parkerson (C. C.) 50 Fed. 170; True v. Com., 90 Ky. 651, 14 S. W. 684; Johnson v. State, 4 Sneed (Tenn.) 621"
  published_at: "2018-07-07"
- title: Encroach
  permalink: encroach
  body: "To gain unlawfully upon the lands, property, or authority of another ; as if one man presses upon the grounds of another too far, or If a tenant owe two shillings rent-service, and the lord exact three. So, too, the Spencers were said- to"
  published_at: "2018-07-07"
- title: Encroaghment
  permalink: encroaghment
  body: "An encroachment upon a street or highway is a fixture, such as a wall or fence, which intrudes into or invades the highway or incloses a portion of lt, diminishing its width or area, but without closing it to public travel. State v. Kean, 69 N. H. 122, 45 Atl. 256, 48 Ll R. A. 102; State v. Pomeroy, 73 W1S. 664, 41 N. W. 726; Barton v. Campbell, 54 ohlo St. 147, 42 N. EL 698; Grand Rapids v. Hughes, 15 Mich. 57; State r. Leaver, 62 wis. 387, 22 N. W. 576"
  published_at: "2018-07-07"
- title: Encumber
