- title: "Natural Law"
  permalink: "natural-law"
  body: "A rule of couduct arising out of the natural relations of human beings, established by the Creator, tfnd exist-ing prior to any posltlve precept webster. The foundation of thls law is placed by the best writers in the will of God, discovered by right reason, and aided by divine revela-tion; and its principles, when applicable, apply with equal obligation to Individuals and to nations. 1 Kent, Comm. 2, note; ld. 4, note. See Jus Natubale"
  published_at: "2018-07-07"
- title: Naturaleza
