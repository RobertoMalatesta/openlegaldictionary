- title: Circumstances
  permalink: circumstances
  body: "A principal fact or event being the object of investigation, the circumstances are the related or accessory facts or occurrences whlch attend upon lt, which closely precede or follow it, which surround and accompany it, which depend upon it, or which support or qualify it Pfaffenhack v. Railroad, 142 Ind. 246, 41 N"
