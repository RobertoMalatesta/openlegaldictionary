  published_at: "2018-07-07"
- title: Allograph
  permalink: allograph
  body: "A document not written by any of the parties thereto; opposed to autograph"
  published_at: "2018-07-07"
- title: Allot
  permalink: allot
  body: "To apportion, distribute; to dl-vide property previously held in common among those entitled, assigning to each his ratable portion, to be held in severalty; to set apart specific property, a share of a fund, etc., to a distinct party. Glenn v. Glenn. 41 Ala. 582; Fort v. Allen, 110 N. C. 183. 14 S. E. 685"
  published_at: "2018-07-07"
- title: Allotment
  permalink: allotment
  body: "Partition, apportion-ment, division; the distribution of land un-der an inclosure act, or shares in a public undertaking or corporation"
  published_at: "2018-07-07"
- title: Allottee
  permalink: allottee
  body: "one to whom an allotment is made, who receives a ratable share under an allotment; a person to whom land under an inclosure act or shares in a public under-taking are allotted"
  published_at: "2018-07-07"
- title: Allow
  permalink: allow
  body: "To grant, approve, or permit; as to allow an appeal or a marriage; to allow an account. Also to give a fit portion out of a larger property or fund. Thurman v. Adams. 82 Misa 204, 33 South. 944: Cham-berlaln v. Putnam, 10 S. D. 360, 73 N. W. 201; People v. Gilroy, 82 Hun, 500, 31 N. Y. Supp. 776; Hinds v. Mannolejo, 60 Cal. 231; Straus v. wanamaker, 175 Pa. 213, 34 Atl. 652"
  published_at: "2018-07-07"
- title: Allowance
  permalink: allowance
  body: "A deduction, an average payment, a portion assigned or allowed; the act of allowing"
  published_at: "2018-07-07"
- title: Alloy
  permalink: alloy
  body: "An inferior or cheaper metal mixed wlth gold or silver in manufacturlng or coining. As respects coining, the amount of alloy is fixed by law, and is used to increase the hardness and durability of the coin"
  published_at: "2018-07-07"
- title: Alloynour
  permalink: alloynour
  body: "L. Fr. 0ne who con-ceals, steals, or carries off a thlng privately. Britt, c. 17"
  published_at: "2018-07-07"
- title: "Alluvio Maris"
  permalink: "alluvio-maris"
  body: "Lat. In the clvll and old English law. The washing up of the sea; formation of soil or land from the sea; maritlme lncrease. Hale, Anal. $ 8. \"Alluvia maris is an increase of the land ad-joining, by the projection of the sea, casting up and adding sand nnd slubb to the adjoin-l.ng land, whereby it is lncreased, and for the most part by insensible degrees.” Hale, de Jure Mar. pt. 1, c. 6"
  published_at: "2018-07-07"
- title: Alluvion
  permalink: alluvion
  body: "That increase of the earth on a shore or bank of a river, or to the shore of the sea, by the force of the water, as by a current or by waves, which is so gradual that no one can judge how much is added at each moment of time. Inst. 1, 2, L 1, 8 20. Ang. Water Courses, 53. Jefferis v. East omaha Land Co., 134 U. S. 178, 10 Sup. CL 518, 33 L. Ed. 872; Freeland v. Pennsylvania R. Co., 197 Pa. 529, 47 Atl. 745, 58 L. R. A. 206. 80 Am. St. Rep. 850"
  published_at: "2018-07-07"
- title: Ally
  permalink: ally
  body: "A nation which has entered into an alliance with another nation. 1 Kent, Comm. 69"
  published_at: "2018-07-07"
- title: Almanac
  permalink: almanac
  body: "A publication, in which is recounted the days of the week, month, and year, both common and particular, distiu-guishing the fasts, feasts, terms, etc., from"
  published_at: "2018-07-07"
