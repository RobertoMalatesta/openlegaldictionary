- title: "Chop-Ohurgh"
  permalink: "chop-ohurgh"
  body: "A word mentioned in 9 Hen. VI. c. 65, by the sense of which it was in those days a klnd of trade, and by tlie judges declared to be lawful. But Brooke, in hls abrldgment, says it was only permissi-ble by law. It was, wlthout doubt, a nick-name glven to those who used to change benefices, as to \"chop and change\" is a com-mon expression. Jacob"
  published_at: "2018-07-07"
- title: Chose
  permalink: chose
  body: "Fr. A thing; an article of prop-erty. A chose is .a chattel personal, (WU-liams, Pers. Prop. 4.) and is either in posses-sion or in action. See the following titles"
