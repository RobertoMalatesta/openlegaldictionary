- title: "Cessavit Per Biennium"
  permalink: "cessavit-per-biennium"
  body: "In prac-tice. An obsolete writ, which could formerly have been sued out when the defendant had for two years ceased or neglected to perform such service or to pay such rent as he was bound to do by his tenure, and had not upon his lands sufficient goods or chattels to be distrained. Fitzh. Nat. Brev. 208. It also lay where a religious house held lands on condition of performing certain spiritual services which it failed to do. 3 Bl. Comm. 232. Emig v. Cunningham, 62 Md. 460"
  published_at: "2018-07-07"
- title: Cesse
  permalink: cesse
