  published_at: "2018-07-07"
- title: Iter
  permalink: iter
  body: "Lat in tbe oivil law. A way; a right of way belonging as a servitude to an estate in the country, (preedium rusticum.) The right of way was of three kinds: (1) iter, a right to walk, or ride on horseback, or in a litter; (2) actus, a right to drive a beast or vehicle; (3) via, a full right of way, comprising right to walk or ride, or drive beast or carriage. Heinec. S 408. or, as some think, they were distinguished by the wldth of the objects which could he rightfully carried over the way; e. g., via, 8 feet; act"
  published_at: "2018-07-07"
- title: Isis
  permalink: isis
  body: "est jns enndl, ambnlandi bominis | non etiam Jnmentum agendi vol vobien-lnm. A way is the right of going or walking, and does not Include the right of driving a beast of burden or a carriage. Co. Litt 66a; Inst. 2, 3, pr.; Mackeld. Rom. Law, 1818"
  published_at: "2018-07-07"
- title: Iteratio
