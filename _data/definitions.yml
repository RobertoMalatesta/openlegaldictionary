  published_at: "2018-07-07"
- title: "Certified Copy"
  permalink: "certified-copy"
  body: "A copy of a docu-meut. signed aud certified as a true copy by the oflicer to whose custody the original is intrusted. Doremus v. Smith, 4 N. J. Law, 143; People v. Foster. 27 Misc. Rep. 576. 58 N. Y. Supp. 574; Nelson v. Blakey, 54 Ind. 36"
  published_at: "2018-07-07"
- title: Certiorari
  permalink: certiorari
  body: "Lat. (To be Informed of, to be made certain in regard to.) The name of a writ issued by a superior court dl-rectlng au inferior court to send up to the former some pending proceeding, or all tbe record and proceedings in a cause before verdict, with its certificate to the correctness and completeness of tlie record, for review or trial; or it may serve to bring up the rec-ord of a case already terminated below, if the inferior court is one not of record, or in cases where the procedure is not according to the course of the common law. State v. Sullivan (C. C.) 50 Fed. 593; Dean v. State, 63 Ala. 154; Railroad Co. v. Trust Co. (C. C.) 78 Fed. 661; Fowler v. Lindsey, 3 Dali. 413, 1 L. Ed. 658; Basnet v. Jacksonville, 18 Fla. 526; walpole v. Ink, 9 ohio, 144; Peo-ple v. Livingston County, 43 Barb. (N. Y.) 234"
  published_at: "2018-07-07"
- title: "Certiorari, Bill Of"
  permalink: "certiorari,-bill-of"
