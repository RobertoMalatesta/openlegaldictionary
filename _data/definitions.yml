  body: "Lat. An Impressed seat It does not necessarily refer to an impression on wax, but may Include an impression made on wafers or other adhesive substances capable of receiving an inipres-sion, or even paper. Pierce v. Indseth, 106 U. S. 546, 1 Sup. Ct. 418, 27 L. Ed. 254"
