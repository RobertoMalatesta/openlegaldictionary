  published_at: "2018-07-07"
- title: Certificate
  permalink: certificate
  body: "A written assurance, or official representation, that some act has or has not been done, or some event occurred, or some legal formality been complied with. Particularly, such written assurance made or issuing from some court, and designed as a notice of things done therein, or as a warrant or authority, to some other court, Judge, or oflicer. People v. Foster, 27 Misc. Rep. 576, 58 N. Y. Supp. 574; U. S. v. Ambrose, 108 U. S. 336, 2 Sup. Ct. 682, 27 L. Ed. 746; Tl-conic Bank v. Stackpole, 41 Me. 305."
  published_at: "2018-07-07"
- title: Certification
