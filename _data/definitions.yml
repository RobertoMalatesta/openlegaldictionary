  published_at: "2018-07-07"
- title: Alumnus
  permalink: alumnus
  body: "A child which one has nurs-ed; a foster-child. Dig. 40, 2, 14. one edu-cated at a college or seminary is called an \"alumnus\" thereof"
  published_at: "2018-07-07"
- title: Alveus
