  body: "A false boasting; a false clalm; assertions repeated to the preju-dlce of another's rlght The species of defamation or disparagement of another’s title to real estate known at common law as “slander of title” comes under the head of jactlta-tion, and In some jurisdictions (as in Louisiana) a remedy for this injury is provided under the name of an “action of jactitation"
  published_at: "2018-07-07"
