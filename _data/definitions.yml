  published_at: "2018-07-07"
- title: Usurious
  permalink: usurious
  body: "Pertaining to usury; par-taking of the nature of usury; involving usury; tainted with usury; as, a usurious contract"
  published_at: "2018-07-07"
- title: Usurpatio
  permalink: usurpatio
