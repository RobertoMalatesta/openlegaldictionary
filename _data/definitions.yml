  published_at: "2018-07-07"
- title: "In Jure"
  permalink: "in-jure"
  body: "In law; according to law. In the Roman practice, the procedure in an action was divided into two stages. The first was said to be in jure; it took place before the prsetor, and included the formal and Introductory part and the settlement of ques-tions of law. The second stage was committed to the judex, and comprised the In-vestigatlon and trial of the facts; this was said to be in judicio"
