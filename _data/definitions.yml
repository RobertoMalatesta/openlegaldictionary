- title: Decide
  permalink: decide
  body: "To decide includes the power and right to deliberate, to weigh the rea-sons for and against, to see which pre-ponderate. and to be governed by that pre-ponderance. Darden v. Lines, 2 Fla. 571; Com. v. Anthes, 5 Gray (Mass.) 253; In re Milford & M. R. Co., 68 N. H. 570, 36 Atl. 545"
  published_at: "2018-07-07"
- title: "Decies Tantum"
  permalink: "decies-tantum"
  body: "(Ten. times as tnueh.) The name of an anclent writ that was used against a juror who had taken a bribe in money for his verdict. The injured party could thus recover ten times the amount of the bribe"
  published_at: "2018-07-07"
- title: Decims
  permalink: decims
  body: "In ecclesiastical law. Tenths, or tlthes. The tenth part of the annual profit of each living, payable formerly to the pope. There were several valuations made of these livings at different times. The de-cimae (tenths) were appropriated to the crown, and a new valuation established, by 26 Hen. VIII., c. 3. 1 Bl. Comm. 284. See Tithes"
  published_at: "2018-07-07"
- title: Decimation
  permalink: decimation
  body: "The punishing every tenth soldier by lot, for mutiny or other fa 11-ure of duty, was termed “decimatio Icgio-nis” by the Romans. Sometimes only the twentieth man was punished, (viccsitnatio,) or the hundredth, (ccntesimatio"
  published_at: "2018-07-07"
- title: Decime
  permalink: decime
  body: "A French coin of the value of the tenth part of a franc, or nearly two cents"
  published_at: "2018-07-07"
- title: Decision
  permalink: decision
  body: "In practice. A judgment or decree pronounced by a court in settlement of a controversy submitted to it and"
  published_at: "2018-07-07"
- title: "Decisive Oath"
