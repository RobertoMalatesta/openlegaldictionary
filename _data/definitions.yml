- title: "East India Company"
  permalink: "east-india-company"
  body: "The East India Company was originally established for prosecuting the trade between England and India, which they acquired a right to carry on exclusively. Since the middle of the last century, however, the company’s political af-falrs had become of more importance than thelr commerce. In 1858, by 21 & 22 Vlct. c. 106, the government of the territories of the company was transferred to the crown, wharton"
  published_at: "2018-07-07"
- title: Easter
  permalink: easter
