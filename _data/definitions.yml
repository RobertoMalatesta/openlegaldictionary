  published_at: "2018-07-07"
- title: Ambra
  permalink: ambra
  body: "or AMBRA. In old English law. A measure of four bushels"
  published_at: "2018-07-07"
- title: Ambidexter
  permalink: ambidexter
  body: "Skillful with both hands; one who plays on both sides. Ap-plied anciently to an attorney who took pay from both sides, and subsequently to a juror guilty of the same offense. Cowell"
  published_at: "2018-07-07"
- title: Ambiguitas
  permalink: ambiguitas
