- title: Censo
  permalink: censo
  body: "In Spanish and Mexican law. An annuity. A ground rent The right which a person acquires to receive a certain annual pension, for the delivery which he makes to another of a determined sum of money or of an immovable thing. Civ. Code Mex. art. 3206. See Schm. Civil Law, 149, 300; white, New Recop. bk. 2, c. 7, § 4"
  published_at: "2018-07-07"
- title: Censuales
  permalink: censuales
  body: "ln old European law. A species of oblati or voluntary slaves of churches or monasteries; those who, to pro-cure tbe protection of the church, hound themselves to pay an annual tax or quit-rent only of their estates to a church or monas-tery"
