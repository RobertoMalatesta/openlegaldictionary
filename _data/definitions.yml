  published_at: "2018-07-07"
- title: "Formed Design"
  permalink: "formed-design"
  body: "In criminal law, and particularly with reference to homicide, this term means a deliberate and fixed in-tention to kill, whether directed against a particular person or not. Mitchell v. State, -60 Ala. 33; wilson v. State, 128 Ala. 17, 29 South. 569; Ake v. State, 30 Tex. 473"
  published_at: "2018-07-07"
- title: Formedon
  permalink: formedon
  body: "An ancient writ in Eng-lish law which was available for one who had a right to lands or tenements by virtue of a gift in tall. It was in the nature of a writ of right, and was the highest action that a tenant in tall could have; for he conld not have an absolute writ of right, that being confined to such as claimed in fee-simple, and for that reason this writ of formedon was granted to him hy the statute de donis, (westm. 2,13 Edw. I. c. 1,) and was emphatically called “his\" writ of right. The writ was distinguished into three species, viz.: Formedon in the descender, in the re-malnder, and in the reverter. It was abolished in England by St. 3 & 4 wm. IV. c. 27. See 3 Bl. Comm. 191; Co. Litt. 316; Fitzh. Nat Brev. 255"
  published_at: "2018-07-07"
- title: Formella
  permalink: formella
  body: "A certain weight of above 70 lbs., mentioned in 51 Hen. III. Cowell"
  published_at: "2018-07-07"
- title: "For-Mer Recovery"
  permalink: "for-mer-recovery"
  body: "ION, or FOR-MER RECOVERY. An adjudication or recovery in a former actlon. See Res Judi-cata"
  published_at: "2018-07-07"
- title: "Formido Periculi"
  permalink: "formido-periculi"
  body: "Lat. Fear of danger. 1 Kent, Comm. 23"
  published_at: "2018-07-07"
- title: Formula
