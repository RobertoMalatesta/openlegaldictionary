  published_at: "2018-07-07"
- title: Alternat
  permalink: alternat
  body: "A usage among dlploma-tlsts by which the rank nnd places of differ-ent powers, who have the same right and pretensions to precedence, are changed from time to time, either in a certain regular order or one determined hy lot. In drawing up treaties and conventions, for example, it Is"
