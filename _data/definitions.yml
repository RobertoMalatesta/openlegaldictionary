- title: Munera
  permalink: munera
  body: "In the early ages of the feud-al law, this was the name given to the grants of land made by a king or chieftain to his followers, which were held by no certain tenure, but merely at the will of the lord. Afterwards they became life-es-tates, and then hereditary, and were called first “benefices.” and then “feuds.” See wright, Ten. 19"
  published_at: "2018-07-07"
- title: Municeps
  permalink: municeps
  body: "Lat in Roman law. A provincial person; a countryman. This was the designation of one born in the provinces or in a city politically connected with Rome, and who, having become a Roman citizen, was entitled to hold any offices at Rome except some of the highest. In the provinces the term seems to have been applied to the freemen of any city who were eligible to the munlclpal offices. Calvln"
  published_at: "2018-07-07"
- title: Municipal
  permalink: municipal
  body: "“Municipal” signifies that whlch belongs to a corporation or a city. The term Includes the rules or laws by which a particular district, communlty, or nation is governed. It may also mean local, par-ticular, Independent Horton ▼. Mobile School Com’rs, 43 Ala. 598"
  published_at: "2018-07-07"
- title: "Municipal Corporation"
  permalink: "municipal-corporation"
  body: "A pub-iic corporation, created by government for political purposes, and having subordinate and local powers of legislation; e. g., a coun-ty, town, city, etc. 2 Kent, Comm. 275"
  published_at: "2018-07-07"
- title: Municipality
  permalink: municipality
  body: "A munlclpal corpo* ration; a city, town, borough, or incbrporat-ed village. Also the body of officers, taken collectively, belonglng to a city"
  published_at: "2018-07-07"
- title: Municipium
  permalink: municipium
