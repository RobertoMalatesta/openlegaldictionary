- title: "Per Aversionem"
  permalink: "per-aversionem"
  body: "Lat. In the civil law. By turning away. A term applied to that klnd of sale where the goods are tak-en in bulk, and not by weight or measure, and for a single price; or where a piece of land is sold as contalnlng in gross, by es-timation, a certain number of acres. Poth. Cont Sale, nn. 256, 309. So called because the bpyer acts without partlcular exumina-tion or dlscrlmlnatlon, turning hls face, as it were, away. Calvin"
  published_at: "2018-07-07"
- title: "Per Bouche"
  permalink: "per-bouche"
  body: "L. Fr. By the mouth; orally. 3 How. State Tr. 1024"
  published_at: "2018-07-07"
- title: "Per Capita"
  permalink: "per-capita"
  body: "T^it. By the hends or polls; according to the number of individuals: share and share alike. This term, de-rived from the civil law, is much used in the latv of descent and distribution, and de-notes that method of dlviding an lntestate estate by which an equal share is given to each of a number of persons, all of whom stand in equal degree to the decedent, with-out reference to thelr stocks or the right of representatlon. It is the antithesis of per stirpes, (q. v"
  published_at: "2018-07-07"
- title: "Per Cent"
  permalink: "per-cent"
  body: "An abbreviation of the Latin “per centum\" meaning by the hundred, or so many parts in the hundred, or so many hundredths. See Blakeslee v. Mans-field, 66 Iii. App. 119; Code Va. 1887, 8 5 (Code 1904, p. 7"
  published_at: "2018-07-07"
- title: "Per Consequens"
  permalink: "per-consequens"
  body: "Lat. By consequence; consequently. Yearb. M. 9 Edw. III."
  published_at: "2018-07-07"
- title: "Per Gonsiderationem Curls"
  permalink: "per-gonsiderationem-curls"
  body: "Lat. In old practice. By the consideration (judgment) of the court. Yearb. M. 1 Edw. JI. 2."
  published_at: "2018-07-07"
- title: "Per Curiam"
  permalink: "per-curiam"
  body: "Lat. By the court. A phrase used in the reports to distinguish an opinion of the whole court from an opinion written by any one judge. Sometimes it de-. notes an opinion written by the chief jus-tice or presiding judge. See Clarke v. west-ern Assur. Co., 146 Pa. 501, 23 Atl. 248, 15 L. R. A. 127, 28 Am. St Rep. 821"
  published_at: "2018-07-07"
- title: "Per Eundem"
  permalink: "per-eundem"
  body: "Lat. By the same. This phrase is commonly* used to express “by, or from the mouth of, the same judge.” So \"per eundem in eadem\" means “by the same judge in the same case.”"
  published_at: "2018-07-07"
- title: "Per Extensum"
  permalink: "per-extensum"
  body: "Lat in old practlce. At length"
  published_at: "2018-07-07"
- title: "Per Formam Doni"
  permalink: "per-formam-doni"
  body: "L. Lat in Eng-lish law. By the form of the gift; by the designation of the giver, and not by the op-eration of law. 2 Bl. Comm. 113, 191"
  published_at: "2018-07-07"
- title: "Per Fraudem"
  permalink: "per-fraudem"
  body: "Lat By fraud, where a plea alleges matter of discharge, and the replication avers that the discharge was fraudulently obtained and is therefore invalld, it is called a “replication per fraud-em"
  published_at: "2018-07-07"
- title: "Per Incuriam"
  permalink: "per-incuriam"
  body: "Lat. Through Inad-vertence. 35 Eng. Law & Eq. 302"
  published_at: "2018-07-07"
- title: "Per Industriam Hominis"
  permalink: "per-industriam-hominis"
  body: "Lat. In old English law. By human industry. A term applied to the reclaiming or taming of wild animals by art, lndustry, and educa-tion. 2 Bl. Comm. 391"
  published_at: "2018-07-07"
- title: "Per Infortunium"
  permalink: "per-infortunium"
  body: "Lat. By mlsad-venture. In criminal law, homicide per infortunium is committed where a man, doing a lawful act, without any intention of hurt, unfortunately kllls another. 4 Bl. Comm. 182"
  published_at: "2018-07-07"
- title: "Per Legem Angllx"
  permalink: "per-legem-angllx"
  body: "Lat. By the law of England; by the curtesy. Fleta, llb. 2; c. 54, 5 18"
  published_at: "2018-07-07"
- title: "Per Legem Terras"
  permalink: "per-legem-terras"
  body: "Lat. By the law of the land; by due process of law. U. S v. Kendall, 26 Fed. Cas. 748; Appeal of Ervlne, 16 Pa. 263, 55 Am. Dec, 499; Rhlnehart v. Schuyler, 7 111. 519"
  published_at: "2018-07-07"
- title: "Per Metas Et Bundas"
  permalink: "per-metas-et-bundas"
  body: "L. Lat In"
  published_at: "2018-07-07"
- title: "Per Minas"
  permalink: "per-minas"
  body: "Lat. By threats. See Dubess"
  published_at: "2018-07-07"
- title: "Per Misadventure"
  permalink: "per-misadventure"
  body: "In old Engllsh law. By mischance. 4 Bl. Comm. 182. The same with per infortunium, (q. v"
  published_at: "2018-07-07"
- title: "Per Mitter Le Droit"
  permalink: "per-mitter-le-droit"
  body: "L. Fr. By"
  published_at: "2018-07-07"
- title: "Per My Et Per Tout"
  permalink: "per-my-et-per-tout"
  body: "L. Fr. By"
  published_at: "2018-07-07"
- title: "Per Pais, Trial"
  permalink: "per-pais,-trial"
  body: "Trial by the coun-try; i. e., by jury"
  published_at: "2018-07-07"
- title: "Per Proguration"
  permalink: "per-proguration"
  body: "By proxy; by one acting as an agent with special powers; as under a letter of attorney. These words “give notice to all persons that the agent is acting under a special and limited authority.\" 10 C. B. 689. The phrase is commonly ab-breviated to “per proc.,” or “p. p.,” and is more used in the civil law and in England than in American law"
  published_at: "2018-07-07"
- title: "Per Quje Servitia"
  permalink: "per-quje-servitia"
  body: "Lat. A real action by which the grantee of a seigniory could compel the tenants of the grantor to attorn to himself. It was abolished by St. 3 & 4 wm. IV. C. 27, t 35"
  published_at: "2018-07-07"
- title: "Per Quod"
  permalink: "per-quod"
  body: "Lat Whereby, when the declaration in an action of tort, after stating the acts complained of, goes on to allege the consequences of tbose acts as a ground of special damage to the plaintiff, the recital of such consequences is prefaced by these words, “per quod,” whereby; and sometimes the phrase is used as the name of that clause of the declaration"
  published_at: "2018-07-07"
- title: "Per Quod Consortium Amisit"
  permalink: "per-quod-consortium-amisit"
  body: "Lat in old pleading, whereby he lost the company [of his wife.] A phrase used in the old declarations in actions of trespass by a husband, for beating or ill using his wife, descriptive of tbe special damage he had sus-talned. 3 Bl. Comm. 140; Cro. Jac. 501, 538; Crocker v. Crocker (C. C.) 98 Fed. 703."
  published_at: "2018-07-07"
- title: "Per Quod Seryitium Amisit"
  permalink: "per-quod-seryitium-amisit"
  body: "Lat. In old pleading, whereby he lost the service [of his servant.] A phrase used in the old declarations in actions of trespass by a master, for beating or ill using his servant, descriptive of the speclal damage he had hlm-self sustained. 3 Bl. Comm. 142; 9 Coke, 113a; Callaghan v. Lake Hopatcong Ice Co.. 69 N. J. Law, 100, 54 Atl. 223."
  published_at: "2018-07-07"
- title: "Per Saltum"
  permalink: "per-saltum"
  body: "Lat By a leap or bound; by a sudden movement; passing over certain proceedings. 8 East, 511"
  published_at: "2018-07-07"
- title: "Per Se"
  permalink: "per-se"
  body: "Lat. By himself or itself; in itself; taken alone; inherently; in isola-tion; unconnected wlth other matters"
  published_at: "2018-07-07"
- title: "Per Stirpes"
  permalink: "per-stirpes"
  body: "Lat By roots or stocks; by representatlon. This term, de-rived from the clvil law, is much used in the law of descents and distribution, and de-notes that method of dividing an intestate estate where a class or group of distributees take the share which their stock (a deceased ancestor) would have been entltled to, taklng thus by their rlght of representing such an-cestor, and not as so many indlvlduals; whlle other heirs, who stand in equal degree with such ancestor to the decedent, take each a share equal to hls. See Rotmauskey v. Heiss, 86 Md. 633, 39 Atl. 415"
  published_at: "2018-07-07"
- title: "Per Totam Curiam"
  permalink: "per-totam-curiam"
  body: "L. LaL By"
  published_at: "2018-07-07"
- title: "Per Tout Et Non Per My"
  permalink: "per-tout-et-non-per-my"
  body: "L. Fr"
  published_at: "2018-07-07"
- title: "Per Untversitatem"
  permalink: "per-untversitatem"
  body: "Lat. In tbe civll law. By au aggregate or whole; as an entirety. The term described the acquisition of an entire estate by one act or fact, as distinguished from the acquisition of single or detached things"
  published_at: "2018-07-07"
- title: "Per Vadium"
  permalink: "per-vadium"
  body: "L. Lat in old practice. By gage, words in the old writs of attach-ment or pone. 3 Bl. Comm. 280"
  published_at: "2018-07-07"
- title: "Per Verba De Futuro"
  permalink: "per-verba-de-futuro"
  body: "Lat By"
  published_at: "2018-07-07"
- title: "Per Verba De Prjbsenti"
  permalink: "per-verba-de-prjbsenti"
  body: Lat
  published_at: "2018-07-07"
- title: "Per Visum Egclesue"
  permalink: "per-visum-egclesue"
  body: "Lat. In old English law. By view of the church; under the supervision of the church. The disposi-tion of Intestates* goods per visum eoclesiae was one of the articles confirmed to the prelates by King John’s Magna Charta. 3 Bl. Comm. 96"
  published_at: "2018-07-07"
- title: "Per Vtvam Vocem"
  permalink: "per-vtvam-vocem"
  body: "Lat in old English law. By the living voice; the same with viva voce. Bract fol. 95"
  published_at: "2018-07-07"
- title: Perambulation
  permalink: perambulation
  body: "The act of walk-ing over the boundaries of a district or piece of land, either for the purpose of determining them or of preserving evidence of them. Thus, in many parishes in England, it is the custom for the parishioners to perambulate the boundaries of the parish in rogation week in every year. Such a custom entitles them to enter any man’s land and abate nuisances in their way. Phillim. Ecc. Law, 1867; Hunt, Bound. 103; Sweet See Greenville v. Mason, 57 N. H. 385"
  published_at: "2018-07-07"
- title: "Perambulatione Facienda, Writ De"
  permalink: "perambulatione-facienda,-writ-de"
  body: "In English law. The name of a writ which is sued by consent of both par-ties when they are in doubt as to the bounds of thelr respective estates. It is directed to the sheriff to make perambulation, and to set the bounds and limits between them in certainty. Fitzh. Nat. Brev. 133"
  published_at: "2018-07-07"
- title: Perga
  permalink: perga
  body: "A perch of land; sixteen and one-half feet. See Pebch"
  published_at: "2018-07-07"
- title: Perception
  permalink: perception
  body: "Taking Into possession. Thus, perception of crops or of profits is reducing them to possession"
  published_at: "2018-07-07"
- title: Pergeptura
  permalink: pergeptura
  body: "In old records. A wear; a place in a river made up with banks, dams, etc., for the better convenience of pre-serving and taking fish. Cowell"
  published_at: "2018-07-07"
- title: Perch
  permalink: perch
  body: "A measure of land containing five yards and a half, or sixteen feet and a half in length; otherwise called a “rod” or “pole.” CowelL"
  published_at: "2018-07-07"
- title: "Perdonatio Utlagarue"
  permalink: "perdonatio-utlagarue"
  body: "L. Lat. A pardon for a man who, for contempt in not yielding obedience to the process of a court, is outlawed, and afterwards of his own accord surrenders. Reg. orig. 28"
  published_at: "2018-07-07"
- title: Perduellio
  permalink: perduellio
  body: "Lat in Roman law. Hostility or enmity towards the Roman re-public; traitorous conduct ou the part of a citizen, subversive of the authority of the laws or tending to overthrow the government Calvin; Vicat"
  published_at: "2018-07-07"
- title: Perdurable
  permalink: perdurable
  body: "As applied to an estate, perdurable signifies lasting long or forever. Thus, a disseisor or tenant in fee upon con-dltion has as high and great an estate as the rightful owner or tenant in fee-simple absolute, but not so perdurable. The term is chiefly used with reference to the extinguish-ment of rights by unity of seisin, which does hot take place unless both the right and the land out of which it issues are held for equal* ly high and perdurable estates. Co. Lltt. 313a, 313b; Gale, Easem. 582; Sweet"
  published_at: "2018-07-07"
- title: Peregrini
  permalink: peregrini
  body: "Lat in Roman law. The class of peregrini embraced at the same time both those yho had no capacity in law, (capacity for rights or jural relations,) namely, the slaves, and the members of those natlons which had not established amicable re* lations with the Roman people. Sav. Dr. Rom. { 66"
  published_at: "2018-07-07"
- title: Perempt
  permalink: perempt
  body: "In ecclesiastical procedure au appeal is said to be perempted when the appellant has by hls own nct waived or barred his right of appeal; as where he partially complies with or acquiesces in the sen-tence of the court. Phillim. Ecc. Law, 1275"
  published_at: "2018-07-07"
- title: Peremption
  permalink: peremption
  body: "A nonsuit; also a quashing or killing"
  published_at: "2018-07-07"
- title: Peremptorius
  permalink: peremptorius
  body: "Lat. In the clvll law;. That which takes away or destroys forever; hence, exceptio peremptoria, a plea whlch is a perpetual bar. Calvin"
  published_at: "2018-07-07"
- title: Peremptory
  permalink: peremptory
  body: "Imperative; absolute; not admlttlng of questlon, delay, or recon"
  published_at: "2018-07-07"
- title: Perfect
  permalink: perfect
  body: "Complete; finished; execut-ed; enforceable"
  published_at: "2018-07-07"
- title: "Perfecting Bail"
  permalink: "perfecting-bail"
  body: "Certain quallfica-tlons of a property character being requir-ed of persons who tender themselves as bail, when such persons have justified, i. e., established their sufficiency by satisfying the court that they possess the requisite qualifi-cations, a rule or order of court is made for thelr allowance, and the bail is then sald to be perfected, i. e., the proc&s of glvlng bail is fiulshed or completed. Brown"
  published_at: "2018-07-07"
- title: Perfidy
  permalink: perfidy
  body: "The act of one who has en-gaged his faith to do a thiug, and does not do it, but does the contrary, wolff, Inst, f 390"
  published_at: "2018-07-07"
- title: Perform
  permalink: perform
  body: "To perform an obllgation or contract is to execute, fulfill, or accomplish it according to its terms. This may consist either in action on the part of the person bound by the contract or in omission to act, according to the nature of the subject-mat-ter ; but the term is usually applied to any action in discharge of a contract other than payment"
  published_at: "2018-07-07"
- title: Performance
  permalink: performance
  body: "The fulfillment or ac-complishment of a promise, contract, or oth* er obligation according to its terms"
  published_at: "2018-07-07"
- title: Pergamenum
  permalink: pergamenum
  body: "In old practice Parchment In pergamcno scribi fecit. 1 And. 54"
  published_at: "2018-07-07"
- title: Pericarditis
  permalink: pericarditis
  body: "In, medical jurispru dence. An inflammation of the lining membrane of the heart"
  published_at: "2018-07-07"
- title: Periculum
  permalink: periculum
  body: "M. Lat in the civil law. Peril; danger; hazard; risk"
  published_at: "2018-07-07"
- title: Peril
  permalink: peril
  body: "The risk, hazard, or contingen-cy insured against by a policy of insurance"
  published_at: "2018-07-07"
- title: "Perinde Valere"
  permalink: "perinde-valere"
  body: "A dispensation granted to a clerk, who, being defective in capacity for a benefice or other ecclesiastical function, is de facto admitted to it. CoweU"
  published_at: "2018-07-07"
- title: Period
  permalink: period
  body: "Any point, space, or division of time. “The word ‘period’ has its etymological meaning, but it also has a distinctive signification, according to the subject with which it may be used in connection. It may mean any portion of complete time, from a thousand years or less to the period of a day; and when used to designate an act to be done or to be begun, though its completion may take an uncertain time, as, for instance, the act of exportation, it must mean the day on which the exportation commences, or it would he an unmeaning and useless word in Its connection in the statute.\" Sampson v. Peaslee, 20 How. 579, 15 L. Ed. 1022"
  published_at: "2018-07-07"
- title: Periodical
  permalink: periodical
  body: "Recurring at fixed Inter- . vals; to be made or done, or to happen, at successive periods separated by determined intervals of time; as periodical payments of interest on a bond"
  published_at: "2018-07-07"
- title: Periphrasis
  permalink: periphrasis
  body: "Circumlocution; use of many words to express the sense of one"
  published_at: "2018-07-07"
- title: Perish
  permalink: perish
  body: "To come to an end; to cease to be; to die"
  published_at: "2018-07-07"
- title: Perjury
  permalink: perjury
  body: "In criminal law. The wlllful assertion as to a matter of fact, oplnlon, belief, or knowledge, made by a witness in a judicial proceedlng as part of his evidence, either upon oath or in nny form allowed by law to be substituted for an oath, whether such evidence is given in open court, or In an affidavit, or otherwise, such assertion being known to such witness to be false, and being intended by him to mislead the court, Jury, or person holding the proceeding. 2 whart. Crim. Law, g 1244; Herring v. Stnte, 119 Ga. 709, 46 S. E. 876; Beecher v. Anderson, 45 Mich. 543, 8 N. W. 539; Schmidt v"
  published_at: "2018-07-07"
- title: Permanent
  permalink: permanent
  body: "Fixed, enduring, abiding, not subject to change. Generally opposed in law to “temporary.”"
  published_at: "2018-07-07"
- title: Permission
  permalink: permission
  body: "A license to do a thing; an authority to do an act which, without such authority, would have been unlawful"
  published_at: "2018-07-07"
- title: Permissions
  permalink: permissions
  body: "Negations of law, arising either from the law’s silence or lts ex-press declaration. Ruth. Inst. b. 1, c. 1"
  published_at: "2018-07-07"
- title: Permissive
  permalink: permissive
  body: "Allowed; allowable; that which may be done"
  published_at: "2018-07-07"
- title: Permit
  permalink: permit
  body: "A license or Instrument grant-ed by the officers of excise, (or customs,) certifying that the duties on certain goods"
  published_at: "2018-07-07"
- title: Permutatio
  permalink: permutatio
  body: "Lat. In the civil law. Exchange.; barter. Dig. 19, 4"
  published_at: "2018-07-07"
- title: Permutation
  permalink: permutation
  body: "The exchange of one movable subject for another; barter"
  published_at: "2018-07-07"
- title: Permutatione
  permalink: permutatione
  body: "A writ to an ordi-nary, commanding him to admit a clerk to a benefice upon exchange made with another. Reg. orig. 307"
  published_at: "2018-07-07"
- title: Pernancy
  permalink: pernancy
  body: "Taking; a taking or re* ceiving; as of the profits of an estate. Actu-al pernancy of the profits of an estate is the taking, perception, or receipt of the rents and other advantages arising therefrom. 2 Bl. Comm. 163"
  published_at: "2018-07-07"
- title: "Pernor Of Profits"
  permalink: "pernor-of-profits"
  body: "He who receives the profits of lands, etc.; he who has the actual pernancy of tbe profits"
  published_at: "2018-07-07"
- title: Pernour
  permalink: pernour
  body: "L. Fr. A taker. Le per-nour ou le detenour, the taker or the detain-er. Britt, c. 27"
  published_at: "2018-07-07"
- title: "Perp Ars"
  permalink: "perp-ars"
  body: "L. Lat. A purpart; a part of the inheritance"
  published_at: "2018-07-07"
- title: Perpetrator
  permalink: perpetrator
  body: "Generally, this term denotes the person who actually commits a crime or delict, or by whose immediate agen-cy it occurs. But, where a servant of a railroad company is killed through the negligence of a co-employe, the company itself may be regarded as the “perpetrator” of the act, within the meaning of a statute giving an action against the perpetrator. Philo v. Illinois Cent. R. Co., 33 Iowa, 47"
  published_at: "2018-07-07"
- title: Perpetual
  permalink: perpetual
  body: "Never ceasing; continu-ous; enduring; lasting; unlimited in respect of time; continuing without intermission or interval. See Scanlan v. Crawshaw, 5 Mo. App. 337"
  published_at: "2018-07-07"
- title: "Perpetuating Testimony"
  permalink: "perpetuating-testimony"
  body: A
  published_at: "2018-07-07"
- title: Perpetuity
  permalink: perpetuity
  body: "A future limitation, whether executory or by way of remainder, and of either real or personal property, which is not to vest until after the expiration of or will not necessarily vest wlthln the period fixed and prescribed by law for the creation of future estates and interests, and which is not destructible by the persons for the time being entitled to the property subject to the future limitation, except with the concur-rence of the individual interested under that limitation. Lewis, Perp. 164; 52 Law Llb. 139"
  published_at: "2018-07-07"
- title: "Perpetuity Of The King"
  permalink: "perpetuity-of-the-king"
  body: "That fiction of the English law which for certain political purposes ascribes to the king in hls political capacity the attribute of immortali-ty; for, though the reigning monarch may die, yet by this fiction tbe king never dies, i. c., tbe office is supposed to be reoccupied for all political purposes immediately on bis death. Brown"
  published_at: "2018-07-07"
- title: Perquisites
  permalink: perquisites
  body: "In Its most extensive sense, “perquisites” signifies anything obtalh-ed by industry or purchased with money, dif"
  published_at: "2018-07-07"
- title: Perquisitio
  permalink: perquisitio
  body: "Purchase. Acqulsltion by one’s own act or agreement, and not hy descent"
  published_at: "2018-07-07"
- title: Perquisitor
  permalink: perquisitor
  body: "In old English law. A purchaser; one who first acquired an estate to his famlly; one who acquired an estate by sale, by gift, »r by any other method, except only that of descent 2 Bl. Comm. 220"
  published_at: "2018-07-07"
- title: Persegutio
  permalink: persegutio
  body: "Lat. In the clvil law. A following after; a pursuing at law; a sult or prosecution. Properly that kind of Judl-cial proceedlng before the prretor which was called “extraordinary.” In a general sense, any judicial proceeding, Including not only “actions,” (actiones,) properly so called, but other proceedlngs also. Calvin"
  published_at: "2018-07-07"
- title: Persequi
  permalink: persequi
  body: "Lat. In the clvll law. To follow after; to pursue or claim in form of law. An actlon is called a “jus persequendi"
  published_at: "2018-07-07"
- title: Person
  permalink: person
  body: "A man considered accordlng to the rank he holds in society, with all the rlghts to whlch the place he holds entitles him, and the duties which it imposes. 1 Bouv. Inst. no. 137"
  published_at: "2018-07-07"
- title: Persona
  permalink: persona
  body: "Lat in tbe oivil law"
  published_at: "2018-07-07"
- title: Personable
  permalink: personable
  body: "Having the rights and powers of a person; able to hold or malntain a plea In court; also capacity to take anything granted or given"
  published_at: "2018-07-07"
- title: Personal
  permalink: personal
  body: "Appertaining to the per-8on; belonging to an individual; limited to the person; having the nature or partaking of the qualities of human beings, or of mova-ble property"
  published_at: "2018-07-07"
- title: "Personalis Actio"
  permalink: "personalis-actio"
  body: "Lat. In tbe eivll law. A. personal action; an action"
  published_at: "2018-07-07"
- title: Personaliter
  permalink: personaliter
  body: "In old English law"
  published_at: "2018-07-07"
- title: Personality
  permalink: personality
  body: "In modern civil law. The incidence of a law or statute upon per-sous, or that quality which makes it a personal law rather than a real law. “By the personality of laws, foreign jurists generally mean all laws which concern the condltion, state, and capacity of persons.” Story, Confl. Laws, $ 16"
  published_at: "2018-07-07"
- title: Personalty
  permalink: personalty
  body: "Personal property; movable property; chattels"
  published_at: "2018-07-07"
- title: Personate
  permalink: personate
  body: "In criminal law. To as-sume the person (character) of another, wlth-out his consent or knowledge, in order to de-ceive others, and, in such feigned character, to fraudulently do some act or gain some advantage, to the harm or prejudice of the person counterfeited. See 2 East, P. C. 1010"
  published_at: "2018-07-07"
- title: Personero
  permalink: personero
  body: "In Spanish law. An at-torney. So called because he represents the person ot another, either in or out of court. Las Partidas, pt. 3, tit. 5,1.1"
  published_at: "2018-07-07"
- title: Personne
  permalink: personne
  body: "Fr. A person. This term is applicable to men and women, or to either. Civ. Code Lat. art. 3522, § 25"
  published_at: "2018-07-07"
- title: "Persuade, Persuading"
  permalink: "persuade,-persuading"
  body: "To persuade is to induce to act. Persuading is ln-dueing others to act. Crosby v. Hawthorn, 25 Ala. 221; wilson v. State, 38 Ala. 411; Nash v. Douglass, 12 Abb. Prac. (N. S.) (N. Y.) 190"
  published_at: "2018-07-07"
- title: Persuasion
  permalink: persuasion
  body: "The act of persuading; the nct of influencing the mind by arguments or reasons offered, or by anything that moves the mind or passions, or inclines the will to a determination. See Marx v. Threet, 131 Ala. 340, 30 South. 831"
  published_at: "2018-07-07"
- title: Pertain
  permalink: pertain
  body: "To belong or relate to, wheth-er by nature, appointment, or custom. See"
  published_at: "2018-07-07"
- title: Pertenengia
  permalink: pertenengia
  body: "In Spanish law. The claim or right which one has to the property in anything; the territory which belongs to any one by way of Jurisdiction or property; that w'hich is accessory or consequent to a principal thing, and goes with the ownership of it, as when it is said that such an one buys such an estate with all its appurtenances, (pertenencias.) Escriche. See Castillero v. United States, 2 Black. 17, 17 L. Ed. 360"
  published_at: "2018-07-07"
- title: "Perticata Terrje"
  permalink: "perticata-terrje"
  body: "The fourth part of an acre. Cowell"
  published_at: "2018-07-07"
- title: Perticulas
  permalink: perticulas
  body: "A pittance; a small portion of alms or victuals. Also certain poor scholars of the Isle of Man. Cowell"
  published_at: "2018-07-07"
- title: Pertinent
  permalink: pertinent
  body: "Applicable; relevant. Evidence is called “pertinent” when it is directed to the issue or matters in dispute, and legitimately tends to prove the allegations of the party offering it; otherwise it is called “impertinent.” A pertinent hypothesis is one which, if sustained, would logically influence the Issue, whitaker v. State, 106 Ala. 30, 17 South. 456"
  published_at: "2018-07-07"
- title: Pertinents
  permalink: pertinents
  body: "In Scotch law. Appur-tenances. “Parts and pertinents” are formal words in old deeds and charters. 1 Forb, Inst, pt 2, pp. 112, 118"
  published_at: "2018-07-07"
- title: Perturbation
  permalink: perturbation
  body: "In the English eccleslastlcal courts, a “suit for perturbation of seat” is the technical name for an actlon growlng out of a disturbance or Infringement of one’s rigbt to a pew or seat in a church. 2 Phillim. Ecc. Law, 1813"
  published_at: "2018-07-07"
- title: Perturbatrix
  permalink: perturbatrix
  body: "A woman who breaks the peace"
  published_at: "2018-07-07"
- title: "Perverse Verdict"
