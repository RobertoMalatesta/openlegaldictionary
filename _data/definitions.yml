  body: "The effect, substance, or result; the total or aggregate sum. Hllburn v. Railroad Co., 23 Mont 229. 58 Pac. 551; Connelly v. Telegraph Co., 100 Va. 51. 40 S. E. 618, 56 L. R. A. 663, 93 Am. St. Rep. 919"
  published_at: "2018-07-07"
- title: "Amoveas Manus"
  permalink: "amoveas-manus"
  body: "Lat. That you remove your hands. After office found, the king was entitled to the things forfeited, either lands or personal property; the rem-edy for a person aggrieved was by “petl"
  published_at: "2018-07-07"
- title: Amparo
