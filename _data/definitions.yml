  permalink: evtction
  body: "Dispossession by process of law; the act of depriving a person of the possession of lands which he has held, in pursuance of the Judgment of a court. Rea-soner v. Edmundson, 5 Ind. 395; Cowdrey v. Colt, 44 N. Y. 392, 4 Am. Rep. 690; Home Life Ins. Co. v. Sherman, 46 N. Y. 372"
  published_at: "2018-07-07"
