- title: "Chose In Action"
  permalink: "chose-in-action"
  body: "A rlght to personal things of whlch the owner has not the possession, but merely a right of action for thelr possession. 2 Bl. Comm. 389, 397; 1 Chit Pr. 99"
  published_at: "2018-07-07"
- title: "Chose In Possession"
  permalink: "chose-in-possession"
  body: "A thing in possession, as distinguished from a thing in action. Sterling v. Sims, 72 Ga. 53; Vaw-ter v. Griffin, 40 Ind. 601. See Chose in Action. Taxes and customs, lf paid, are a chose in possession; if unpaid, a chose in action. 2 BL Comm. 406"
  published_at: "2018-07-07"
- title: "Ghosen Freeholders"
  permalink: "ghosen-freeholders"
  body: "Under the municipal organization of the state of New Jersey, each county has a board of officers, called by this name, composed of representatives from the cities and townships within its limits, and charged with administering the revenues of the county. They correspond to the “county commissioners” or \"super-visors” in other states"
  published_at: "2018-07-07"
- title: Ghout
  permalink: ghout
  body: "In Hindu law. A fourth, a fourth part of the sum in litigation. The “Mahratta chout” is a fourth of the revenues exacted as tribute by the Mahrattas"
  published_at: "2018-07-07"
- title: Chrenecruda
  permalink: chrenecruda
  body: "Under the Salic law. This was a ceremony performed by a person who was too poor to pay his debt or fine, whereby he applied to a rich relative to pay it for him. It consisted (after certain preliminaries) in throwing green herbs upon the party, the effect of which was to bind him to pay the whole demand"
  published_at: "2018-07-07"
- title: Christian
  permalink: christian
  body: "Pertaining to Jesus Christ or the religion founded by him; professing Christianity. The adjective is also used in senses more remote from its original meaning. Thus a “court Christian” is an ecclesiastical court; a “Christian name” is that conferred npon a person at baptism Into the Christian church. As a noun, it signifies one who accepts and professes to live by the doctrines and principles of the Christian religion. Hale v. Everett, 53 N. H. 53, 16 Am. Rep. 82; State v. Buswell, 40 Neb. 158, 58 N. W. 728, 24 L. R. A. 68"
  published_at: "2018-07-07"
- title: "Christianitatis Curia"
  permalink: "christianitatis-curia"
  body: "The court Christian. An eccleslastlcal court, as opposed to a civil or lay tribunal. Cowell"
  published_at: "2018-07-07"
