  body: "Merchandise which takes up a good deal of room in a ship. Cowell"
  published_at: "2018-07-07"
- title: Petens
  permalink: petens
  body: "Lat. In old English law. A demandant; the plaintiff in a real action. Bract, fols. 102, 106b"
  published_at: "2018-07-07"
- title: "Peter-Pence"
  permalink: "peter-pence"
  body: "An ancient levy or tax of a penny on each house throughout Eng-Iand, paid to the pope. It was called “Peter-pence,” because collected on the day of St. Peter, ad vincula; by tbe Saxons it was called “Rome-feoh,” “Rome-scot,\" and “Rome-pennying,” because collected and sent to Rome; and, lastly, it was called \"hearth money,” because every dwelllng-house was liable to lt, and every religious house, the abbey of St Albans alone excepted, whar-ton"
  published_at: "2018-07-07"
- title: Petit
  permalink: petit
  body: "Fr. Small; minor? inconsider-able. Used in several compounds, and sometimes written “petty.”"
  published_at: "2018-07-07"
- title: "Petite Assize"
  permalink: "petite-assize"
  body: "Used in contradistino-tion from the grand assize, which was a jury to decide on questions of property. Petits assize, a jury to decide on questions of possession. Britt, c. 42; Glan. lib. 2, cc. 6, 7"
  published_at: "2018-07-07"
- title: Petitio
  permalink: petitio
  body: "Lat. In tbo civil law. The plaintiff’s statement of his cause of action to an action in rem. Calvin"
  published_at: "2018-07-07"
- title: "Petitio Principii"
  permalink: "petitio-principii"
  body: "In logic. Beg-glng the question,, which is the taking of a thing for true or for granted, and drawing conclusions from it as such, when it is really dubious, perhaps false, or at least wants to be proved, before any inferences ought to be drawn from it"
  published_at: "2018-07-07"
- title: Petition
  permalink: petition
  body: "A written address, embodying an application or prayer from the persou or persons preferring it, to the power, body, or person to whom it is presented, for the exercise of hls or their authority in the re-dress of some wrong, or the grant of some favor, privilege, or license"
  published_at: "2018-07-07"
- title: Petitioner
  permalink: petitioner
  body: "one who presents a petition to a court, officer, or legislative body. In legal proceedings begun by petition, the person against whom action or relief is prayed, or who opposes the prayer of the pe-tition. is called the “respondent.”"
  published_at: "2018-07-07"
- title: "Petitioning Creditor"
  permalink: "petitioning-creditor"
  body: "The cred-ltor at whose Instance an adjudication of bankruptcy is made agalnst a bankrupt"
  published_at: "2018-07-07"
- title: "Petitory Action"
  permalink: "petitory-action"
  body: "A droitural ac-tion ; that is,, one in which the plaintiff seeks to establlsh and enforce, by an approprl-ate legal proceedlng, his right of property, or his title, to the subject-matter in dispute; ss distinguished from a possessory action, where the right to the possession is the point in litigation, and not the mere right of property. The term is chiefly used in admiralty. 1 Kent. Comm. 371; The Tilton, 5 Mason, 465, Fed. Cas. No. 14,054"
  published_at: "2018-07-07"
- title: Peto
  permalink: peto
