- title: Construgtion
  permalink: construgtion
  body: "The process, or the art, of determining the sense, real meaning, or proper explanation of obscure or ambiguous terms or provisions in a statute, written instrument, or oral agreement, or the appli-cation of such subject to the case in question, by reasoning in the light derived from ex-traneous connected circumstances or laws or writings bearing upon the same or a con-nected matter, or by seeking and applying the probable aim and purpose of the pro-vision"
  published_at: "2018-07-07"
- title: Constructive
  permalink: constructive
  body: "That which is established by the mind of the law in its act of construing facts, conduct, circumstances, or instruments; that which has not the char-acter assigned to it in its own essential na-ture, but acquires such character in consequence of the way in which it is regarded by a rule or policy of law; hence, inferred, im-plled, made out by legal interpretation. Middleton V. Parke, 3 App. D. O. 160"
  published_at: "2018-07-07"
- title: Construe
