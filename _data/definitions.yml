  published_at: "2018-07-07"
- title: Contra
  permalink: contra
  body: "Against, confronting, opposite to; on the other hand; on the contrary. The word is used in many Latin phrases, as appears by the following titles. In the books qf reports, contra, appended to the name of a judge or counsel, indicates that he held a view of the matter in argument contrary to that next before advanced. Also, after citation of cases in support of a position, contra is often prefixed to citations of cases opposed to it"
  published_at: "2018-07-07"
