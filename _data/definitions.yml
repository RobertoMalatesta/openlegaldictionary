  published_at: "2018-07-07"
- title: Demi
  permalink: demi
  body: "French. Half; the half. Used chiefly in composition"
  published_at: "2018-07-07"
- title: "Demy-Sangue"
  permalink: "demy-sangue"
  body: "or DEMY-SANGUE"
  published_at: "2018-07-07"
- title: Demidietas
  permalink: demidietas
  body: "In old records. A half or moiety"
  published_at: "2018-07-07"
- title: Demies
  permalink: demies
  body: "In some universities and col-leges this term is synonymous with \"schol-ars.”"
  published_at: "2018-07-07"
- title: Demisi
  permalink: demisi
  body: "Lat. I have demised or leased. Demisi, concessi, et ad flrmam tradidi; have demised, granted, and to farm let. The usu-al operative words in ancient leases, as the corresponding English words are in the modern forms. 2 Bl. Comm. 317, 318. Koch v. Hustis, 113 wis. 599. 87 N. W. 834; Kinney ▼. watts, 14 wend. (N. T.) 40"
  published_at: "2018-07-07"
- title: Demissio
  permalink: demissio
  body: "L. Lat A demise or letting. Chiefly used in the phrase ex demissione (on the demise), which formed part of the title of the cause in the old actions of ejectment, where it signified that the nom-inal plaintiff (a fictitious person) held the estate “on the demise” of, that is, by a lease from, the real plaintiff"
  published_at: "2018-07-07"
- title: Demobilization
  permalink: demobilization
  body: "In military law. The dismissal of an army or body of troops from active service"
  published_at: "2018-07-07"
- title: Democracy
  permalink: democracy
  body: "That form of govern-ment in which the sovereign power resides in and is exercised by the whole body of free citizens; qs distinguished from a monarchy, aristocracy, or oligarchy. According to the theory of a pure democracy, every citizen should participate directly in the business of governing, and tbe legislative assembly should comprise the whole people. But the nltimate lodgment of the sovereignty being tbe distinguishing feature, the introduction of the representative system does not remove a government from this type. Hosvever, a government of tbe latter kind is sometimes specifically described as a \"representative de-mocracy.”"
  published_at: "2018-07-07"
- title: Demonetization
  permalink: demonetization
  body: "The disuse of a particular metal for purposes of coinage. The withdrawal of the value of a metal as money"
  published_at: "2018-07-07"
- title: Demonstratio
  permalink: demonstratio
  body: "Lat Description; addition; denomination, occurring oftenfln the phrase, \"Falsa demonstratio non nocet” (a false description does not harm"
  published_at: "2018-07-07"
- title: Demonstration
  permalink: demonstration
  body: "Description; pointing out. That which is said or written to designate a thing or person"
  published_at: "2018-07-07"
- title: "Demonstrative Legacy"
  permalink: "demonstrative-legacy"
  body: See
  published_at: "2018-07-07"
- title: Dempster
  permalink: dempster
  body: "In Scotch law. A dooms-man. one who pronounced the sentence of court. 1 How. State Tr. 937"
  published_at: "2018-07-07"
- title: Demur
  permalink: demur
  body: "To present a demurrer; to take an exception to the sufficiency in point of law of a pleading or state of facts alleged. See Demubbeb"
  published_at: "2018-07-07"
- title: Demurrage
  permalink: demurrage
  body: "In maritime law. The sum whlch is fixed by the contract of car-rlage, or whlch is allowed, as remuneration to the owner of a ship for the detention of his vessel beyond the number of days allowed by the charter-party for loading aud unload-ing or for sailing. Also the detention of the vessel by the freighter beyond such time. See 3 Kent, Comm. 203 ; 2 Steph. Comm. 185. The Apollon, 9 wheat. 378, 6 L. Ed. Ill; Fisher v. Abeel, 44 How. Prac. (N. Y.) 440; wordin v. Bemis, 32 Conn. 273, 85 Am. Dec. 255; Cross v. Beard, 26 N. Y. S5; The J. E. owen (D. C.) 54 Fed. 185; Falkeuburg v. Clark, 11 R. I. 283"
  published_at: "2018-07-07"
- title: Demurrer
  permalink: demurrer
  body: "In pleading. The form-al mode of disputing the sufficiency in law of the pleadlng of the other slde. In effect it is an allegation that, even lf the facts as stated In the -pleadlng to whlch objection is taken he true, yet their legal consequences are not such as to put the demurring party to the necesslty of answering them or proceedlng further with the cause. Reid v. Field, 83"
  published_at: "2018-07-07"
- title: "Demy Sanke, Demy Sangue"
  permalink: "demy-sanke,-demy-sangue"
  body: "Half-blood. A corruption of demi-sang."
  published_at: "2018-07-07"
- title: Denariate
  permalink: denariate
  body: "In old English law. As much laud as is worth one penny per annum"
  published_at: "2018-07-07"
- title: Denarh
  permalink: denarh
  body: "An ancient general term for any sort of pecunia numerata, or ready mon-•y. The French use the ward \"denier” in the same sense,—pager de ses propres deniers"
  published_at: "2018-07-07"
- title: Denarius
  permalink: denarius
  body: "The chief silver coin among the Romans, worth 8d.; it was the seventh part of a Roman ounce. Also an English penny. The denarius was first coined five years before the first Punic war, B. C. 269. In later times a copper coin was called \"denarius.\" Smith, Dict. Antiq"
  published_at: "2018-07-07"
- title: Denial
  permalink: denial
  body: "A traverse in the pleading of one party of an allegation of fact set up by the other; a defense. See Flack v. o’Brien, 19 Mlsc. Rep. 399, 43 N. Y. Supp. 854; Mott ▼. Baxter, 29 Colo. 418, 68 Pac. 220"
  published_at: "2018-07-07"
- title: Denier
  permalink: denier
  body: "L. Fr. In old English law. Denial; refusal. Denier is when the rent, (being demanded upon the land) is not paid. Finch, Law, b. 3, c. 5"
  published_at: "2018-07-07"
- title: "Denier A Dieu"
  permalink: "denier-a-dieu"
  body: "In French law. Earnest money; a sum of money given in token of the completion of a bargain. The phrase is a translation of the Latin Denarius Dei, (q. v"
  published_at: "2018-07-07"
- title: Denization
  permalink: denization
  body: "The act of making one a denizen; the conferring of the privileges of citizenship upon an alien born. Cro. Jac. 540. See Denizen"
  published_at: "2018-07-07"
- title: Denize
  permalink: denize
  body: "To make a man a denizen or citizen"
  published_at: "2018-07-07"
- title: Denizen
  permalink: denizen
  body: "In English law. A person who, being au alien born, has obtained, ex donattone regis, letters patent to make him an English subject,—a high and incoinmu-nicable branch of the royal prerogative. A denizen is in a kind of middle state between an alien and a natural-bom subject, ond par-takes of the status of both of these. 1 Bl. Comm. 374 ; 7 Coke, 6"
  published_at: "2018-07-07"
- title: Denombrement
  permalink: denombrement
  body: "In French feudal law. A minute or act drawn up, on the creation of a fief, containing a description of"
  published_at: "2018-07-07"
- title: Denounce
  permalink: denounce
  body: "An act or thing is “de-nounced” when the law declares it a crime and prescribes a punishment for it. State v. De Hart, 109 La. 370, 33 South. 605. The word is also used (not technically but popu-larly) as the equivalent of “accuse” or “ln-form against”"
  published_at: "2018-07-07"
- title: Denouncement
  permalink: denouncement
  body: "In Spanish and Mexican law. A denouncement was a Judicial proceeding, and, though real property might be acquired by an alien in fraud of the law,—that is, without observing its requirements,—he nevertheless retained his right and title to it, but was liable to be de-prived of it by the proper proceeding of de-nouncement, which in its substantive char-acteristics was equivalent to the Inquest of office found, at common law. De Merle v. Mathews, 26 Cal. 477"
  published_at: "2018-07-07"
- title: Denumeration
  permalink: denumeration
  body: "The act of present payment"
  published_at: "2018-07-07"
- title: "Denitncia De Obra Nueva"
  permalink: "denitncia-de-obra-nueva"
  body: In
  published_at: "2018-07-07"
- title: Denunciation
  permalink: denunciation
  body: "In tbe civil law"
  published_at: "2018-07-07"
- title: Denuntiatio
  permalink: denuntiatio
  body: "In old English law. A public notice or summons. Bract. 202b"
  published_at: "2018-07-07"
- title: Deodand
  permalink: deodand
  body: "(L. Lat. Deo dandum, a thing to be given to God.) In English law. Any personal chattel which was the Immediate occasion of the death of any reasonable creature, and which was forfeited to the crown to be applied to pious uses, and distributed in alms by the high almoner. 1 Hale, P. C. 419; Fleta, lib. 1, c. 25; 1 Bl. Comm. 300 ; 2 Steph. Comm. 365"
  published_at: "2018-07-07"
- title: "Deor Hedge"
  permalink: "deor-hedge"
  body: "In old Engllsh law. The hedge inclosing a deer park"
  published_at: "2018-07-07"
- title: Depart
  permalink: depart
  body: "In pleading. To forsake or abandon the ground assumed in a former pleading, and assume a new one. See Departure"
  published_at: "2018-07-07"
- title: Department
  permalink: department
  body: "1. one of the terrlto-rial divisions of a country. The term is chiefiy used in this sense in France, where the division of the country Into departments is somewhat analogous, both territorially and for governmental purposes, to the divi-sion of an American state Into counties"
  published_at: "2018-07-07"
- title: Departure
  permalink: departure
  body: "In maritime law. A"
  published_at: "2018-07-07"
- title: "Departure In Despite Of Court"
  permalink: "departure-in-despite-of-court"
  body: "In old English practice. The ten-ant in a real action, having once appeared, was considered as constructively present in court until again called upon. Hence if, up-on being demanded, he failed to appear, he was sald to have “departed in despite [i. e., contempt] of the court.”"
  published_at: "2018-07-07"
- title: Depasture
  permalink: depasture
  body: "In old English law. To pasture. “If a man depastures unprofitable cattle in his ground.\" Bunb. 1, case L"
  published_at: "2018-07-07"
- title: Depeculation
  permalink: depeculation
  body: "A robbing of the prince or commonwealth; an embezzling of the public treasure"
  published_at: "2018-07-07"
- title: Dependency
  permalink: dependency
  body: "A territory distinct from the country in which the supreme sovereign power resides, but belonging right* folly to it, and subject to the laws and regulations which the sovereign may think prop-er to prescribe. U. S. v. The Nancy, 3 wash. C. C. 286, Fed. Cas. No. 15,854"
  published_at: "2018-07-07"
- title: Dependent
  permalink: dependent
  body: "Deriving existence, sup-port, or direction from another; conditioned, in respect to force or obligation, upon an extraneous act or fact"
  published_at: "2018-07-07"
- title: Depending
  permalink: depending
  body: "In practice. Pending or undetermined; in progress. See 5 Coke, 47"
  published_at: "2018-07-07"
- title: Depesas
  permalink: depesas
  body: "In Spanish-American law. Spaces of ground in towns reserved for com-mons or public pasturage. 12 Pet. 443, note, 9 L Ed. 1150"
  published_at: "2018-07-07"
- title: Depone
  permalink: depone
  body: "In Scotch practice. . To de-pose ; to make oath in writing"
  published_at: "2018-07-07"
- title: Deponent
  permalink: deponent
  body: "In practice, one who de-poses (that Is, testifies or makes oath in writing) to the truth of certain facts; one who gives under oath testimony which is reduced to writing; one who makes oath to a written statement. The party making an affidavit is generally so called"
  published_at: "2018-07-07"
- title: Deponer
  permalink: deponer
  body: "In old Scotch practice. A deponent. 3 How. State Tr. 695"
  published_at: "2018-07-07"
- title: "Depopulatio Agrorum"
  permalink: "depopulatio-agrorum"
  body: "In old"
  published_at: "2018-07-07"
- title: Depopulation
  permalink: depopulation
  body: "In old Engllsh law. A specles of wapte by whlch the population of the kingdom was diminished. Depopula-tion of houses was a public offense. 12 Coke, 30, 3L"
  published_at: "2018-07-07"
- title: Deportatio
  permalink: deportatio
  body: "Lat in the civil law. A kind of banlshment, where a condemned person was sent or carried away to some for-eign country, usually to an island, (in insu-lam deportatur,) and thus taken out of the number of Roman citizens"
  published_at: "2018-07-07"
- title: Deportation
  permalink: deportation
  body: "Banlshment to a for-eign country, attended wlth confiscation of property and deprlvatlon of civil rlghts. A punishment derlved from the deportatio (q. v.) ot the Roman law, and still in use in France"
  published_at: "2018-07-07"
- title: Depose
  permalink: depose
  body: "In praotioe. In ancient usage, to testify as a witness; to give evidence under oath"
  published_at: "2018-07-07"
- title: Deposit
  permalink: deposit
  body: "SIT. A naked bailment of goods to be kept for the depositor without reward, and to. be returned when he shall require it Jones, Bailm. 36, 117; National Bank v. washington County Bank, 5 Hun (N. V.) 607'; Payne v. Gardiner, 29 N. Y. 167; Mont-gomery v. Evans, 8 Ga. 180; Rozelle v. Rhodes, 116 Pa. 129, 9 Atl. 160, 2 Am. St Rep. 591; In re Patterson, 18 Hun (N. Y.) 222"
  published_at: "2018-07-07"
- title: Depositary
  permalink: depositary
  body: "The party receiving a deposit; one with whom anything is lodged in trust, as “depository” is the place where it is put, The obllgation on the part of the depositary is that he keep the thing with reasonable care, and, upbn request, restore it to the depositor, or otherwise deliver it, according to the original trust"
  published_at: "2018-07-07"
- title: Depositation
  permalink: depositation
  body: "Iu Scotch law. De-posit or depositum, the species of pail ment so called. Bell"
  published_at: "2018-07-07"
- title: Deposition
  permalink: deposition
  body: "The testimony of a witness taken upon interrogatories, not in open court, but in pursuance of a commission to take testimony issued by a court, or under a general law on the subject, and reduced to writing and duly authenticated, aud intend-ed to he used upon the trial of an action in court. Lutcher v. U. S., 72 Fed. 972, 19 C. C. A. 259; Indianapolis water Co. v. Amer-tcan Strawboard Co. (C. C.) 65 Fed. 535"
  published_at: "2018-07-07"
- title: Deposito
  permalink: deposito
  body: "In Spanish law* Deposit; the species of bailment so called. Schm. Civil Law, 193"
  published_at: "2018-07-07"
- title: Depositor
  permalink: depositor
  body: "one who makes a deposit"
  published_at: "2018-07-07"
- title: Depository
  permalink: depository
  body: "The place where a de-posit (q. v.) is placed and kept"
  published_at: "2018-07-07"
- title: Depositum
  permalink: depositum
  body: "Lat in the civil lntf. one of the forms of the contract of bailment, being a naked bailment of goods to be Jiept for the use of the bailor without reward. Foster v. Essex Bank, 17 Mass. 498, 9 Am. Dec. 168; Coggs v. Bernard, 2 Ld. Raym. 912. See Deposit. ,"
  published_at: "2018-07-07"
- title: Depot
  permalink: depot
  body: "In French law. The depositum of the Roman and the deposit of the English law. It.is of two kinds, being either (1) dtpot simply so called, and which may be either voluntary or necessary, and (2) s^ques-tre, which is a deposit made either under an agreement of the parties, and to abide the event of pending litigation regarding it, or by virtue of the direction of the court or a judge, pending litigation regarding it. Brown; Civ. Code La. 2897"
  published_at: "2018-07-07"
- title: Deprave
  permalink: deprave
  body: "To defame; vilify; exhibit contempt for. In England it is a criminal of-fense to ’’deprave” the Lord’s supper or the Book of Common Prayer. Steph. Crim. Dig. 99. -"
  published_at: "2018-07-07"
- title: Depredation
  permalink: depredation
  body: "In French law. Pll-lage; waste, or spoliation of goods, p&rticular-ly of the estate of a deeedent ■>"
  published_at: "2018-07-07"
- title: Deprivation
  permalink: deprivation
  body: "In English ecclesiastical law. The taking away from a clergy-man his benefice or other spiritual promotion or dignity, either by sentence declaratory in the proper court for fit and sufficient causes or in pursuance of divers penal statutes which declare the benefice void for some non-feasance or neglect, or some malfeasance or crime. 3 Steph. Comm. 87, 88; Burn, Ecc. Law, tlt “Deprivation.”"
  published_at: "2018-07-07"
- title: Deprive
  permalink: deprive
  body: "In a constitutional provision that no person shall be “deprived of his prop-erty” without due process of law, this word is equivalent to the term “take,” and de-notes a taking altogether, a seizure, a direct appropriation, dispossession of the owner. Sharpless v. Philadelphia, 21 Pa. 167, 59 Am. Dec. 759; wynehamer v. People, 13 N. Y. 467; Munn v. People, 69 111. 88; Grant ▼. Courter, 24 Barb. (N. Y.) 238"
  published_at: "2018-07-07"
- title: Deputize
  permalink: deputize
  body: "To appoint a deputy; to ap-point or commission one to act as deputy to an officer. In a general sense, the term is descriptive of empowering one person to act for another in any capacity or relation, but in law it is almost always restricted to the substitution of a person appointed to act for an oflicer of the law"
  published_at: "2018-07-07"
- title: Deputy
  permalink: deputy
  body: "A substitute; a person duly authorized by an oflicer to exercise some or all of the functions pertaining to the office, in the place and stead of the latter. Carter v. Hornback, 139 Mo. 238, 40 S. W. 893; Herring v. Lee, 22 W. Va. 667; Erwin v. U"
  published_at: "2018-07-07"
- title: Deraign
  permalink: deraign
  body: "Seems to mean, literally, to confound and disorder, or to turn out of course, or displace; as deraignment or de-parture out of religion, in St. 31 Hen. VIII. c. 6. In the common law, the word is used generally in the sense of to prove; viz., to deraign a right, dernlgn the warranty, etc. Glanv. lib. 2, c. 6; Fitzh. Nat. Brev. 146. Perhaps this word “deraign,\" and the word “deraignment,” derived from it, may be used in the sense of to prove and a proving, by disproving of what is asserted in opposition to truth and fact. Jacob"
  published_at: "2018-07-07"
- title: Derecho
  permalink: derecho
  body: "ln Spanish law. Law or right Der echo comun, common law. The civil law is so called. A right Derechos, rights. Also, specifically, an impost laid up-on goods or provisions, or npon persons or lands, by way of tax or contribution. Noe ▼. Card, 14 CaL 576, 608"
  published_at: "2018-07-07"
- title: Derelict
  permalink: derelict
  body: "Forsaken; abandoned; deserted ; cast away"
  published_at: "2018-07-07"
- title: Dereliction
  permalink: dereliction
  body: "The gaining of land from the water, in consequence of the sea shrinking back below the usuai water mark; the opposite of alluvion, (q. v.) Dyer, 326b; 2 Bl. Comm. 262; 1 Steph. Comm. 419; Llnth-lcum v. Coan, 64 Md. 439. 2 Atl. 826, 54 Am. Rep. 775; warren v. Chambers, 25 Ark. 120, 91 Am. Dec. 538, 4 Am. Rep. 23; Sapp v"
  published_at: "2018-07-07"
- title: Dertvative
  permalink: dertvative
  body: "Coming from another; taken from something preceding; secondary; that which has not its origin in itself, but owes its existence to something foregoing"
  published_at: "2018-07-07"
- title: Derogation
  permalink: derogation
  body: "The partial repeal or abolishing of a law, as by a subsequent act which limits its scope or impairs lts utlllty and force. Dlstlngulshed from abrogation, which means the entire repeal and annul* ment of a law. Dlg. 50, 17, 102"
  published_at: "2018-07-07"
- title: "Derogatory Clause"
  permalink: "derogatory-clause"
  body: "In a will, thls is a sentence or secret character lnsert-ed by the testator, of whlch he reserves the knowledge to hlmself, with a condition that no will he may make thereafter should be valld, unless thls clause be lnserted word for word. This is done as a precaution to guard against later wills belng extorted by violence, or otherwise lmproperly obtained. By the law of England such a clause would be vold, as tending to make the wlll irrevocable, wharton"
  published_at: "2018-07-07"
- title: Desafuero
  permalink: desafuero
  body: "In Spanish law. An irregular actlon committed wlth violence against law, custom, or reason"
  published_at: "2018-07-07"
- title: Desamortizacion
  permalink: desamortizacion
  body: "In Mexican law. The dcsamortizacion of property is to take it oat of mortmain, (dead hands;) that is, to unloose it from the grasp, as it were, of ecclesiastical or civil corporations. The term has no equivalent in English. Hall, Mex. Law, S 749"
  published_at: "2018-07-07"
- title: Descendant
  permalink: descendant
  body: "One who is descended from another; a person who proceeds from the body of another, such as a child, grandchild, etc., to the remotest degree. The term is the opposite of “ascendant,” (q. v"
  published_at: "2018-07-07"
- title: Descender
  permalink: descender
  body: "Descent; in the descent See Formedon"
  published_at: "2018-07-07"
- title: Descendible
  permalink: descendible
  body: "Capable of passing by descent, or of belng inherited or transmitted by devise, (spoken of estates, tltles, offices, and other property.) Collins v. Smlth, 105 Ga. 525, 31 S. E. 449"
  published_at: "2018-07-07"
- title: Descent
  permalink: descent
  body: "Heredltary succession. Succession to the ownership of an estate by inheritance, or by any act of law, as distinguished from “purchase.” Tltle by descent is the title by whlch one person, upon the death of another, acquires the real estate of the latter as his heir at law. 2 Bl. Comm. 201; Com. Dig. “Descent,” A; Adams v. Akerlund, 168 111. 632, 48 N. E. 454; Starr v. Hamilton, 22 Fed. Cas. 1,107; In re Dona-hue's Estate, 36 Cal. 332; Sbippen v. Izard, 1 Serg. A R. (Pa.) 224; Brower v. Hunt, 18 ohlo St. 338; Allen v. Bland, 134 Ind. 78, 33 N. E. 774"
  published_at: "2018-07-07"
- title: "Descriptio Persone"
  permalink: "descriptio-persone"
  body: "Lat. De-ecriptlon of the person. By this is meant a word or phrase used merely for the purpose of identifying or pointing out the person lntended, and not as an intimatlou that the language In connection with which It occurs is to apply to hlm only in the official or technical character which might appear to be ln-dlcated by the word"
  published_at: "2018-07-07"
- title: Description
  permalink: description
  body: "1. A delineation or ac-count of a particular subject by the recital of its characteristic accidents and qualities"
  published_at: "2018-07-07"
- title: Desert
  permalink: desert
  body: "RT. To leave or quit with an in-tention to cause a permanent separation; to forsake utterly; to abandon"
  published_at: "2018-07-07"
- title: Desertion
  permalink: desertion
  body: "The act hy which a per-son abandons and forsakes, without justlfl-catlon, or unauthorized, a station or con-dition of public or social life, renouncing its responsibilities and evading its duties"
  published_at: "2018-07-07"
- title: Deshonora
  permalink: deshonora
  body: "In Spanish law. Dis-honor; injury; slander. Las Partidas, pt. 7, tit. 9, L 1, 6"
  published_at: "2018-07-07"
- title: Design
  permalink: design
  body: "In the law of evidence. Pur-pose or intention, combined with plan, or implying a plan in the mind. Burrill. Circ. Ev. 331; State v. Grant, 86 Iowa, 216, 53 N. W. 120; Ernest v. State, 20 Fla. 388; Hogan v. State, 36 wis. 226"
  published_at: "2018-07-07"
- title: "Designatio Personje"
  permalink: "designatio-personje"
  body: "Thedescrlp-tion of a person or a party to a deed or con-tract"
  published_at: "2018-07-07"
- title: Designation
  permalink: designation
  body: "A description or de-scriptive expression hy which a person or thing is denoted in a will without using the name"
  published_at: "2018-07-07"
- title: Desire
  permalink: desire
  body: "This term, used in a will in re-lation to the management and distribution of property, has been Interpreted by the courts with different shades of meaning, varying from the mere expression of a preference to a positive command.' See McMurry v. Stanley, 69 Tex. 227, 6 S. W. 412; Stewart v. Stewart, .61 N. J. Eq. 25, 47 Atl. 633; In re Marti’a Estate, 132 Cal. 666, 61 Pac. 964; weber v. Bryant, 161 Mass. 400, 37 N. E. 203; Appeal of City of Philadelphia, 112 Pa. 470, 4 Atl. 4; Meehan v. Brennan, 16 App. Dlv. 395, 45 N. ¥. Supp. 57; Brasher v. Marsh, 15 Ohlo SL 111; Major v. Herndon, 78 Ky. 123"
  published_at: "2018-07-07"
- title: Deslinde
  permalink: deslinde
  body: "A term used in the Span-lsh law, denoting the act by which the bound-arles of an estate or portion of a country are determined"
  published_at: "2018-07-07"
- title: Desmemoriados
  permalink: desmemoriados
  body: "In Spanish law. Persons deprived of memory, white, New Recop. b. 1, tit. 2, c. 1, g 4"
  published_at: "2018-07-07"
- title: Desperate
  permalink: desperate
  body: "Hopeless; worthless. This term is used in inventories and sched-ules of assets, particularly by executors, etc., to describe debts or claims which are con-sidered Impossible or hopeless of collection. See Schultz v. Pulver, 11 wend. (N. Y.) 365"
  published_at: "2018-07-07"
- title: Despite
  permalink: despite
  body: "Contempt. Despite, contempts. Kelham"
  published_at: "2018-07-07"
- title: Despitus
  permalink: despitus
  body: "Contempt See Despite. A contemptible person. Fleta, llb. 4, c. 5"
  published_at: "2018-07-07"
- title: Despojar
  permalink: despojar
  body: "A possessory actlon of the Mexican law. It is brought to recover pos-session of Immovable property, of which one has been despoiled (despojado) by another"
  published_at: "2018-07-07"
- title: Despoil
  permalink: despoil
  body: "This word involves, in Its t signification, violence or clandestine means' by which one is deprived of that which he \" possesses. Its Spanish equivalent, despojar, is a term used in Mexican law. Sunol v. Hepburn, 1 Cal. 268"
  published_at: "2018-07-07"
- title: Desponsation
  permalink: desponsation
  body: "The act of betroth-ing persons to each other"
  published_at: "2018-07-07"
- title: Despot
  permalink: despot
  body: "This word, in its original and most simple acceptation, signifies master and supreme lord; it is synonymous with mon-arch ; bnt taken in bad part, as it is usually t employed, it signifies a tyrant. In some states, despot is the title given to the sover-eign, as king is given in others. Enc. Lond"
  published_at: "2018-07-07"
- title: Desrenable
  permalink: desrenable
  body: "L. Fr. Unreasonable. Britt c. 121"
  published_at: "2018-07-07"
- title: Dessaisissement
  permalink: dessaisissement
  body: "In French law. when a person is declared bankrupt, he is immediately deprived of the enjoyment and administration of all hls property; this dep* rivation, which extends to all his rights, is called \"dessaisissement.” Arg. Fr. Merc. • Law, 556"
  published_at: "2018-07-07"
- title: Destination
  permalink: destination
  body: "The purpose to which it is intended an article or a fund shall be applied. A testator gives a destination to a legacy when he prescribes the specific use to which it shall he put"
  published_at: "2018-07-07"
- title: Destitute
  permalink: destitute
  body: "A “destitute person” is one who has no money or other property avail-; able for his maintenance' or support Nor-rldgewock v. Solon, 49 Me. 385; woods v. Perkins, 43 La. Ann. 347, 9 South. 48"
  published_at: "2018-07-07"
- title: Destroy
  permalink: destroy
