  published_at: "2018-07-07"
- title: Usurpation
  permalink: usurpation
  body: "Torts. The unlawful assumption of tlie use of property which be-longB to another; an interruption or the dls-turbing a man in his right and possession. Tomlins"
  published_at: "2018-07-07"
- title: "Usurped Power"
  permalink: "usurped-power"
  body: "In insurance. An invasion from abroad, or an internal rebel-lion, where armies are drawn up against each other, when the laws are silent, and when the firing of towns becomes unavoida-ble. These words cannot mean the power of a common mob. 2 Marsh. Ins. 791"
  published_at: "2018-07-07"
- title: Usury
  permalink: usury
  body: "In old English law. Interest of money; increase for the loan of mon-ey; a reward for the use of money. 2 Bl. Comm. 454"
  published_at: "2018-07-07"
- title: Usus
  permalink: usus
  body: "Lat. In Roman law. A precarl-oug enjoymeut of land, corresponding wlth the rlght of habitatio of houses, and heing closely analogous to the tenancy at sufferance or at wiU of English law. The usuarius (i. e., tenant by usus) could only hold on so long as the owner found him convenient, aud had to go so soon as ever he was in the owner’s way, (moles tus.) The usttarius could not have"
