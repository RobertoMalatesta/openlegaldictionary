  body: "To make pourparty is to divide and sever the lands that fall to par-ceners, which, before partition, ’ they held jointly and pro indiviso. Cowell"
  published_at: "2018-07-07"
- title: Pourpresture
  permalink: pourpresture
  body: "An inclosure. Any-thlng done to the nuisance or hurt of the public demesnes, or the highways, etc., by inclosure or building, endeavoring to make that private which ought to be public. The difference between a pourpresture and a public nuisance is that pourpresture is an In-vasion of the jus privatum ot the crown; but where the jus publicum is violated it is a"
  published_at: "2018-07-07"
- title: Poursuivant
  permalink: poursuivant
  body: "The king’s messenger; a royal or state messenger. In the heralds* college, a functionary of lower rank than a herald, but discharging similar duties, called also “poursuivant at arms.”"
  published_at: "2018-07-07"
- title: Pourveyance
  permalink: pourveyance
  body: "In old English law. The providing corn, fuel, victuals, and other necessaries for the king’s house. Cowell"
  published_at: "2018-07-07"
- title: Purveyor
  permalink: purveyor-2
  body: "R, or PURVEYOR. A"
  published_at: "2018-07-07"
- title: Poustie
  permalink: poustie
  body: "In Scotch law. Power. See Liege Poustle. A word formed from the Latin “potestas.”"
  published_at: "2018-07-07"
- title: "Poverty Affidavit"
  permalink: "poverty-affidavit"
  body: "An affidavit, made and filed by one of the parties to a suit, that he is not able to furnish security for the final costs. The use of the term is confined to a few states. Cole v. Hoeburg, 36 Kan. 263, 13 Pac. 275"
  published_at: "2018-07-07"
- title: Power
  permalink: power
  body: "In real property law. A"
  published_at: "2018-07-07"
- title: "Power Ooufled With An Interest"
  permalink: "power-ooufled-with-an-interest"
  body: "By this phrase is meant a right or power to do some act, together with an in-Xerest in the subject-matter on which the power is to be exercised. It is distinguished from a naked power, which is a mere au-thority to act, not accompanied by any interest of the donee in the subject-matter of the power"
  published_at: "2018-07-07"
- title: "Power Of Appointment"
  permalink: "power-of-appointment"
  body: "A pow-er or authority conferred by one person by deed or will upon another (called the “do-nee”) to appoint, that is, to select and nominate, the person or persons who are to receive and enjoy an estate or an income there-from or from a fund, after the testator’s death, or the donee's death, or after the termination of an existing right or interest. See Heinemann v. De wolf, 25 R. I. 243, 55 AU. 707"
  published_at: "2018-07-07"
- title: "Power Of Attorney"
  permalink: "power-of-attorney"
  body: "An instru-ment authorizing a person to act as the agent or attorney of the person granting it. See Letteb of Attorney"
  published_at: "2018-07-07"
- title: "Power Of Disposition"
  permalink: "power-of-disposition"
  body: "Every power of. disposition is deemed absolute, by means of which the donee of such power is enabled In hia life-time to dispose of the en-tire fee for his own benefit; and, where a general and beneficial power to devise the Inheritance is given to a tenant for life or years, it is absolute, within the meaning of the statutes of some of the states. Code Ala. 1886, $ 1853. See Power of Appointment"
  published_at: "2018-07-07"
- title: "Power Of Sale"
  permalink: "power-of-sale"
  body: "A clause sometimes inserted in mortgages and deeds of trust, giv-lng the mortgagee (or trustee) the rlght and power, on default in the payment of the debt secured, to advertise and sell the mortgaged property at public auction (but without re4 sorting to a court for authority), satisfy the creditor out of the net proceeds, convey by deed to the purchaser, return the surplus, If any, to the mortgagor, and thereby divest"
  published_at: "2018-07-07"
- title: Poynding
  permalink: poynding
  body: "See Poinding"
  published_at: "2018-07-07"
- title: Practical
  permalink: practical
  body: "A practical construction of a constitution or statute is one deter-mined. not by judicial decision, but practice sanctioned by general consent. Farmers’ & Mechanics* Bank v. Smith, 3 Serg. & R. (Pa.) 69; Bloxhain v. Consumers* Electric Light, etc., Co., 36 Fla. 519, 18 South. 444, 29 L. R. A. 507, 51 Am. St. Rep. 44"
  published_at: "2018-07-07"
- title: Praotice
  permalink: praotice
  body: "The form or mode of pro-ceeding in courts of justice for the enforce-ment of rights or the redress of wrongs, as distinguished from the substantive law which gives the right or denounces the wrong. The form, manner, or order of instituting and conducting a suit or other Judicial pro-ceeding, through its successive stages to its end, in accordance with the rules and prin-ciples laid down by law or by the regulations and precedents of the courts. The term ap-plies as well to the couduct of criminal actions as to civil suits, to proceedings in equity as well as at law, aud to the defense as well as the prosecution of any proceeding. See Fleischman v. Walker, 91 111. 321; People v. Central Pac. R. Co., 83 Cal. 393, 23 Pac. 603; Kring v. Missouri, 107 U. S. 221, 2 Sup. Ct 443, 27 L. Ed. 506; opp v. Ten Eyck, 99 Ind. 351; Beardsley v. Littell, 14 Blatchf. 102, Fed. Cas. No. 1,185; Union Nat. Bank v. Byram, 131 111. 92, 22 N. E. 842"
  published_at: "2018-07-07"
- title: "Practice Court"
  permalink: "practice-court"
  body: "In English law. A court attached to the court of king's bench, which heard and determined common matters of business and ordinary motions for writs of mandamus, prohibition, etc. It was usually called the “ball court” It was held by one of the puisne justices of the king’s bench"
  published_at: "2018-07-07"
- title: Practices
  permalink: practices
  body: "A succession of acts of a similar kind or in a like employment"
  published_at: "2018-07-07"
- title: Practices
  permalink: practices-2
  body: "In Scotch law. The decisions of the court of session, as evidence of the practice or custom of the country. BeU"
  published_at: "2018-07-07"
- title: Practitioner
  permalink: practitioner
  body: "He who is engaged in the exercise or employment of any art or professlon"
  published_at: "2018-07-07"
- title: Prsoeptores
  permalink: prsoeptores
  body: "I>at. Masters. The chief clerks in chancery were formerly so called, because they had the direction of mak-lng out remedial writs. 2 Reeve, Eng. Law, 251"
  published_at: "2018-07-07"
- title: Prsoeptories
  permalink: prsoeptories
  body: "In feudal law. A kind of benefices, so called because they were possessed by the more eminent templars, whom the chief master by his authority created and called “Praceptores Templi.”"
  published_at: "2018-07-07"
- title: Prjeoipe
  permalink: prjeoipe
  body: "Lat. In practice. An original tVrit, drawn up in the alternative, com-manding the defendant to do the thing required, or show the reason why he had not done it 3 Bl. Comm. 274"
  published_at: "2018-07-07"
- title: Prjeoipitium
  permalink: prjeoipitium
  body: "The punishment of casting headlong from some high place"
  published_at: "2018-07-07"
- title: "Prjeciput Oonventionnel"
  permalink: "prjeciput-oonventionnel"
  body: Ill
  published_at: "2018-07-07"
- title: Prjeco
  permalink: prjeco
  body: "Lat in Roman law. A herald or crier"
  published_at: "2018-07-07"
- title: Prjedia
  permalink: prjedia
  body: "In the civil law. Lands; es* tqtes; tenements; properties. See Pb.«di-um"
  published_at: "2018-07-07"
- title: "Predial Servitude"
  permalink: "predial-servitude-2"
  body: "A rlght whlch is granted for the advantage of one piece of land over another, and which may he exer-dsed by every possessor of the land entitled against every possessor of the servient land. It always presupposes two pieces of land (pradia) belonging to different proprietors; one burdened wlth the servitude, called “prte-dium Servians,\" and one for the advantage of whlch the servitude is conferred, called “preedium dominans.” Mackeld Rom. Law, I 314"
  published_at: "2018-07-07"
- title: "Prsdial Tithes"
  permalink: "prsdial-tithes"
  body: "Such as arise merely and lmmedlately from the ground; as graln of all sorts, hops, hay, wood, fruit, herbs. 2 Bl. Comm. 23; 2 Steph. Comm. 722"
  published_at: "2018-07-07"
- title: Prsdiotus
  permalink: prsdiotus
  body: "Lat Aforesaid. Hob. 6"
  published_at: "2018-07-07"
- title: Prjedium
  permalink: prjedium
  body: "Lat in the civil law. Land; an estate; a tenement; a piece of landed property. See Dlg. 50, 16, 115"
  published_at: "2018-07-07"
- title: Prjedo
  permalink: prjedo
  body: "Lat. In Roman law. A robber. See Dig. 50, 17, 126"
  published_at: "2018-07-07"
- title: Prjefatus
  permalink: prjefatus
  body: "Lat. Aforesaid. Some-times abbreviated to “prwfat” and “p. fat"
  published_at: "2018-07-07"
- title: Prjefecturje
  permalink: prjefecturje
  body: "In Roman law. Conquered towns, governed by an officer* called a “prefect,” who was chosen in some Instances"
  published_at: "2018-07-07"
- title: "Prjefectus Urbi"
  permalink: "prjefectus-urbi"
  body: "Lat in Roman law. The name of an ofiicer who, from the time of Augustus, had the superintendence of the city and its police, with jurisdiction extending one hundred miles from the city, and power to decide both civil and crimlnal cases. As he was considered the direct representative of the emperor, much that pre-viously belonged to the prtetor urbanus fell gradually into his hands. Colq. Rom. Civil Law, ft 2395"
  published_at: "2018-07-07"
- title: "Prsfectus Vigilum"
  permalink: "prsfectus-vigilum"
  body: "Lat. In Roman law. The chief ofiicer of the night watch. His jurisdiction extended to certain offenses affecting the public peace, aud even to larcenies; but he could inflict only slight punishments. Colq. Rom. Civil Law, | 2395"
  published_at: "2018-07-07"
- title: "Prsfeotus Villae"
  permalink: "prsfeotus-villae"
  body: "The mayor of a town"
  published_at: "2018-07-07"
- title: Prjefine
  permalink: prjefine
  body: "The fee paid on suing out. the writ of covenant, on levying fines, before the flne was passed. 2 Bl. Comm. 350"
  published_at: "2018-07-07"
- title: Prsjuramentum
  permalink: prsjuramentum
  body: "In old English law. A preparatory oath"
  published_at: "2018-07-07"
- title: Prjelegatum
  permalink: prjelegatum
  body: "Lat in Roman law. A payment in advance of the whole or part of the share which a glven heir would he entitled to receive out of an inheritance; corresponding generally to “advancement” in English and American law. See Mackeld. Rom. Law, $ 762"
  published_at: "2018-07-07"
- title: Prjemium
  permalink: prjemium
  body: "Lat. Reward; compensa-tlon. Prtemium assecurationis, compensation for Insurance; premium of insurance. Locc. de Jur. Mar. lib. 2, c. 5, j 6"
  published_at: "2018-07-07"
- title: Prsmunire
  permalink: prsmunire
  body: "In English law. The name of an offense against the king and hls government, though not subject to capital punishment. So called from the words of the writ which issued preparatory to the prosecution: “Pra’tnunirc facias .4. B. quod sit coram nobis\" etc.; “Cause A. B. to be forewarned that he appear before us to an-swer the contempt with which lie stands charged.” The statutes establishing this offeuse. the first of which was made in the thirty-first year of the reign of Edward I., were framed to encounter the papal usurpa-tiona in England; the original meaning of"
  published_at: "2018-07-07"
- title: Prsnomen
  permalink: prsnomen
  body: "Lat. Forename, or first name. The first of the three names by which the Romans were commonly distinguished. It marked the individual, and was commonly written with one letter; as \"A.” for “Au-lus;” \"C.” for “Caius,” etc. Adams, Rom. Ant 35"
  published_at: "2018-07-07"
- title: Prjepositus
  permalink: prjepositus
  body: "In old English law. An oflicer next in authority to the alderman of a hundred, called “prapositus regius;\" or a steward or bailiff of an estate, answering to the “wicnere"
  published_at: "2018-07-07"
- title: Prsscriptio
  permalink: prsscriptio
  body: "Lat. In the dvil law. That mode of acquisition whereby one be-comes proprietor of a thlng on the ground that he has for a long time possessed it as hls own; prescription. Dig. 41, 3. It waa anciently distinguished from “usucapio,\" (q. v.,) but was blended with it by Justinian"
  published_at: "2018-07-07"
- title: Prjeses
  permalink: prjeses
  body: "Lat. In Roman law. A presi-dent or governor. Called a “nomen gen-erale,” including pro-consuls, legates, and all who governed provinces"
  published_at: "2018-07-07"
- title: "Priest Are"
  permalink: "priest-are"
  body: "Lat. In Roman law. “Prastare\" meant to make good, and, when used in conjunction with the words “dare,” “facere,\" “oportere,\" denoted obligations of a personal character, as opposed to real rlghts"
  published_at: "2018-07-07"
- title: Prjesumptio
  permalink: prjesumptio
  body: "Lat Presumption; a presumption. Also intrusion, or the unlaw-ful taking of anything"
  published_at: "2018-07-07"
- title: Prjeteritio
  permalink: prjeteritio
  body: "Lat A passing over or omission. Used in the Roman law to de-scribe the act of a testator in excluding a given heir from the Inheritance by silently passlng hlm by, that is. neither Instituting nor formally disinheriting hlm. See Mack-eld. Rom. Law, f 711"
  published_at: "2018-07-07"
- title: Prstextus
  permalink: prstextus
  body: "Lat. A pretext; a pre-tense or color. Proetextu cujua, by pretense, or nnder pretext whereof. 1 Ld. Raym. 412"
  published_at: "2018-07-07"
- title: Prstor
  permalink: prstor
  body: "Lat. In Roman law. A municipal officer of the city of Rome, being the chief judicial magistrate, and possessing an extensive equitable jurisdiction"
  published_at: "2018-07-07"
- title: Prsvarioator
  permalink: prsvarioator
  body: "Lat in the civil law. one who betrays hls trust, or is unfaithful to hls trust An advocate who aids the opposite party by betraying his client’s cause. Dig. 47, 15, 1"
  published_at: "2018-07-07"
- title: "Prxvento Termino"
  permalink: "prxvento-termino"
  body: "ln old Scotch practice. A form of action known in the forms of the court of session, by which a delay to discuss a suspension or advocation was got the better of. Bell"
  published_at: "2018-07-07"
- title: "Pragmatic Sanction"
  permalink: "pragmatic-sanction"
  body: "In Frenob law. An expression used to designate those ordinances which concern the most important objects of the civil or ecclesiastical ad-ministration. Merl. RApert"
  published_at: "2018-07-07"
- title: Pragmatica
  permalink: pragmatica
  body: "In Spanish colonial law. An order emanating from the sov"
  published_at: "2018-07-07"
- title: Prairie
  permalink: prairie
  body: "An extensive tract of level or rolling land, destitute of trees, covered with coarse grass, and usually characterized by a deep, fertile soil, webster. See Buxton v. Railroad Co., 58 Mo. 45; Brunell v. Hop-kins, 42 Iowa, 429"
  published_at: "2018-07-07"
- title: Pratique
  permalink: pratique
  body: "A license for the master of a ship to traffic in the ports of a given country, or with the inhabitants of a given port, upon the lifting of quarantine or pro-duction of a clean bill of health"
  published_at: "2018-07-07"
- title: Praxis
  permalink: praxis
  body: "Lat. Use; practice"
  published_at: "2018-07-07"
- title: "Pray In Aid"
  permalink: "pray-in-aid"
  body: "In old English practice. To call upon for assistance. In real actions, the tenant might pray in aid or call for assistance of another, to help him to plead, because of the feebleness or imbecility of his own estate. 3 Bl. Comm. 300"
  published_at: "2018-07-07"
- title: Prayer
  permalink: prayer
  body: "The request contained in a blll in equity that the court will grant tbe process, aid, or relief which the complainant desires. Also, by extension, the term is applied to that part of the bill which contains this request"
  published_at: "2018-07-07"
- title: Prayer
  permalink: prayer-2
  body: "OF PROCESS is a petition with which a bill in equity used to conclude, to the effect that a writ of subpoena might issue against the defendant to compel him to answer upon oath all the matters charged against hlm in the bill"
  published_at: "2018-07-07"
- title: Preamble
  permalink: preamble
  body: "A clause at the beginning of a constitution or statute explanatory of the reasons for its enactment and the ob-jects sought to be accomplished. See Town-send v. State. 147 Ind. 624, 47 N. E. 19. 37 L. R. A. 294, 62 Am. St Rep. 477; Fenner v. Luzerne County, 167 Pa. 632, 31 Atl. 862; Lloyd v. Urison, 2 N. J. Law, 224; Cover-dale v. Edwards, 155 Ind. 374, 58 N. E. 495"
  published_at: "2018-07-07"
- title: "Preappointed Evidence"
  permalink: "preappointed-evidence"
  body: The
  published_at: "2018-07-07"
- title: Preaudience
  permalink: preaudience
  body: "The right of being heard before another. A privilege belonging to the English bar, the members of wbicb are entitled to be heard in their order, ac-cording to rank, beginning with the king’s attorney general, and ending with barristers at large. 3 Steph. Comm. 387, note"
  published_at: "2018-07-07"
- title: Prebend
  permalink: prebend
  body: "In English ecclesiastical law. A stipend granted in cathedral church-es; also, but Improperly, a prebendary. A simple prebend is merely a revenue; a pre-bend with dignity has some jurisdiction attached to it. The term “prebend” is general-ly confounded with \"canonicate;” but there is a difference between them. The former is the stipend grauted to an ecclesiastic in consideration of his officiating and serving in the church; whereas the canonicate is a mere title or spiritual quality which may exist independently of any stipend. 2 Steph. Comm. 674, note"
  published_at: "2018-07-07"
- title: Prebendary
  permalink: prebendary
  body: "An ecclesiastical per-son serving on the staff of a cathedral, and receiving a stated allowance or stipend from the income or endowment of the cathedral, in compensation for his services"
  published_at: "2018-07-07"
- title: Preces
  permalink: preces-2
  body: "LS, or PRECES. Day-works which the tenants of certain manors were bound to give their lords in harvest time. Magna precaria was a great or general reap-ing day. Cowell"
  published_at: "2018-07-07"
- title: Precarious
  permalink: precarious
  body: "Liable to be returned or rendered up at the mere demand or re-quest of another; hence held or retained only on sufferance or by permission; and by an extension of meauing, doubtful, uncertain, dangerous, very liable to break, fail, or ter-minate"
  published_at: "2018-07-07"
- title: Precarium
  permalink: precarium
  body: "Lat. in the civil law. A convention whereby one allows another the use of a thing or the exercise of a right gra-tuitously tlll revocation. The bailee acquires thereby the lawful possession of tiie thiug, except in certain cases. The bailor can re-demand the thing at any time, even should he have allowed it to the bailee for a desig: nated period. Mackeld. Rom. Law, | 447"
  published_at: "2018-07-07"
- title: Preoatory
  permalink: preoatory
  body: "Having the nature of prayer, request, or entreaty; conveying or embodying a recommendation or advlce or"
  published_at: "2018-07-07"
- title: Precedency
  permalink: precedency
  body: "or PRECEDENCY"
  published_at: "2018-07-07"
- title: Precedent
  permalink: precedent
  body: "An adjudged case or de-clslon of a court of Justice, considered as furnishing an example or authority for an identical or similar case afterwards arising or a similar question of law"
  published_at: "2018-07-07"
- title: "Precedent Condition"
  permalink: "precedent-condition"
  body: "Such os must happen or be performed before an estate can vest or be enlarged. See Conditiok Pbecedent"
  published_at: "2018-07-07"
- title: "Precedents Sub Silentio"
  permalink: "precedents-sub-silentio"
  body: Si
  published_at: "2018-07-07"
- title: Precepartium
  permalink: precepartium
  body: "The continuance of a suit by consent of both parties. Cowell"
  published_at: "2018-07-07"
- title: Precept
  permalink: precept
  body: "In Enclisb and Amerioan law. An order or direction, emanating from authority, to an officer or body of officers, commanding him or them to do eome act within the scope of their powers"
  published_at: "2018-07-07"
- title: Preces
  permalink: preces
  body: "Lat. In Roman law. Prayers, one of the names of an application to the emperor. Tayl. Civil Law, 230"
  published_at: "2018-07-07"
- title: "Preces Primaries"
  permalink: "preces-primaries"
  body: "In English ec-tfeslastical law. A right of the crown to name to the first prebend that becomes va-cant after the accession of the sovereign, in every church of the empire. This right was exercised by the crown of Eugland in the reign of Edward I. 2 Steph. Comm. 670, note"
  published_at: "2018-07-07"
- title: Precinot
  permalink: precinot
  body: "A constable’s or police dis-trict. The immediate neighborhood of a palace or court. A poll-diatrlct. See Union Pac. Ry. Co. v. Ryan, 113 U. S. 516, 5 Sup. Ct 601, 28 L. Ed. 1098; Railway Co. v. oconto, 50 wis. 189, 6 N. W. 607, 36 Am. Rep. 840; State v. Anslinger, 171 Mo. 600, 71 S. W. 1041"
  published_at: "2018-07-07"
- title: Precipe
  permalink: precipe
  body: "Another form of the name of the written instructions to the clerk of court; also spelled “praecipe,” (q. v"
  published_at: "2018-07-07"
- title: "Precipitin Test"
  permalink: "precipitin-test"
  body: "Precipltins are formations in the blood of an animal induced by repeated injectlons Into its veins of the blood-serum of an animal of another species; and their importance in diagnosis lies in the fact that when the blood-serum .of an animal so treated is mixed with that of any animal of the second species (or a closely related species) and the mixture kept"
  published_at: "2018-07-07"
- title: "Precludi Non"
  permalink: "precludi-non"
  body: "Lat. In pleading. The commencement of a repllcatlon to a plea in bar, by whlch the plalntlff \"says that, by reason of anything in the said plea alleged, he ought not to be barred from havlng and malntalnlng his aforesaid action against him, the said defendant, because he says.” etc. Steph. Pl. 440"
  published_at: "2018-07-07"
- title: Precognition
  permalink: precognition
  body: "In Scotch practice. Preliminary examination. The investigation of a criminal case, preliminary to commit-ting the accused for trial. 2 Alls. Crim. Pr. 134"
  published_at: "2018-07-07"
- title: Precognosce
  permalink: precognosce
  body: "In Scotch practice. To examine beforehand. Arkley, 232"
  published_at: "2018-07-07"
- title: Preconization
  permalink: preconization
  body: Proclamation
  published_at: "2018-07-07"
- title: Precontraot
  permalink: precontraot
  body: "A contract or engage-ment made by a person, which is of such a nature as to preclude him from lawfully entering into another contract of the same nature. See 1 Bish. Mar. & Div. $§ 112, 272"
  published_at: "2018-07-07"
- title: Predecessor
  permalink: predecessor
  body: "one who goes or bas gone before; the correlative of “successor.” Applied to a body politlc or corporate, in the same sense as “ancestor” is applied to a nat-ural person. Lorillard Co. v. Peper (C. C.) 65 Fed. 598"
  published_at: "2018-07-07"
- title: "Predial Servitude"
  permalink: "predial-servitude"
  body: "A real or predial servitude is a charge laid on an estate for the use and utility of another estate belonging to another owner. Civil Code La. art 647. See Prjediai. Sebvitudb"
  published_at: "2018-07-07"
- title: Predicate
  permalink: predicate
  body: "In logic. That which is said concerning the subject in a logical prop-osition; as, “The law is the perfection of common sense.\" “Perfection of common sense,\" being affirmed concerning the law, (the subject,) is the predicate or thing predicated, wharton; Bourland v. Hildreth, 26 Cal. 232"
  published_at: "2018-07-07"
- title: Predominant
  permalink: predominant
  body: "This term, in its natural and ordinary signification, is under-stood to be something greater or superior in power aud influence to others, with which it is connected or compared. So understood, a “predominant motive,\" when several motives may have operated, is one of greater force and effect, in producing the given re-sult, than any other motive. Matthews v. Bliss, 22 Pick. (Mass.) 53"
  published_at: "2018-07-07"
- title: "Pre-Emption"
  permalink: "pre-emption"
  body: "In international law. The right of pre-emption is the right of a nation to detain the merchandise of strangers passing through her territories or seas, in order to afford to her subjects the preference of purchase. 1 Chit Com. Law, 103"
  published_at: "2018-07-07"
- title: "Pre-Emptioner"
  permalink: "pre-emptioner"
