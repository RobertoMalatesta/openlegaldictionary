  permalink: colonus
  body: "In old European, law. A husbandman; an inferior tenant employed in cultivating the lord’s land. A term of Ro-man origin, corresponding with the Saxon ceorl. 1 Spence, Ch. 5L"
  published_at: "2018-07-07"
- title: Color
  permalink: color
  body: "An appearance, semblance, or simulacrum, as distinguished from that which is real. A prima fade or apparent right Hence, a deceptive appearance; a plausible, assumed exterior, concealing a lack of real* ity; a disguise or pretext Railroad Ch. v. Allfree, 64 Iowa, 500, 20 N. W. 779 ; Berks County v. Railroad Co., 167 Pa. 102, 31 Atl. 474; Broughton v. Haywood, 61 N. C. 383"
  published_at: "2018-07-07"
- title: "Color Of Authority"
  permalink: "color-of-authority"
  body: "That semblance or presumption of authority sustaining the acts of a publlc officer which is derived from hls apparent title to the office or from a writ or other process In his hands apparently valid and regular. State v. oates, 86 wis. 634, 57 N. W. 296, 39 Am. St Rep. 912; wyatt v. Monroe, 27 Tex. 268"
  published_at: "2018-07-07"
- title: "Color Of Law"
  permalink: "color-of-law"
  body: "The appearance or semblance, without the substance, of legal right. McCain v. Des Moines, 174 U. S. 168, 19 Sup. Ct. 644, 43 L. Ed. 936"
  published_at: "2018-07-07"
- title: "Color Of Office"
  permalink: "color-of-office"
  body: "An act unjustly done by the countenance of an ofiice, being grounded upon corruption, to which the office is as a shadow and color. Plow. 64"
  published_at: "2018-07-07"
- title: "Color Of Title"
  permalink: "color-of-title"
  body: "The appearance, semblance, or simulacrum of title. Any fact, extraneous to the act or mere will of tlie claimant, which has the appearance, on its face, of supporting his claim of a present title to land, but which, for some defect, in reality falls short of establishing lt. wright v. Mattison, 18 How. 56, 15 L. Ed. 280; Cameron v. U. S., 148 U. S. 301, 13 Sup. Ct"
  published_at: "2018-07-07"
- title: Colorable
  permalink: colorable
  body: "That which has or gives color. That which is in appearance only, and not in reality, what it putports to be"
  published_at: "2018-07-07"
- title: Colored
  permalink: colored
  body: "By common usage in Amer* ica, thls term, in such phrases as “colored persons,\" “the colored race,” “colored men,” and tbe llke, is used to designate negroes or persons of the African race, including all persons of mixed blood descended from negro ancestry. Van Camp v. Board of Education, 9 ohio St 411; U. S. v. La Coste, 26 Fed. Cas. 829; Jones v. Com., 80 Va. 542; Heirn v. Bridault, 37 Miss. 222; State v. Cha vers, 50 N. C. 15; Johnson v. Norwich, 29 Conn. 407"
  published_at: "2018-07-07"
- title: Colpices
  permalink: colpices
  body: "Young poles, which, being cut down, are made levers or lifters. Blount"
  published_at: "2018-07-07"
- title: Colpindach
  permalink: colpindach
  body: "In old Scotch law. A young beast or cow, of the age of one or two years; in later times called a “cowdash.”"
  published_at: "2018-07-07"
- title: Colt
  permalink: colt
  body: "An animal of the horse species, whether male or female, not more than four years old. Mallory v. Berry, 16 Kan. 295; Pullen v. State, 11 Tex. App. 91"
  published_at: "2018-07-07"
- title: Combarones
  permalink: combarones
  body: "In old English law. Fellow-barons; fellow-citizens. The citizens"
  published_at: "2018-07-07"
- title: Combat
  permalink: combat
  body: "A forcible encounter between two or more persons; a battle; a duel. Trial by battle"
  published_at: "2018-07-07"
- title: Combaterrx
  permalink: combaterrx
  body: "A valley or piece of low ground between two hills. Kennett, Gloss"
  published_at: "2018-07-07"
- title: Combe
  permalink: combe
  body: "A small or narrow valley"
  published_at: "2018-07-07"
- title: Combination
  permalink: combination
  body: "A conspiracy, or con-federation of men for unlawful or violent deeds"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.c3"
  body: "ion of different elements. A patent may be taken out for a new combination of existing machines. Stevenson Co. v. McFas-sell, 90 Fed. 707, 33 C. C. A. 249; Moore v. Schaw (Q C.) 118 Fed. 602"
  published_at: "2018-07-07"
- title: Combustio
  permalink: combustio
  body: "Burning, in old English law. The punishment inflicted upon apostates"
  published_at: "2018-07-07"
- title: Come
  permalink: come
  body: "To present oneself; to appear in court In modern practice, though such presence may be constructive only, the word is still used to indlcate participation in the proceedlngs. Thus, a pleadiug may begin, “Now comes tlie defendant,” etc. In case of a default, the technical language of the record is that the party “comes not, but makes default*' Horner v. O’Laughlin, 29 Md. 472"
  published_at: "2018-07-07"
- title: "Comes And Defends"
  permalink: "comes-and-defends"
  body: "This phrase, anciently nsed in the language of pleading, and still surviving in some Jurisdictions, occurs at the commencement of a defendant’s plea or demurrer; and of Its two verbs the former signifies that he appears in court, the latter that he defends the action"
  published_at: "2018-07-07"
- title: Comitas
  permalink: comitas
  body: "Lat Comity, courtesy, civil-ity. Comitas inter communitates; or comi-tas inter gentes; comity between commuui-ties or nations; comity of nations. 2 Kent, Comm. 457"
  published_at: "2018-07-07"
- title: "Comitatu Commisso"
  permalink: "comitatu-commisso"
  body: "A writ or commission, whereby a sheriff is authorized to enter upon the charges of a county. Reg. Orig. 295"
  published_at: "2018-07-07"
- title: "Comitatu Et Castro Commisso"
  permalink: "comitatu-et-castro-commisso"
  body: "A writ by which tbe charge of a county, to-gether with tbe keeping of a castle, is com-mitted to the sheriff."
  published_at: "2018-07-07"
- title: Comitatus
  permalink: comitatus
  body: "In oid English law. A county or shire; the body of a county. The territorial jurisdiction of a comes, i. e., count or earl. The county court, a court of great antiquity and of great dignity in early times. Also, the retinue or train of a prince or high governmental official"
  published_at: "2018-07-07"
- title: Comites
  permalink: comites
  body: "Counts or earls. Attendants or followers. Persons composing the retinue of a high functionary. Persons who are attached to the suite of a public minister"
  published_at: "2018-07-07"
- title: "Comites Faleys"
  permalink: "comites-faleys"
  body: "Counts or earls palatine; those who had the government of a county palatine"
  published_at: "2018-07-07"
- title: Comitia
  permalink: comitia
  body: "In Roman law. An assembly, either (1) of the Roman curlse, in which case it was called the \"eomitia curiata vel calata;” or (2) of the Roman centuries, In which case it was called the \"eomitia centuriata;” or (3) of the Roman tribes, in which case it was called the \"eomitia tribute.\" only patricians were members of the first eomitia, and only pleblans of the last; hut the eomitia centuriata comprised the entire populace, patricians and plebians both, and was the great legislative assembly passing the leges, properly so called, as the senate passed the senates consulta, and tbe eomitia tribute passed the plcbiscita. Under the Lex Hortensia, 287 B. C., the plebiscitum acquir-ed the force of a lex. Brown"
  published_at: "2018-07-07"
- title: Comitissa
  permalink: comitissa
  body: "In old English law. A countess; an earl's wife"
  published_at: "2018-07-07"
- title: Comity
  permalink: comity
  body: "Courtesy; complaisance; respect; a willingness to grant a privilege, not as a matter of right, but out of deference and good will"
  published_at: "2018-07-07"
- title: Commandement
  permalink: commandement
  body: "In French law. A writ served hy the huissier pursuant to a judgment or to on executory notarial deed. Its object is to give notice to the debtor that lf he does not pay the sum to which he has been condemned by the judgment, or which he engaged to pay by the notarial deed, his property will be seized and sold. Arg. Fr. Merc. Law, 550"
  published_at: "2018-07-07"
- title: "Commander In Chief"
  permalink: "commander-in-chief"
  body: "By article 2, $ 2, of the constitution it is declared that the president shall be commander in chief of the army and navy of the United States. The term Implies supreme control of military operations during the progress of a war, not only on the side of strategy and tactics, but also in reference to the political and inter-national aspects of the war. See Flemlng v. Page, 9 How. 603, 13 L. Ed. 276; Prize Cases, 2 Black, 635, 17 L. Ed. 459; Swaim v. U. S., 28 Ct. Cl. 178"
  published_at: "2018-07-07"
- title: Commandery
  permalink: commandery
  body: "In old English law. A manor or chief messuage wlth lands and tenements thereto appertalnlng, which be-longed to the priory of St. John of Jerusalem, in England; he who had the government of such a manor or house was styled the “com"
  published_at: "2018-07-07"
- title: Commanditaires
  permalink: commanditaires
  body: "Special partners; partners en commandite. See Commandite"
  published_at: "2018-07-07"
- title: Commandite
  permalink: commandite
  body: "In French law. A spe-cial or limited partnership, where the con-tract is between one or more persons who are * general partners, and jointly and severally responsible, and one or more other persons who merely furnish a particular fund or cap-itai stock, and thence are called \"commandi-taires,\" or \"commenditaires,\" or “partners en commandite;” the business being carried on under the social name or firm of the gen-eral partners only, composed of the names of the general or complementary partners, the partners in commandite being liable to losses only to the extent of the funds or capltal fur-nished by them. Story, Partn. § 78; 3 Kent"
  published_at: "2018-07-07"
- title: Commandment
  permalink: commandment
  body: "In praotioe. An"
  published_at: "2018-07-07"
- title: Commence
  permalink: commence
  body: "To commence a suit is to demand something by the institution of pro-cess in a court of justice. Cohens v. Vir-ginia, 6 wheat 408, 5 L. Ed. 257. To “bring” a suit is an equivalent term; an action is “commenced” when it is “brought,” and vice versa. Goldeuberg v. Murphy, 108 U. S. 162, 2 Sup. CL 388, 27 L. Ed. 686"
  published_at: "2018-07-07"
- title: Commenda
  permalink: commenda
  body: "In French law. The de"
  published_at: "2018-07-07"
- title: Commendam
  permalink: commendam
  body: "In eecleeiastioal law"
  published_at: "2018-07-07"
- title: Commendatio
  permalink: commendatio
  body: "In the civil law. Commendation, praise, or recommendation, as in the maxim “simplex commendatio non obligat,” meaning that mere recommendation or praise of an article by the seller of it does not amount to a warranty of Its qualities. 2 Kent, Comm. 485"
  published_at: "2018-07-07"
- title: Commendation
  permalink: commendation
  body: "In feudal law. This was the act by which an owner of allodial land placed himself and his land under the protection of a lord, so as to constitute him-self his vassal or feudal tenant"
  published_at: "2018-07-07"
- title: Commendators
  permalink: commendators
  body: "Secular persons up-on whom ecclesiastical benefices were bestowed in Scotland; called so because the benefices were commended and intrusted to their supervision"
  published_at: "2018-07-07"
- title: Commendatory
  permalink: commendatory
  body: "He who holds a chnrch living or preferment in commendam"
  published_at: "2018-07-07"
- title: Commendatus
  permalink: commendatus
  body: "In feudal law. one who intrusts hlmself to the protection of another. Spelman. A person who, by vol-untary homage, put hlmself under the pro-tection of a superior lord. Cowell"
  published_at: "2018-07-07"
- title: Commerce
  permalink: commerce
  body: "Intercourse by way of trade and traffic between different peoples or states and the citizens or inhabitants there-of, including not only the purchase, sale, and exchange of commodities, but also the ln-strumentallties and agencles hy whlch it is promoted and the means and appllances by which It is carried on, and the transporta-tion of persons as well as of goods, both by land and by sea. Brennan v. Titusville, 153"
  published_at: "2018-07-07"
- title: Comminatorium
  permalink: comminatorium
  body: "In old practice. A clause sometimes added at the end of writs, admonishing the sheriff to be faithful in executing them. Bract fol. 398"
  published_at: "2018-07-07"
- title: Commise
  permalink: commise
  body: "In old French law. Forfel-ture; the forfeiture of a fief; the penalty at-tached to the ingratitude of a vassal. Guyot, Inst Feod. c. 12"
  published_at: "2018-07-07"
- title: Commissaire
  permalink: commissaire
  body: "In French law. A person who receives from a meetlug of shareholders a special authority, viz., that of checking and examining the accounts of a manager or of valuing the opporin en nature, (q. v.) The name is also applied to a judge who receives from a court a special mission, e. g., to lnstltute an lnquiry, or to examine certain books, or to supervise the operations of a bankruptcy. Arg. Fr. Merc. Law, 551"
  published_at: "2018-07-07"
- title: Commissariat
  permalink: commissariat
  body: "The whole body of officers who make up the commissaries' de-partment of an army"
  published_at: "2018-07-07"
- title: Commissary
  permalink: commissary
  body: "In eeelesiaatieal law"
  published_at: "2018-07-07"
- title: Commission
  permalink: commission
  body: "A warrant or authority or letters patent, issuing from the govern-ment, or one of its departments, or a court, empowering a person or persons named to do certain acts, or to exercise jurisdiction, or to perform tbe duties an<| exercise tbe autbori-ty of an office, (as in the case of an officer in the army or navy.) Bledsoe v. Colgan, 188 CaL 34, 70 Pac. 924; U. S. v. Planter, 27 Fed. Caa 544; Dew v. Judges, 8 Hen. & M. (Va.) 1, 8 Am. Dec. 639; Scofield ▼. Louns-bury, 8 Conn. 109"
  published_at: "2018-07-07"
- title: "Commissioned Officers"
  permalink: "commissioned-officers"
  body: "In the"
  published_at: "2018-07-07"
- title: Commissions
  permalink: commissions
  body: "The couipeusatlon or reward paid to a factor, broker, agent, bailee, executor, trustee, receiver, etc., when the same is calculated as a percentage on the amount of his transactions or the amount re-ceived or expended. See Commission"
  published_at: "2018-07-07"
- title: Commissive
  permalink: commissive
  body: "Caused by or consisting in acts of commission, as distinguished from neglect, sufferance, or toleration; as in the phrase “commissive waste,” which is con-trusted with “permissive waste.” See waste"
  published_at: "2018-07-07"
- title: "Commissoria Lex"
  permalink: "commissoria-lex"
  body: "In Roman iaw. A clause which might be Inserted iu an agreement for a sale upon credit, to the effect that the vendor should be freed from his obligation, and might rescind the sale, lf the vendee did not pay the purchase price at the appointed time. Also a similar agreement between a debtor and bis pledgee that, if the debtor did not pay at the day appointed, the pledge should become the absolute property of the creditor. This, however, was abol-lshed by a law of Constantine. Cod. 8, 35, 3. See Dig. 18, 3; Mackeld. Rom. Law, SS 447, 461; 2 Kent, Comm. 5S3"
  published_at: "2018-07-07"
- title: Commit
  permalink: commit
  body: "In practice. To send a per-son to prison by virtue of a lawful authori-ty, for any crime or contempt, or to an asy-lum, workhouse, reformatory, or the like, hy authority of a court or magistrate. People v. Beach, 122 Cal. 37, 54 Pac. 369; Cummlngton v. wareham, 9 Cush. (Mass.) 585; French v. Bancroft, 1 Metc. (Mass.) 502; People v. warden, 73 App. Dlv. 174, 76 N. Y. Supp. 728"
  published_at: "2018-07-07"
- title: Committee
  permalink: committee
  body: "In practice. An assembly or board of persons to whom the consideration or management of any matter is com-mitted or referred by some court. Lloyd v. Hart, 2 Pa. 473, 45 Am. Dec. 612; Farrar v. Eastman, 5 Me. 345"
  published_at: "2018-07-07"
- title: "Committing Magistrate"
  permalink: "committing-magistrate"
  body: See
  published_at: "2018-07-07"
- title: Commixtio
  permalink: commixtio
  body: "In the civil law. The mixing together or confusion of things, dry or solid, belonging to different owners, as dis-tinguished from confusio, which has relation to liquids"
  published_at: "2018-07-07"
- title: "Commodati Actio"
  permalink: "commodati-actio"
  body: "Lat. In the civil law. An action of loan; an action for a thing lent. An actlon glven for the recov-ery of a thing loaned, (commodatum,) and not returned to the lender, Inst 3, 15, 2; Id. 4, 1,16"
  published_at: "2018-07-07"
- title: Commodato
  permalink: commodato
  body: "In Spanish law. A con-tract by which one person lends gratuitous* ly to another some object not consumable, to be restored to him in kind at a given period; the same contract as commodatum, (ff. v"
  published_at: "2018-07-07"
- title: Commodatum
  permalink: commodatum
  body: "In the civil law. He who lends to another a thing for a definite time, to be enjoyed and used under certain conditions, without any pay or reward, is called \"commodans;” the person who re-ceives the thing is called “commodatarius,\" and the contract is called \"commodatum.” It differs from locatio and conductio, in this: that the use of the thing is gratuitous. Dig. 13, 6; Inst. 3, 2, 14; Story, Bailm. S 221. Coggs v. Bernard, 2 Ld. Raym. 909; Adams v. Mortgage Co., 82 Miss. 263, 34 South. 482, 17 L. R. A. (N. S.) 138, 100 Am. St Rep. 633; world’s Columbian Exposition Co. v. Repub-lic of France, 96 Fed. 693, 38 0. C. A. 483"
  published_at: "2018-07-07"
- title: Comuon
  permalink: comuon
  body: "As an adjective, this word denotes usual, ordinary, accustomed; shared amongst several; owned by several Jolntly. State v.. o’Conner, 49 Me. 596; Eoen v. State, 35 Neb. 676, 53 N. W. 695, 17 L. R. A. 821; Aymette v. State, 2 Humph. (Tenn.) 154"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.c4"
  body: "d by the inhabitants of a manor to their ord, towards the charge of holding a court leet. Bailey, Diet.—Common form. A will is said to be proved in common form when the executor proves it on his own oath; as distinguished from “proof by witnesses.” which is necessary when the paper propounded as a will is disputed. Hubbard v. Hubbard, 7 or. 42; Richardson v. Green. 61 Fed. 423, 9 C. C. A. R65; In re Straub, 49 N. J. Eq. 264, 24 Atl. 509; Sutton v. Hancock, 118 Ga. 436. 45 S. E. 504.—Common ball. A court in the city of London, at which ali the citizens, or such as are free of the city, have a right to attend.— Common learning;* Familiar law or doc-trine. Dyer, 27b. 33.—Common place. Com-mon pleas. The English court of common pleas is sometimes so called iu the old books.—Oom-mon prayer. The liturgy, or public form of"
  published_at: "2018-07-07"
- title: "Common Bar"
  permalink: "common-bar"
  body: "In pleadlng. (other-wise called, “blank bar.”) A plea to compel the plalntlff to assign the particular place where the trespass has been committed. Steph. Pl. 256"
  published_at: "2018-07-07"
- title: "Common Bench"
  permalink: "common-bench"
  body: "The English conrt of common pleas was formerly so called. Its original title appears to have been simply “The Bench,” but it was designated “Common Bench” to distinguish it from the “King’s Bench,” and because in it were tried nnd determined the causes of common persons, i. e., causes between subject and sub-ject, in which the crown had no interest"
  published_at: "2018-07-07"
- title: "Common Law"
  permalink: "common-law"
  body: "1. As distinguished from the Roman law, the modern civil law. the canon law, and other systems, the com-mon law is that body of law and Jurlstic theory which was originated, developed, and formulated and is administered in England, and has obtained among most of the states and peoples of Anglo-Saxon stock. Lux v. Haggin, 69 Cal. 255, 10 Pac. 674"
  published_at: "2018-07-07"
- title: "Co., Isi U"
  permalink: "co.,-isi-u"
  body: "ses the body of those principles and rules of action, relating to the govern-ment and security of persons and property, which derive their authority solely from usages and customs of immemorial antiquity, or from the judgments and decrees of the courts recognizlng, affirming, and enforcing snch usages and customs; and, in this sense, particularly the ancient unwritten law of England, western Unlon Tel. Co. v. Call Pub. CO., 181 U. S. 92, 21 Sup. Ct 561, 45 I* Ed. 765; State v. Buchannn, 5 Har. & J. (Md.) 365, 0 Am. Dec. 534; Lux v. Haggin, 69 Cal. 255, 10 Pac. 674; Barry v. Port Jer-vls, 64 App. Dlv. 268, 72 N. Y. Supp. 104"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.c5"
  body: "s distinguished from equity iaw, it ts a body of rules and principles, written or unwritten, which are of fixed and immutable authority, and which must be applied to con-troversles rigorously and in their entirety, and cannot be modified to suit the peculiari-tles of a specific case, or colored by any judi-cial discretion, and which rests confessedly upon custom or statute, as distinguished from any claim to ethical superiority. Kle-ver v. Seawall, 65 Fed. 395, 12 C. C. A. 661"
  published_at: "2018-07-07"
- title: "Common Fleas"
  permalink: "common-fleas"
  body: "Tbe name of a conrt of record having general original jurisdic-tlon in civil suits"
  published_at: "2018-07-07"
- title: "Common Recovery"
  permalink: "common-recovery"
  body: "In conveyanc-Ing. A species of common assurance, or mode of conveying lands by matter of record, formerly in frequent use in England. It was in the nature and form of an action at law, carried regularly through, and ending in a recovery of the lands against the ten-ant of the freehold; which recovery, being a supposed adjudication of the right, bound all persons, and vested a free and absolute fee-slmple in the recoverer. 2 Bl. Comm. 357. Christy v. Burch, 25 Fla. 942, 2 South. 258. Common recoveries were abolished by the statutes 3 & 4 wm. IV. c. 74"
  published_at: "2018-07-07"
- title: Commonable
  permalink: commonable
  body: "Entitled to common. Commonable beasts are either beasts of the plow, as horses and oxen, or such as manure the land, as kine and sheep. Beasts not commonable are swlne, goats, and the like. Co. Litt 122d; 2 Bl. Comm. 33"
  published_at: "2018-07-07"
- title: Commonage
  permalink: commonage
  body: "In old deeds. The right of common. See Common"
  published_at: "2018-07-07"
- title: Commonalty
  permalink: commonalty
  body: "In English law. The"
  published_at: "2018-07-07"
- title: Commonance
  permalink: commonance
  body: "The commoners, or tenants and inhabitants, who have the right of common or coinmoning in open field. CoweU"
  published_at: "2018-07-07"
- title: Commoners
  permalink: commoners
  body: "in English law. Per* sons having a right of common. So called because they have a right to pasture on the waste, in common with the lord. 2 H. Bl. 889"
  published_at: "2018-07-07"
- title: Commons
  permalink: commons
  body: "1. The class of subjects in Great Britain exclusive of the royal family and the nobility. They are represented in parliament by the house of commons"
  published_at: "2018-07-07"
- title: "Commons House Of Parliament"
  permalink: "commons-house-of-parliament"
  body: "In the English parliament The lower house, so called because the commons of the realm, that is, the knights, citizens, and burgesses returned to parliament, representing the whole body of the commons, sit there"
  published_at: "2018-07-07"
- title: Commonty
  permalink: commonty
  body: "In Scotch law. Land possessed in common by different proprietors, or by those having acquired rights of servitude. Belt"
  published_at: "2018-07-07"
- title: Commorant
  permalink: commorant
  body: "Staying or abiding; dwelling temporarily In a place"
  published_at: "2018-07-07"
- title: Commorientes
  permalink: commorientes
  body: "Several persons who perish at the same time in consequence of the same calamity"
  published_at: "2018-07-07"
- title: Comorth
  permalink: comorth
  body: "H, or COMORTH. A contrl-bution which was gathered at marriages, and when young priests said or sung the first masses. Prohibited by 26 Hen. VIIL c. 6. CowelL"
  published_at: "2018-07-07"
- title: Commote
  permalink: commote
  body: "Half a cantred or hundred In wales, containing fifty vllages. Also a great seignory or lordship, and may include one or divers manors. Co. Litt 5"
  published_at: "2018-07-07"
- title: Commotion
  permalink: commotion
  body: "A “civil commotton\" is nn insurrection bf the people for general purposes, though it may not amount to re"
  published_at: "2018-07-07"
- title: "Communi Custodia"
