  body: "BENCH. The supreme court of common law in England, being so called be-cause the king used formerly to sit there in person, the style of the court being “coram ipso rege” It was called the “queen’s bench” in the reign of a queen, and during the pro-tectorate of Cromwell it was styled the “up"
  published_at: "2018-07-07"
- title: "King'S Proctor"
  permalink: "king's-proctor"
  body: "A proctor or solici-tor representing the crown in the former practice of the courts of probate and divorce. In petitions for dissolution of marriage, or for declarations of nullity of marriage, the king's proctor may, under the direction of the attorney geueral, ami by leave of the court, intervene in the suit for the puriwse of proviug collusion between the parties. Mozley & whltley"
  published_at: "2018-07-07"
- title: "King'S Remembrancer"
  permalink: "king's-remembrancer"
  body: "An offl-cer of the central office of the English supreme court. Formerly he was an ofiicer of the exchequer, aud had important duties to"
  published_at: "2018-07-07"
- title: Kingdom
  permalink: kingdom
  body: "A country where >an oflicer called a “king” exercises the powers of gov-ernment, whether tbe same be absolute or limited. Wolff, InsL Nat. | 994. In some kingdoms, the executive officer may be a womau, who is called a “queen.”"
  published_at: "2018-07-07"
- title: "Kings-At-Arms"
  permalink: "kings-at-arms"
  body: "The prlncipal her-aid of Englaq0 was of old designated “klng of the heralds,\" a title which seems to have been exchanged for “king-at-aruis” about the reign of Henry IV. The kings-at-arms at present exlsting in Eugland are three,—Garter, Clarenceux, and Norroy, besides Lath, who is not a member of the college. Scot: land is placed under an officer called “Lyon Klng-at-Arms,\" and Ireland is the province of one named “Ulster.” Wharton"
  published_at: "2018-07-07"
