  published_at: "2018-07-07"
- title: Phlebitis
  permalink: phlebitis
  body: "In medical jurisprudence. An inflammation of the velns, which may originate in septicaemia (bacterial blood-poisoning) or pyaemia (poisoning from pus), and is capable of beiug transmitted to other tissues, as, the brain or the muscular tissue of the heart In the latter case, an infiam-mation of the heart is produced which is called “endocarditis\" and which may result fatally. See Succession of Bidwell, 52 La. Ann. 744, 27 South. 281"
  published_at: "2018-07-07"
- title: Photographer
  permalink: photographer
  body: "Any person who makes for sale photographs, ambrotypes, dagnerrotypes, or pictures, by the action of light Act Cong. July 13, 1866, J 9; 14 St at Large, 129"
  published_at: "2018-07-07"
