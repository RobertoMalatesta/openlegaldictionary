- title: Counsellor
  permalink: counsellor
  body: "An advocate of barrls-ter. A member of the legal profession whose special function is to give counsel or advice as to the legal aspects of judicial contro-versies, or thelr preparation and management, and to appear lu court for the conduct of trials, or the argument of causes, or presentation of motions, or any other legal business that takes him Into the presence of the court"
  published_at: "2018-07-07"
- title: Count
