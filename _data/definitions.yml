- title: "Chivalry, Oourt Of"
  permalink: "chivalry,-oourt-of"
  body: "In English law. The name of a court anciently held as a court of honor merely, before the earl-mar-shal, and as a crimlnal court before the lord high constable, jointly with the earl-marshal. It had jurisdiction as to contracts and other matters touchlng deeds of arms or war, as well as pleas of llfe or member. It also cor-rected encroachments in matters of coat-ar-mor, precedency, and other dlstlnctions of"
