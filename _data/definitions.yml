  body: "Monastic habitation; perhaps the part of a monastery set apart fo.r purposes of hospitality, or as a sanctuary for criminals. Anc. Inst Eng"
  published_at: "2018-07-07"
- title: Mystery
  permalink: mystery
  body: "A trade, art, or occupation. 2 Inst 668. Masters frequently bind them-selves in the indentures with their appren-tices to teach them their art, trade, and mystery. State v. Bishop, 15 Me. 122; Bar-ger v. Caldwell, 2 Dana (Ky.) 13L"
