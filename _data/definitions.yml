  published_at: "2018-07-07"
- title: Form
  permalink: form
  body: "1. A model or skeleton of an Instrument to’be used in a judicial proceeding, containing the principal necessary matters, the proper technical terms or phrases, and whatever else is necessary to make it for-mally correct, arranged in proper and methodical order, and capable of heing adapted to the circumstances of the specific case"
  published_at: "2018-07-07"
