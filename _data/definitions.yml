  published_at: "2018-07-07"
- title: Forisfactum
  permalink: forisfactum
  body: "Forfeited. Bona fo-risfacta, forfeited goods. 1 Bl. Comm. 299. A crime. Du Cange; Spelman"
  published_at: "2018-07-07"
- title: Forisfactura
  permalink: forisfactura
  body: "A crime or offense through which property is forfeited"
  published_at: "2018-07-07"
- title: Forisfactus
  permalink: forisfactus
  body: "A criminal, one who has forfeited his life by commission of a capital offeuse. Spelman"
  published_at: "2018-07-07"
- title: Forisfamiliated
  permalink: forisfamiliated
  body: "In old English law. Portioned off. A son was sald to be forisfamiliated (fortefamiliari) if hie father assigned him part of his land, and gave him seisin thereof, and did this at the request or with the free consent of the son himself, who expressed himself satisfied with such portion, 1 Reeve, Eng. Law, 42, 110"
  published_at: "2018-07-07"
- title: Forisfamiliatus
