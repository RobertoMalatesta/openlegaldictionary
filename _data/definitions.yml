  published_at: "2018-07-07"
- title: Edugation
  permalink: edugation
  body: "within the meaning of a statute relative to the pow’ers and duties of guardians, this term comprehends not mere-ly the instruction received at school or col-lege, bnt the whole course of training, moral, intellectual, and physical. Education may be particularly directed to either the mental, moral, or physical powers and faculties, but in Its broadest and best sense it relates to them all. Mount Herman Boys’ School v. Gill, 145 Mass. 139, 13 N. E. 354; Cook v. State, 90 Tenn. 407, 16 S. >V. 471, 13 L. R. A. 183; Ruohs v. Backer, 6 Heisk. (Tenn.) 400, 19 Am. Rep. 598"
  published_at: "2018-07-07"
- title: Effect
