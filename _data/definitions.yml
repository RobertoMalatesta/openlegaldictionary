  published_at: "2018-07-07"
- title: Usual
  permalink: usual
  body: "Habitual; ordlnary; customary; accordlng to usage or custom; commonly established, observed, or practised. See Chi* cago & A. R. Co. v. Hause, 71 111. App. 147; Kellogg ▼. Curtis, 69 Me. 214, 81 Am. Rep. 273; Tescher v Merea, 118 Ind. 586, 21 N. E. 816; Trust Co. v. Norris, 61 Minn. 256, 63 N. W. 634"
  published_at: "2018-07-07"
- title: Usuarius
  permalink: usuarius
  body: "LaL In the civil law. one who had the mere use of a thing belonging to another for the purpose of supplying his daily wants; a usuary. Dig. 7, 8, 10, pr.; Calvin"
  published_at: "2018-07-07"
- title: Usucaptio
  permalink: usucaptio
  body: "or USUCAPTIO. A term of Roman law used to denote a mode of ac-qulsition of property. It corresponds very nearly to the term “prescription.” But the prescription of Roman law differed from that of the English law, in thls: that no mala fide possessor (i. e., person in possession knowingly of the property of another) could, by however long a period, acquire title by possesslon merely. The two essential requlsites to usucapio were justa causa (i. e., title) and bona fides, (i. e., lgnorance.) The term “usucapio” is sometimes, hut erroneous-ly, wrltten “usucaptio” Brown. See Pavey v. Vance, 56 ohio St. 162, 46 N. E. 898"
  published_at: "2018-07-07"
- title: Usufruct
  permalink: usufruct
  body: "In the civil law. The right of enjoying a thing, the property of"
  published_at: "2018-07-07"
- title: Usufructuary
