- title: "Circumstantial Evidence"
  permalink: "circumstantial-evidence"
  body: "Evidence directed to the attending circumstan-ces; evidence which inferentially proves the principal fact by establishing a condition of surrounding and limiting circumstances, whose existence is a premise from which the existence of the principal fact may be concluded by necessary laws of reasoning. State v. Avery, 113 Mo. 475, 21 S. W. 193; Howard v. State, 34 Ark. 433; State v. Evans, 1 Marvel (Del.) 477, 41 Atl. 136; Comm. v. webster, 5 Cush. (Mass.) 319,. 52 Am. Dec. 711; Gardner v. Preston, 2 Day (Conn.) 205. 2 Am. Dec. 91; State v. Miller, 9 Houst. (Del.) 564, 32 Atl. 137"
