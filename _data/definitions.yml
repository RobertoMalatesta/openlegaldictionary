- title: Nation
  permalink: nation
  body: "A people, or aggregation of men, existing in the form of an organized jural society, inhabiting a distinct portion of the earth, speaking the same language, using the same customs, possessing historic contin-uity, and distinguished from other like groups by their racial origin* and characteristics, and generally, but not necessarily, living under the same government and sovereignty. See Montoya v. U. S., 180 U. S. 261, 21 Sup. CL 358, 45 L. Ed. 521; worcester v. Georgia, 6 Pet 539, 8 L. Ed. 483 ; Republic of Honduras v. Soto, 112 N. Y. 310, 19 N. E. 845, 2 L. R. A. 642, 8 Am. St. Rep. 744"
  published_at: "2018-07-07"
- title: National
  permalink: national
  body: "Pertaiuing or relating to a nation as a whole; commonly applied in American law to institutions, laws, or af-fairs of the United States or its government, as opposed to those of the several states. —National bank. A bank incorporated and doing business under the laws of tbe United States, as distinguished from a state hank, which derives its powers from the authority of a particular state.—National ourrency. Notes issued by national banks, and by the United States government.—National debt. The money owing by government to some of the public, the interest of which is paid out of the taxes raised by the whole of the public.—National domain. See Domain. National domicile. See Domicile.—National government. The government of a whole nation, as distinguished from that of a local or territorial division of the nation, and also as distinguished from that of a league or confederation. \"A national government is a government of the people of a single state or nation, united as a community by what is termed the ‘social compact,' and possessing complete and perfect supremacy over persons and things, so tar as they can be made tbe law-ful objects of civil government A federal government is distinguished from a national government, by its being the government of a community of independent and sovereign states, united by compact.” Piqua Branch Bank v. Knoup, 6 ohio St. 393"
  published_at: "2018-07-07"
- title: Nationality
  permalink: nationality
  body: "That quality or charac-ter which arises from the fact of a person’s belonging to a nation or state. Nationality determines the political status ot the indi-vldual, especially with reference to alle-giance; while domicile determlnes his civil status. Nationality arises either by birth or by naturalization. According to Savigny, “nationality\" is also used as opposed to “ter-ritoriality,\" for the purpose of distinguish-ing the case of a nation having no national territory; e. g., the Jews. 8 Sav. Syst $ 346; westl. Priv, Int. Law, 5"
  published_at: "2018-07-07"
- title: Nationalizagion
  permalink: nationalizagion
  body: "In Spanish and Mexican* law. Nationalization. “The na-tlonalization of property is an act which de-notes that it has become that of the nation by some process of law, whereby private indi-viduals or corporations have been for speci-fled reasons deprived thereof.” Hall, Mex. Law, 8 749"
  published_at: "2018-07-07"
- title: Native
  permalink: native
  body: "A natural-born subject or citl-zen; a denizen by blrth; one who owes his domicile or citizenship to the fact of his birth within the country referred to. The term may also include one born abroad, if his parents were then citizens of the country, and not permanently residing in foreign parts. See U. S. v. wong Kim Ark, 169 U. S. 649, 18 Sup. Ct 456, 42 Ia Ed. 890; New Hartford v. Canaan, 54 Conn. 39, 5 Atl. 360"
  published_at: "2018-07-07"
- title: Nattvus
  permalink: nattvus
  body: "Lat in old English law, a native; specifically, one born iuto a condi-tion of servitude; a born serf or villein. —Nativa. A niefe or female villein. So call-ed because for the most part bond by nativity. Co. Litt. 122b.—Nativi oonvontionarii. Vil-leins or bondmen by contract or agreement.— Nativi de stipite. Vilieins or bondmen by birth or stock. Cowell.—Nativitas. Villen-age: that state in which men were born slaves. 2 Mon. Angl. 643.—Nativo habendo. A writ which lay for a lord wben his villein had run away from him. It was directed to the sheriff, and commanded him to apprehend the villein, and to restore him together with hie goods to the lord. Brown"
  published_at: "2018-07-07"
- title: "Natura Brevium"
  permalink: "natura-brevium"
