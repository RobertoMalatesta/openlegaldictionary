  body: "Violation or nonobservance of established rules and practices. The want of adherence to some prescribed rule or mode of proceeding; consisting either in omitting to do something that is necessary for the due aud orderly conductiug of a suit, or doing it in an unseasonable time or Improper manner. 1 Tidd, Pr. 512. And see McCain v. Des Moines, 174 U. S. 168, 19 Sup. Ct 644, 43 L. Ed. 936; Emeric v. Al-varado, d4 Cal. 529, 2 Pac. 418; Hall v. Mun-ger, 5 Lans. (N. Y.) 113; Corn Exch. Bank"
