  body: "This phrase is frequently used iu conveyances, when reciting some other conveyance which has not yet been recorded, but which forms a link in the chain of title. In Pennsylvania, it has been construed to be a covenant, on the part of the grantor, to procure the deed to be recorded in a reasonable time. Penn v. Preston, 2 Rawle (Pa.) 14"
