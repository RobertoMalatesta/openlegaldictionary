- title: Decoy
  permalink: decoy
  body: "To inveigle, entice, tempt, or lure; as, to decoy a person within the ju-risdiction of a court so that he may be serv-ed with process, or to decoy a fugitive criminal to a place where he may be arrested without extradition papers, or to decoy one away from his place of residence for the pur-pose of kidnapping him and as a part of that act In all these uses, the word implies enticement or luring by means of some fraud, trick, or temptation, bat excludes the idea of force. Eherllng v. State, 136 Ind. 117, 35 N. E. 1023; John v. State, 6 wyo. 203, 44 Pac. 51; Campbell v. Hudson, 106 Mich. 523, 64 N. W. 483"
  published_at: "2018-07-07"
- title: Degree
  permalink: degree
  body: "In practice. The judgment of a court of equity or admiralty, answering to the judgment of a court of common law. A decree in equity is a sentence or order of the court, pronounced on hearing and under-standing ali the points in issue, and determining the right of all the parties to the suit, according to equity and fcood conscience. 2 Daniell, Ch. Pr. 986; wooster v. Handy (0"
