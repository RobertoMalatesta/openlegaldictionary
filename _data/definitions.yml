  published_at: "2018-07-07"
- title: Consortium
  permalink: consortium
  body: "In the civil law. A nnlon of fortunes; a lawful Roman marriage. Also, the joining of several persons as par-ties to one action. In old English law, the term signified company or society. In the language of pleading, (as in the phrase per quod consortium amisit) It means the com-panionship or society of a wife. Bigaouette v. Paulet, 134 Mass. 123, 45 Am. Rep. 307; Lockwood v. Lockwood, 67 Minn. 47G, 70 N. W. 784; Kelley v. Railroad Co., 168 Mass. 308, 46 N. E. 1063, 38 L. R. A. 631, 60 Am. St Rep. 397"
  published_at: "2018-07-07"
- title: Consortship
  permalink: consortship
  body: "In maritime law. An agreement or stipulation between the owners of different vessels that they shall keep in company, mutually aid, Instead of interfering with each other, In wrecking and salvage, and share any money awarded as salvage, whether earned by one vessel or both. An-drews v. wall, 3 How. 571,11 L. Ed. 729"
  published_at: "2018-07-07"
- title: Conspiracy
  permalink: conspiracy
  body: "In criminal law. A combination or confederacy between two or more persons formed for the purpose of com-mitting, by their joint efforts, some unlaw-ful or criminal act, or some act which is ln-noceut in Itself, but becomes unlawful when done by the concerted action of the conspira-tors, or for the purpose of using criminal or unlawful means to the commission of an act not in itself unlawful. Pettibone v. U. S., 148 U. S. 197, 13 Sup. Ct 542, 37 L. Ed. 419; State v. Slutz, 106 La. 182, 30 South. 29S; wright v. U. S., 108 Fed. 805, 48 C. C. A. 37; U. S. v. Benson, 70 Fed. 591, 17 C. C. A. 293; Girdner v. walker, 1 Heisk. (Tenn.) 186; Boutwell v. Marr, 71 Vt 1, 42 Atl. 607, 43 L. R. A. 803, 76 Am. St. Rep. 746; U. S. v. weber (C. C.) 114 Fed. 950; Comm. v. Hunt, 4 Metc. (Mass.) Ill, 38 Am. Dec. 346; Erdman v. Mitchell, 207 Pa. 79, 56 Atl. 327, 63 L. R. A. 534, 99 Am. St Rep. 783; Standard O11 Co. v. Doyle, 118 Ky. 662, 82 S. W. 271, 111 Am. Sh Rep. 331"
