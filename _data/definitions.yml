- title: Labor
  permalink: labor
  body: "1. work; toil; service. Con-tlnued exertion, of the more onerous and Inferior kind, usually and chiefly consisting in the protracted expenditure of muscular force, adapted to the accomplishment of specific useful ends. It is used in this sense in several legal phrases, such as “a count for work and labor,” “wages of labor,\" etc"
  published_at: "2018-07-07"
- title: "Labor A Jury"
  permalink: "labor-a-jury"
