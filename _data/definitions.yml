  published_at: "2018-07-07"
- title: "Urban Servitude"
  permalink: "urban-servitude"
  body: "City servitudes, or servitudes of houses, are called \"urban.” They are the easements appertaining to the building and construction of houses; as, for instance, the right to light and air, or the right to build a house so as to throw the rain-water on a neighbor’s house. Mosley & whitley; Civ. Code La. 1900, § 711"
  published_at: "2018-07-07"
- title: Urbs
  permalink: urbs
  body: "Lat in Roman law. A city, or a walled town. Sometimes it is put for civitas, and denotes the inhabitants, or both the city and its inhabitants; i. e., the municipality or commonwealth. By way of spe-cial pre-eminence, urbs meant the city of Rome. Ainsworth"
  published_at: "2018-07-07"
- title: Usage
  permalink: usage
  body: "Usage is a reasonable and law-ful public custom concerning transactions of the same nature as those which are to be effected thereby, existing nt the place where the obligation is to be performed, and either known to the parties, or so well established, general, and uniform that they must be pre-sumed to have acted with reference thereto. Clv. Code Dak. 8 2119. And see Milroy v. Railway Co., 98 Iowa, 188, 67 N. W. 276; Barnard v. Kellogg, 10 wall. 388, 19 L. Ed. 987; wilcocks v. Philllps, 29 Fed. Cas. 1203; McCarthy v. McArthur. 69 Ark. 313, 63 S. W. 50; Lincoln & K. Bank v. Page, 9 Mass. 156, 6 Am. Dec. 52: Lane v. Bank, 8 Ind. App. 299, 29 N. E. 613; Morningstar v. Cunningham. 110 Ind. 328, 11 N. E. 593, 59 Am. Rep. 211"
  published_at: "2018-07-07"
- title: Usance
  permalink: usance
  body: "In mercantile law. The com-mon perlod fixed by the usage or custom or habit of deallng between the country where a blll is drawn, and that where it is payable, for the payment of bills of exchange. It means, In some countries, a month, in others two or more months, and in others half a month. Story, Bllls, M 50, 144, 332"
  published_at: "2018-07-07"
