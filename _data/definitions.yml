- title: Petty
  permalink: petty
  body: "Small, minor, of less or incon-siderable Importance. The English form of “petit,” and sometimes used instead of that word in such compounds as “petty jury,\" “petty larceny,” and “petty treason.” See Petit"
  published_at: "2018-07-07"
