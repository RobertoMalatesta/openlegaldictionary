- title: County
  permalink: county
  body: "The name given to the principal subdivisions of the kingdom of Eng-land and of most of the states of the American Union, denoting a distinct portion of territory organized by Itself for political and Judicial purposes. The etymology of the word shows it to have been the district an-ciently governed by a count or earl. In mod-em use, the word may denote elther the ter-rltory marked off to form a county, or the citizens resident within such territory, tak-en collectively and consldered as invested with polltlcal rights, or the county regarded as a municipal corporation possessing subordinate governmental powers, or an organ-lzed .jural society invested with specific rights and duties. Patterson v. Temple, 27 Ark. 207; Eagle v. Beard, 33 Ark. 501; wooster v. Plymouth, 62 N. H. 208"
  published_at: "2018-07-07"
- title: Coupons
  permalink: coupons
  body: "Interest and dividend cer-tlflcates; also those parts of a commercial instrument whlch are to be cut, and which are evidence of something connected with the contract mentioned in the instrument. They are generally attached to certificates of loan, where the interest is payable at par-ticular periods, and, when the interest is paid, they are cut off and delivered to the payer, wharton"
  published_at: "2018-07-07"
- title: "Cour De Cassation"
  permalink: "cour-de-cassation"
  body: "The supreme judicial tribunal of France, having appellate jurisdiction only. For an account of its corn-position and powers, see Jones, French Bar, 22; Guyot, Repert. Univ"
  published_at: "2018-07-07"
- title: Court
  permalink: court
  body: "In legislation. A legislative assembly. Parliament is called in the old books a court of the king, nobility, and com-mons assembled. Finch, Law, b. 4, c. 1, p. 233; Fleta, lib. 2, c. 2"
  published_at: "2018-07-07"
- title: "Court-Baron"
  permalink: "court-baron"
  body: "In English law. A conrt which, although not one of record, is incident to every manor, and cannot be sev-ered therefrom. It was ordained for the maintenance of the services and duties stipu-lated for by lords of manors, and for the pur-pose of determining actions of a personal nature, where the debt or damage was under forty shillings, wharton"
  published_at: "2018-07-07"
- title: "Court Christian"
  permalink: "court-christian"
  body: "The ecclesiastical courts in England are often so called, as distinguished from the civil courts. 1 Bl. Comm. 83; 3 Bl. Comm. 64; 8 Stepb. Comm. 430"
  published_at: "2018-07-07"
- title: "Court For Consideration Of Crowm Oases Reserved"
  permalink: "court-for-consideration-of-crowm-oases-reserved"
  body: "A court established by St. 11 A 12 Vict. c. 78, compos"
  published_at: "2018-07-07"
- title: "Court For Divorce And Matri-Monial Causes"
  permalink: "court-for-divorce-and-matri-monial-causes"
  body: "This court was estab-lished by St. 20 & 21 Vict. c. 85, which trans-ferred to it all jurisdiction then exerclsable by any ecclesiastical court in England, in matters matrimonial, and also gave it new powers. Tbe court consisted of the lord chancellor, the three chiefs, and three senior puisne judges of the common-law courts, and the judge ordinary, who together constltuted, and still constitute, the “full court” The judge ordinary heard almost all matters in the first Instance. By the judicature act, 1873, S 3, the jurisdiction of the court was transferred to the supreme court of Judica-ture. Sweet"
  published_at: "2018-07-07"
- title: "Court For The Correction Of Errors"
  permalink: "court-for-the-correction-of-errors"
  body: "The style of a court bavlng ju-risdiction for review, by appeal or writ of error. The name was formerly used In New York and South Carolina"
  published_at: "2018-07-07"
- title: "Court For The Relief Of In-Solvent Debtors"
  permalink: "court-for-the-relief-of-in-solvent-debtors"
  body: "In English law. A local court which has its sittings in Lon-don only, which receives the petitions of in-solvent debtors, and decides upon the ques-tion of granting a discharge"
  published_at: "2018-07-07"
- title: "Court For The Trial Of Impeachments"
  permalink: "court-for-the-trial-of-impeachments"
  body: "A tribunal empowered to try any officer of government or other per-son brought to lts bar by the process of im-peachment. In England, the house of lords constitutes such a court; in the United States, the senate; and in the several states, usually, the upper house of the legislative assembly"
  published_at: "2018-07-07"
- title: "Court-Hand"
  permalink: "court-hand"
  body: "In old Engllsh practlce. The pecullar hand in which the records of courts were written from the earliest period down to the reign of George II. Its char-acteristics were great strength, compactness, and undeviatiug uniformity; and its use uu-doubtedly gave to the ancient record its ac-knowledged superiority over the modern, In the important quality of durability"
  published_at: "2018-07-07"
- title: "Court-House"
  permalink: "court-house"
  body: "The building occupied for the public sessions of a court, with its va-rious offices. The term may be used of a place temporarily occupied for the sessions of a court, though not the regular court-house. Harris v. State, 72 Miss. 960, 18 South. 387, 33 L. R. A. 85; Vigo County v. Stout, 130 Ind. 53, 35 N. E. 683, 22 L. R. A. 398; waller v. Arnold, 71 IU. 353; Kane ▼. McCown, 55 Mo. 198"
  published_at: "2018-07-07"
- title: "Court-Lands"
  permalink: "court-lands"
  body: "Domains or lands kept in the lord’s hands to serve his family"
  published_at: "2018-07-07"
- title: "Court-Leet"
  permalink: "court-leet"
  body: "The name of an English court of record held once in the year, and’ not oftener, within a particular hundred, lordship, or manor, before the steward of the leet; being the king’s court granted by char-ter to the lords of those hundreds or manors. Its ofiice was to view the frankpledges,—that is, the freemen within the liberty; to present by jury crimes happening within the juris-diction; and to punish trivial misdemeanors. It has now, however, for the most part, fall-en into total desuetude; though in some manors a court-leet is still periodically held for the transaction of the administrative business of the manor. Mozley & whitley"
  published_at: "2018-07-07"
- title: "Court-Martial"
  permalink: "court-martial"
  body: "A military court, couvened under authority of government apd the articles of war, for trying and punishing military offenses committed by soldiers or sailors in the army or navy. People v. Van Allen, 55 N. Y. 31; Carver v. U. S., 16 Ct. Cl. 361; U. S. v. Mackenzie, 30 Fed. Cas. 1160"
  published_at: "2018-07-07"
- title: "Court Of Appeals In Cases Of Capture"
  permalink: "court-of-appeals-in-cases-of-capture"
  body: "A court erected by act of cou-gress under the articles of confederation which preceded the adoption of the constitn-tion. It had appellate jurisdiction in prize causes"
  published_at: "2018-07-07"
- title: "Court Of Arbitration Of The Chamber Of Commerce"
  permalink: "court-of-arbitration-of-the-chamber-of-commerce"
  body: "A court of arbitrators, created for the convenience of merchants in the city of New York, by act of the legislature of New York. It decides disputes between members of the chamber of commerce, and between members and outside merchants who voluntarily submit them-selves to the jurisdiction of the court"
  published_at: "2018-07-07"
- title: "Court Of Archdeacon"
  permalink: "court-of-archdeacon"
  body: "The most Inferior of the English ecclesiastical courts, from which an appeal generally lies to that of the bishop. 3 Bl. Comm. 64"
  published_at: "2018-07-07"
- title: "Courts Of Assize And Nisi Prius"
  permalink: "courts-of-assize-and-nisi-prius"
  body: "Courts in England composed of two or more commissioners, called “judges of assize,” (or of “assize and nisi prius,\") who are twice in every year sent by the king’s special commlssion, on circuits all round the kingdom, to try, hy a jury of the respective counties, the truth of such matters of fact as are there under dispute in the courts of west-minster Hall. 3 Steph. Comm. 421, 422 ; 3 Bl. Comm. 57"
  published_at: "2018-07-07"
- title: "Court Of Attachments"
  permalink: "court-of-attachments"
  body: "The low-est of the three courts held in the forests. It has fallen into total disuse"
  published_at: "2018-07-07"
- title: "Court Of Audience"
  permalink: "court-of-audience"
  body: "Ecclesiastical courts, in which the primates once exercised in person a considerable part of their juris-dlction. They seem to be now obsolete, or at least to be only used on the rare occur-rence of the trial of a bishop. Phillim. Ecc. Law, 1201, 1204"
  published_at: "2018-07-07"
- title: "Court Of Augmentation"
  permalink: "court-of-augmentation"
  body: An
  published_at: "2018-07-07"
- title: "Court Of Brotherhood"
  permalink: "court-of-brotherhood"
  body: "An as"
  published_at: "2018-07-07"
- title: "Court Of Chancery"
  permalink: "court-of-chancery"
  body: "A court having the jurisdiction of a chancellor; a court administering equity and proceeding accord-tag to the forms and principles of equity. In England^ prior to the judicature acts, the style of the court possessing the largest equi-table powers and jurisdiction was the “high conrt of chancery.\" In some of the United States, the title \"court of chancery” is ap-plied to a court possessing general equity powers, distinct from the courts of common law. Parmeter ▼. Bourne, 8 wash. 45, 35 Pac. 586"
  published_at: "2018-07-07"
- title: "Courts Of Cinque Ports"
  permalink: "courts-of-cinque-ports"
  body: "In Eng-lish law. Courts of limited local jurisdic-tion formerly held before the mayor and jurats (aldermen) of the Cinque Ports"
  published_at: "2018-07-07"
- title: "Court Of The Clerk Of The Market"
  permalink: "court-of-the-clerk-of-the-market"
  body: "An English court of lnferior ju-risdiction held in every fair or market for the punishment of misdemeanors committed therein, and the recognizance of weights and measures"
  published_at: "2018-07-07"
- title: "Court Of Common Pleas"
  permalink: "court-of-common-pleas"
  body: The
  published_at: "2018-07-07"
- title: "Court Of Common Pleas For The City And County Of New York"
  permalink: "court-of-common-pleas-for-the-city-and-county-of-new-york"
  body: "The oldest court in the state of ( New York. Its Jurisdiction is unlimited as ' respects amount, but restricted to‘ the city and county of New York as respects locality. It has also appellate jurisdiction of cases tried in the marine court and district courts"
  published_at: "2018-07-07"
- title: "Courts Of Conscience"
  permalink: "courts-of-conscience"
  body: "These were the same as courts of request, (q. v.) This name is also frequently applied to the courts of equity or of chancery, not as a name but as a description. See Harper v. Clayton, 84 Md. 346, 35 Ath 1083, 35 L. R"
  published_at: "2018-07-07"
- title: "Court Gf Convocation"
  permalink: "court-gf-convocation"
  body: "In English ecclesiastical law. A court, or assembly"
  published_at: "2018-07-07"
- title: "Court Of The Coroner"
  permalink: "court-of-the-coroner"
  body: "In Eng-llsh law. A court of record, to inquire, when any one dies in prison, or comes to a violent or sudden death, hy what manner he came to his end. 4 -Steph. Comm. 323 ; 4 Bl. Comm. 274. See Coboneb"
  published_at: "2018-07-07"
- title: "Courts Of The Counties Palatine"
  permalink: "courts-of-the-counties-palatine"
  body: "In English law. A species of pri-vate court which formerly appertained to the counties palatine of Lancaster and Durham"
  published_at: "2018-07-07"
- title: "Oourt Of County Commission-Ers"
  permalink: "oourt-of-county-commission-ers"
  body: "There is in each county of Alabama a court of record, styled the “court of county commissioners,” composed of the judge of probate, as principal judge, and four com-missioners, who are elected ^t the times pre-scribed by law, and hold office for four years. Code Aia. 1886, § 819"
  published_at: "2018-07-07"
- title: "Oourt Of Delegates"
  permalink: "oourt-of-delegates"
  body: "An English tribunal composed of delegates appointed by royal commission, and formerly the great court of appeal in all ecclesiastical causes# The powers of the court were, hy 2 & 3 wm. IV. c. 92, transferred to the privy council. A commission of review was formerly grant-ed. in extraordinary cases, to revise a sen-tence of the court of delegates, when that court had apparently been led into material error. Brown; 3 Bl. Comm. 66"
  published_at: "2018-07-07"
- title: "Court Of The Duchy Of Lancaster"
  permalink: "court-of-the-duchy-of-lancaster"
  body: "A court of special jurisdiction, held before the chancellor of the duchy or his deputy, concerning ali matters of equity re-lating to lands holden of the king in right of the duchy of Lancaster. 3 BL Comm. 78"
  published_at: "2018-07-07"
- title: "Court Of Equity"
  permalink: "court-of-equity"
  body: "A court which has jurisdiction in equity, which administers justice aud decides controversies in accord-ance with the rules, principles, and precedents of equity, and which follows the forms and procedure of chancery; as distinguished from a court having the jurisdiction, rules, principles, and practice of tbe common law. Thomas v. Phillips, 4 Smedes & M. (Miss.) 423"
  published_at: "2018-07-07"
- title: "Court Of Errors And Appeals"
  permalink: "court-of-errors-and-appeals"
  body: "The court of last resort in the state of New Jersey is so named. Formerly, the same ti-tle was given to the highest court of appeal in New York."
  published_at: "2018-07-07"
- title: "Court Of Exchequer"
  permalink: "court-of-exchequer"
  body: "In English law. A very ancient court of record, set up by william the Conqueror as a part of the aula regis, aud afterwards oue of the four superior courts at westmiuster. It was, however, inferior in rank to both the king’s bench and the commoli pleas. It was pre-sided over by a chief baron aud four puisne hurons. It wus origiuuily the kiug’s treas-ury, and was charged with keeping the king's accounts and collecting the royal revenues. But pleas between subject and subject were anciently heard there, untii this was for-bidden by the Artivula super Cliartas, (1290,) after which its jurisdiction as a court oniy extended to revenue cases arising out of the non-payment or withholding of debts to the crown. But the privilege of suing and beiug sued in this court was extended to the king’s accountants, and later, by the use of a convenient fiction to the effect that the plain-tiff was the king's debtor or accountant, the court was thrown open to all suitors in per-sonal actions. The exchequer had formerly both an equity side and a common-law side, • but its equity jurisdiction was taken away by the statute 5 Vict. c. 5, (1842,) and trans-ferred to the court of chancery. The judlca-ture act (1873) transferred the business and jurisdiction of this court to the “Exchequer Division” of the \"High Court of Justice"
  published_at: "2018-07-07"
- title: "Court Of Exchequer Chamber"
  permalink: "court-of-exchequer-chamber"
  body: "The name of a former English court of ap-peal, intermediate between the superior courts of common law and the house of lords, when sitting as a court of appeal from any one of the three superior courts of common law, it was composed of Judges of the other two courts. 3 Bl. Comm. 56, 57 ; 3 Steph. Comm. 333, 356. By the judicature act (1873) the jurisdiction of this court is transferred to the court of appeal."
  published_at: "2018-07-07"
- title: "Court Of General Quarter Sessions Of The Peace"
  permalink: "court-of-general-quarter-sessions-of-the-peace"
  body: "In Ameri. can law. A court of criminal jurisdiction in New Jersey"
  published_at: "2018-07-07"
- title: "Court Of General Sessions"
  permalink: "court-of-general-sessions"
  body: "The name given in some of the.states (aa"
  published_at: "2018-07-07"
- title: "Court Of Great Sessions In. Wales"
  permalink: "court-of-great-sessions-in.-wales"
  body: "A court formerly held in Wales; abollshed by 11 Geo. IV. and 1 wm. IV. c. 70. and the welsh judicature incorporated with that of England. 3 Steph. Comm. 317, note"
  published_at: "2018-07-07"
- title: "Court Of Guestling"
  permalink: "court-of-guestling"
  body: "An assembly of the members of the Court of Brotherhood (supra) together with other representatives of the corporate members of the Cinque Ports, invited to sit with the mayors of the seven principal towns. Cent. Dict"
  published_at: "2018-07-07"
- title: "Court Of High Commission"
  permalink: "court-of-high-commission"
  body: In
  published_at: "2018-07-07"
- title: "Court Of Honor"
  permalink: "court-of-honor"
  body: "A court having Ju-risdiction to hear and redress injuries or affronts to a man’s honor or personal dignity, of a nature not cognisable by the ordinary courts of law, or encroachments upon his rights in respect to heraldry, coat-armor, right of precedence, and the like, it wns oue of the functions of the Court of Chivalry (q. v.) in England to sit and act as a court of honor. 3 Bl. Comm. 104. The name is also given in some European countries to a trl-bunal of army officers (more or less distinctly recognized by law as a “court”) convened for the purpose of inquiring into complaints of-fecting the honor of brother ofilcers and punishing derelictions from the code of honor and deciding on the causes and occasions for flght-lng duels, in which officers are concerned, and the manner of conducting them"
  published_at: "2018-07-07"
- title: "Court Of Hustings"
  permalink: "court-of-hustings"
  body: "In English law. The county court of London, held be-fore the mayor, recorder, and sheriff, but of which the recorder is, in effect, the sole judge. No actions can be brought in this court that are merely personal. 3 Steph. Comm. 449, note I"
  published_at: "2018-07-07"
- title: "Court Of Inquiry"
  permalink: "court-of-inquiry"
  body: "In English law. A court sometimes appointed by tlie crown to ascertain whether it be proper to resort to extreme measures against a person charged before a court-martial"
  published_at: "2018-07-07"
- title: "Court Of Justice Seat"
  permalink: "court-of-justice-seat"
  body: "In English law. The principal of the forest courts"
  published_at: "2018-07-07"
- title: "Court Of Justiciary"
  permalink: "court-of-justiciary"
  body: "A Scotch court of general criminal jurisdiction of all offenses committed in any part of Scotland, both to try causes and to review decisions of Inferior criminal courts. It is composed of five lords of session with the lord president or justice-clerk as president. It also lias ap-pellate jurisdiction in civil causes Involving small amounts. An appeal lies to the house of lords"
  published_at: "2018-07-07"
- title: "Court Of Law"
  permalink: "court-of-law"
  body: "In a wide sense, any duly constituted tribunal administering tlie laws of the state or nation; iu a narrower sense, a court proceeding according to the course of the common law and governed by its rules and principles, as contrasted with a “court of equity.”"
  published_at: "2018-07-07"
- title: "Court Of Lodemanage"
  permalink: "court-of-lodemanage"
  body: "An ancient court of the Cinque Ports, having jurisdiction in maritime matters, and particularly over pilots (lodemen"
  published_at: "2018-07-07"
- title: "Court Of The Lord High Stew-Ard Of The Universities"
  permalink: "court-of-the-lord-high-stew-ard-of-the-universities"
  body: "In Eng-lish law. A court constituted for the trial of scholars or privileged persons connected with the university at oxford or Cambridge who are indicted for treason, felony, or mayhem"
  published_at: "2018-07-07"
- title: "Court Of Magistrates And Freeholders"
  permalink: "court-of-magistrates-and-freeholders"
  body: "In American law. The name of a court formerly established iu South Carolina for the trial of slaves and free persons of color for criminal offenses"
  published_at: "2018-07-07"
- title: "Court Of Marshalsea"
  permalink: "court-of-marshalsea"
  body: "A court which has jurisdlction of all trespasses com"
  published_at: "2018-07-07"
- title: "Court Of Nisi Prius"
  permalink: "court-of-nisi-prius"
  body: "In Amer"
  published_at: "2018-07-07"
- title: "Court Of Ordinary"
  permalink: "court-of-ordinary"
  body: "In some of the United States (e. g., Georgia) this name is given to the probate or surrogate’s court, or the court having the usual jurisdiction in respect to the proving of wills and the ad-ministration of decedents’ estates. Veach v. Rice, 131 U. S. 293, 9 Sup. Ot 730, 33 L. Ed. 163"
  published_at: "2018-07-07"
- title: "Court Of Orphans"
  permalink: "court-of-orphans"
  body: "In English law. The court of the lord mayor and al-.dermen of London, which has the care of those orphans whose parent died in London and was free of the city"
  published_at: "2018-07-07"
- title: "Court Of Oyer And Terminer"
  permalink: "court-of-oyer-and-terminer"
  body: "In English law. A court for the trial of cases of treason and felony. The commis-sloners of assise and nisi prius are judges selected by the king and appointed aud au-thorized under the great seal, including usually two of the Judges at westmlnster, and sent out twice a year Into most of the counties of England, for the trial (with a jury of the county) of causes then depend-lng at westmlnster, both civil and criminal. They sit by virtue of several commissions, each of which, in reality, constitutes them a separate and distinct court. The commis-sion of oyer and terminer gives them author-ity for the trial of treasons and felonies; that of general gaol delivery empowers them to try every prisoner then in gaol for what-ever offense; so that, altogether, they pos-sess full criminal jurisdiction"
  published_at: "2018-07-07"
- title: "Court Of Oyer And Terminer And General Jail Deltvery"
  permalink: "court-of-oyer-and-terminer-and-general-jail-deltvery"
  body: In
  published_at: "2018-07-07"
- title: "Court Of Palace At Westminster"
  permalink: "court-of-palace-at-westminster"
  body: "This court had jurisdiction of personal actions arising within twelve miles ot the palace at whitehall. Abolished by 12 & 13 Vict. c. 101, 3 Steph. Comm. 317, note"
  published_at: "2018-07-07"
- title: "Court Of Passage"
  permalink: "court-of-passage"
  body: "An Inferior court, possessing a very ancient Jurisdiction over causes of action arising within the bor-ough of Liverpool. It appears to have been also called the “Borough Court of Liver-pool.” It has the same jurisdiction in ad-miralty matters as the Lancashire county court Rosc. Adm. 75"
  published_at: "2018-07-07"
- title: "Court Of Peculiars"
  permalink: "court-of-peculiars"
  body: "A spiritual court in England, belng a branch of, and annexed to, the Court of Arches. It has a jurisdiction over all those parishes dis-persed through the province of Canterbury, in the midst of other dioceses, which are exempt from the ordinary’s jurisdiction, and subject to the metropolitan only. AU ecclesiastical causes arising within these peculiar or exempt jurisdictions are originally cog-nizable hy this court, from which an appeal lies to the Court of Arches. 3 Steph. Comm. 431; 4 Reeve, Eng. Law, 104"
  published_at: "2018-07-07"
- title: "Court Of Piepoudre"
  permalink: "court-of-piepoudre"
  body: "The low-est (and most expeditious) of the courts of justice known to the older law of England. It is supposed to have been so called from the dusty feet of the suitors. It was a court of record Incident to every fair and market, was held by the steward, and had Jurisdiction to administer justice for all commer-clal injuries and minor offenses done in that same fair or market, (not a preceding one.) An appeal lay to the courts at west-minster. This court long ago fell into die-use. 3 Bl. Comm. 32"
  published_at: "2018-07-07"
- title: "Court Of Pleas"
  permalink: "court-of-pleas"
  body: "A court of the county palatine of Durham, having a local common-law jurisdictlon. It was abolished by the judicature act, which transferred its jurisdiction to the high court. Jud. Act 1873, | 16; 3 Bl. Comm. 79"
  published_at: "2018-07-07"
- title: "Court Of Policies Of Assurance"
  permalink: "court-of-policies-of-assurance"
  body: "A court established hy statute 43 Eliz. c. 12, to determine in a summary way all causes between merchants, concerning policies of insurance. Crabb, Eng. Law, 503"
  published_at: "2018-07-07"
- title: "Courts Of Principality Of Wales"
  permalink: "courts-of-principality-of-wales"
  body: "A species of private courts of a limited though extensive Jurisdiction, which"
  published_at: "2018-07-07"
- title: "Court Of Private Land Claims"
  permalink: "court-of-private-land-claims"
  body: "A federal court created by act of Congress in 1891 (26 Stat 854 [U. S. Comp. St. 1901, p. 765]), to hear and determine claims hy private parties to lands within the public domain, where such claims originated under Spanish or Mexican grants, and had not al-reedy been confirmed by Congress or other-wise adjudicated. The existence and au-thority of this court were to cease and de-term ine at the end of the year 1895."
  published_at: "2018-07-07"
- title: "Court Of Probate"
  permalink: "court-of-probate"
  body: "In English law. The name of a court established in 1857, under the probate act of that year, (20 A 21 VicL c. 77,) to be held in London, to which court was transferred tbe testamen-tary jurisdiction of the ecclesiastical courts. 2 Steph. Comm. 192. By the judicature acts, this court is merged in the high court of Justice"
  published_at: "2018-07-07"
- title: "Court Of Queen'S Bench"
  permalink: "court-of-queen's-bench"
  body: See
  published_at: "2018-07-07"
- title: "Court Of Record"
  permalink: "court-of-record"
  body: "See Court, supra"
  published_at: "2018-07-07"
- title: "Courts Of Request"
  permalink: "courts-of-request"
  body: "Inferior courts, in England, having local jurisdic-tion in claims for small debts, established in various parts of the kingdom by special acts of parliament. They were abolished in 1846, and the modern county courts (q. v.) took their place. 3 Steph. Comm. 283"
  published_at: "2018-07-07"
- title: "Court Of Session"
  permalink: "court-of-session"
  body: "The name of the highest court of civil jurisdiction lu Scot-land. It was composed of fifteen judges, now of thirteen. It sits in two divisions. The lord president and three ordinary lords form the first dlvlslon; the lord justice clerk and three other ordinary lords form the sec-ond division. There are five permanent lords ordinary attached equally to both di-vislons; the last appointed of whom offlci-ates on the bills, i. e., petitions preferred to the court during the session, and performs the other duties of junior lord ordinary. The chambers of the parliament house in which the first and second divisions hold thelr 8lttings are called the “Inner house;” those in which the lords ordlnary sit as 8ingle judges to hear motions and causes are collectively called the \"outer house.” The nomination and appointment of the judges is in the crown, wharton"
  published_at: "2018-07-07"
- title: "Court Of Sessions"
  permalink: "court-of-sessions"
  body: "Courts ofcrlm-lnal Jurisdiction existing in California. New York, and one or two other of the United States"
  published_at: "2018-07-07"
- title: "Court Of Star Chamber"
  permalink: "court-of-star-chamber"
  body: "This was an English court of very ancient origin, but new-modeled by St. 3 Hen. VII. c. 1, aud 21 Hen. VIII. c. 20, consisting of divers lords, spiritual and temporal, being prlvy councillors, together with two judges of the courts of common law, without the lnterveu-tion of any jury. The jurisdiction extended legally over riots, perjury, misbehavior of sheriffs, and other misdemeanors contrary to the laws of the land; yet It was after-wards stretched to the asserting of all proc-lamations and orders of state, to the vindi-cating of illegal commissions and grants of monopolies; holding for honorable that which it pleased, and for just that which it profited, and becoming both a court of law"
  published_at: "2018-07-07"
- title: "Court Of The Steward And Marshal"
  permalink: "court-of-the-steward-and-marshal"
  body: "A high court, formerly held in England by the steward and marshal of the king's household, haviug jurisdiction of all actions against the king’s peace within the bounds of tlie household for twelve miles, which circuit was called the “verge.\" Crabb, Eng. Law, 185. It had also jurisdiction of actions of debt and covenant, where both the parties were of the household. 2 Reeve, Eng. Law, 235. 247"
  published_at: "2018-07-07"
- title: "Court Of Survey"
  permalink: "court-of-survey"
  body: "A court for the hearing of appeals by owners or masters of ships, from orders for the detention of un-safe ships, made by the English hoard of trade, under the merchant shipping act, 1876, § 6"
  published_at: "2018-07-07"
- title: "Court Of Sweinmote"
  permalink: "court-of-sweinmote"
