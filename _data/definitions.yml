  body: "An official indorsement upon a document, passport, commercial book, etc., to certify that it has been examined and found correct or in due form"
  published_at: "2018-07-07"
- title: Viscount
  permalink: viscount
  body: "A decree of English nobil-ity, next below that of earl"
  published_at: "2018-07-07"
- title: Vise
  permalink: vise
  body: "An indorsement made on a passport by the proper authorities, denoting that it has been examined, and that the person who bears it is permitted to proceed on his Journey, webster"
  published_at: "2018-07-07"
- title: Vtsit
  permalink: vtsit
  body: "In international law. The right of visit or visitation is the right of a cruiser or war-ship to stop a vessel sailing under another flag on the high seas, and send an officer to such vessel to ascertain whether her nationality is what it purports to be. It is exercisable only wben suspicious circumstances attend the vessel to be visited; as when she is suspected of a piratical char-acter"
  published_at: "2018-07-07"
- title: Visitation
  permalink: visitation
  body: "Inspection; superintend-ence; direction; regulation. A power giv-en hy law to the founders of ail eleemosy"
  published_at: "2018-07-07"
- title: "Visitation Books"
  permalink: "visitation-books"
  body: "In English law. Books compiled by the heralds, when prog-resses were solemnly and regularly made Into every part of the kingdom, to Inquire into the state of families, and to register such marriages and descents as were verified to them upon oath; they were allowed to be good evidence of pedigree. 3 Bl. Comm. 106; 8 Steph. Comm. 724"
  published_at: "2018-07-07"
- title: Visitor
  permalink: visitor
  body: "An inspector of the government of corporations, or bodies politic. 1 Bl. Comm. 482"
  published_at: "2018-07-07"
- title: "Visitor Of Manners"
  permalink: "visitor-of-manners"
  body: "The regard-er*s office in the forest. Manw. i. 195"
  published_at: "2018-07-07"
- title: Visne
  permalink: visne
  body: "L. Fr. The neighborhood; vlc-lnage; venue. Ex parte McNeeley, 36 W. Va. 84, 14 S. E 436, 15 L. It. A. 226, 32 Am. St Rep. 831; State v. Kemp, 34 Minn. 61, 24 N. W. 349"
  published_at: "2018-07-07"
- title: Visus
  permalink: visus
  body: "Lat. In old Engllsh practice. View; inspection, either of a place or per-son"
  published_at: "2018-07-07"
- title: Vitiate
  permalink: vitiate
  body: "To impair; to make void or voidable; to cause to fail of force or effect; to destroy or annul, either entirely or in part, the legal efficacy and binding force of an act or instrument; as wben it is said that fraud vitiates a contract"
  published_at: "2018-07-07"
- title: Vitiligate
  permalink: vitiligate
  body: "To litigate cavilously, vexatlously, or from merely quarrelsome motives"
  published_at: "2018-07-07"
- title: "Vitious Intromission"
  permalink: "vitious-intromission"
  body: "In Scotch law. An unwarrantable intermeddling with the movable estate of a person deceased, without the order of law. Ersk. Prln. b. 3, tlt 9, | 25. The Irregular intermeddling with the effects of a deceased person, which"
  published_at: "2018-07-07"
- title: "Vitium Clerici"
  permalink: "vitium-clerici"
  body: "In old English law. The mistake of a clerk; a clerical error"
  published_at: "2018-07-07"
- title: "Vitium Scriptoris"
  permalink: "vitium-scriptoris"
  body: "In old English law. The fault or mistake of a writer or copyist; a clerical error. Gilb. Forum Rom. 185"
  published_at: "2018-07-07"
- title: Vitrigus
  permalink: vitrigus
  body: "LaL In the civil law. A step-father; a mother's second husband. Cal-vin"
  published_at: "2018-07-07"
- title: "Viva Aqua"
  permalink: "viva-aqua"
  body: "Lat. In the civil law. Living water; running water; that which is-sues from a spring or fountain. Calvin"
  published_at: "2018-07-07"
- title: "Vtva Pecunia"
  permalink: "vtva-pecunia"
  body: "Lat Cattle, which obtained this name from being received during the Saxon period as money upon most occasions, at certain regulated prices. Cowell"
  published_at: "2018-07-07"
- title: "Viva Voce"
  permalink: "viva-voce"
  body: "Lat with the living voice; by word of mouth. As applied to the examination of witnesses, this phrase ts equivalent to “orally.” It is used in contra-distinction to evidence on affidavits or depo-sitlons. As descriptive of a species of voting, it signifies voting by speech or outcry, as dis-tinguished from voting by a written or print-ed ballot"
  published_at: "2018-07-07"
- title: Vtvarium
  permalink: vtvarium
  body: "Lat. In the civil law. An inclosed place, where live wild anlmuls are kept Calvin; Spelman"
  published_at: "2018-07-07"
- title: Vtvary
  permalink: vtvary
  body: "In English law. A place for keeping wild animals alive, including fishes; a fish pond, park, or warren"
  published_at: "2018-07-07"
- title: "Vivum Vadium"
  permalink: "vivum-vadium"
  body: "See Vadium"
  published_at: "2018-07-07"
- title: "Vooabula Artis"
  permalink: "vooabula-artis"
  body: "Lat words of art; technical terms"
  published_at: "2018-07-07"
- title: "Vocare Ad Curiam"
  permalink: "vocare-ad-curiam"
  body: "In feudal law. To summon to court Feud. Lib. 2, tit 22"
  published_at: "2018-07-07"
- title: "Vocatio In Jus"
  permalink: "vocatio-in-jus"
  body: "Lut. A summoning to court. In the earlier practice of the Roman law, (under the legis actiones,) the creditor orally called upon his debtor to go with him before the pnetor for the purpose of determining their controversy, saying, “In jus camus; in jus te voco\" This was called “vocatio in jus”"
  published_at: "2018-07-07"
- title: Vocuferatio
  permalink: vocuferatio
  body: "Lat. In old English law. outcry; hue and cry. Cowell"
  published_at: "2018-07-07"
- title: Voco
  permalink: voco
  body: "Lat in the civil and old Eng-llsh law. I call; I summon; I vouch. In jus voco te, I summon you to court; I sum-mon you before the pnetor. The formula by which a Roman action was anciently commenced. Adams, Rom. Ant. 242"
  published_at: "2018-07-07"
- title: Void
  permalink: void
  body: "Null; ineffectual; nugatory; hav-lng uo legal force or binding effect; unable, in law, to support the purpose for which it was intended"
  published_at: "2018-07-07"
- title: Voidable
  permalink: voidable
  body: "That may he avoided, or declared void; not absolutely void, or void in itself. Most of the acts of infants are voidable only, and not absolutely void. 2 Kent, Comm. 234. See Void"
  published_at: "2018-07-07"
- title: Voidance
  permalink: voidance
  body: "The act of emptying; ejection from a benefice"
  published_at: "2018-07-07"
- title: "Voir Dire"
  permalink: "voir-dire"
  body: "L. Fr. To speak the truth. This phrase denotes the preliminary examination which the court may make of one presented as a witness or juror, where his competency, interest, etc., is objected to"
  published_at: "2018-07-07"
- title: Voiture
  permalink: voiture
  body: "Fr. Carriage; transportation by carriage"
  published_at: "2018-07-07"
- title: Volens
  permalink: volens
  body: "Lat willing. He is said to be willing who either expressly consents or tacitly makes no opposition. Calvin"
  published_at: "2018-07-07"
- title: Volumen
  permalink: volumen
  body: "Lat in the civil law. A volume; so called from its form, being rolled up"
  published_at: "2018-07-07"
- title: Volumus
  permalink: volumus
  body: "Lat we will; it is our will. The first word of a clause in the royal writs of protection and letters pateut. Cow-ell"
  published_at: "2018-07-07"
- title: "Voluntarius Djemon"
  permalink: "voluntarius-djemon"
  body: "A voluntary"
  published_at: "2018-07-07"
- title: Voluntary
  permalink: voluntary
  body: "Free; without compulsion or solicitation"
  published_at: "2018-07-07"
- title: Voluntas
  permalink: voluntas
  body: "LaL Properly, volition, purpose, or intention, or a design or the feel-ing or impulse which prompts the commls-sion of an act; hut in old English law the term was often used to denote a will, that is, the last will and testament of a decedent, more properly called tcstamentum"
  published_at: "2018-07-07"
- title: Volunteer
  permalink: volunteer
  body: "In conveyancing, one"
  published_at: "2018-07-07"
- title: Vote
  permalink: vote
  body: "Suffrage; the expression of his will, preference, or choice, formally manir fested by a member of a legislative or delib-erative body, or of a constituency or a .body of qualified electors, in regard to the deci-slon to be made by the body as a whole upon any proposed measure or proceeding, or the selection of an ofiicer or representative. And the aggregate of the expressions of will or choice, thus manifested by individuals, is called the “vote of the body.” See Maynard"
  published_at: "2018-07-07"
- title: Voter
  permalink: voter
  body: "one who has the right of glv-ing hls voice or suffrage"
  published_at: "2018-07-07"
- title: "Votes And Proceedings"
  permalink: "votes-and-proceedings"
  body: "In the"
  published_at: "2018-07-07"
- title: Votum
  permalink: votum
  body: "Lat. A vow or promise. Dies votorum, the wedding day. Fleta 1. 1, c. 4"
  published_at: "2018-07-07"
- title: Vouch
  permalink: vouch
  body: "To call upon; to call in to war-ranty; to call upon the grantor or warrantor to defend the title to au estate"
  published_at: "2018-07-07"
- title: Vouchee
  permalink: vouchee
  body: "In common recoveries, the person who is called to warrant or defend the title is called the “vouchee.” 2 Bouv. Inst, no. 2093"
  published_at: "2018-07-07"
- title: Voucher
  permalink: voucher
  body: "A receipt, acquittance, or release, which may serve as evidence of payment or discharge of a debt, or to certify the correctness of accounts. An account-book containing the acquittances or receipts showing the accountant’s discharge of his obligations, whitwell v. willard, 1 Metc. (Mass.) 218"
  published_at: "2018-07-07"
- title: "Vox Signata"
  permalink: "vox-signata"
  body: "In Scotch practice. An emphatic or essential word. 2 Aiis. Crim. Pr. 280"
  published_at: "2018-07-07"
- title: Voyage
  permalink: voyage
  body: "In maritime law. The pass-ing of a vessel by sea from one place, port, or country to another. The term is held to Include the enterprise entered upon, and not merely the route. Friend v. Insurance Co., 113 Mass. 326"
  published_at: "2018-07-07"
- title: Vraic
  permalink: vraic
  body: "Seaweed. It is used in great quantities by the inhabitants of Jersey and Guernsey for manure, and also for fuel by the poorer classes"
  published_at: "2018-07-07"
- title: "Vulgaris Purgatio"
  permalink: "vulgaris-purgatio"
  body: "Lat in old English law. Common purgation; a name given to the trial by ordeal, to distinguish it from the canonical purgation, which was by the oath of the party. 4 Bl. Comm. 342"
  published_at: "2018-07-07"
- title: "Vulgo Concepti"
  permalink: "vulgo-concepti"
  body: "Lat in the civil law. Spurious children; bastards"
  published_at: "2018-07-07"
- title: "Vulgo Qujesiti"
  permalink: "vulgo-qujesiti"
  body: "Lat in the civil law. Spurious children; literally, gotten from the people; the offspring.of promiscuous cohabitation, wbo are considered as having no father. Inst. 3, 4, 3; Id. 3, 5, 4"
  published_at: "2018-07-07"
- title: Wagreour
  permalink: wagreour
  body: "L. Fr. A vagabond, or vagrant Britt, c. 29"
  published_at: "2018-07-07"
- title: Wadset
  permalink: wadset
  body: "In Scotch law. The old term for a mortgage. A right by which lands or other heritable subjects are impignorated by the proprietor to his creditor in security of his debt, wadsets are usually drawn in the form of mutual contracts, in which one par-ty sells the land, and the other grants the rlght of reversion. Ersk. InsL 2, 8, 3"
  published_at: "2018-07-07"
- title: Wadsetter
  permalink: wadsetter
  body: "In Scotch law. A creditor to whom a wadset is made, corresponding to a mortgagee"
  published_at: "2018-07-07"
- title: Waftors
  permalink: waftors
  body: "Conductors of vessels at sea. Cowell"
  published_at: "2018-07-07"
- title: Waga
  permalink: waga
  body: "In old Engllsh law. A weigh; a measure of cheese, salt, wool, etc., contain-lng two hundred and fifty-six pounds avoir-dnpois. CoweU; Spelman"
  published_at: "2018-07-07"
- title: Wage
  permalink: wage
  body: "In old English practice. To give security for the • performance of a thing. Cowell"
  published_at: "2018-07-07"
- title: Wager
  permalink: wager
  body: "A wager is a contract by which two or more parties agree that a certain snm of money or other thing shall be paid or de-livered to one of them on the happening of an uncertain event or upon the ascertainment of a fact wbich is in dispute between them. Trust Co. v. Goodrich, 75 111. 560; Jordan v. Kent, 44 How. Prac. (N. Y.) 207; winward v. Lincoln, 23 R. I. 476, 51 Atl. 106, 64 L. R. A. 160; Edson v. Pawlet, 22 VL 293; w’oodcock v. McQueen, 11 Ind. 15"
  published_at: "2018-07-07"
- title: Wages
  permalink: wages
  body: "The compensation agreed upon by a master to be paid to a servant, or any other person hired to do work or business for him"
  published_at: "2018-07-07"
- title: Wagon
  permalink: wagon
  body: "A common vehicle for the transportation of goods, wares, and merchan-dlse of all descriptions. The term does not include a hackney-coach. Quigley v. Gorham, 5 Cat 418, 63 Am. Dec. 139"
  published_at: "2018-07-07"
- title: "Wain-Bote"
  permalink: "wain-bote"
  body: "In feudal and old English law. Timber for wagons or carts"
  published_at: "2018-07-07"
- title: Wainable
  permalink: wainable
  body: "In old records. That may be plow’ed or manured; tillable. Cowell; Blount"
  published_at: "2018-07-07"
- title: Wainage
  permalink: wainage
  body: "In old English law. The team and instruments of husbandry belong-lng to a countryman, and especially to a vil-lein who was required to perform ngricul-tural services"
  published_at: "2018-07-07"
- title: Wainagium
  permalink: wainagium
  body: "what is necessary to the farmer for the cultivatlon of his land. Bar-ring. ob. St. 12"
  published_at: "2018-07-07"
- title: "Waiting Clerks"
  permalink: "waiting-clerks"
  body: "officers whose duty it formerly was to wait in attendance upon tlie court of chaucery. The ofiice was abolished in 1842 by St. 5 & 6 Vict. c. 103. Mozley & whitley"
  published_at: "2018-07-07"
- title: Waiver
  permalink: waiver
  body: "The renunciation, repudia-tiou, abandonment, or surreuder of some claim, right, privilege, or of the opportunity to take advantage of some defect, irregular-ity, or wrong"
  published_at: "2018-07-07"
- title: Wakeman
  permalink: wakeman
  body: "The chief magistrate of Ripon, in Yorkshire"
  published_at: "2018-07-07"
- title: Wakening
  permalink: wakening
  body: "In Scotch law. The revival of an actiou. A process by which an action that has lain over and not been in-sisted in for a year and a day, and thus tech-nlcally said to have “fallen asleep,\" is wak-ened, or put in motion again. 1 Forb. Inst, pt. 4, p. 170; Ersk. Prin. 4, 1, 33"
  published_at: "2018-07-07"
- title: Walapauz
  permalink: walapauz
  body: "In old Lombardic law. The disguising the head or face, with the in-tent of committing a theft"
  published_at: "2018-07-07"
- title: Walensis
  permalink: walensis
  body: "In old English law. A welshman"
  published_at: "2018-07-07"
- title: Waleschery
  permalink: waleschery
  body: "The belng a welsh-man. Six?) man"
  published_at: "2018-07-07"
- title: Waliscus
  permalink: waliscus
  body: "In Saxon law. A servant, or any ministerial officer. Cowell"
  published_at: "2018-07-07"
- title: Walkers
  permalink: walkers
  body: "Foresters who have the care of a certaln space of ground assigned to them. Cowell"
  published_at: "2018-07-07"
- title: Wall
  permalink: wall
  body: "An erection of stone, brick, or other material, raised to some height, and in-tended for purposes of security or lnclosure. In law, this term occurs in such compounds"
  published_at: "2018-07-07"
- title: Wallia
  permalink: wallia
  body: "Iu old English law. A wall; a sea-wall; a mound, bank, or wall erected in marshy districts as a protection against the sea. Spelman"
  published_at: "2018-07-07"
- title: Wampum
  permalink: wampum
  body: "UM. Beads made of shells, used iis money by the North American Indians, and which continued current in New York as late as 1693"
  published_at: "2018-07-07"
- title: "Wand Of Peace"
  permalink: "wand-of-peace"
  body: "In Scotch law. A wand or staff carried by the messenger of a court, and which, when deforced, (that Is, hindered from executing process.) he breaks, as a symbol of the deforcement; and protest for remedy of law. 2 Forb. Inst. 207"
  published_at: "2018-07-07"
- title: Wanlass
  permalink: wanlass
  body: "SS. An ancient customary ten-ure of lands; i. e., to drive deer to a stand that the lord may have a shot. Blount, Ten. 140"
  published_at: "2018-07-07"
- title: Wantage
  permalink: wantage
  body: "In marlne insurance. Ul-lage; deficiency in the contents of a cask or vessel caused by leaking. Cory v. Boyl-ston Fire & Marine Ins. Co., 107 Mass. 140, 0 Am. Rep. 14"
  published_at: "2018-07-07"
- title: Wanton
  permalink: wanton
  body: "Regardless of another’s rights. See wantonness"
  published_at: "2018-07-07"
- title: Wantonness
  permalink: wantonness
  body: "A reckless or malicious and intentional disregard of the property, rights, or safety of others, Implying, active-iy, a licentious or contemptuous willingness to injure and disregard of the consequences to others, and, passively, more than mere negligeuce, that is, a conscious and lnten-tional disregard of duty. See Brasington v. South Bound R. Co., 62 S. C. 325, 40 S. E. 665, 89 Am. St. Rep. 905; Louisville & N. R. Co. v. webb, 97 Ala. 308, 12 South. 374; Branch v. State, 41 Tex. 625; Ilanvnrd v. Davenport, 105 Iowa, 592, 75 N. W. 487; .Trauerman v. Lippincott, 39 Mo. App. 488; Everett v. Richmond & D. R. Co., 121 N. C. 519, 27 S. E. 991; Birmingham Ry. & El. Co"
  published_at: "2018-07-07"
- title: Wapentake
  permalink: wapentake
  body: "In English law. A local division of the country; the name is ill use north of the Trent to denote a hundred. The derivation of the name is said to be from “weapon” and “take,” and indicates that the division was originally of a inili-tary character. Cowell; Brown"
  published_at: "2018-07-07"
- title: Ward
  permalink: ward
  body: "1. Guarding; care; charge; as, the ward of a castle; so in the phrase “watch and ward.”"
  published_at: "2018-07-07"
- title: Warda
  permalink: warda
  body: "L. Lat. In old English law. ward; guard; protection; keeping; custody. Spelman"
  published_at: "2018-07-07"
- title: Warden
  permalink: warden
  body: "A guardian; a keeper. This is the name given to various ofilcers"
  published_at: "2018-07-07"
- title: "Warden Of The Cinque Ports"
  permalink: "warden-of-the-cinque-ports"
  body: "In Englisb law. The title of the governor or presiding officer of the Cinque Ports, (q. v.)"
  published_at: "2018-07-07"
- title: "Wards And Liveries"
  permalink: "wards-and-liveries"
  body: "In English law. The title of a court of record, estab-llshed in the relgn of Henry VIII. See Coubt op wards and Livebies"
  published_at: "2018-07-07"
- title: Warectare
  permalink: warectare
  body: "L. Lat. In old English law. To fallow ground; or plow up land (deslgned for wheat) in the spring, in order to let it lie fallow for the better improvement. Fleta, lib. 2, c. 33; Cowell"
  published_at: "2018-07-07"
- title: Warehovse
  permalink: warehovse
  body: "A place adapted to tho reception and storage of goods and mer"
  published_at: "2018-07-07"
- title: Warehouseman
  permalink: warehouseman
  body: "The owner of a warehouse; one who, as a business, and for hire, keeps and stores the goods of others"
  published_at: "2018-07-07"
- title: Warnistura
  permalink: warnistura
  body: "In old records. Gar-niture; furniture; provision. Cowell"
  published_at: "2018-07-07"
- title: Warnoth
  permalink: warnoth
  body: "In old English law. Au ancient custom, whereby, if any tenant hold-ing of the Castle of Dover failed in paying hls rent at the day, he should forfeit double, aud, for tbe second failure, treble, etc. Cowell"
  published_at: "2018-07-07"
- title: Warp
  permalink: warp
  body: "A rope attached to some fixed point, used for moving a ship. Pub. St Mass. 1882, p. 1297"
  published_at: "2018-07-07"
- title: Warrandice
  permalink: warrandice
  body: "In Scotch law. warranty; a clause in a charter or deed by which tbe grantor obliges himself that the right conveyed shall be effectual to the re-ceiver. Erek. Prin. 2, 3,11. A clause whereby the grantor of a charter obliges himself to warrant or make good the thing granted to the receiver. 1 Forb. Inst pt 2, p. 113. —Absolnte warrandice. A warranting or aa-suring of property against all mankind. It is, in effect, a covenant of title.—-Real warrandice. An infeoffment of one tenement given in security of another.—Simple warrandioo. An obligation to warrant or secure from all sub-sequent or future deeds of the grantor. A simple warranty against the grantors own acts, whishaw"
  published_at: "2018-07-07"
- title: Wabrant
  permalink: wabrant
  body: "icularly, a writ or precept issued by a magistrate, justice, or other competent authority, addressed to a sheriff, constable, or other officer, requiring him to arrest the body of a person therein named, and bring him before the magistrate or court, to an-swer, or to be examined, touching some of-fense which he is charged with having com-mitted. See, also, Bench-wass ant; Search-WABRANT"
  published_at: "2018-07-07"
- title: Warrantee
  permalink: warrantee
  body: "A persou to whom a warranty is made"
  published_at: "2018-07-07"
- title: "Warrantia Chartje"
  permalink: "warrantia-chartje"
  body: "In old praotice. warranty of charter. A writ which lay for one who, being enfeoffed of lands or tenements, wlth a clause of warranty, was afterwards Impleaded in an assize or other action in which he could not vouch to warranty. In such case, it might be brought against the warrantor, to compel him to as-slst the tenant with a good plea or defense, or else to render damages and the value of the land, If’ recovered agalnst the tenant Cowell; 3 Bl. Comm. 300"
  published_at: "2018-07-07"
- title: "Warrantia Custodiae"
  permalink: "warrantia-custodiae"
  body: "An old"
  published_at: "2018-07-07"
- title: "Warrantia Diei"
  permalink: "warrantia-diei"
  body: "A wrlt which lay for a man who, having had a day asslgn-ed him personally to appear in court in any action In which he was sued, was in the mean time, by commandment, employed in the king’s service, so that he could not come at the day assigned. It was directed to the justices that they might not record him in default for that day. Cowell"
  published_at: "2018-07-07"
- title: Warrantizare
  permalink: warrantizare
  body: "In old conveyan-cing. To warrant; to bind one’s self, by cov-enant in a deed of conveyance, to defend the grantee In his title and possession"
  published_at: "2018-07-07"
- title: Warranty
  permalink: warranty
  body: "In real property law"
  published_at: "2018-07-07"
- title: Warren
  permalink: warren
  body: "A term in English law for a place in which birds, fishes, or wlld beasts are kept"
  published_at: "2018-07-07"
- title: Warscot
