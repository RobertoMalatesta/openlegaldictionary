- title: "Union-Jack"
  permalink: "union-jack"
  body: "The national flag of Great Britain and Ireland, which combines the banner of St. Patrick with the crosses of St. George and St. Andrew. The word “jack” is most probably derived from the surcoat, charged with a red cross, anciently used by the English soldiery. This appears to have beeu called a “Jacque,” whence the word “Jacket,” anciently written “Jacqult.” Some, however, without a shadow of evl-dence, derive the word from \"Jacques” the first alteration having been made in the reign of King James I. wharton"
  published_at: "2018-07-07"
- title: "Union Of Churches"
  permalink: "union-of-churches"
  body: "A combining and consolidating of two churches into one. Also it is when one church is made subject, to another, and one man is rector of both; and where a conventual church is made a cathedral. Tomlins"
  published_at: "2018-07-07"
- title: "Unitas Personarum"
  permalink: "unitas-personarum"
  body: "LaL The"
  published_at: "2018-07-07"
- title: "United States Bonds"
  permalink: "united-states-bonds"
  body: "obligations for payment of money which have been at various times Issued by .the government of the United States"
  published_at: "2018-07-07"
- title: "United States Commissioners"
  permalink: "united-states-commissioners"
  body: "Each circuit court of the United States may appoint, in different parts of the district for which it is held, as many discreet persons as it may deem necessary, who shall be calI-ed “commissioners of the circuit court,” and shall exercise the powers which are or may be conferred upon them. Rev. St. U. S. I 627 (U. S. Comp. St. 1901, p. 499)."
  published_at: "2018-07-07"
- title: "United States Notes"
  permalink: "united-states-notes"
  body: "Promissory notes, resembling bank-notes, issued by the government of tbe United States"
  published_at: "2018-07-07"
- title: Unity
  permalink: unity
  body: "In the law of estates. The pe-culiar characteristic of an estate held by several in Joint tenancy, and which , is fourfold, viz., unity of Interest, unity of title, unity of time, and unity of possession. In other words, joint tenants have one and the same interest, accruing by one and the same conveyance, commencing at one and the same time, and held by one and the same undlvld-ed possession. 2 Bl. Comm. 180"
  published_at: "2018-07-07"
- title: Universal
  permalink: universal
  body: "Having relation to the whole or an entirety; pertaining to all with-out exception; a term more extensive than “general,” which latter may admit of ex-ceptions. See Blair v. Howell, 68 Iowa, 619, 28 N. W. 199; Koen v. State, 35 Neb. 676, 53 N. W. 595. 17 L. R. A. 821"
  published_at: "2018-07-07"
- title: Universitas
  permalink: universitas
  body: "Lat. In the clvll law. A corporation aggregate. Dig. 3, 4, 7. Lit-erally, a whole formed out of many Individuals. 1 Bl. Comm. 469"
  published_at: "2018-07-07"
- title: University
  permalink: university
  body: "An institution of higher learning, consisting of an assemblage of col-leges unlted under one cort»orste orgnnlza-tlon and government, affording lnstructlon in the arts and sclences and the learned pro-fessions. and conferring degrees. See Com. v. Banks, 198 Pa. 397, 48 Atl. 277"
  published_at: "2018-07-07"
- title: "University Court"
  permalink: "university-court"
  body: "See Chancellor's Courts in the Two Universities"
  published_at: "2018-07-07"
- title: Universus
  permalink: universus
  body: "Laf. The whole; all to-gefher. Calvln"
  published_at: "2018-07-07"
- title: Unjust
  permalink: unjust
  body: "Contrary to right and justice, or to the enjoyment of hls rights by another, or to the standards of conduct furnished by the laws"
  published_at: "2018-07-07"
- title: Unkouth
