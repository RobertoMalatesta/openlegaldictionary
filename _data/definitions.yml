- title: Certain
  permalink: certain
  body: "Ascertained; precise; iden-tified; definitive; clearly known; unamhlg* nous; or, in law, capable of being identified or made known, without liability to mis-take or ambiguity, from data already given. Cooper v. Blgly, 13 Mich. 479; Losecco v. Gregory, 108 La. 648, 32 South. 986; Smith ▼. Fyler, 2 Hill (N. Y.) 649; Civ. Code La. 1900, art 3556"
  published_at: "2018-07-07"
- title: Certainty
  permalink: certainty
  body: "In pleading. Distinct-ness; dearness of statement; particularity. Such precision and explicitness in the state-ment of alleged facts that the pleader’s averments and contention may be readily under* stood by the pleader on the other side, as well as by the court and jury. State v. Hayward, 83 Mo. 300; State v. Burke, 151 Mo. 143, 52 S. W. 226; David v. David, 66 Ala. 148"
  published_at: "2018-07-07"
- title: "Certificando De Reoognitione Stapulje"
  permalink: "certificando-de-reoognitione-stapulje"
