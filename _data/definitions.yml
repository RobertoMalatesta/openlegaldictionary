  published_at: "2018-07-07"
- title: Amerce
  permalink: amerce
  body: "To impose an amercement or fine; to punish by a fine or penalty"
  published_at: "2018-07-07"
- title: Amercement
  permalink: amercement
  body: "A pecuniary penalty, in the nature of a fine, imposed upon a person for some fault or misconduct, he being “in mercy” for hls offense. It was assessed by the peers of the delinquent, or the af-feerors, or imposed arbitrarily at the discretion of the court or the lord. Goodyear v. Sawyer (C. C.) 17 Fed. 9"
  published_at: "2018-07-07"
- title: "American Clause"
  permalink: "american-clause"
