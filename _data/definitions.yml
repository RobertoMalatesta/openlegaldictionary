  published_at: "2018-07-07"
- title: Gounterpart
  permalink: gounterpart
  body: "In conveyancing. The corresponding part of an instrument; a duplicate or copy, where an instrument of conveyance, as a lease, is executed in parts, that is, by having several copies or dupli-cates made and interchangeably executed, that which is executed by the grantor is usually called the “original,\" and the rest are “counterparts;\" although, where all the parties execute every part, this renders them all originals. 2 Bl. Comm. 296; Shep. Touch. 50. Roosevelt v. Smith, 17 Misc. Rep. 323, 40 N. Y. Supp. 381. See Duplicate. —Counterpart writ. A copy of the original writ, authorized to be issued to another county"
