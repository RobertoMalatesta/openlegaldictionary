- title: Osteopathy
  permalink: osteopathy
  body: "A method or system of treating various diseases of the human body without the use of drugs, by manipulation applied to varlous nerve centers, rubbing, pulllng, and kneading parts of the body, flexing and manipulating the limbs, and the mechanical readjustment of any bones, muscles, or ligaments not in the normal position, with a view to removing the cause of the disorder and aiding the restorative force of nature in cases where the trouble origin-ated in misplacement of parta, irregular nerve action, or defective circulation, whether the practice of osteopathy is “prac-ttce of medicine,” and whether a school of osteopathy is a “medical college.’’ within the meaning of statutes, the courts have not determined. See Little v. State. 60 Neb. 749. 84 N. W. 248, 51 L. R. A. 717; Nelson ' v. Rtate Board of Health, 108 Ky. 769. 57 S. W. 501, 50 L. R. A. 383; State v. Liffrlng, 61 ohio St. 39. 55 N. E. 168, 76 Am. St. Rep. 358; Parks v. State. 159 Ind. 211. 64 N. E. 862, 59 L. R. A. 190"
