  body: "To grow to; to be added to; to attach itself to; as a subordinate or acces-sory claim or demand arises out of, and is joined to, its principal; thus, costs accrue to a judgment, and interest to the principal debt"
  published_at: "2018-07-07"
- title: "Accruer, Clause Of"
  permalink: "accruer,-clause-of"
  body: "An express clause, frequently occurring in the case of gifts hy deed or will to persons as tenants in common, providing that upon the death of one or more of the beneficiaries his or their shares shall go to the survivor or sur-vivore. Brown. The share of the decedent to then said to accrue to the others"
  published_at: "2018-07-07"
- title: Accruing
  permalink: accruing
  body: "Inchoate; in process of maturing. That which will or may, at a future time, ripen Into a vested right, an available demand, or an existing cause of action. Cochran v. Taylor, 13 ohio St 382"
  published_at: "2018-07-07"
- title: Acct
  permalink: acct
  body: "An abbreviation for “account,” of such universal and immemorial use that the courts will tnke judicial notice of its meaning. IIeaton v. Ain ley, 108 Iowa, 112, 78 N. W. 798"
  published_at: "2018-07-07"
- title: "Accumulated Surplus"
  permalink: "accumulated-surplus"
  body: "In stat-utes relative to the taxation of corporations"
  published_at: "2018-07-07"
- title: Accumulations
  permalink: accumulations
  body: "when an executor or other trustee masses the rents, dividends, and other income which he receives, treats it as a capital, invests lt, makes a new capital of the income derived therefrom, invests that, and so on, he is said to accumulate the fund, and the capital and accrued Income thus procured constitute accumulations. Hussey v. Sargent, 116 Ky. 53, 75 S. W. 211; In re Rogers’ Estate, 179 Pa. 609, 36 AtL 340; Thorn v. De Bretenll, 86 App. Dlv. 405, 83 N. Y. Supp. 849"
  published_at: "2018-07-07"
- title: Accumulative
  permalink: accumulative
  body: "That which accu-mulates, or is heaped up; additional. Sald of several thlngs heaped together, or of one thing added to another"
  published_at: "2018-07-07"
- title: Accusation
  permalink: accusation
  body: "A formal charge against a person, to the effect that he is guilty of a punishable offense, laid before a court or magistrate having jurisdiction to inquire Into the alleged crime. See Accuse"
  published_at: "2018-07-07"
- title: Accuse
  permalink: accuse
  body: "To bring a formal charge against a person, to the effect that he is guilty of a crime or punishable offense, be-fore a court or magistrate having jurisdlc-tlon to inquire Into the alleged crime. Peo-ple v. Frey, 112 Mich. 251, 70 N. W. 548; People v. Braman, 30 Mich. 460; Castle v. Houston, 19 Kan. 426, 27 Am. Rep. 127; Gordon v. State, 102 Ga. 673. 29 S. E. 444; Pen. Code Texas, 1895, art. 240"
  published_at: "2018-07-07"
- title: Accused
  permalink: accused
  body: "The person against whom an accusation is made"
  published_at: "2018-07-07"
- title: Accuser
  permalink: accuser
  body: "The person by whom an ao cusation is made"
  published_at: "2018-07-07"
- title: Acephali
  permalink: acephali
  body: "The levelers in the reign of Hen. I., who acknowledged no head or superior. Leges H. 1; Cowell. Also certain ancient heretics, who appeared about the be-ginnlng of the sixth century, and asserted that there was but one substance in Christ, and one nature, wharton; Gibbon, Rom. Bmp. ch. 47"
  published_at: "2018-07-07"
- title: Acequia
  permalink: acequia
  body: "In Mexican law. A ditch, channel, or canal, through whlch water, diverted from its natural course, is conducted, for use in irrigation or other purposes"
  published_at: "2018-07-07"
- title: Achat
  permalink: achat
  body: "Fr. A purchase or bargain"
  published_at: "2018-07-07"
- title: Acherset
  permalink: acherset
  body: "In old English law. A measure of corn, conjectured to have been the same with our quarter, or eight bushels, Cowell"
  published_at: "2018-07-07"
- title: Acknowledge
  permalink: acknowledge
  body: "To own, avow, or admit; to confess; to recognize one’s acts, and assume the responsibility therefor"
  published_at: "2018-07-07"
- title: Acknowledgment
  permalink: acknowledgment
  body: "In conveyane-lng. The act by whlch a party who has exe-cuted an instrument of conveyance as grantor goes before a competent officer or court, and declares or acknowledges the same as hls genuine and voluntary act and deed. The certificate of the officer on such Instrument that it has been so acknowledged. Rogers v. Pell, 154 N. T. 518, 49 N. E. 75; Strong v. United States (D. C.), 34 Fed. 17; Burbank v. Ellis, 7 Neb. 156"
  published_at: "2018-07-07"
- title: Acolyte
  permalink: acolyte
  body: "An inferior mlnistrant or servant in the ceremonies of the church, whose duties are to follow and wait upon the priests and deacons, etc"
  published_at: "2018-07-07"
- title: Acquest
  permalink: acquest
  body: "An estate acquired newly, or by purchase. 1 Reeve, Eng. Law, 56"
  published_at: "2018-07-07"
- title: Acquets
  permalink: acquets
  body: "In the civil law. Property which has been acquired by purchase^ gift, or otherwise than by succession. Immovable property which has been acquired otherwise than by succession. Merl. Repert"
  published_at: "2018-07-07"
- title: Acquiesce
  permalink: acquiesce
  body: "To give an implied con-sent to a transaction, to the accrual of a right, or to any act, by one’s mere silence, or without express assent or acknowledgment Matthews v. Murchison (C. C.) 17 Fed. 760; Cass County v. Plotner, 149 Ind. 116, 48 N. E. 635; Scott ▼. Jackson, 89 Cal. 258, 26 Pac. 898"
  published_at: "2018-07-07"
- title: Acquiescence
  permalink: acquiescence
  body: "Acquiescence is where a person who knows that he is entitled to im-peach a transaction or enforce a right neg-lects to do so for such a length of time that, under the circumstances of the case, tbe other party may fairly Infer that he has waived or abandoned his. right. Scott v. Jackson, 89 Cal. 258, 26 Pac. 898; Lowndes v. wicks, 69 Conn. 15, 36 Atl. 1072; Norfolk A W. R. Co. v. Perdue, 40 W. Va. 442, 21 S. E. 755; Pence v. Langdon, 99 U. 8. 578, 25 L Ed. 420"
  published_at: "2018-07-07"
- title: "Acquietandis Plegiis"
  permalink: "acquietandis-plegiis"
  body: "A writ of justices, formerly lying for the surety agninst a creditor, who refuses to acquit him after"
  published_at: "2018-07-07"
- title: Acquire
  permalink: acquire
  body: "In the law of contracts and of descents; to become the owner of proper-ty; to make property one’s own. wulzen v. San Francisco, 101 CaL 15, 35 Pac. 353, 40 Am. SL Rep. 17"
  published_at: "2018-07-07"
- title: Acquired
  permalink: acquired
  body: "Coming to an intestate in any other way than by gift, devise, or descent from a parent or the ancestor of a parent In re Miller’s WIU, 2 Lea (Tenn.) 54"
  published_at: "2018-07-07"
- title: Acquisition
  permalink: acquisition
  body: "The act of becoming the owner of certain property; the act by which one acquires or procures the property in anything. Used also of the thlng ac-quired"
  published_at: "2018-07-07"
- title: Acquit
  permalink: acquit
  body: "To release, absolve, or dis-charge one from an obligation or a liability; or to legally certify the lnnocence of one charged with crime. Dolloway v. Turrill, 26 wend. (N. T.) 383, 400"
  published_at: "2018-07-07"
- title: "Acquit A Caution"
  permalink: "acquit-a-caution"
  body: "In French law, Certain goods pay higher export duties when exported to a foreign country than when they are destined for another French port. In order to prevent fraud, the administration compels the shipper of goods sent from one. French port to another to give security that such goods shall not be sent to a foreign country. The certificate which proves the* receipt of the security is called “acquit d caution* Argles, Fr. Merc. Law, 543"
  published_at: "2018-07-07"
- title: Acquittal
  permalink: acquittal
  body: "In contracts. A release, absolution, or discharge from an obligation, liability, or engagement"
  published_at: "2018-07-07"
- title: Acquittance
  permalink: acquittance
  body: "In contracts. A writ-ten discharge, whereby one is freed from an obligation to pay money or perform a duty. It differs from a release in not requiring to be under seal"
  published_at: "2018-07-07"
- title: Acquitted
  permalink: acquitted
  body: "Released; absolved; purged of an accusation; judicially discbarg-ed from accusation; released from debt, etc. Includes both clvll and criminal prosecutions. Dolloway v. Turrill, 26 wend. (N. Y.) 383, 390"
  published_at: "2018-07-07"
- title: Acre
  permalink: acre-1
  body: "A quantity of land containing 160 square rods of land, in whatever shape. Serg. Land Laws Pa. 185; Cro. Eliz. 470, 665; 6 Coke, 67; Poph. 55; Co. Lltt. 5b"
  published_at: "2018-07-07"
- title: Acre
  permalink: acre-2
  body: "ZTGHT, or ACRE. A camp or field fight; a sort of duel, or judicial combat, anciently fought by slngie combatants, En-glisb and Scotch, between the frontlers of the two kingdoms with sword and lance. Called “campfight,\" and the combatants “cham-piqns,” from the open field that was the stage of trial. CowelL"
  published_at: "2018-07-07"
- title: Agross
  permalink: agross
  body: "Under a grant of a right of way across the plaintiff's lot of land, the grantee has not a rlght to enter at oue place, go partly across, and then come out at an-other place on the same side of the lot Corn-stock v. Van Deusen, 5 Plck. (Mass.) 1G3. See Brown v. Meady, 10 Me. 391, 25 Am. Dec. 248"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.-c8"
  body: "n. In its most general sense, this noun signifies something done voluntarily by a person; the exercise of an lndlvldual’s power; an effect produced in the external world by an exercise of the power of a person objectively, prompted by Intention, and proxlmately caused by a motion of the will. In a more technical sense, it means some-thing done voluntarily by a person, and of such a nature that certain legal consequences attach to it. Duncan v. Landis, 106 Fed. 839, 45 C. C. A. 666. Thus a grantor acknowl-edges the conveyance to be hls “act and deed,\" tbe terms being synonymous"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.-c9"
  body: "sferred, is matter in pais. 2 Bl. Comm. 294.—Aot of attainder. A legislative act, at-tainting a person. See Attainder.—Act of bankruptcy. Any act which renders a person liable to be proceeded against as a bankrupt, or for which he may be adjudged bankrupt. These acts are usually defined and classified in statutes on the subject. Duncan v. Landis, 106 Fed. 839, 45 C. C. A. 666; In re Chapman (D. C.) 99 Fed. 395.—Act of curatory. In Scotch law. The act extracted by the clerk, upon any one’s acceptance of being curator. Forb. Inst pt. 1, b. 1, c. 2. tit. 2. 2 Karnes"
  published_at: "2018-07-07"
- title: "C. C"
  permalink: "c.-c10"
  body: "d. 287.—Aot of parliament. A statute, law, or edict, made by the British sovereign, with the advice and consent of tbe lords spiritual and temporal, and the commons, in par-liament assembled. Acts of parliament form the leges script#, i. e., the written laws of the-kingdom.—Aot of providence. An accident against which ordinary skill and foresight could not guard. McCoy v. Danley, 20 Pa. 01. 57 Am. Dec. 680. Equivalent to “act of God,” see supra.—Aot of sale. In Louisiana law. An official record of a sale of property, made-by a notary who writes down the agreement of the parties as stated by them, and which is then signed by the parties and attested by witnesses. Hodge v. Palms. 117 Fed. 396, 54 C. C. A. 570. —Act of settlement. Tbe statute (12 & 13 Wm. III. c. 2) limiting the crown to the Princess Sophia of Hanover, and to the heirs of her body being Protestants.—Act of state. An act done by the sovereiah power of a country, oh by its delegate, within the limits of the power vested in him. An act of state cannot be questioned or made the subject of legal pro-ceedings in a court of law.—Act of snprom-acy. The statute (1 Eliz. c. 1) by which the supremacy of the British crown in ecclesiastical matters within the realm was declared and established.—Act of uniformity. In English law. The statute of 13 & 14 Car. II. c. 4, en-acting that the book of common prayer, as then recently revised, Bhould be used in every parish church and other place of oublic worship, and otherwise ordaining a uniformity in religious services, etc. 3 Steph. Comm. 104.—Act of union. Iu English law. The statute of 5 Anne, c. 8, by which the articles of union between the two kingdoms of England and Scot-land were ratified and confirmed. 1 Bl. Comm. 97.—Private aot. A statute operating only upon particular persons and private concerns, and of which the courts are not bound to take notice. Unity v. Burrage. 103 U. 8. 454, 26 L. Ed. 405; Fall Brook Coal Co. v. Lynch, 47 How. Prac. (N. ¥.) 520; Sasser v. Martin, 101 Ga. 447. 29 S. E. 278.—Pnblio aot. A uni-versal rule or law that regards the whole com-munity, and of which the courts of law are bound to take notice judicially and ex officio without its being particularly pleaded. 1 Bl. Comm. 86. See People v. Chautauqua County, 43 N. Y. 10; Sasser v. Martin. 101 Ga. 447, 29 S. E. 278; Bank of Newberry v. Greenville & C. R. Co.. 9 Rich. Law (S. C.) 496; People v. Bellet, 99 Mich. 151, 57 N. W. 1094, 22 L. R. A. 696, 41 Am. St. Ren. 589: Holt v. Blr-mingham, 111 Ala. 369, 19 South. 735"
  published_at: "2018-07-07"
- title: "Act On Petition"
  permalink: "act-on-petition"
  body: "A form of sum-mary proceeding formerly in use in the high court of admiralty, in England, In whlch the parties stated their respective cases briefly, and supported their statements by affidavit 2 Dod. Adm. 174, 184 ; 1 Hagg. Adm. 1, note"
  published_at: "2018-07-07"
- title: "Acta Diurna"
  permalink: "acta-diurna"
  body: "Lat. In the Roman law. Dally acts; the public registers or journals of the daily proceedings of the senate, assemblies of the people, courts of justice, etc. Supposed to have resembled a modern newspaper. Brande"
  published_at: "2018-07-07"
- title: "Acta Publiga"
  permalink: "acta-publiga"
  body: "Lat Things of gen-eral knowledge and concern; matters transacted before certain public officers. Calvin"
  published_at: "2018-07-07"
- title: Acte
  permalink: acte
  body: "In French law, denotes a docu* ment, or formal, solemn writing, embodying a legal attestation that something has been done, corresponding to one sense or use of the English word “act.” Thus, actes de naissance are the certificates of birth, and must contain tbe day, hour, and place of birth, together with the sex and intended chrlstlan name of the child, and the names of the parents and of the witnesses. Actes de mariage are the marriage certificates, and contain names, professions, ages, and places of birth and domicile of the two persons marrying, and of their parents; also the con-sent of these latter, and the mutual agree-ments of the intended husband and wife to take each other for better and worse, together with the usual attestations. Actes da ddcis are the certificates of death, which are required to be drawn up before any one may be buried. Les actes de Vdtat civil are public documents. Brown"
  published_at: "2018-07-07"
- title: Acting
  permalink: acting
  body: "A term employed to designate a locum tenens who is performing the duties of an office to which he does not himself claim title; e. g., “Acting Supervising Archl-tect.” Fraser v. United States, 16 Ct Cl. 514. An acting executor is one who assumes to act as executor for a decedent, not being the executor legally appointed or the executor in fact Morse v. Allen, 99 Mich. 303, 58 N. W. 327. An acting trustee is one who takes upon himself to perform some or all of the trusts mentloned in a wlll. Sharp v. Sharp, 2 Barn. A Aid. 415"
  published_at: "2018-07-07"
- title: Actio
  permalink: actio
  body: "Lat in the civil law. An action or suit; a right or cause of action. It should be noted that this term means both the pro* cecding to enforce a right in a court and the right itself whlch is sought to be enforced"
  published_at: "2018-07-07"
- title: "Actio Civilis"
  permalink: "actio-civilis"
  body: "In the common law. A clvll action, ns distinguished from a crimi-nal action. Bracton dlvides personal actions"
  published_at: "2018-07-07"
- title: "Actio Ex Contractu"
  permalink: "actio-ex-contractu"
  body: "In the civil and common law. An action of contract; an action arising out of, or founded on, con-tract Inst. 4, 6, 1; Bract foL 102; 3 Bl. Comm. 117"
  published_at: "2018-07-07"
- title: "Actio Ex Delicto"
  permalink: "actio-ex-delicto"
  body: "In the civil and cominon law. An action of tort; an action arising out of fault, misconduct, or malfeasance. Inst 4, 6, 15; 3 Bl. Comm. 117. Ex malcflcio is the more common expression of the civil law; whlch is adopted by Bracton. Inst. 4, 6» 1; Bract, fols. 102, 103"
  published_at: "2018-07-07"
- title: "Actio In Fersonam"
  permalink: "actio-in-fersonam"
  body: "In tbe civil taw. An action against the person, founded on a personal liability; an action seeking re-dress, for the vlolatlon of a jus in personam or right avallable against a particular lndi-tldual"
  published_at: "2018-07-07"
- title: "Actio In Rem"
  permalink: "actio-in-rem"
  body: "In the civil and com-mon law. An- action for a thing; an action for the recovery of a thing possessed by an-other, Inst. 4, 6, 1. An'action for the en-forcement of a rlght (or for redress for its Invasion) whlch was originally available against all the world, and not in any special sense against the indlvldual sued, until he violated it See In Rxx"
  published_at: "2018-07-07"
- title: "Actio Non"
  permalink: "actio-non"
  body: "In pleading. The Latin name of that part of a special plea which follows next .after the statement of appearance and defense, and declares that the plaintiff “ought not to have or maintain his aforesaid action,” etc"
  published_at: "2018-07-07"
- title: "Actio Non Accrevit Infra Sex Annos"
  permalink: "actio-non-accrevit-infra-sex-annos"
  body: "The name of the plea of the stat* ute of limitations, when the defendant alleges that the plaintiff's action has not accrued withiu six years"
  published_at: "2018-07-07"
- title: "Agtio Non Ulterius"
  permalink: "agtio-non-ulterius"
  body: "In English pleading. A name given to the distinctive clause In the plea to the further mainte"
  published_at: "2018-07-07"
- title: "Actio Personalis"
  permalink: "actio-personalis"
  body: "In the civil and common law. A personal action. The ordi-nary term for this kind of action in the civil law is actio in personam, (q. t>.,) the word personalis being of only occasional occur-rence. Inst 4, 6, 8, in tit.; Id. 4, 11, pr. 1. Bracton, however, uses it freely, and hence the personal action of the common law. Bract fols. 102a, 159b. See Personal Ao-tion"
  published_at: "2018-07-07"
- title: Action
  permalink: action
  body: "Conduct; behavior; something done; the condition of acting; an act or series of acts"
  published_at: "2018-07-07"
- title: "Action Of A Writ"
  permalink: "action-of-a-writ"
  body: "A phrase used when a defendant pleads some matter by which he shows that the plaintiff had no cause to have the writ sued upon, although it may be that he is entitled to another writ or action for the same matter. CowelL"
  published_at: "2018-07-07"
- title: "Action Of Book Debt"
  permalink: "action-of-book-debt"
  body: "A form of action for the recovery of claims, such as are usually evidenced by a book-account; this action is principally used in Vermont and Connecticut. Terrill v. Beecher, 9 Conn. 344; Stoking v. Sage, 1 Conn. 75; Green v. Pratt, 11 Conn. 205; May v. Brownell, 3 Vt. 463; Easly v. Eakin, Cooke (Tenn.) 388"
  published_at: "2018-07-07"
- title: "Agtion On The Case"
  permalink: "agtion-on-the-case"
  body: "A species of personal action of very extensive application, otherwise called “trespass on the case,” or simply “case,” from the circumstance of the plaintiff’s whole case or cause of complaint being set forth at length in the original writ by which formerly it was always commenced. 3 Bl. Comm. 122. Mobile L. Ins. Co. v. Randall, 74 Ala. 170; Cramer v. Fry (C. C.) 68 Fed. 201; Sharp v. Curtiss, 15 Conn. 526; Wallace v. wilmington & N. R. Co., 8 Houst. (Del.) 529, 18 Atl. 818"
  published_at: "2018-07-07"
- title: Actionable
  permalink: actionable
  body: "That for which an action wlll lie; furnlshing legal ground for an actlon"
  published_at: "2018-07-07"
- title: Actionare
  permalink: actionare
  body: "L. Lat. (From actio, an action.) In old records. To bring an action; to prosecute, or sue. Thorn’s Chron.; whls-haw"
  published_at: "2018-07-07"
- title: Actionary
  permalink: actionary
  body: "A foreign commercial term for the proprietor of an action or share of a public company’s stock; a stockholder"
  published_at: "2018-07-07"
- title: "Actiones Legis"
  permalink: "actiones-legis"
  body: "In the Roman law. Legal or lawful action; actions of or at law, (legitim# actiones.) Dig. 1, 2, 2, 6"
  published_at: "2018-07-07"
- title: "Actiones Nominate"
  permalink: "actiones-nominate"
  body: "In the Eng"
  published_at: "2018-07-07"
- title: "Actions Ordinary"
  permalink: "actions-ordinary"
  body: "In Scotch law. All actions which are not rescissory. Ersk. Inst. 4, 1, 18"
  published_at: "2018-07-07"
- title: "Actions Resgissory"
  permalink: "actions-resgissory"
  body: "In Scotch law. These are either (1) actions of proper improbatiou for declaring a writing false or forged; (2) actions of reductlon-improbation for the production of a writing in order to have it set aside or its effect ascertained nn-der the certification that the writing if uot produced shall be declared false or forged; and (3) actions of simple reduction, for de-claring a writing called for null until pro-duced. Ersk. Prln. 4,1, 5"
  published_at: "2018-07-07"
- title: Active
  permalink: active
  body: "That is in action; that demands action; actually subsisting; the oppo-site of passive. An active debt is one which draws interest An active trust is a confl-dence connected with a duty. An active use is a present legal estate"
  published_at: "2018-07-07"
- title: "Acton Burned, Statute Of"
  permalink: "acton-burned,-statute-of"
  body: In
  published_at: "2018-07-07"
- title: Actor
  permalink: actor
  body: "In Roman law. one who act-ed for another; one who attended to an-otber's business; a manager or agent. A slnve who attended to, transacted, or sui>er-intended his master’s business or affairs, received and paid out moneys, and - kept accounts. Burrill"
  published_at: "2018-07-07"
- title: Actornay
  permalink: actornay
  body: "In old Scotch law. An attorney. Skene"
  published_at: "2018-07-07"
- title: Agtrix
  permalink: agtrix
  body: "Lat. A female actor; a fe-male plaintiff. Calvin"
  published_at: "2018-07-07"
- title: "Acts Of Court"
  permalink: "acts-of-court"
  body: "Legal memoranda made iu the admiralty courts in England, in the nature of pleas"
  published_at: "2018-07-07"
- title: "Acts Of Sederunt"
  permalink: "acts-of-sederunt"
  body: "In Scotch law. ordinances for regulating the forms of pro-ceeding, before the court of session, in the administration of Justice, made by the Judges, who have the power by virtue of a Scotch act of parliament passed in 1540. Ersk. Prin. | 14"
  published_at: "2018-07-07"
- title: Actual
  permalink: actual
  body: "Real; substantial; existing presently in act, having a valid objective existence as opposed to that which is mere-ly theoretical or possible"
  published_at: "2018-07-07"
- title: Actuarius
  permalink: actuarius
  body: "In Roman law. .A notary or clerk, one who drew the acts or statutes, or who wrote in brief the public acts"
  published_at: "2018-07-07"
- title: Actuary
  permalink: actuary
  body: "In English ecclesiastical law. A clerk that registers the acts and constitutions of the lower house of convoca-tion; or a registrar in a court chrlstlan"
  published_at: "2018-07-07"
- title: Actum
  permalink: actum
  body: "Lat. A deed; something done"
  published_at: "2018-07-07"
- title: Actus
  permalink: actus
  body: "In tbe civil law. A sitecies of right of way, consisting in the right of driving cattle, or a carriage, over the land subject to the servitude. Inst. 2, 3, pr. It is sometimes translated a “road,\" and in-eluded the kind of way termed \"iter,” or path. Lord Coke, who adopts the term \"actus” from Bracton, defines It a foot and horse way, vulgarly called “pack aqd prime way;” but distinguishes it from a <5art-Why"
  published_at: "2018-07-07"
- title: Actus
  permalink: actus-2
  body: "In the civil law. An act or action. Non tantum verbis, sed etiam actu; not only by words, but also by act Dig. 46, 8, 5"
  published_at: "2018-07-07"
- title: "Ad Abundantiorem Cautelam"
  permalink: "ad-abundantiorem-cautelam"
  body: "L* Lat For more abundant caution. 2 How. State Tr. 1182. otherwise expressed, ad cautelam ex superabundant!. Id. 1163."
  published_at: "2018-07-07"
