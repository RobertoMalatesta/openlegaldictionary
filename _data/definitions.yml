- title: "Ex Legibus"
  permalink: "ex-legibus"
  body: "According to the laws. A phrase of the clvll law, which means ac-cordlng to the intent or spirit of the law, as well as according to the words or letter. Dlg. 50, 16, 6. See Calvin"
