- title: Allocutus
  permalink: allocutus
  body: "In criminal procedure, when a prisoner is convicted on a trial for treason or felony, the court is bound to de-mand of him what he has to say as to why the court should not proceed to judgment against him; this demand is called the \"allocutus,\" or “allocution,” nnd is entered on the record. Archb. Crim. PL 173; State v"
  published_at: "2018-07-07"
- title: Allodarh
  permalink: allodarh
  body: "owners of allodial lands, owners of estates as large as a subject may have. Co. Litt. 1; Bac. Abr. \"Tenure,\" A"
  published_at: "2018-07-07"
- title: Allodial
  permalink: allodial
  body: "Free; not holden of any lord or superior; owned without obligation of vassalage or fealty; the opposite of feud-al. Barker v. Dayton. 28 wis. 384; Wallace v. Harmstad, 44 Pa. 499"
  published_at: "2018-07-07"
- title: Allodium
  permalink: allodium
