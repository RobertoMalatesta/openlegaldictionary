  published_at: "2018-07-07"
- title: "Journeys Accounts"
  permalink: "journeys-accounts"
  body: "In English practice. The name of a writ (now obsolete) whlch might be sued out where a former writ had abated without the plaintiff's fault. The length of time allowed for taking it out depended on the length of the journey the party must make to reach the court; whence the name"
  published_at: "2018-07-07"
- title: Jubere
  permalink: jubere
  body: "Lat in the civll law. To order, dlrect, or command. Calvin. The word jubeo, (I order,) in a wlll, was called a “word of direction,” as distinguished from “precatory words.” Cod. 6, 43, 2"
  published_at: "2018-07-07"
- title: Jubilacion
  permalink: jubilacion
  body: "In Spanish law. The privilege of a public officer to be retired, on account of infirmity or disability, retaining the rank and pay of his office (or part of the same) after twenty years of public service, and on reaching the age of fifty"
  published_at: "2018-07-07"
