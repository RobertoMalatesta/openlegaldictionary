  body: "See Land"
  published_at: "2018-07-07"
- title: Unseaworthy
  permalink: unseaworthy
  body: "See SEAwohniT"
  published_at: "2018-07-07"
- title: "Unsolemn War"
  permalink: "unsolemn-war"
  body: "war denounced without a declaration; war made not upon general but special declaration; Imperfect war. People v. McLeod, J. Hill (N. Y.) 409, 37 Am. Dec. 328"
  published_at: "2018-07-07"
- title: "Unsound Mind"
  permalink: "unsound-mind"
  body: "A person of unsound mind is an adult who from infirmity of mind is incapable of managing himself or his af-falrs. The term, therefore, Includes Insane persons, Idiots, and imbeciles. Street. See Insanity. And see Cheney v. Price. 90 Hun, 238, 37 N. Y. Supp. 117; In re Black’s Estate, 1 Myr. Prob. (Cal.) 24; In re Mason, 3 Edw. Ch. (N. Y.) 380; Hart v. Miller, 29 Ind. App. 222, 64 N. E. 239; In re Lindsley, 44 N. J. Eq. 504, 15 Atl. 1, 6 Am. St. Rep. 913; Dennett v. Dennett, 44 N. H. 531, 84 Am. Dec. 97; Edwards v. Davenport (C. C.) 20 Fed. 758; witte v. Gilbert, 10 Neb. 539, 7 N. W. 288; Stewart v. Lispenard, 2G wend. (N. Y.) 300"
  published_at: "2018-07-07"
- title: Unthrift
  permalink: unthrift
  body: "A prodigal; a spendthrift 1 Bi. Comm. 306"
  published_at: "2018-07-07"
- title: Until
  permalink: until
  body: "This term generally excludes the day to which it relates; but it will be construed otherwise, if required by the evident intention of the imrties. Kendall v. Kings* ley. 120 Mass. 95"
  published_at: "2018-07-07"
- title: "Unus Nullus Rule, The"
  permalink: "unus-nullus-rule,-the"
  body: "The rule of evidence which obtains in the civil law, that the testimony of onc witness is equivalent to the testimony of none, wharton"
  published_at: "2018-07-07"
- title: "Un Wholesome Food"
  permalink: "un-wholesome-food"
  body: "Food not fit to be eaten; food which if eaten would be injurious"
  published_at: "2018-07-07"
- title: "Unwritten Law"
  permalink: "unwritten-law"
  body: "All that portion of the law, observed and administered in the courts, which hns not been enacted or promulgated in the form of a statute or or-dinance, including the anenacted portions of the common lnw, general and particular customs having the force of law, and the rules, principles, and maxims established by Ju-dicial precedents or the successive like de-cisions of the courts. See Code Civ. Proc. Cal. 1903, $ 1899; B. & C. Comp. or. 1901, | 736"
  published_at: "2018-07-07"
- title: "Uplifted Hand"
  permalink: "uplifted-hand"
  body: "The hand raised towards the heavens, in one of the forms of taking an oatb, instead of being laid upon the Gospels"
  published_at: "2018-07-07"
- title: "Upper Bench"
  permalink: "upper-bench"
  body: "The court of king's bench, in England, waa 80 called during the Interval between 1649 and 1660. the period of the commonwealth, Rolle being then chief justice. Bee 3 Bl. Cornm. 202"
  published_at: "2018-07-07"
- title: "Upset Price"
  permalink: "upset-price"
  body: "In sales by auctions, an amount for which property to be sold is put up, so that the first bidder at that price is declared the buyer, wharton"
  published_at: "2018-07-07"
- title: Upsun
  permalink: upsun
