- title: "Corruption Of Blood"
  permalink: "corruption-of-blood"
  body: "In English law. This was the consequence of attainder. It meant that the attainted person could neither inherit lands or other hereditaments from his ancestor, nor retain those he al-ready had, nor transmit them by descent to any heir, because his blood was considered in law to be corrupted. Avery v. Everett, 110 N. Y. 317, 18 N. E. 148, 1 L. R. A. 264, 6 Am. St Rep. 368. This was abolished by SL 3 & 4 wm. IV. c. 106, and 33 & 34 Vict. c. 23, and is unknown in America. Const. U. S. art. 3, i 3"
