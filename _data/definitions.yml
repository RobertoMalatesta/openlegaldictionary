- title: "Ex Delicto"
  permalink: "ex-delicto"
  body: "From a delict, tort, fault, crime, or malfeasance. In both the civil and the common law, obligations and causes of action are divided into two great classes,—those arising ex contractu, (out of a contract,) and those cx delicto. The lat-ter are such as grow out of or are founded"
  published_at: "2018-07-07"
- title: "Ex Directo"
  permalink: "ex-directo"
