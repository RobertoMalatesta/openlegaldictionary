  body: "A society of religious persons, bavlng an abbot or abbess to preside over them"
  published_at: "2018-07-07"
- title: Abbot
  permalink: abbot
  body: "The splritual superior or governor of an abbey or monastery. Feminine, Abbess"
  published_at: "2018-07-07"
- title: "Abbreviate Of Adjudioation"
  permalink: "abbreviate-of-adjudioation"
  body: "In Scotch law. An abstract of the decree of adjudication, and of the lauds adjudged, with the amount of the debt Adjudication is that diligence (execution) of the law by which the real estate of a debtor is adjudged to belong to his creditor in payment of a debt; and the abbreviate must he recorded in the register of adjudications."
  published_at: "2018-07-07"
- title: "Abbreviatio Plaoitorum"
