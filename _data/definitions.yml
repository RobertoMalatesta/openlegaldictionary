  published_at: "2018-07-07"
- title: "Abjuration Of Allegiance"
  permalink: "abjuration-of-allegiance"
  body: "Qne of the steps in the process of naturaliz-ing an alien. It consists in a formal declaration, made by the party under oath before a competent authority, that he renounces and abjures all the allegiance and fidelity which he owes to the sovereign whose subject he has theretofore been."
  published_at: "2018-07-07"
