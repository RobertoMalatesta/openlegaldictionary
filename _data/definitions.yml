  permalink: reversioner
  body: "A person who is entitled to an estate in reversion. By an ex-tension of its meaning, one who is entitled to any future estate or any property in expectancy"
  published_at: "2018-07-07"
- title: Revert
  permalink: revert
  body: "To revert is to return. Thus, when the owner of an estate in land has granted a smaller estate to another pereon, on the determination of the latter estate, the land is said to “revert\" to the grantor. Sweet"
  published_at: "2018-07-07"
- title: Reverter
  permalink: reverter
  body: "Reversion. A possibility of reverter is that species of reversionary interest whlch exists when the grant is so llmited that it may possibly terminate. 1 washb. Real Prop. 63. See Fobmedon in tub Revebtkb"
  published_at: "2018-07-07"
- title: Revest
  permalink: revest
  body: "To vest again. A selsln is said to revest, where it is acqulred a second time hy the party out of whom it has been divested. 1 Rop. Husb. & wife, 353"
  published_at: "2018-07-07"
- title: Revestire
  permalink: revestire
  body: "In old European law. To return or resign an investiture, seisin, or, possession that has been received; to rein-vest; to re-enfeoff. Spelman"
  published_at: "2018-07-07"
- title: Review
  permalink: review
  body: "A reconsideration; second; view or examination; revision; consideration for purposes of correction. Used especially of the examination of a canse hy an appel-late court, and of a second investigation of a proposed public road by a Jury of viewers. See weehawken wharf Co. v. Knickerbocker Coal Co., 25 Misc. Rep. 300, 54 N. Y. Supp 566 ; State v. Main, 69 Conn. 123, 37 Atl. 80, 36 L. R. A. 623, 61 Am. St. Rep. 30"
  published_at: "2018-07-07"
- title: Revise
  permalink: revise
  body: "■ To review, re-examine for> correction; to go over a thing for the purpose) of. amending, correcting, rearranging, or otherwise improving it ; as, to revise statutes^ or a judgment Casey v. Harned, 5 Iowav 12; Vinsant v. Knox, 27 Ark. 272; Falconer' V. Robinson, 46 Ala. 34$. < i"
  published_at: "2018-07-07"
- title: "Revised Statutes"
  permalink: "revised-statutes"
  body: "A body of stat-utes. which have been revised; collected, arranged in order, and re-enacted as. a whoiey Thls is the legal title of the collections of compiled laws of several of the states, aad also of the United States., Such a yolunje ig, usually cited as “Rev. Stat,” “Rev, SU”"
  published_at: "2018-07-07"
- title: "Revising Assessors"
  permalink: "revising-assessors"
  body: "In Englis^’ law. Two officers elected by the burgesses of, non-parliamentary municipal boroughs fof the purpose of assisting the mayor in jfej* rising the parish burgess lls|s. .wharton"
  published_at: "2018-07-07"
- title: "Revising Barristers"
  permalink: "revising-barristers"
  body: "In Eng-1 lish law. Barristers appointed to revise the* list of voters for county and borough mem' hers of parliament, and who hold courts for that purpose throughout the county. St* 6’ Vlct c. 18. >' • ; ’"
  published_at: "2018-07-07"
- title: Revival
  permalink: revival
  body: "AL.. The process of renewing the. operatlve force of a judgment which has re-' mained dormant or unexecuted for so long', a time that executlon cannot be issued upont it wlthodt a^w process to reanimate it See* Brier v. Traders’ Nat. Bank, 24 wash. 695,J 64 Pac. 831; Havens v. Sea Shore Land Co.w 67 N„ J* Eq. 142, 41 Atl. 755"
  published_at: "2018-07-07"
- title: Revive
  permalink: revive
  body: "To renew, revivify; to, mate one’s seif liable for a debt barred _ by tbe statute of limitations by acknowledging it? or for a matrimonial offense, once condoned, by ,committing another. See Lindsey,v. ^-'y-man, 37. Iowa, 207. f . f j"
  published_at: "2018-07-07"
- title: "R, Bill Of"
  permalink: "r,-bill-of"
  body: "ILL OF. tn equity, prnc-1 tice. A bill filed for the purpose of reviving qjc calling into operation the proceedings in .n shit, when, from some circumstance, (as the death of the plnlntiff,) the suit hud abated. ."
  published_at: "2018-07-07"
- title: "Revtvor . Writ Of"
  permalink: "revtvor-.-writ-of"
  body: "In Ehglish pWK* tice. Where it became-necessary' to revive «"
  published_at: "2018-07-07"
- title: Revocarle
  permalink: revocarle
  body: "Susceptible of being revoked"
  published_at: "2018-07-07"
- title: Revocation
  permalink: revocation
  body: "The recall of some pow-er, authority, or thing granted, or a de-atroying or making void of some deed that had existence until the act of revocation tnade it void. It may be either general, of all acts and things done before; or special, to revoke a particular thlng. 5 Coke, 90. See wilmington City Ry. Co. v. wilmington & B. S. Ry. Co., 8 Del. Ch. 468, 46 Atl. 12"
  published_at: "2018-07-07"
- title: "Revocatione Parliamenti"
  permalink: "revocatione-parliamenti"
  body: An
  published_at: "2018-07-07"
- title: Revocatur
  permalink: revocatur
  body: "Lat. It is recalled. This is the term, in English practice, appropriate to signify that a judgment is annulled or set aside for error in fact; if for error lu (aw, it is then said to be reversed"
  published_at: "2018-07-07"
- title: Revoke
  permalink: revoke
  body: "To call back; to recall; to annul an act by calling or taking it back"
  published_at: "2018-07-07"
- title: Revolt
  permalink: revolt
  body: "The endeavor of the crew of a vessel, or any one or more of them, to overthrow the legitlmate authority of her"
  published_at: "2018-07-07"
- title: Reward
  permalink: reward
  body: "A recompense or premium offered by government or an indlvldual In return for speclal or extraordinary services to be performed, or for special attainments or achievements, or for some act resulting to the benefit of the public; as, a reward for useful inventions, .for the discovery and apprehension of criminals, for the restora-tion of lost property. See Kinn v. First Nat Bank, 118 wis. 537, 95 N. W. 969, 99 Am. St Rep. 1012; Campbell v. Mercer, 108 Ga. 103, 33 S. E. 871"
  published_at: "2018-07-07"
- title: Rewme
  permalink: rewme
  body: "In old records. Realm, or kingdom"
  published_at: "2018-07-07"
- title: Rhandir
  permalink: rhandir
  body: "A part in the division of wales before the Conquest; every township"
  published_at: "2018-07-07"
- title: "Rhodian Laws"
  permalink: "rhodian-laws"
  body: "This, the earliest code or collection of maritime laws, was formulated by the people of the island of Rhodes, who, by thelr commercial prosperity and the superiority of their navies, had ac-qulred the sovereignty of the seas. Its date is very uncertain, but is supposed (by Kent and others) to be about 900 B. C. Nothing of it is now extant except the article on jettison, which has been preserved in the Roman col-lections. (Dig. 14, 2, “Lex Rhodia-de Jactu:1) Another code, under the same name, was published In more modern times, but is generally considered, by the best authorities, to be spurious. See Schomberg, Mar. Laws Rhodes, 37, 38; 3 Kent, Comm. 3, 4; Azuni, Mar. Law, 265-296"
  published_at: "2018-07-07"
- title: Rial
  permalink: rial
  body: "A piece of gold coin current for 10b., in the reign of Henry VI., at which time there were half-rials and quarter-rials or rial-farthings. In the beginning of Queen Eliza-beth’s reign, golden rials were coined at 15s. a piece; and in the time of James I. there were rose-rials of gold at 30s. and spur-rials at 15s. Lown. Essay Coins, 38"
  published_at: "2018-07-07"
- title: Ribaud
  permalink: ribaud
  body: "A rogue; vagrant; whore-monger; a person given to all manner of wickedness. Cowell"
  published_at: "2018-07-07"
- title: Ribbonmen
  permalink: ribbonmen
  body: "Associations or secret so-cieties formed in Ireland, having for their object the dispossession of landlords by mur-der and fire-raising, wharton"
  published_at: "2018-07-07"
- title: Ricohome
  permalink: ricohome
  body: "Span. In Spanish law. A nobleman; a count or baron. 1 white, Re-Cop. 36"
  published_at: "2018-07-07"
- title: Rider
  permalink: rider
  body: "A rider, or rider-roll, signifies a schedule or small piece of parchment annexed to some part of a roll or record. It is frequently familiarly used for any kind of a schedule or writing annexed to a document which cannot well be incorporated in the body of such document. Thus, in passing bills through a legislature, when a new clause is added after the bill has passed through committee, such new clause is termed a “rider.” Brown. See, also, Cowell; Blount; 2 Tidd, Pr. 730; Com. v. Barnett, 199 Pa"
  published_at: "2018-07-07"
- title: "Rider-Roll"
  permalink: "rider-roll"
  body: "See Rides"
  published_at: "2018-07-07"
- title: Ridgling
  permalink: ridgling
  body: "A half-castrated horse. Brls-co v. State, 4 Tex. App. 221, 30 Am. Rep"
  published_at: "2018-07-07"
- title: "Riding Armed"
  permalink: "riding-armed"
  body: "In Engllsh law. The offense of riding or going armed with dan-gerous or unusual weapons is a misdemeanor tending to disturb the public peace by ter-rifying the good people of the land. 4 Steph. Comm. 357"
  published_at: "2018-07-07"
- title: "Riding Clerk"
  permalink: "riding-clerk"
  body: "In English law. one of the six clerks in chancery who, in hls turn for one year, kept the controlment books of all grants that passed the great seal. The six clerks were superseded by the clerks of records and writs"
  published_at: "2018-07-07"
- title: Rien
  permalink: rien
  body: "L. Fr. Nothing. It appears in a few law French phrases"
  published_at: "2018-07-07"
- title: "Rier County"
  permalink: "rier-county"
  body: "In old English law-After-county; i. e., after the end of the coun-ty court A time and place appolnted by the sheriff for the receipt of the king's money after the end of his county, or county, court. Cowell"
  published_at: "2018-07-07"
- title: Rifletum
  permalink: rifletum
  body: "A coppice or thicket. Cow-ell"
  published_at: "2018-07-07"
- title: Riga
  permalink: riga
  body: "In old European law. A species of service and tribute rendered to their lords by agricultural tenants. Supposed by Spel-man to be derived from the name of a certain portion of land, called, in England, a “rig\" or “ridge,” an elevated piece of ground, formed out of several furrows. Burrill"
  published_at: "2018-07-07"
- title: "Rigging The Market"
  permalink: "rigging-the-market"
  body: "A term of the stock-exchange, denoting the practice of inflating the price of given stocks, or en-hanclng their quoted value, by a system of pretended purchases, designed to give the air of an unusual demand for such stocks. See L. R. 13 Eq. 447"
  published_at: "2018-07-07"
- title: Right
  permalink: right
  body: "As a noun, and taken In an abstract sense, the term means justice, ethical correctness, or consonance with the rules of law or the principles of morals. In this sig"
  published_at: "2018-07-07"
- title: "Right Close, Writ Of"
  permalink: "right-close,-writ-of"
  body: "An abol-ished writ which lay for tenants in ancient demesne* and others of a similar nature, to try the right of their lands and tenements in the court of the lord exclusively. 1 Steph. Comm. 224"
  published_at: "2018-07-07"
- title: "Right In Action"
  permalink: "right-in-action"
  body: "This is a phrase frequently used iu place of chose in action, and having an Identical meaning"
  published_at: "2018-07-07"
- title: "Right In Court"
  permalink: "right-in-court"
  body: "See Rectus in .CUBIA"
  published_at: "2018-07-07"
- title: "Right Of Aotion"
  permalink: "right-of-aotion"
  body: "ON. The right to bring suit; a*legal right to maintain an action, growing out of a given transaction or state of ;facts and- based thereon. Hibbard v. Clark, 56 N. H. 155, 22 Am. Rep. 442; web-■ster v. County Com’rs, 63 Me. 29"
  published_at: "2018-07-07"
- title: "Right Of Division"
  permalink: "right-of-division"
  body: "In Scotch law. The right which each of several cautioners (sureties) has to refuse to answer for more than his own share of the debt To entitle the cautioner to this right the other caution-ers must be solvent, and there mnst be no words in the bond to exclude it. 1 Bell. Comm. 347"
  published_at: "2018-07-07"
- title: "Right Of Entry"
  permalink: "right-of-entry"
  body: "A right of entry is the right of taking or resuming possession of land b^ entering on it in a peaceable manner"
  published_at: "2018-07-07"
- title: "Right Of Habitation"
  permalink: "right-of-habitation"
  body: "In Louisi-Ona. The right to occupy another man’s hohse as a dwelling, without paying rent or \"other compensation? Civ. Code- La. art. 023"
  published_at: "2018-07-07"
- title: "Right Of Possession"
  permalink: "right-of-possession"
  body: "The right to possession which may reside in one man/ while another has the actual possession, be-ing the right to enter and turn out such ac-tual occupant; e. g., the right of a disseisee. An apparent right of possession is one which may be defeated by a better; an actual right of possession, one which will stand the test against all opponents. 2 Bl. Comm. 196"
  published_at: "2018-07-07"
- title: "Right Of Property"
  permalink: "right-of-property"
  body: "The mere right of property in land; the abstract right which remains to the owner after he has lost the right of possession, and to recover which the writ of right was given. United with possession, and the right of possession, this right constitutes a complete title to lands, tenements, and hereditaments. 2 Bl. Comm. 197"
  published_at: "2018-07-07"
- title: "Right Of Redemption"
  permalink: "right-of-redemption"
  body: "The right to dislncumber property or to free it from a claim or lien; specifically, the right (grant-ed by statute only) to free property from the incumbrance of a foreclosure or other judicial sale, or to recover the title passing thereby, by paying what is due, with interest, costs, etc. Not to tie confounded with the “equity of redemption,” which exists inde-pendently of statute but must be exercised before sale. See Mayer v. Farmers’ Bank, 44 Iowa, 216; Millett v. Mullen, 95 Me. 400, 49 Atl. 871; Case v. Spelter Co., 62 Kan. 69, 61 Pac. 406"
  published_at: "2018-07-07"
- title: "Right Of Relief"
  permalink: "right-of-relief"
  body: "In Scotch law. The right of a cautioner (surety) to demand reimbursement from the principal debtor when he has been compelled to pay the debt 1 BeU, Comm. 347"
  published_at: "2018-07-07"
- title: "Right Of Representation And Performance"
  permalink: "right-of-representation-and-performance"
  body: "By the acts 3 & 4 Wm. IV. c. 15, and 5 & 6 VicL c. 45, the author of a play, opera, or musical composition, or his assignee, has the sole right of repre-senting or causing it to*be represented in public at any place in the British dominions during the same period as the copyright in the work exists. The right is distinct from the copyright, and requires to be separately Registered. Sweet"
  published_at: "2018-07-07"
- title: "Right Of Search"
  permalink: "right-of-search"
  body: "In international law. The right of one vessel, on the high seas, to stop a vessel of another nationality and examine her papers and (in some cases) her cargo. Thus, in time of war, a vessel of either belligerent has the right to search a neutral ship, encountered at sea, to ascertain whether the latter is carrying contraband goods"
  published_at: "2018-07-07"
- title: "Right Of Way"
  permalink: "right-of-way"
  body: "The right of passage or of way is a servitude Imposed by law or by convention, and by virtue of which one has a right to pass on foot, or horseback, or"
  published_at: "2018-07-07"
- title: "Right Patent"
  permalink: "right-patent"
  body: "An obsolete writ, which was brought for lands and tenements, and not for an advowson, or common, and lay only for an estate in fee-simple, and not for him who had a lesser estate; as tenant in tail, tenant in frank marriage, or tenant for life. Fitzh. Nat. Brev. 1"
  published_at: "2018-07-07"
- title: "Right To Redeem"
  permalink: "right-to-redeem"
  body: "The term “right of redemption,” or “right to redeem,” ia familiarly used to describe the estate of the debtor when under mortgage, to be sold at -auction, in contradistinction to an absolute estate, to be set off by appraisement it would* be more consonant to the legal char-acter of this interest to call it the “debtor's estate subject to mortgage,\" white v. wbit-ney, 3 Metc. (Mass.) 86"
  published_at: "2018-07-07"
- title: "Right, Writ Of"
  permalink: "right,-writ-of"
  body: "A procedure for the recovery of real property after not more than sixty years’ adverse possession; the highest writ in the law, sometimes called, to distinguish it from others of the droitural class, the “writ of right proper.” Abolished by 3 & 4 wm. IV. c. 27. 3 Steph. Comm. 392"
  published_at: "2018-07-07"
- title: "Rights Of Persons"
  permalink: "rights-of-persons"
  body: "Rights which concern and are annexed to the persons ot men. 1 Bl. Comm. 122"
  published_at: "2018-07-07"
- title: "Rights Of Things"
  permalink: "rights-of-things"
  body: "Such as a man may acquire over external objects, or things unconnected with his person. 1 BL Comm. 122"
  published_at: "2018-07-07"
- title: "Rights, Petition Of"
  permalink: "rights,-petition-of"
  body: "See Petition"
  published_at: "2018-07-07"
- title: "Rigor Juris"
  permalink: "rigor-juris"
  body: "Lat. Strictness of law. Latch, 150. Distinguished from gratia curia, favor of the court"
  published_at: "2018-07-07"
- title: "Rigor Mortis"
  permalink: "rigor-mortis"
  body: "In medical jurispru-dence. Cadaveric rigidity; a rigidity or stif-fenlng of the muscular tissue and joints of the body, which sets in at a greater or less lnterval after death, but usually within a few hours, and which is one of the recognlzed tests of death"
  published_at: "2018-07-07"
- title: Ring
  permalink: ring
  body: "A cllque; an exclusive combina-tion of persons for illegitimate or selfish purposes; as to control elections or political af-falrs, distribute offices, obtain contracts, con-trol the market or the stock-exchange, etc. Schomberg v. walker, 132 Cal. 224, 64 Pac. 290"
  published_at: "2018-07-07"
- title: "Ring-Dropping"
  permalink: "ring-dropping"
  body: "A trick variously practiced, one mode is as follows, the circumstances being taken from 2 East, P. 0. 678: The prisoner, with accomplices, being with thelr victim, pretend to find a ring wrapped in paper, appearing to be a jeweler’s receipt for a “rich, brilliant diamond ring.” They offer to leave the ring with the victim lf he will deposit some money and his watch as a security. IIe lays down his watch and money, is beckoned out of the room by one of the confederates, while the others take away his watch, etc. This is a larceny"
  published_at: "2018-07-07"
- title: "Ringing The Change"
  permalink: "ringing-the-change"
  body: "In criminal law. A trlck practised by a crimlnal, by which, on receiving a good piece of money in payment of an article, he pretends it is not good, and, changing it. returns to the buyer a spurious coin. See 2 Leach, 786; Bouvier"
  published_at: "2018-07-07"
- title: "Ringing Up"
  permalink: "ringing-up"
  body: "A custom among commission merchants and brokers, (not unlike the clearing-house system) by wbich they ex-change contracts for sale against contracts for purchase, or reciprocally cancel such con-tracts, adjust differences of price between themselves, and surrender margins. See (ward v. Vosburgh (C. C.) 31 Fed. 12; williar *v. Irwin, 30 Fed. Cas. 38; Pardridge v. Cut-Jer, 68 111. App. 573; Samuels v. oilver, 130 111. 73, 22 N. E. 499"
  published_at: "2018-07-07"
- title: "Rings, Givlng"
  permalink: "rings,-givlng"
  body: "In English practice. A custom observed by serjeants at law, on being called to that degree or order. The rings are given to the judges, and bear cer-tain mottoes, selected by the serjeant about to take the degree. Brown"
  published_at: "2018-07-07"
- title: Riot
  permalink: riot
  body: "In criminal law. A tumultuous disturbance of the peace by three persons or more, assembling together of tbeir own au-, thority, wlth an lntent mutually to assist each other against any wbo shall oppose"
  published_at: "2018-07-07"
- title: Riotose
  permalink: riotose
  body: "L. Lat. Riotously. A form-al and essential word In old indictments for riots. 2 Strange, 834"
  published_at: "2018-07-07"
- title: "Riotous Assembly"
  permalink: "riotous-assembly"
  body: "In English criminal law. The unlawful assembling of twelve persons or more, to the disturbance of the peace, and not dispersing upon procla-mation. 4 Bl. Comm. 142; 4 Steph. Comm. 273. And see Madisonville v. Bishop, 113 Ky. 106, 67 S. W. 269, 57 L. R. A. 130"
  published_at: "2018-07-07"
- title: Riotously
  permalink: riotously
  body: "A technical word, properly used in lndictments for riot. It of ltself implies force and violence. 2 Chit. Crim. Law, 489"
  published_at: "2018-07-07"
- title: Ripa
  permalink: ripa
  body: "Lat. The banks of a river, or the place beyond w'hich the waters do not in thelr natural course overflow"
  published_at: "2018-07-07"
- title: Riparia
  permalink: riparia
  body: "A medieval Latin word, which Lord Coke takes to mean water run-ning between two banks; in .other places it is rendered “bank.”"
  published_at: "2018-07-07"
- title: Riparian
  permalink: riparian
  body: "Belonging or relating to the bank of a river; of or on the bank. Land lying beyond the natural watershed of a stream is not “riiwrian.” Bathgate v. Ir-vine, 126 Cal. 135, 58 Pac. 442, 77 Am. St. Rep. 158. The term is sometimes used as re"
  published_at: "2018-07-07"
- title: Ripe
  permalink: ripe
  body: "A suit is said to be “ripe for Jndg-ment” when it is so far advanced, by verdict, default, confession, the determination of all pending motions, or other disposition of pre-Hmlnary or disputed matters, that nothing •remnina for the court but to render the op-propriate Judgment. See Hosmer v. Hoitt, 161 Mass. 173, 36 N. E. 835"
  published_at: "2018-07-07"
- title: Reaptowel
  permalink: reaptowel
  body: "or REAPTOWEL. A"
  published_at: "2018-07-07"
- title: "Ripuarian Law"
  permalink: "ripuarian-law"
  body: "An nncient code of laws by wbich the Ripuaril, a tribe of Franks who occupied the country upon the Rhine, the Meuse, and the Scheldt, were governed. They were first reduced to writing by The-odorlc, king of Austrasia, and completed by Dagobert Spelman"
  published_at: "2018-07-07"
- title: "Ripuarian Proprietors"
  permalink: "ripuarian-proprietors"
  body: "Own-ers of lands bounded by a river or water-course"
  published_at: "2018-07-07"
- title: Riscus
  permalink: riscus
  body: "L. Lat in the civU law. A chest for the keeping of clothing. Calvin"
  published_at: "2018-07-07"
- title: "Rising Of Court"
  permalink: "rising-of-court"
  body: "Properly the final adjournment of the court for the term, though the term is also sometimes used to express the cessation of judicial business for the day or for a recess; it is the opposite of “sitting’' or “session.” See State v. weaver, 11 Neb. 163, 8 N. W. 385."
  published_at: "2018-07-07"
- title: Risk
  permalink: risk
  body: "In Insurance law; the danger or hazard of a loss of the property Insured; the casualty contemplated in a eontract of insur-ance; the degree of hazard; and, colloquially, the specific house, factory, ship, etc., cor-ered by the policy"
  published_at: "2018-07-07"
- title: Ristourne
  permalink: ristourne
  body: "Fr. In insurance law; the dissolution of a policy or contract of insurance for any cause. Emerig. Tralte des Assur. c. 16"
  published_at: "2018-07-07"
- title: Rite
  permalink: rite
  body: "Lat. Duly and formally; legal-ly; properly; technically"
  published_at: "2018-07-07"
- title: Rivage
  permalink: rivage
  body: "In Frenob law. The shore, as of the sea"
  published_at: "2018-07-07"
- title: Riveare
  permalink: riveare
  body: "To have the liberty of a river for fishing and fowling. Cowell"
  published_at: "2018-07-07"
- title: River
  permalink: river
  body: "A natural stream of water, of greater volume than a creek or rivulet, flowing in a more or less permanent bed or chan-nel, between defined banks or walls, with a current which may either be continuous in one direction or affected by the ebb and flow of the tide. See Howard v. Ingersoll, 13 How. 391,14 L. Ed. 189; Alabama v. Georgia, 23 How. 513, 16 L. Ed. 556; The Garden City (D. C.) 26 Fed. 772; Berlin Mills Co. v. wentworth’s Location, 60 N. H. 158; Dud-den v. Guardians of Clutton Union, 1 Hurl. & N. 627; Chamberlain v. Hemingway, 63 Conn. 1, 27 Ati. 239, 22 L. R. A. 45, 38 Am. St. Rep. 330"
  published_at: "2018-07-07"
- title: Rixa
