- title: Decedent
  permalink: decedent
  body: "A deceased person; one who has lately died. Etymologically tbe word denotes a person who is dying, but it has come to be used in law as signifying any defunct person, (testate or intestate,) but always with reference to the settlement of his estate or the execution of his will. Iu re Zeph’s Estate, 50 Hun, 523, 3 N. Y. Supp. 460"
  published_at: "2018-07-07"
- title: Deceit
  permalink: deceit
  body: "A fraudulent and cheating mis-r epresen tat ion, artifice, or device, used by one or more persons to deceive and trick another, who is ignorant of the true facts, to the prejudice and damage of the party imposed upon. People v. Chadwick, 143 Cal. 116, 76 Pac. 884; Reynolds v. Palmer (C. C.) 21 Fed. 433; French v. Vining, 102 Mass. 132, 3 Am. Rep. 440; Swift v. Rounds, 19 R. I. 527, 35 Atl. 45. 33 L. R. A. 561, 61 Am. St. Rep. 791; In re Post, 54 Hun, 634, 7 N. Y. Supp. 438; Clv. Code Mont. 1895, $ 2292"
  published_at: "2018-07-07"
