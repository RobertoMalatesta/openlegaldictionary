- title: East
  permalink: east
  body: "In the customs laws of the United States, the term “countries east of the Cape of Good Hope” means countries with which, formerly, the United States ordinarily car-ried on commercial intercourse by passing around that cape. Powers v. Comley, 101 U. S. 790, 25 L. Ed. 805"
