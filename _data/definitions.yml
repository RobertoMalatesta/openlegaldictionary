- title: "Abbroaoh-Ment"
  permalink: "abbroaoh-ment"
  body: "or ABBROAOH-MENT. The act of forestalling a market, by buying up at wholesale the merchandise intended to be sold there, for the purpose of selling it at retail. See Forestalling"
  published_at: "2018-07-07"
- title: Abdication
  permalink: abdication
  body: "The act of a sovereign in renouncing and relinquishing his government or throne, so that either the throne is left entirely vacant, or is filled by a successor appointed or elected beforehand"
  published_at: "2018-07-07"
- title: Abduotion
  permalink: abduotion
  body: "In criminal law. The offense of taking away a man’s wife, child, or ward, by fraud and persuasion, or open violence. 3 BI. Comm. 139-141; Humphrey v. Pope, 122 Cal. 253, 54 Pac. 847; State v. George, 93 N. C. 567; State v. Chisenhall, 106 N. C. 676, 11 S. E. 518; People v. Seeley, 37 Hun (N. Y.) 190"
  published_at: "2018-07-07"
- title: Aberemurder
  permalink: aberemurder
  body: "(From Sax. abere, apparent, notorious; and mord, murder.) Plain or downright murder, as distinguished from the less heinous crime of manslaughter, or chance medley. It was declared a capital offense, without fine or commutation, by the laws of Canute, c. 93, and of Hen. I. c. 13. Spelman"
  published_at: "2018-07-07"
- title: Abesse
  permalink: abesse
  body: "Lat in the civil law. To be absent; to be away from a place. Said of a person who was extra continentia urbis, (beyond the suburbs of the city"
  published_at: "2018-07-07"
- title: Abet
  permalink: abet
  body: "In criminal law. To encourage, incite, or set another on to commit a crime. See Abettor"
  published_at: "2018-07-07"
- title: Abettator
  permalink: abettator
  body: "L. Lat in old English law. An abettor. Fleta, lib. 2, c. 65, 8 7. See Abettor"
  published_at: "2018-07-07"
- title: Abettor
  permalink: abettor
  body: "In criminal law. An instigator, or setter on; one who promotes or procures a crime to be committed; one who commands, advises, instigates, or encourages another to commit a crime; a person who, being present or in the neighborhood, incites another to commit a crime, and thus becomes a principal"
  published_at: "2018-07-07"
- title: Abeyance
  permalink: abeyance
  body: "In the law of estates. Expectation; waiting; suspense; remembrance and contemplation in law. where there is no person in existence in whom an inherit* ance can vest, it is said to be in abeyance, that is, in expectation; the law considering it as always potentially existing, and ready to vest whenever a proper owner appears. 2 BI. Comm. 107. or, in other words, it is said to be in the remembrance, consideration, and Intendment of the law. Co. Litt. $$ 646, 650. The term “abeyance” is also sometimes applied to personal property. Thus, in the case of maritime captures during war, it is said that, until the capture becomes invested with the character of prize by a sentence of condemnation, the right of property is in abeyance, or in a state of legal sequestration. I Kent, Comm. 102. It has also been applied to the franchises of a corporation, “when a corporation is to be brought into existence by some future acts of the corporators, the franchises remain in abeyance, until such acts are done; and, when the corporation is brought into life, the franchises iustantane* ously attach to IL” Story, J., in Dartmouth College v. woodward, 4 wheat 691, 4 L. Ed. 629"
  published_at: "2018-07-07"
- title: Aviatious
  permalink: aviatious
  body: "or AVIATIOUS. L. Lat"
  published_at: "2018-07-07"
- title: Abide
  permalink: abide
  body: "To “abide the order of the court” means to perform, execute, or conform to such order. Jackson v. State, 30 Kan. 88, 1 Pac. 317; Hodge v. Hodgdon, 8 Cush. (Mass.) 294. See McGarry v. State, 37 Kan. % 14 Pac. 402"
  published_at: "2018-07-07"
- title: "Abiding By"
  permalink: "abiding-by"
  body: "In Scotch law. A Ju-dicial declaration that the party abides by the deed on which he founds, in an action where the deed or writing is attacked. as forged. Unless thls be done, a decree that the deed is false will be pronounced. Pat. Comp. It has the effect of pledging the pnrty to stand the consequences of founding on n forged deed. Bell"
  published_at: "2018-07-07"
- title: Abigeatus
  permalink: abigeatus
  body: "Lat in tbe civil law. The offense of stenllng or driving nwny cat-tie. See Abiueus"
  published_at: "2018-07-07"
- title: Abigere
  permalink: abigere
  body: "Lat. In the clvll law. To drive awny. Applied to those who drove nway animals with the intention of stealing them. Applied, also, to the simllar offense of enttle stealing on the borders between England nnd Scotland. See Abioeus"
  published_at: "2018-07-07"
- title: Abigeus
  permalink: abigeus
  body: "Lat (Pl., abigei, or more rarely abigeatores.) In the civil law. ' A stealer of cattle; one who drove or drew nway (subtraxit) cattle from their pastures, as horses or oxen from the herds, nnd mnde booty of them, nnd who followed this ns a business or trade. The term wns npplled also to those who drove nwny the smaller animnls, ns swine, sheep, and gonts. in the lntter cnse, it depended on the number taken, whether the offender was fur (n com-mon thief) or abigeus. But the taking of a single horse or ox seems to hnve constituted the crime of abigeatus. And those who fre-quentiy Tlid this were clearly abigei, though they took but nn nnlmni or two nt n time. Dig. 47, 14, 3, 2. See Cod. 9, 37; Nov. 22, c. 15, 8 11 4 BI. Comm. 239"
  published_at: "2018-07-07"
- title: Abishersing
