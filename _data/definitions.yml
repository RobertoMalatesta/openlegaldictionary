  published_at: "2018-07-07"
- title: Amittere
  permalink: amittere
  body: "Lat. In the civil and old Engllsh law. To lose. Hence the old Scotch “amltt.”"
  published_at: "2018-07-07"
- title: Amnesty
  permalink: amnesty
  body: "A sovereign act of pardon and oblivion for past acts, granted by a gov-ernment to all persons (or to certain per-8Oii8) who have been guilty of crime or de-llct, generally political offenses,—treason, sedition, rebellion,;—and often conditioned upon their return to obedience and duty within a prescribed time"
  published_at: "2018-07-07"
- title: Among
  permalink: among
  body: "Intermingled with. “A thing which is among others is intermingled with them. Commerce among the states cannot stop at the external boundary line of each state, but may be introduced into the Interior.” Gibbons v. Ogden, 9 wheat 194, 6 L. Ed. 23"
  published_at: "2018-07-07"
- title: Amortization
  permalink: amortization
  body: "An alienation of lands or tenements in mortmain. The reduction of the property of lands or tenements to mortmain"
  published_at: "2018-07-07"
- title: Amortize
  permalink: amortize
  body: "To alien lands in mortmain"
  published_at: "2018-07-07"
- title: Amotio
  permalink: amotio
