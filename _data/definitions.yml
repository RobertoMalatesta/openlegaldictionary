  body: "See Eusoas"
  published_at: "2018-07-07"
- title: Esne
  permalink: esne
  body: "In old law. A hireling of servile condition"
  published_at: "2018-07-07"
- title: Esnecy
  permalink: esnecy
  body: "Seniority; the condition or right of the eldest; the prlvilege of the eldest-born. Particularly used of the privilege of the eldest among coparceners to make a first choice of purparts upon a voluntary partition"
  published_at: "2018-07-07"
- title: Espera
  permalink: espera
  body: "A period of tlme fixed by law or by a court within which certaln acts are to be performed, e. g., the production of pa-pers, payment of debts, etc"
  published_at: "2018-07-07"
- title: Esperons
  permalink: esperons
  body: "L. Fr. Spurs"
  published_at: "2018-07-07"
- title: Espedient
  permalink: espedient
  body: "ln Spanish law. A junc-tion of all the serrate papers made In the course of any one proceeding and which re-mains in the office at the close of it. Castillero v. U. S., 2 Black (U. S.) 109, 17 L. Ed. 360"
  published_at: "2018-07-07"
- title: Esflees
  permalink: esflees
  body: "An old term for the products which the ground or land yields; as the hay of the meadows, the herbage of the pasture, corn of arable fields, rent and services, etc. The word has been anciently applied to the land itself. Jacob; Fosgate v. Hydraulic Co., 9 Barb. (N. Y.) 293"
  published_at: "2018-07-07"
- title: Espousals
  permalink: espousals
  body: "A mutual promise be-tween a man and a woman to marry each other at some other time. It differs from a marriage, because then the contract is completed. wood, Inst. 57"
  published_at: "2018-07-07"
- title: Espurio
  permalink: espurio
  body: "Span. In Spanish law. A"
  published_at: "2018-07-07"
- title: Esquire
  permalink: esquire
  body: "In English law. A tide of dignity next above gentleman, and below knight. Also a title of office given to sher-iffs, serjeants, and barristers at law, justices of the peace, and others. 1 Bi. Comm. 406; 3 Steph. Comm. 15, note; Tomlins, on the use of this term in American law, particu-iarly as applied to justices of the peace and other inferior judicial officers, see Call v. Foresman, 5 watts (Pa.) 331; Christian v. Ashley County, 24 Ark. 151; Com. v. Vance, 15 Serg. & R. (Pa.) 37"
  published_at: "2018-07-07"
- title: Essarter
  permalink: essarter
  body: "L. Fr. To cut down woods to clear land of trees and underwood; prop-erly to thin woods, by cutting trees, etc., at intervals. Spelman"
  published_at: "2018-07-07"
- title: Essartum
  permalink: essartum
  body: "woodlands turned into tillage by uprooting the trees and removing the underwood"
  published_at: "2018-07-07"
- title: Essence
