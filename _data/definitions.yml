- title: Electrocute
  permalink: electrocute
  body: "To put to death by passing through the body a current of elec; tricity of high power. This term, descriptive of the method of Inflicting the death pen-alty on convicted criminals in some of the states, is a vulgar neologism of hybrid origin, which should be discountenanced"
