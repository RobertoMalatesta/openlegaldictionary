  published_at: "2018-07-07"
- title: Alter
  permalink: alter
  body: "To make a change ln; to modi-fy; to vary in some degree; to change some of the elements or ingredients or details with-out substituting an entirely new thing or de-stroying the identity of the tiling affected. Hannibal v. winchell. 54 Mo. 177; Haynes v. State, 15 ohio St. 455; Davis v. Campbell"
  published_at: "2018-07-07"
- title: Alteration
  permalink: alteration
