- title: Forinsecus
  permalink: forinsecus
  body: "Lat Foreign; exterior; outside; extraordinary. Servitium fo-rinsecvm, the payment of aid, scutage, and other extraordinary military services. Fo-rinsecum mancrium, the manor, or that part of it which lies outside the bare or town, and is not included within the liberties of it. Cowell; Blount; Jacob; 1 Reeve, Eng. Law, 273"
  published_at: "2018-07-07"
- title: Forinsic
  permalink: forinsic
  body: "In old English law. Exterior ; foreign; extraordinary. In feudal law, the term “forinsic services” compre-hended the payment of extraordinary aids or the rendition of extraordinary mllitary services, and in this sense was opposed to “intrinsic services.” 1 Reeve, Eng. Law, 273"
  published_at: "2018-07-07"
- title: Foris
