  published_at: "2018-07-07"

- title: Jornale
  permalink: jornale
  body: "In old English law. As much land as could be plowed in one day. Spelman"
  published_at: "2018-07-07"
- title: Jour
  permalink: jour
  body: "A French word, signifying “day.” It is used in our old law-books; as “tout jours,” forever"
  published_at: "2018-07-07"
- title: Journal
  permalink: journal
  body: "A daily book; a book in whlch entries are made or events recorded from day to day. In maritime law, the jour-nal (otherwise called “log” or “log-book”) is a book kept on every vessel, which contains a brief record of the events and occurrences of each day of a voyage, with the nautical observations, course of the ship, account of the weather, etc. In the system of double-entry book-keeping, the journal is an ac-count-book into which are transcribed, daily or at other intervals, the items entered up-on the day-book, for more convenient posting into the ledger. In the usage of leglsla-tive todies, the journal is a dally record of the proceedings of either house. It is kept by the clerk, and in it are entered the ap-pointments and actions of committees, ln-troduction of bills, motions, votes, resolu-tlons, etc., in the order of their occurrence. See oakland Pav. Co. v. Hilton, 69 Cal. 479, 11 Pac. 3; Montgomery Beer Bottling works v. Gaston, 126 Ala. 425, 28 South, 497, 51 L. R. A. 396. 85 Am. St. Rep. 42; Martin v. Com., 107 Pa. 190"
  published_at: "2018-07-07"
- title: Journey
  permalink: journey
  body: "The original signification of this word was a day’s travel. It is now ap-plied to a travel by land from place to place, without restriction of time. But, when thus applied, it is employed to designate a travel whlch is without the ordinary habits, busi-ness, or duties of the person, to a distance"
  published_at: "2018-07-07"
- title: "Journey-Hofpers"
