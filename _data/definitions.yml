  published_at: "2018-07-07"
- title: Fort
  permalink: fort
  body: "This term means “something inore than a mere military camp, post, or station. The term implies a fortification, or a place protected from attack by some such means as a moat, wall, or parapet.\" U. S. v. Tichenor (C. C.) 12 Fed. 424"
  published_at: "2018-07-07"
- title: Fortalioe
  permalink: fortalioe
  body: "A fortress or place of strength, which anciently did not pass without a special grant 11 Hen. VII. c. 18"
  published_at: "2018-07-07"
- title: Fortalictum
  permalink: fortalictum
  body: "In old Scotch law. A fortalice; a castle. Properly a house or tower which has a battlement or a ditch or moat about lt"
  published_at: "2018-07-07"
- title: Forthcoming
  permalink: forthcoming
  body: "In Scotch law. The action by which an arrestment (garnish-ment) is made effectual. It is a decree or process by which the creditor is given the right to demand that the sum arrested be applied for payment of hls claim. 2 Kames, Eq. 288, 289; .Bell"
  published_at: "2018-07-07"
- title: "Forthooming Bond"
  permalink: "forthooming-bond"
  body: "A bond given to a sheriff who has levied on property, conditioned that the property shall be forthcom-ing, i. e., produced, when required, on the giving of such bond, the goods are allowed to remain in the possession of the debtor. Hill v. Manser, 11 Grat (Va.) 522; Nichols v. Chittenden, 14 Colo. App. 49, 59 Pac. 954"
  published_at: "2018-07-07"
- title: Forthwith
  permalink: forthwith
  body: "As soon as, by reason-able exertion, confined to the object, a thing may be done. Thus, when a defendant is ordered to plead forthwith, he must plead within twenty-four hours, when a statute enacts that an act is to be doue “forthwith,” it means that the act is to be done within a reasonable time. 1 Chit. Archb. Pr. (12th Ed.) 164; Dickerman v. Northern Trust Co., 176 U. S. 181, 20 Sup. Ct. 311, 44 L. Ed. 423.; Faivre v. Manderscheld, 117 Iowa, 724, 90 N. W. 76; Martin v. Pifer, 96 Ind. 248"
  published_at: "2018-07-07"
- title: Fortia
  permalink: fortia
  body: "Force. In old English law. Force used by an accessary, to enable the principal to commit a crime, as by binding or holding a person while another killed him, or by aldlng or counseling in any way, or coinmandlng the act to be done. Bract fols. 138, 138b. According to Lord Coke, fortia was a word of art, and properly signified the furnishing of a weapon of force to do tbe fact, and by force whereof the fact was com-mitted, and he that furnished it was not pres-ent when the fact was done. 2 Inst. 182. —Fortia frisca. Fresh force, (q. c"
  published_at: "2018-07-07"
- title: Fortility
  permalink: fortility
  body: "In old English law. A fortified place; a castle; a bulwark. Coweli; 11 Hen. VII. c. 18"
  published_at: "2018-07-07"
- title: Fortior
  permalink: fortior
  body: "Lat. Stronger. A term ap-plled, in the latv of evidence, to that specles of presumption, arising from facts shown in evidence, which is strong enough to shift the burden of proof to the opposite party. Bur-rill, Circ. Ev. 64, 66"
  published_at: "2018-07-07"
- title: Fortiori
  permalink: fortiori
  body: "See A Fobtiohi"
  published_at: "2018-07-07"
- title: Fortis
  permalink: fortis
  body: "Lat Strong. Fortis et sana, strong and sound; staunch and strong; as a vessel. Townsh. 1*1. 227"
  published_at: "2018-07-07"
- title: Fortlett
  permalink: fortlett
  body: "A place or port of some streugth; a little fort, old Nat. Brev. 45"
  published_at: "2018-07-07"
- title: Fortuit
  permalink: fortuit
  body: "In French law. Accidental; fortuitous. Cos fortuit, a fortuitous event. Fartuitmcnt, accidentally; by chance"
  published_at: "2018-07-07"
- title: Fortuitous
  permalink: fortuitous
  body: "Accidental; undesigned; adventitious. Resulting from unavoidable physical causes"
  published_at: "2018-07-07"
- title: Fortuna
  permalink: fortuna
  body: "Lat. Fortune; aiso treas-ure-trove. Jacob."
  published_at: "2018-07-07"
- title: "Fortune-Tellers"
  permalink: "fortune-tellers"
  body: "In English lnw. Persons pretending or professing to tell for-tunes, and punishable as rogues and vaga-bonds or disorderly persons. 4 Bl. Comm. 62"
  published_at: "2018-07-07"
- title: Fortunium
  permalink: fortunium
  body: "In old English law. A tournament or fighting with spears, and an appeal to fortune therein"
  published_at: "2018-07-07"
- title: Forty
  permalink: forty
  body: "In land law’s and conveyancing, In those regions where grants, transfers, and deeds are made with reference to tlie subdl-vislons of the government survey, this term means forty acres of land in the form of a square, being the tract obtained by quarter-ing a section of land (640 acres) and again quartering one of the quarters. Lente v. Clarke, 22 Fla. 515, 1 South. 149"
  published_at: "2018-07-07"
- title: "Forty-Days Court"
  permalink: "forty-days-court"
  body: "In old Engllsh forest law. The court of attachment iu for-ests, or wood-mote court"
  published_at: "2018-07-07"
- title: Forum
  permalink: forum
  body: "Lat. A court of justice, or judiclal tribunal; a place of jurisdictlon ; a place where a remedy is sought; a place of litigation. 3 Story. 347"
  published_at: "2018-07-07"
- title: Forurth
  permalink: forurth
  body: "In old records. A long slip of ground. Cowell"
  published_at: "2018-07-07"
- title: "For-Warder"
  permalink: "for-warder"
  body: "MERCHANT, or FOR-WARDER. one who receives and forwards goods, taking upon himself the expenses of transportation, for which he receives a coin-pensation from the owners, having no concern in the vessels or wagons by which they are transported, and no interest in the freight, and not being deemed a common carrier, but a mere warehouseman and agent. Story, Bailm. $$ 502, 500. Schloss v. wood, 11 Colo. 287, 17 Pac. 910; Ackley v. Kellogg, 8 Cow. (N. Y.) 224; Place v. Union Exp. Co., 2 IIilt. (N. Y.) 19; Bush’v. Miller, 13 Barb. (N. Y.) 488"
  published_at: "2018-07-07"
- title: Fossa
  permalink: fossa
  body: "In tbe oivil law. A ditch; a receptacle of water, made by hand. Dig. 43, 14, 1, 5"
  published_at: "2018-07-07"
- title: Fossagium
  permalink: fossagium
  body: "In old English iaw. The duty levied on the Inhabitants for repairing the moat or ditch round a fortified town"
  published_at: "2018-07-07"
- title: "Fossatorum Operatio"
  permalink: "fossatorum-operatio"
  body: "In old"
  published_at: "2018-07-07"
- title: Fossatum
  permalink: fossatum
  body: "A dyke, ditch, or trench; a place inclosed by a ditch; a moat; a canal"
  published_at: "2018-07-07"
- title: Fosse
  permalink: fosse
  body: "WAY, or FO88E. one of the"
  published_at: "2018-07-07"
- title: Fossellum
  permalink: fossellum
  body: "A small ditch. Cowell"
  published_at: "2018-07-07"
- title: Fostering
  permalink: fostering
  body: "An ancient custom in Ire-land, in which persons put away their children to fosterers. Fostering was held to*be a stronger alliance than blood, and the foster children participated in the fortunes of their foster fathers. Mozley & whitley"
  published_at: "2018-07-07"
- title: Fosterland
  permalink: fosterland
  body: "ND. Land given, assigned, or allotted to the finding of food or victuals for any person or persons; as in monasteries for the monks, etc. CoweU; Blount"
  published_at: "2018-07-07"
- title: Fosterlean
  permalink: fosterlean
  body: "The remuneration fixed for the rearing of a foster child; also the jointure of a wife. Jacob"
  published_at: "2018-07-07"
- title: Foujdar
  permalink: foujdar
  body: "In Hindu law. Under the Mogul government a magistrate of the police over a large district, who took cognizance of all criminal matters within his jurisdiction, and sometimes was employed as receiver general of the revenues, wharton"
  published_at: "2018-07-07"
- title: Foundation
  permalink: foundation
  body: "The founding or build-ing of a college or hospital. The incorpora-tion or endowment of a college or hospital is the foundation; and he who endows it with land or other property is the founder. Dart-mouth College v. woodward, 4 wheat. 667, 4 L. Ed. 629; Seagrave’s Appeal, 125 Pa. 362, 17 Atl. 412; Union Baptist Ass'n v. Ilunn, 7 Tex. Civ. App. 249, 26 S. W. 755"
  published_at: "2018-07-07"
- title: Founded
  permalink: founded
  body: "Based upon; arising from, growing out of, or resting upon; as in the expressions “founded in fraud,” “founded on a consideration,” “founded on contract,\" and the like. See In re Grant Shoe Co., 130 Fed. 881, 06 C. C. A. 78; State v. Morgan, 40 Conn. 46; Palmer v. Preston, 45 Vt. 158, 12 Am. Rep. 191; Steele v. Hoe, 14 Adol. & El. 431; In re Morales (D. C.) 105 Fed. 761"
  published_at: "2018-07-07"
- title: Founder
  permalink: founder
  body: "The person who endows an eleemosynary corporation or institution, or supplies the funds for Its establishment. See Foundation"
  published_at: "2018-07-07"
- title: Founderosa
  permalink: founderosa
  body: "Founderous; out of re-pair, as a road. Cro. Car. 366"
  published_at: "2018-07-07"
- title: Foundling
  permalink: foundling
  body: "A deserted or exposed infant; a child found without a parent or"
  published_at: "2018-07-07"
- title: Four
  permalink: four
  body: "Fr. In old French iaw. An oven or bake-house. Four banal, an oven, owned by the seignior of the estate, to which the tenants were obliged to bring their bread for baking. Also the proprietary right to main-tain such an oven"
  published_at: "2018-07-07"
- title: "Four Corners"
  permalink: "four-corners"
  body: "The face of a writ-ten Instrument. That which is contained on the face of a deed (without auy aid from the knowledge of the circumstances under which it is made) is said to be within its four corners, because every deed is still supposed to he written on one entire skin, and so to have but four corners"
  published_at: "2018-07-07"
- title: "Four Seas"
  permalink: "four-seas"
  body: "The seas surrounding Eng-land. These were divided into the western, including the Scotch aud Irish; the North? ern, or North sea; the Eastern, being the German ocean; the Southern, being the British channel"
  published_at: "2018-07-07"
- title: Fourcher
  permalink: fourcher
  body: "Fr. To fork. This was a method of delaying an action anciently re-sorted to by defendants wben two of them were Joined in the suit. Instead of appear-ing together, each would appear in turn and cast an essoin for tbe other, thus postponing tbe trial"
  published_at: "2018-07-07"
- title: Fourierism
  permalink: fourierism
  body: "A form of socialism. See 1 Mill, Pol. Ec. 260"
  published_at: "2018-07-07"
- title: "Fowls Of Warren"
  permalink: "fowls-of-warren"
  body: "Such fowls as are preserved under the game laws in war-rens. According to Manwood, these are partridges and pheasants. According to Coke, they nre partridges, rails, quails, wood-cocks, pheasants, mallards, and herons. Co. Litt. 233"
  published_at: "2018-07-07"
- title: Fractio
  permalink: fractio
  body: "Lat. A breaking; division; fraction; a portion of a thing less than the whole"
  published_at: "2018-07-07"
- title: Fraotion
  permalink: fraotion
  body: "A breaking, or breaking up; a fragment or broken part; a portion of a thing, less than the whole. Jory v. Pal-ace Dry Goods Co., 30 or. 196, 46 Pac. 786"
  published_at: "2018-07-07"
- title: Fractional
  permalink: fractional
  body: "As applied to tracts of land, particularly townships, sections, quar-ter sections, and other divisions according to the government survey, and aiso mining claims, this term means that the exterior boundary lines are laid down to include the whole of such a division or such a claim, hut that tbe tract in question does not measure up to the full extent or include the whole acreage, because a portion of it is cut ofT by an overlapping survey, a river or lake, or some other external interference. See Tolies-ton Club v. State, 141 Ind. 197, 38 N. E. 214; Parke v. Meyer, 28 Ark. 287; Goltermann ▼. Schiermeyer, 111 Mo. 404, 19 S. W. 487"
  published_at: "2018-07-07"
- title: Fraotitium
  permalink: fraotitium
  body: "Arable land. Mon. Angl"
  published_at: "2018-07-07"
- title: "Fractura Navtum"
  permalink: "fractura-navtum"
  body: "Lat. The breaking or wreck of ships; the same as naufragium, (q. v"
  published_at: "2018-07-07"
- title: Fragmenta
  permalink: fragmenta
  body: "Lat. Fragments. A name sometimes applied (especially in cita-tions) to the Digest or Pandects in the Corpus Juris Civilis of Justinian, as being made up of numerous extracts or “fragments” from the writings of various jurists. Mackeld. Rom. Law, S 74"
  published_at: "2018-07-07"
- title: Frais
  permalink: frais
  body: "Fr. Expense; charges; costs. Frais d'un prods, costs of a suit"
  published_at: "2018-07-07"
- title: Franc
  permalink: franc
  body: "A French coin of the value of a little over eighteen cents"
  published_at: "2018-07-07"
- title: "Franc Aleu"
  permalink: "franc-aleu"
  body: "In French feudal law. An allod; a free lnheritance; or an estate held free of any services except such ad* were due to the sovereign"
  published_at: "2018-07-07"
- title: Franchilanus
  permalink: franchilanus
  body: "A freeman. Chart"
  published_at: "2018-07-07"
- title: Franchise
  permalink: franchise
  body: "A apecial privilege conferred by government npon an individual or corporation, and which does not belong to the citizens of the country generally, of common right. It is essential to the character of a franchise that it should be a grant from the sovereign authority, and in this country no franchise can be held which is not derived from a law of the state. In England, a franchise is defined to be a royal privilege in the hands of a subject. In this country, it is a privilege of a public nature, which cannot be exercised without a legislative graut. See Bank of Augusta v. Earle, 13 Pet. 595, 10 L. Ed. 274; Dike v. State, 38 Minn. 306, 38 N. W. 95; Chicago Board of Trade v. People, 91 111. 82; Lasher v. People, 183 111. 226, 0$ N. E. 663, 47 L. R. A. 802, 75 Am. St. Rep. 103; Southampton v. Jessup, 162 N. Y. 122, 56 N. B. 538; Thompson v. People, 23 wend. (N. Y.) 578; Black River Imp. Co. v. Hol-way, 87 wis. 584, 59 N. W. 126; Central Pac"
  published_at: "2018-07-07"
- title: Francia
  permalink: francia
  body: "France. Bract fol. 427b"
  published_at: "2018-07-07"
- title: Francigena
  permalink: francigena
  body: "A man born in France. A designation formerly given to aliens in England"
  published_at: "2018-07-07"
- title: "Fr Angus"
  permalink: "fr-angus"
  body: "L. Lat Free; a freeman; a Frank. Spelman"
  published_at: "2018-07-07"
- title: "Franking Privilege"
  permalink: "franking-privilege"
  body: "The privi-lege of sending certaln matter through the public malls without payment of postage, in pursuance of a personal or official privilege"
  published_at: "2018-07-07"
- title: Frassetum
  permalink: frassetum
  body: "In old English law. A wood or wood-ground where ash-trees grow. Co. Litt. 4b"
  published_at: "2018-07-07"
- title: Frater
  permalink: frater
  body: "In tiie civil law. A brother. Frater con sanguineus, a brother having the same father, but born of a different mother. Frater u ter inns, a brother born of the same mother, but by a different father. Frater nutricius, a bastard brother"
  published_at: "2018-07-07"
- title: Frateria
  permalink: frateria
  body: "In old records. A frater-nity, brotherhood, or society of religious per-sons, who were mutually bound to pray for tbe good health aud life, etc., of thelr living"
  published_at: "2018-07-07"
- title: Fraternal
  permalink: fraternal
  body: "Brotherly; relating or belonging to a fraternity or an association of persons formed for mutual aid and benefit, but not for profit"
  published_at: "2018-07-07"
- title: Fraternia
  permalink: fraternia
  body: "A fraternity or brother-hood"
  published_at: "2018-07-07"
- title: Fraternity
  permalink: fraternity
  body: "In old Eugllsh law. “A corporation is an investing of the people of a place with the local government thereof, and therefore their laws shall bind strangers; but a fraternity is some people of a place united together in respect to a mystery or business into a company, and their laws and ordinances cannot bind strangers.\" Cuddon v. Eastwick, 1 Salk. 192"
  published_at: "2018-07-07"
- title: "Fratres Conjurati"
  permalink: "fratres-conjurati"
  body: "Sworn brothers or companions for the defense of their sovereign, or for other purposes. Hoved. 445"
  published_at: "2018-07-07"
- title: "Fratres Pyes"
  permalink: "fratres-pyes"
  body: "In old English law. Certain friars who wore white and black garments, walsingham, 124"
  published_at: "2018-07-07"
- title: Fratriage
  permalink: fratriage
  body: "A younger brother’s in-heritance"
  published_at: "2018-07-07"
- title: Fraud
  permalink: fraud
  body: "Fraud consists of some deceit-ful practice or willful device, resorted to with inteut to deprive auother of hls right, or in some manner to do him an injury. As dis-tinguisbed from negligence, it is always posi-tive, intentional. Maher v. Hibernia Ins. Co., 67 N. Y. 292; Alexander v. Church, 53 Conn. 561, 4 Atl. 103; Studer v. Bleisteln. 115 N. Y. 316, 22 N. E. 243, 7 L. R. A. 702; Moore v. Crawford, 130 U. S. 122, 9 Sup. Ct. 447, 32 L. Ed. 878; Fechbeiiner v. Baum (C. C.) 37 Fed. 167; TJ. S. v. Beach (D. C.) 71 Fed. 160; Gardner v. Heartt, 3 Denio (N. Y.) 232; Mon"
  published_at: "2018-07-07"
- title: Fraudulent
  permalink: fraudulent
  body: "Based on fraud; proceeding from or characterized hy fraud; tainted by fraud; done, made, or effected with a purpose or design to carry out a fraud"
  published_at: "2018-07-07"
- title: "Fraunc, Fraunche, Fraunke"
  permalink: "fraunc,-fraunche,-fraunke"
  body: "See Frank."
  published_at: "2018-07-07"
- title: Fraunchise
  permalink: fraunchise
  body: "L. Pr. A franchlse"
  published_at: "2018-07-07"
- title: Fraus
  permalink: fraus
  body: "Lat Fraud. More commonly called, in the clvll law, \"dolus:' and \"dolus malus,\" (q. v.) A distinction, however, was sometlme8 made between \"fraus\" and \"dolus;\" the former being held to be of the most extensive lmport Calvin"
  published_at: "2018-07-07"
- title: Fraxinetum
  permalink: fraxinetum
  body: "In old Engllsh law. A wood of ashes; a place where ashes grow. Co. Lltt. 4b; Shep. Touch. 95"
  published_at: "2018-07-07"
- title: Fray
  permalink: fray
  body: "See Affbay"
  published_at: "2018-07-07"
- title: Frectum
  permalink: frectum
  body: "In old English law. Freight. Quoad frcctum nurium sua rum, as to the freight of hls vessels. Blount"
  published_at: "2018-07-07"
- title: Frednite
  permalink: frednite
  body: "In old English law. A liberty to hold courts and take up the fines for beating aud woundiug. To be free from flues. CowelL"
  published_at: "2018-07-07"
- title: Fredstole
  permalink: fredstole
  body: "Sanctuaries; seats of peace"
  published_at: "2018-07-07"
- title: Fredum
  permalink: fredum
  body: "A fine paid for obtaining par-don when the peace had been broken. Spelman; Blount. A sum paid the magistrate for protection against the right of revenge"
  published_at: "2018-07-07"
- title: Free
  permalink: free
  body: "1. Unconstrained; haviug power to follow the dictates of his own will. Not subject -to the dominion of another. Not compelled to involuntary servitude. Used in this sense as opposed to “slave.”"
  published_at: "2018-07-07"
- title: "Free On Board"
  permalink: "free-on-board"
  body: "A sale of goods “free on board” Imports that they are. to be delivered on board the cars, vessels, etc., wlthout expense to the buyer for packing, cartage, or other such charges"
  published_at: "2018-07-07"
- title: Freedman
  permalink: freedman
  body: "In Roman law. one who was set free from a state of bondage; an emancipated slave. The word is used in the same sense In the United States, respecting negroes who were formerly slaves. Falrfield v. Lawson, 50 Conn. 513, 47 Am. Rep. 669; Davenport v. Caldwell, 10 S. C. 333"
  published_at: "2018-07-07"
- title: Freedom
  permalink: freedom
  body: "The state of being free; liberty; self-determination; absence of restraint; the opposite of slavery"
  published_at: "2018-07-07"
- title: Freehold
  permalink: freehold
  body: "An estate in land or other real property, of uncertain duration; that is, either of inheritance or which may possibly last for tbe life of the tenant at the least, (as distinguished from a leasehold;) and held by a free tenure, (as distinguished from copy-hold or villelnage.) Nevitt v. woodburn, 175 111. 376, 51 N. E. 593; Railroad Co. v. Hemphill, 35 Miss. 22; Nellis v. Munson, 108 N. Y. 453, 15 N. E. 739; Jones v. Jones, 20 Ga. 700"
  published_at: "2018-07-07"
- title: Freeman
  permalink: freeman
  body: "This word has had various meanings at different stages of history. In the Roman law, it denoted one who was either bom free or emancipated, and was the opposite of “slave.” In feudal law, It designated an allodial proprietor, as distln-guished from a vassal or feudal tenant (And so in Pennsylvania colonial law. Fry’s Elec-tion Case, 71 Pa. 308, 10 Am. Rep. 698.) in old English law, the word described a freeholder or tenant by free services; one who was not a villein. In modern legal phraseology, it is the appellation of a member of a city or borough having the right of suffrage, or a member of any municipal corporation invested with full civic rights"
  published_at: "2018-07-07"
- title: Freight
  permalink: freight
  body: "Freight is properly the price or compensation paid for the transportation of goods by a carrier, at sea, from port to port. But the term is also used to denote the hire paid for the carriage of goods on laud from place to place, (usually by a railroad company, not au express company,) or"
  published_at: "2018-07-07"
- title: Freighter
  permalink: freighter
  body: "In maritime law. The party by whom a vessel is engaged or charter-ed; otherwise called the “charterer.” 2 Steph. Comm. 148. In French law, tlie owner of a vessel is called the “freighter,” (freteur;) the merchant who hires It is called the “af-freighter,” (affreteur.) Emerig. Tr. des Ass. ch. 11. $ 3"
  published_at: "2018-07-07"
- title: Frenchman
  permalink: frenchman
  body: "In early times, in Eng-lish law, this term was applled to every stranger or “outlandish” man. Bruct lib. 3, tr. 2, c. 15"
  published_at: "2018-07-07"
- title: Frendlesman
  permalink: frendlesman
  body: "Sax. An outlaw. So called because on his outlawry he was denied all help of friends after certain days. Cow-ell ; Blount"
  published_at: "2018-07-07"
- title: Frendwite
  permalink: frendwite
  body: "ln old English law. A mulct or flne exacted from him who harbor-ed au outlawed friend. Cowell; Tomlins"
  published_at: "2018-07-07"
- title: Freneticus
  permalink: freneticus
  body: "In old English law. A madman, or person in a frenzy. Fleta, lib. 1, c. 36"
  published_at: "2018-07-07"
