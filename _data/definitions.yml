le. In a merchant’s accounts, all bills which he has ac-cepted, and promissory notes which he has made, are called “bills payable,\" and are entered in a ledger account under that name, and recorded in a book bearing the same title.—Bill reoeiv-ablo. In a merchant’s accounts, all notes, drafts, checks, etc., payable to him, or of which he is to receive the proceeds at a future date, are called “bills receivable.\" and are entered in a ledger-account under that name, and also noted in a book bearing the same title. State v. Robinson, 57 M<l- 501.—BUI rendered. A bill of items rendered by a creditor to his debtor; an “account rendered,” as distinguished from \"an account stated.” Hill v. Hatch, 11 Me. 455. —Grand bill of sale. In English law. Tbe uame of an instrument used for tbe transfer of a ship while she is at sea. An expression which"
