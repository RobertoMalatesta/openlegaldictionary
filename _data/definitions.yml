  body: "In old English law. Money, commonly a penny, paid for pitching or setting down every bag of corn or pack of goods in a fair or market. CowelL"
  published_at: "2018-07-07"
- title: Pithatism
  permalink: pithatism
  body: "In medical jurisprudence. A term of recent introduction to medical 'science, signifying curability by means of persuasion, and used as synonymous with “hysteria,” in efTect limiting the scope of the latter term to the description of psychic or nervous disorders which may be cured, uniquely by psychotherapy or persuasion. Babinski"
  published_at: "2018-07-07"
