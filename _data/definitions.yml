  body: "The conditions, in regard to method, order, arrangement, nse ot technical expressions, performance of specific acts, etc., which are required by the law In the maklng of contracts or conveyances, or in the taking of legal proceedlngs, to in-sure their validity and regularity. Succession of Seymour, 48 La. Ann. 993, 20 South. 217"
