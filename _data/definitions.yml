- title: Coroner
  permalink: coroner
  body: "The name of an ancient officer ot the common law, whose office and functions are continued iu modern Eugllsh aud American administration. The coroner is an officer belonging to each county, and is charged with duties both judicial and ministerial, but chiefly the former. It is his spe-cial province and duty to make inquiry into the causes and circumstances of any death happening within his territory which occurs through violence or suddenly and with marks of suspicion. This examination (called the “coroner’s inquest”) is held with a jury of proper persons upon view of the dead liody. See Bract, fol. 121; 1 Bl. Comm. 346-348 ; 3 Steph. Comm. 33. In England, another branch of hls judicial office is to inquire concerning shipwrecks, and certify whether wreck or not, and who is in possession of the goods; and also to Inquire concerning treos"
  published_at: "2018-07-07"
