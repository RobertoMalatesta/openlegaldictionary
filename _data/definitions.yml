  published_at: "2018-07-07"
- title: Counterfeit
  permalink: counterfeit
  body: "In criminal law. To forge; to copy or lmitate, without authority or right, and with a view to deceive or defraud, by passing the copy or thing forged for that which is original or genuine. Most commonly applied to the fraudulent and criminal imitation of money. State v. McKenzie, 42 Me. 392; U. S. v. Barrett (D. C.) Ill Fed. 369; State v. Calvin, R. M. Charlt (Ga.) 159; Mattison ▼. State, 3 Mo. 421"
