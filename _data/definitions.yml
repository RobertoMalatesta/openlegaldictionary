- title: Integrity
  permalink: integrity
  body: "As occaslonally used in statutes prescribing the qualifications of pub-lic officers, trustees, etc., this term means soundness of moral prlnclple and character, as shown, by one person dealing wlth others in the making and performance of contracts, and fidelity and honesty in the discharge of trusts; it is synonymous with “probity,” “honesty,” and “uprightness.” In re Bau-quler’s Estate, 88 Cal. 302, 26 Pac. 178; In re Gordon’s Estate, 142 Cal. 125, 75 Pac. 672"
  published_at: "2018-07-07"
- title: Intelligibility
  permalink: intelligibility
  body: "In pleading. The statement of matters of fact dlrectly (excluding the necessity of inference or argu-ment to arrive at the meaning) and in such appropriate terms, so arranged, as to be comprehensible by a person of common or ordi-nary understanding. See Merrill v. Everett, 38 Conn. 48; Davis v. Trump, 43 W. Va. 191, 27 S. E. 397, 64 Am. St Rep. 849; Jen-nlngs v. State, 7 Tex. App. 358; Ash v. Pur-nell (Com. Pl.) 11 N. Y. Supp. 54"
  published_at: "2018-07-07"
- title: Intemperance
  permalink: intemperance
  body: "Habitual intemperance is that degree of intemperance from the use of intoxicating drinks which dis-quaiifies the person a great portion of the time from properly attending to business, or which would reasonably inflict a course of great mental anguish upon an innocent party. Clv. Code CaL § 106. And see Mowry v. Home L. Ins. Co., 9 R. I. 355; Zelgler ▼. Com. (Pa.) 14 Atl. 238; Tatum v. State, 63 Ala. 149; Elklns v. Buschner (Pa.) 16 Atl. 104"
