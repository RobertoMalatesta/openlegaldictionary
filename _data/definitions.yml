- title: Instancia
  permalink: instancia
  body: "In Spanish law. The in-stltution and prosecution of a snit from its commencement nntll definitive judgment The first instance, “primcra instaneia\" is the prosecution of the suit before the judge competent to take cognizance of It at its In-ception; the second instance, “secunda in-atancia,” is the exercise of the same action before the court of appellate jurisdiction; and the third instance, “tcrcera inatancia,” is the prosecution of the same suit, either by an application of revision before the appellate tribunal that has already decided tbe cause, or before some higher tribunal, hav-lng jurisdlction of the same. Escriche"
  published_at: "2018-07-07"
- title: "Instant Aneous"
  permalink: "instant-aneous"
  body: "An “instantane-bus” crime is one which is fully consummat-ed or completed in and by a single nct (such as arson or murder) as distinguished from one which involves a series or repetition of acts. See U. S. v. owen (D. C.) 32 Fed. 537"
  published_at: "2018-07-07"
- title: Instanter
  permalink: instanter
  body: "Immediately; instantly; forthwith; without delay. Trial inatanter was had where a prisoner between attainder and execution pleaded that he was not the same who was attainted"
  published_at: "2018-07-07"
- title: Instar
