  published_at: "2018-07-07"
- title: Chiminus
  permalink: chiminus
  body: "The way by which the king and all hls subjects and all under his protection have a right to pass, though the proi»erty of the soil of each side where the way lieth may belong to a private man. Cowell"
  published_at: "2018-07-07"
