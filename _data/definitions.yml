- title: Extradition
  permalink: extradition
  body: "The surrender of a criminal by a foreign state to which he has fled for refuge from prosecution to the state within whose jurisdiction tbe crime was committed, upon the demand of the latter state, in order that he may be dealt with according to its laws. Extradition may be accorded as a mere matter of comity, or may take place under treaty stipulations between the two nations. It also obtains as between the dlfferent states of the American Unlon. Terlinden v. Ames, 184 U. S. 270, 22 Sup. CL 484, 46 L. Ed. 534; Fong Yue Tlng ▼. U"
