- title: Name
  permalink: name
  body: "The designation of an individual person, or of a firm or corporation. In law a man cannot have more than one Christian name. Rex v. Newman, 1 Ld. Raym. 562. As to the history of Christian names and surnames and their use and relative importance in law, see In re Snook, 2 Hilt (N. Y.) 666"
  published_at: "2018-07-07"
- title: Namium
