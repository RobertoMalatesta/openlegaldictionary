  permalink: "eundo,-morando,-et-redeundo"
  body: "Lat Going, remaining, and returning. A person who is privileged from arrest (as a witness, legislator, etc.) is generally so privi-leged eundo, morando, et redeundo; that is, on his way to the place where his duties are to be performed, while he remains there, and on his return journey."
  published_at: "2018-07-07"
