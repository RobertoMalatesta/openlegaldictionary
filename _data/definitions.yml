  published_at: "2018-07-07"
- title: "Ex Malitia"
  permalink: "ex-malitia"
  body: "From malice; malicious-ly. In the law of libel and slander, this term imports a publication that is false and without legal excuse. Dixon v. Allen, 69 Cat 527, 11 Pac. 179"
  published_at: "2018-07-07"
- title: "Ex Mero Motu"
  permalink: "ex-mero-motu"
  body: "TU. of his own mere motion; of his own accord; voluntarily and without prompting or request. Royal let-ters patent which are granted at the crown's own instance, and without request made, are said to be granted eae mero motu. when a court interferes, of its own motion, to object to an irregularity, or to do something which the parties are not 6trlctly entitled to, but which will prevent injustice, it is said to act ex mero motu, or ex proprio motu, or sua sponte, all these terms being here equivalent"
  published_at: "2018-07-07"
- title: "Ex Mora"
