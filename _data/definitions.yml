- title: Eccentricity
  permalink: eccentricity
  body: "In criminal law and medical jurisprudence. Personal or indlvid-ual peculiarities of mind and disposition which markedly distinguish the subject from the' ordinary, normal, or average types of men, but do not amount to mental unsound* ness or insanity. Eklu v. McCracken, 11 Phila. (Pa.) 535"
