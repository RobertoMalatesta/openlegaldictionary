  published_at: "2018-07-07"
- title: Edictum
  permalink: edictum
  body: "In the Roman law. An edict; a mandate, or ordinance. An ordinance, or law, enacted by the emperor without the senate; belonging to the class of const it ut tones principis. Inst. 1, 2, 6. An edict was a mere voluntary constitution of the emperor; differing from a rescript, in not being returned in the way of answer; and from a decree, in not being given in judgment; and from both, in not being founded npon solicitation. Tayl. Civil Law, 233"
  published_at: "2018-07-07"
