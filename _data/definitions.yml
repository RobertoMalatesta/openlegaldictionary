  published_at: "2018-07-07"
- title: Pilfer
  permalink: pilfer
  body: "To pilfer, in the plain and popular sense, means to steal. To charge another wlth pilfering is to charge him with stealing, and is slander. Becket v. Sterrett, 4 Blackf. (Ind.) 499"
  published_at: "2018-07-07"
- title: Pillage
  permalink: pillage
