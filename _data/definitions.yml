- title: Piracy
  permalink: piracy
  body: "In criminal law. A robbery or forcible depredation on the high seas, without lawful authority, done animo furandi, in the spirit and Inteutloh of universal hostility. United States v. Palmer, 3 wheat. 610, 4 L. Ed. 471. This is the definition of this offense by the law of nations. 1 Kent; Cotnm. 183. And see Talbot v. Janson, 3 Dall. 152, 1 L. Ed. 540; Dole v. Insurance Co., 51 Me. 467; U. S. v. Smith, 5 wheat 161, 5 L. Ed. 57; U. S. v. The Ambrose Light (D. C.) 25 Fed. 408; Davison v. Seal-skins, 7 Fed. Css. 192"
  published_at: "2018-07-07"
- title: Pirate
  permalink: pirate
  body: "A person who lives by piracy; one guilty of the crime of piracy. A sea-rob-ber, who, to enrich himself, by subtlety or open force, setteth upon merchants and oth-ers trading by sea, despoiling them of thelr loading, and sometimes bereaving them of life and sinking their ships. Ridley, Civil & Ecc. Law, pt. 2, c. 1, § 3"
  published_at: "2018-07-07"
- title: Piratigally
