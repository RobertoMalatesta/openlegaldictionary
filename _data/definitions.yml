  published_at: "2018-07-07"
- title: Decern
  permalink: decern
  body: "In Scotch law. To decree. “Decernlt and ordainlt.\" 1 How. State Tr. 927. “Decerns.” Shaw, 16"
  published_at: "2018-07-07"
- title: Decessus
  permalink: decessus
  body: "In the civU and old English"
