- title: Consul
  permalink: consul
  body: "In Roman law. During the republic, the name “consul\" was given to the chief executive magistrate, two of whom were chosen auuually. The office was con-tinued under the empire, but its powers aud prerogatives were greatly reduced. The name is supposed to have been derived from consulo, to consult, because these ofilcers cou-sulted with the senate on administrative measures"
