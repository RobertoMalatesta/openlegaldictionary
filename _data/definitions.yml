- title: Elected
  permalink: elected
  body: "The word “elected,” in its ordinary signification, carries with it the idea of a vote, generally popular, sometimes more restricted, and cannot be held the syn-onym of any other mode of filling a position. Magruder v. Swann, 25 Md. 213; State v. Harrison, 113 Ind. 434, 16 N. B. 384, 3 Am. St Rep. 663; Kimberlin v. State, 130 Ind. 120, 29 N. EL 773, 14 L. R. A. 858, 30 Am. St Rep. 208; wickersham v. Brittan, 93 CaL 34, 28 Pac. 792, 15 L. R. A. 106; State v. Irwin, 5 Nev. 111"
  published_at: "2018-07-07"
- title: Election
