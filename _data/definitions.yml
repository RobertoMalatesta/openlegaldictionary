  published_at: "2018-07-07"
- title: "Altius Tollendi"
  permalink: "altius-tollendi"
  body: "In the civil law. A servitude whlch consists in the right, to him who is entitled to it, to build hls house as high as he may think proper. In general, however, every one enjoys this privilege, unless he is restrained by some contrary title. Sandars, Just Inst 119"
  published_at: "2018-07-07"
- title: "Alto Et Basso"
  permalink: "alto-et-basso"
