- title: Centumviri
  permalink: centumviri
  body: "In Roman law. The name of an important court consisting of a body of one hundred and five judges, it was made up by choosing three representatives from each of the thirty-five Roman tribes. The judges sat as one body for the trial of certain important or difficult questions, (call-ed,■ “causae centumvirales\") but ordinarily they were separated into four distinct tribunals"
  published_at: "2018-07-07"
- title: Ceorl
  permalink: ceorl
  body: "In Anglo Saxon law. The free-men were dlvlded into tWo classes,—thanes nnd ceorls. The thanes were the proprietors of the soil, which was entirely at their dis-posal. The ceorls were men personally free, but possessing no landed property. Guizot, Rep. Govt"
