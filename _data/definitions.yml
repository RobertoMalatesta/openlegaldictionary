- title: "Court Of Wards And Liveries"
  permalink: "court-of-wards-and-liveries"
  body: "A court of record, established in England iu the reign of Henry VIII. For the sur-vey and management of the valuable fruits of tenure, a court of record was created by St. 32 Hen. VIII. c. 46. called the **Court of the King’s wards.” To tills was annexed, by St. 33 Hen. VIII. c. 22, the “Court of Liveries;” so that it then became the “Court of wards and Liveries.” 4 Reeve, Eng. Law, 258. This court wns not only for the management of “wards,” properly so called, but also of idiots and natural fools in the king’s custody, and for licenses to be grant-ed to the king’s widows to marry, and flues to be mnde for marrying without his license. Id. 259. It was abolished by St 12 Car."
  published_at: "2018-07-07"
- title: "Courts Of Westminster Hall"
  permalink: "courts-of-westminster-hall"
  body: "The superior courts, both of law and equity, were for centuries fixed at Westmiuster, an ancient palace of the monarchs of England. Formerly, all the superior courts were held before the kiug's capital justiciary of Eng-lund, iu the aula regis, or such of his palaces wherein hls royal person resided, and reiuov-ed with his household from one end of the kingdom to another. This was found to occasion great inconvenience to the suitors, to remedy which it was made an article of the great charter of liberties, both of King John and King Henry III., that “common pleas should uo longer follow the kiug's court, but be held iu some certain place,” lu consequence of which they have ever since been held (a few necessary removals iu times of the plague excepted) lu the palace of west-minster only. The courts of equity also sit at westminster, nominally, during term time, although, actually, oniy duriug the first day of term, for they generally sit in courts provided for the purpose in, or in the neigh-borhood of, Lincoln’s Inn. Brown."
  published_at: "2018-07-07"
- title: "Court Rolls"
