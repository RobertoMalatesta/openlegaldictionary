- title: Laborer
  permalink: laborer
  body: "one who, as a means of livelihood, performs work and labor for those who employ him. oliver v. Macon Hardware Co., 98 Ga. 249, 25 S. E. 403, 58 Am. St. Rep. 300; Blanchard v. Railway Co., 87 Me. 241, 32 Atl. 890; In re Ho King (D. C.) 14 Fed. 725; Coffin v. Reynolds, 37 N. Y. 646; weymouth v. Sauhorn, 43 N. H. 171, 80 Am. Dec. 144; Epps v. Epps, 17 111. App. 201. In English statutes, this term is generally understood to designate a servant employed in husbandry or manufactures, and not dwelling in the home of his employer. w’harton; Mozley & whitley"
  published_at: "2018-07-07"
- title: "Lac, Lak"
