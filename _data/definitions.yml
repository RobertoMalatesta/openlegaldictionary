  published_at: "2018-07-07"
- title: Judex
  permalink: judex
  body: "Lat. In Roman law. A private person appointed by the prtetor, with the consent of the parties, to try and decide a cause or action commenced before him. He received from the praetor a written for-mula instructing him as to.the legal prln-clples recording to which the action was to be judged. Calvin. Hence the proceedings before him were said to be in judicio, as those before the- prsetor were said to be in jure"
  published_at: "2018-07-07"
- title: Judge
  permalink: judge
  body: "A public ofiicer, appointed to preside and to administer the law in a court of justice; the chief member of a court, and"
  published_at: "2018-07-07"
- title: Judger
  permalink: judger
  body: "A Cheshire juryman. Jacob"
  published_at: "2018-07-07"
- title: Judgment
  permalink: judgment
  body: "The official and authentic decision of a court of justice upon the respective rights nnd claims of the parties to an action or suit therein litigated and sub-mltted to its determination. People v. He-bel. 19 Colo. App. 523, 76 Pac. 550; Bullock v. Bullock, 52 N. J. Eq. 561, 30 AU. 676, 27 L. It. A. 213, 46 Am. St. Rep. 528; Eppright v. Kauffman, 90 Mo. 25, 1 S. W. 736; State"
  published_at: "2018-07-07"
- title: "Judgment In Personam"
  permalink: "judgment-in-personam"
  body: "A Judg-ment against a particular person, as distin-guished from a judgment against a thing or a right or status. The former class of judg-ments are conclusive only upon parties and privies; the latter upon all the world. See next title"
  published_at: "2018-07-07"
- title: "Judgment In Rem"
  permalink: "judgment-in-rem"
  body: "A judgment <n rem is an adjudication, pronounced upon the status of some particular subject-matter, by a tribunal having competent authority for that purpose. It differs from a judgment in personam, in this; that the latter Judgment is in form, as well as substance, between the parties claiming the right; and that it is so inter partes appears by the rec-ord itself. It is binding only upon the par-ties appearing to be such by the record, and those claiming by them. A judgment in rcm is founded on a proceeding instituted, not against the person, as such, but against or upon the thing or subject-matter Itself, whose state or condition is to be determin-ed. It is a proceeding to determine the state or condltion of the thing itself; and the judgment is a solemn declaration upon the status of the thing, and it ipso facto renders It what it declares it to be. woodruff v. Taylor, 20 Vt. 73. And see Martin v. King, 72 Ala. 360; Lord v. Chadbourne, 42 Me. 429, 66 Am. Dec. 290; Hine v. Hus-sey, 45 Ala. 490; Cross v. Armstrong, 44 ohio St. 613, 10 N. E. 160"
  published_at: "2018-07-07"
- title: Judioare
