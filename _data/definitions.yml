  published_at: "2018-07-07"
- title: Unlarich
  permalink: unlarich
  body: "In old Scotch law. That which is done without law or against law. Spelman"
  published_at: "2018-07-07"
- title: Unlaw
  permalink: unlaw
  body: "In Scotch law. A witness was . formerly inadmissible who was not worth the king's unlaw; i. e., the sum of £10 Soots, then the common fine for absence from court and for small delinquencies. Bell"
  published_at: "2018-07-07"
- title: Unlawful
  permalink: unlawful
  body: "That which is contrary to law"
  published_at: "2018-07-07"
- title: Unlawfully
  permalink: unlawfully
  body: "The term is commonly used in indictments for statutory crimes, to show that the act constituting the offense was in violation of a positive law, especially where the statute itself uses tbe same phrase"
  published_at: "2018-07-07"
- title: Unliquidated
  permalink: unliquidated
  body: "Not ascertained in amount; not determined; remaining unassessed or unsettled; as unliquidated dam-ages. See Damages"
  published_at: "2018-07-07"
- title: Unltvery
  permalink: unltvery
  body: "A term used in maritime law to designate the unloading of cargo of a vessel at the place where it is properly to be delivered. The Two Catharines, 24 Fed. Cas. 429"
  published_at: "2018-07-07"
- title: "Unnatural Offense"
  permalink: "unnatural-offense"
  body: "The infa-mous crime against nature; i. e., sodomy or buggery"
  published_at: "2018-07-07"
- title: "Uno Actu"
  permalink: "uno-actu"
  body: "Lat. In a single act; by one and the same act"
  published_at: "2018-07-07"
- title: "Uno Flatu"
  permalink: "uno-flatu"
  body: "Lat. In one breath. 3 Man. de G. 45. Dno fiatu, et uno intuitu, at one breath, and in one view. Pope v. Nickerson, 3 Story, 504, Fed. Cas. No. 11,274"
  published_at: "2018-07-07"
- title: Unques
