  published_at: "2018-07-07"
- title: Ambitus
  permalink: ambitus
  body: "In the Roman law. A going around; a path worn by going around. A space of at least two aud a half feet in width, between neighboring houses, left for the con-veuience of goiug around them. Calvin"
  published_at: "2018-07-07"
- title: Ambulatory
  permalink: ambulatory
  body: "Movable; revocable; subject to change"
  published_at: "2018-07-07"
- title: Ambush
  permalink: ambush
  body: "The noun \"ambush” means (1) the act of attacking an eneipy unexpect-edly from a concealed station; (2) a conceal-ed station, where troops or enemies lie in wait to attack by surprise, an ambuscade; (3) troops posted in a concealed place for at-taeking by surprise. The verb “ambush” means to lie' in wait, to surprise, to place in ambush. Dale County v. Gunter, 46 Ala. 142"
  published_at: "2018-07-07"
- title: Ameliorations
  permalink: ameliorations
