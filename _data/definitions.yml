- title: "Intangible Froperty"
  permalink: "intangible-froperty"
  body: "Used chief-ly in the law of taxation, this term means such property as has no intrinsic and marketable value, but is merely the representa-tive or evldence of value, such as certificates of stock, bonds, promissory notes, and franchises. See western Union Tel. Co. v. Nor-man (C. C.) 77 Fed. 26"
