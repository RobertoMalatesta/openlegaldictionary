  body: "Lat To detect or discov-er, and disclose to a magistrate, any secret crime. Leges Canutl, cap. 10"
  published_at: "2018-07-07"
- title: Abatamentum
  permalink: abatamentum
  body: "L. Lat in old Eng-lish law. An abatement of freehold; an en-try upon lands by way of Interposition be-tween the death of the ancestor and the en-try of the heir. Co. Litt. 277a; Yel. 151"
  published_at: "2018-07-07"
