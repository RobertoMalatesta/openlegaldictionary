  published_at: "2018-07-07"
- title: Uniformity
  permalink: uniformity
  body: "In taxation. Uniform-lty in taxation implies equality in the bur-den of taxation, which cannot exist without uniformity in the mode of assessment, as well as in the rate of taxation. Further, the uniformity must be coextensive with the ter-ritory to which it applies. And it must be extended to all property subject to taxation, so that all property may be taxed alike and equally. Exchange Bank v. Hines, 3 ohio St. 15. And see Edye v. Robertson, 112 U"
  published_at: "2018-07-07"
- title: "Uniformity Of Process Act"
  permalink: "uniformity-of-process-act"
  body: "The English statute of 2 wm. IV. c. 39. es-tahlishing a uniform process for the com-mencement of actions in all the courts of law nt westminster. 3 Steph. Comm. 566."
  published_at: "2018-07-07"
- title: Unigeniture
  permalink: unigeniture
  body: "The state of being the only begotten"
  published_at: "2018-07-07"
- title: Unintelligible
  permalink: unintelligible
  body: "That which can-not be understood"
  published_at: "2018-07-07"
- title: Unio
  permalink: unio
  body: "Lat in canon law. A consollda-tion of two churches lnto one. Cowell"
  published_at: "2018-07-07"
- title: "Unio Frolium"
  permalink: "unio-frolium"
  body: "Lat. Uniting of off-spring. A method of adoptlon, chiefly nsed in Germany, by which step-children (on ei-ther or both sides of the house) are made equal, in respect to the right of succession, with the children who spring from the mar-riage of the two contracting parties. See Heinecc. Elem. | 188"
  published_at: "2018-07-07"
- title: Union
  permalink: union
