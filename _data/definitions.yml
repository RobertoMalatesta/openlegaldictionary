- title: "Side Lines"
  permalink: "side-lines"
  body: "In mining law, the side lines of a mining claim are those which measure the extent of the claim on each side of the middle of the vein at the surface. They are not necessarily the side lines as laid down on the ground or on a tnap or plat; for if the claim, In its longer dimen-siou, crosses the vein, Instead of following lt, the platted side lines will be treated in law as the end lines, and vice versa, bee Argentine Min. Co. v. Terrible Min. Co., 122 U. S. 478, 7 Sup. Ct 1356, 30 L. Ed. 1140; Del Monte Min. Co. v. Last Chance Min. Co., 171 U. S. 55, 18 Sup. Ct. 895, 43 L. Ed. 72"
