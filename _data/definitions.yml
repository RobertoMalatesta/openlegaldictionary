  published_at: "2018-07-07"
- title: Amend
  permalink: amend
  body: "To improve; to make better by change or modification. See Alter"
  published_at: "2018-07-07"
- title: "Amende Honorable"
  permalink: "amende-honorable"
  body: "In old English law. A penalty imposed upon a person by way of disgrace or infamy, as a punish-ment for any offense, or for the purpose of making reparation for any injury done to an-other, as tbe walking Into church in a white sheet, with a rope about the neck and a torch in tbe hand, and begging the pardon of God, or the king, or any private individual, for some delinquency. Bouvier"
  published_at: "2018-07-07"
- title: Amendment
  permalink: amendment
  body: "In praotioe. The cor-rection of an error committed in any pro-cess, pleading, or proceeding at law. or in eq-uity, and which is done either of course, or by the consent of parties, or upon motion to the court in which the proceeding is pend-ing. 3 Bl. Comm. 407, 448; 1 Tidd, Pr.. 696. Hardin v. Boyd, 113 U. S. 736, 5 Sup. CL 771, 28 L. Ed. 1141"
  published_at: "2018-07-07"
- title: Amends
  permalink: amends
  body: "A satisfaction given by a wrong-doer to the party injured, for a wrong committed. 1 Lit Reg. 81"
  published_at: "2018-07-07"
- title: Amenity
  permalink: amenity
  body: "In real property law. Such circumstances, in regard to situation, out-look, access to a water-course, or the like, as enhance the pleasantness or desirability of an estate for purposes of residence, or con-tribute to the pleasure and enjoyment of tbe occupants, rather than to thelr Indispensable needs. In England, upon the building of a railway xor the construction of other public works, \"amenity damages” may be given for the defacement of pleasure grounds, the iin-pairment of riparian rights, or other destruction of or injury to the amenities of tbe es-tate"
  published_at: "2018-07-07"
- title: Amentia
  permalink: amentia
  body: "In medical jurisprudence. Insanity; idiocy. See Insanity"
  published_at: "2018-07-07"
- title: Ameraltus
  permalink: ameraltus
