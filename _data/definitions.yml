- title: Churchesset
  permalink: churchesset
  body: "In old English law. A certain portion or measure of wheat, anclent-ly paid to the church on St. Martin's day; and which, according to Fleta, was paid as well in the time of the Britons as of the English. Fleta, lib. 1, c. 47, $ 28"
  published_at: "2018-07-07"
- title: Churl
  permalink: churl
