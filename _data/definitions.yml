- title: "Pignoris Gapio"
  permalink: "pignoris-gapio"
  body: "Lat. In Roman law. Thls was the name of one of the legis actiones. It was employed only In certain particular kinds of pecunlary cases, and con-sisted in that the creditor, without prellmi-nary suit and without the co-operation of the magistrate, by reciting a prescribed formula, -took an article of property from the debtor to be treated as a pledge or security.. The proceeding bears a marked analogy to dis-tress at common law. Mackeld. Rom. Law, § 208; Gaius, bk. 4, 88 26-29"
  published_at: "2018-07-07"
- title: Pignus
  permalink: pignus
  body: "Lat. In the clvll law. A pledge or pawn; a delivery of a thing to a •creditor, as security for a debt. Also a thing delivered to a creditor as security for a debt"
  published_at: "2018-07-07"
- title: Pila
