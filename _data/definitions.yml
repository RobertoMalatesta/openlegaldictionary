- title: "Corse-Present"
  permalink: "corse-present"
  body: "A mortuary, thus termed because, when a mortuary became due on the death of a man, the best or sec-ond-best beast was, according to custom, offered or presented to the priest, and carried with the corpse. In wales a corse-present was due upon the death of a clergyman to the bishop of the diocese, till abolished by 12 Anne St. 2, c. 6. 2 Bl. Comm. 426"
  published_at: "2018-07-07"
- title: Corsned
