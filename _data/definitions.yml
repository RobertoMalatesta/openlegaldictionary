- title: "Jocus Partitus"
  permalink: "jocus-partitus"
  body: "In old English practice. A divided game, risk, or hazard. An arrangement which the parties to a suit were anciently sometimes allowed to make by mutual agreement upon a certain hazard, as that one should lose lf the case turned out In a certain way, and, if it did not, that the other should gain. Bract, fols. 211b, 379b, 432, 434, 200b"
  published_at: "2018-07-07"
- title: "John Doe"
  permalink: "john-doe"
