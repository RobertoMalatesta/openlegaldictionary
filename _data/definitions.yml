  published_at: "2018-07-07"
- title: Utilis
  permalink: utilis
  body: "Lat. In the civil law. Use-ful; beneficial; equitable; available. Actio utilis, au equitable action. Calvin. Dies utilis, an available day"
  published_at: "2018-07-07"
- title: Utlagatus
  permalink: utlagatus
