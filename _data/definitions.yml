  published_at: "2018-07-07"
- title: Anacrisis
  permalink: anacrisis
  body: "In the civil law. An in-vestlgatlon of truth, interrogation of witnesses, and lnquiry made into any fact, especially by torture"
  published_at: "2018-07-07"
- title: Anaesthesia
  permalink: anaesthesia
  body: "In medical jurisprudence. (1) Loss of sensatlon, or insensibility to paln, general or local, induced by the ad-ministration or application of certaiu drugs such as ether, nitrous oxide gas. or cocalue. (2) Defect of sensation, or more or less com-plete insensibility to pain, existing In various parts of the hotly as a result of certain diseases of the nervous system"
  published_at: "2018-07-07"
- title: Anagraph
  permalink: anagraph
