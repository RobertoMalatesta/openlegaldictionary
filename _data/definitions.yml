  published_at: "2018-07-07"
- title: Utfangthef
  permalink: utfangthef
  body: "In Saxon and old Eng-lish law. The privilege of a lord of a manor to judge and punish a thief dwelling out of his liberty, and committing theft with-out the same, if he were caught within the lord’s jurisdiction. Cowell"
  published_at: "2018-07-07"
- title: "Uti Frui"
  permalink: "uti-frui"
  body: "Lat. In the civii law. To have the fall use and enjoyment of a thlng, without damage to Its substance. Calvin"
  published_at: "2018-07-07"
- title: "Uti Possidetis"
  permalink: "uti-possidetis"
  body: "Lat. In tbo civU law. A species of interdict for the purpose of retaining possession of a thing, granted to one who, at the time of contesting suit, was in possession of an Immovable thing, in order that he might he declared the legal pos-sessor. Hallifax, Civil Law, b. 3, c. 6, no. 8"
  published_at: "2018-07-07"
- title: "Uti Rogas"
  permalink: "uti-rogas"
  body: "Lat. In Roman law. The form of words by which a vote in favor of a proposed law was orally expressed. Uti rogas, rolo vel jubeo, as you ask, I will or order; I vote as you propose; I am for the law. The letters “U. R.” on a ballot ex-pressed the same sentiment. Adams, Rom. Ant. 98, 100"
  published_at: "2018-07-07"
- title: Utilidad
