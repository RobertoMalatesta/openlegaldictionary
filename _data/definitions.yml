- title: Status
  permalink: status
  body: "The status of a person is hls legal position or condition. Thus, when we say that the status of a woman after a decree nisi for the dissolution of her marriage with her husband has been made, bnt before it has been made absolute, is that of a married woman, we mean that she has the same legal rights, liabilities, and disabilities as an ordi* nary married woman. The term is chiefly applied to persons under disability, or persons who have some peculiar condition which prevents the general law from applying to them in the same way as it does to ordlnary persons. Sweet See Barney v. Tourtellotte, 138 Mass. 108; De la Montanya v. De la Montanya, 112 Cal. 115, 44 Pac. 345, 32 L. R. A. 82, 53 Am. SL Rep. 165; Dunham v. Dun-ham, 57 111. App. 497"
