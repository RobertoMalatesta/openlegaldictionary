  published_at: "2018-07-07"
- title: Analogy
  permalink: analogy
  body: "In logic. Identity or similarity of proportion, where there is no precedent in point, in cases on the same sub-ject, lawyers have recourse to cases ou a different subject-matter, but governed by the same general principle. This is reasoning by analogy, wharton"
  published_at: "2018-07-07"
- title: Anaphrodisia
  permalink: anaphrodisia
  body: "In medical jurispru-dence. Impotentia cceundi; frigidity; ln-capacity for sexual intercourse existing in either man or woman, and in the latter case sometimes called \"dyspareunla.”"
  published_at: "2018-07-07"
- title: Anarchist
  permalink: anarchist
  body: "Qne who professes and advocates the doctrines of anarchy, q. v. And see Cerveny v. Chicago Dally News Co., 139 111. 345, 28 N. E. 692, 13 L. R. A. 864; United States v. williams, 194 U. S. 279, 24 Sup. Ct. 719, 48 L. Ed. 979"
  published_at: "2018-07-07"
- title: Anarchy
  permalink: anarchy
  body: "The destruction of govern-ment; lawlessness; the absence of all pollt-Ical government; b.v extension, confusion in government. See Spies v. People, 122 III. 1, 253, 12 N. E. 865, 3 Am. St. Rep. 320; Lewis AvPaily News Co., 81 Md. 406, 32 Atl. 246, 29 L. R. A. 59; People v. Most. 36 Misc. Rep. 139, 73 N. Y. Supp. 220; Von Gerichten v. Seitz, 94 App. Dlv, 130, 87 N. Y. Supp. 968"
  published_at: "2018-07-07"
- title: Anathema
  permalink: anathema
  body: "An ecclesiastical punish-ment by which a person is separated from the body of the church, aud forbidden all intercourse with the members of the same"
  published_at: "2018-07-07"
- title: Anathematize
  permalink: anathematize
  body: "To pronounce an-atheina upon; to pronounce accursed by ec-ciesiastical authority; to excommunicate"
  published_at: "2018-07-07"
- title: Anatocism
  permalink: anatocism
  body: "In the civil law. Re-peated or doubled interest; compound Inter-est; usury. Cod. 4, 32, 1, 30"
  published_at: "2018-07-07"
- title: Ancestor
  permalink: ancestor
  body: "one who has preceded an-other in a direct line of descent; a lineal ascendant"
  published_at: "2018-07-07"
- title: Ancestral
  permalink: ancestral
  body: "Relating to ancestors, or to what has been done by them; as homage anecstrel"
  published_at: "2018-07-07"
- title: Anchor
  permalink: anchor
  body: "A measure containing ten gallons"
  published_at: "2018-07-07"
- title: "Anchor Watch"
  permalink: "anchor-watch"
  body: "A watch, conslst-ing of a small number of men. (from one to four,) kept constantly on deck while the vessel is riding at single anchor, to see that the stoppers, painters, cables, and buoy-ropes are ready for immediate use. The Lady Franklin, 2 Lowell, 220, Fed. Cas. No. 7.984"
  published_at: "2018-07-07"
- title: Anchorage
  permalink: anchorage
  body: "In English law. A pres-tatlon or toll for every anchor cast from a ship in a port; and sometimes, though there be no anchor. Hale, de Jure Mar. pt. 2. c. 6. See 1 W. Bl. 413 et seq.; 4 Term. 262"
  published_at: "2018-07-07"
- title: Ancients
  permalink: ancients
  body: "In Engllsh law. Gentle-men of the Inns of court and chancery. In Gray’s Inn the society consists of benchers, ancients, barristers, and students under the bar: and here the ancients are of the oldest barristers. In the Middle Temple, those who had passed their readings used to be termed “ancients.” The Inns of Chancery consist of ancients and students or clerks; from the ancients a principal or treasurer is chosen yearly, wharton"
  published_at: "2018-07-07"
- title: "Ancient Y"
  permalink: "ancient-y"
  body: "Eldership; seniority. Used in the statute of Ireland. 14 Hen. VIII. Cowell"
  published_at: "2018-07-07"
- title: Ancillary
  permalink: ancillary
  body: "Aiding; auxiliary; attendant npon; subordinate; a proceeding at-tendant upon or which aids another proceeding considered as principal. Steele v. Insurance Oo., 31 App. Div. 389, 52 N. Y. Supp. 373"
  published_at: "2018-07-07"
- title: "Ancipitis Usus"
  permalink: "ancipitis-usus"
  body: "Lat. In internatlon-al law. of doubtful use; the use of whlch is doubtful; that may be used for a clvil or peaceful, as well as military or warlike, pur-pose. Gro. de* Jure B. lib. 3, c. 1, j 5. subd. 8; 1 Kent, Comm. 140"
  published_at: "2018-07-07"
- title: Androchia
  permalink: androchia
  body: "In old English law. A dairy-woman. Fleta, lib. 2, c. 87"
  published_at: "2018-07-07"
- title: Androgynus
  permalink: androgynus
  body: "An hermaphrodite"
  published_at: "2018-07-07"
- title: Androlepsy
  permalink: androlepsy
  body: "The taking by one na-tlon of the citizens or subjects of another, in order to compel the latter to do Justice to the former, wolffius, $ 1164; Moll, de Jure Mar. 26"
  published_at: "2018-07-07"
- title: Anecius
  permalink: anecius
  body: "L. Lat. Spelled also tesnecius, enitius, crncas, cncyus. The eldest-born; the first-born; senior, as contrasted with the puis-ne, (younger.) Spelman"
  published_at: "2018-07-07"
- title: Angaria
  permalink: angaria
  body: "A term used in the Roman law to denote a forced or compulsory service exacted by the government for public pur-poses ; as a forced rendition of labor or goods for the publlc servlce. See Dig. 50, 4, 18, 4"
  published_at: "2018-07-07"
- title: Angel
  permalink: angel
  body: "An ancient English coin, of the value of ten shillings sterling. Jacob"
  published_at: "2018-07-07"
- title: Anger
  permalink: anger
  body: "A strong passion of the mind excited by real or supposed injuries; not synonymous with “heat of passion,” “malice,” or “rage or resentment,” because these are all terms of wider lmport and may lnclude anger as an element or as an incipient stage. Chandler v. State, 141 Ind. 106, 39 N. E. 444; Hoffman v. State, 97 wis. 571, 73 N. W. 51; Fanes v. State, 10 Tex. App. 421, 446"
  published_at: "2018-07-07"
- title: Angild
  permalink: angild
  body: "In Saxon law. The single value of a man or other thing; a single were-gild; the compensation of a thing according to its single value or estimation. Spelman. The double gild or compensation was called \"twigild,\" the triple, “trigild” etc. ld"
  published_at: "2018-07-07"
- title: Anglescheria
  permalink: anglescheria
  body: "In old English law. Englishery; the fact of being an Engllsh-nian"
  published_at: "2018-07-07"
- title: Anglice
  permalink: anglice
  body: "In English. A term formerly used in pleading when a thlng is described both in Latin and English, inserted immediately after the Latin and as an introduction of the English translation"
  published_at: "2018-07-07"
- title: "Anglo-Indian"
  permalink: "anglo-indian"
  body: "An Englishman domiciled In the lndian territory of the British crown"
  published_at: "2018-07-07"
- title: Anguish
  permalink: anguish
  body: "Great or extreme pain, ag-ony, or distress, either of body or mind; but"
  published_at: "2018-07-07"
- title: Angylde
  permalink: angylde
  body: "In Saxon law. The rate flx-ed by law at which certain injuries to.per-son or property were to be paid for; in in-jurles to the person, It seems to be equivalent to the “were,\" i. e., the price at which every man was valued. It seems also to have been the fixed price at which cattle and other goods were received as currency, and to have been much higher than the market price, or ceapgild. wharton"
  published_at: "2018-07-07"
- title: Anhlote
  permalink: anhlote
  body: "In old English law. A single tribute or tax, pald according to the custom of the country as scot and lot"
  published_at: "2018-07-07"
- title: Anient
  permalink: anient
  body: "or ANIENT. Null, void, of no force or effect Fitzh. Nat. Brev. 214"
  published_at: "2018-07-07"
- title: Animal
  permalink: animal
  body: "Any animate belng which is endowed with the power of voluntary motion. In the language of the law the term includes all living creatures not human"
  published_at: "2018-07-07"
- title: Animo
  permalink: animo
  body: "Lat. with intention, dlsposl-tion, design, will. Quo animo, with what intention. Animo cancellandi. with inten-tlon to cancel. 1 Pow. Dev. 603. Furandi, with Intention to steal. 4 Bl. Comm. 230; 1 Kent. Comm. 183. Lucrandi, with inten-tlon to galn or profit. 3 Kent, Comm. 357. Manendi, with lntentlon to remain. 1 Kent, Comm. 76. Morandi, with intention to stay, or delay. Republicandi, wlth lntentlon to republish. 1 Pow. Dev. 609. Revertendi, with intention to return. 2 Bl. Comm. 392. Revocandi, with intention to revoke. 1 Pow. Dev. 595. Testandi, with intention to make a will. See Animus and the titles which follow it"
  published_at: "2018-07-07"
- title: "Animo Et Corpore"
  permalink: "animo-et-corpore"
  body: "By the mind, and by tbe body; by the intention and by the"
  published_at: "2018-07-07"
- title: "Animo Felonico"
  permalink: "animo-felonico"
  body: "with felonious in-tent. Hob. 134"
  published_at: "2018-07-07"
- title: Animus
  permalink: animus
  body: "Let. Mind; intention; disposition; design; will. Animo, (q. v.;) with the intention or design. These terms are derived from the civil law"
  published_at: "2018-07-07"
- title: Anker
  permalink: anker
  body: "A measure containing ten gal-lons"
  published_at: "2018-07-07"
- title: Anna
  permalink: anna
  body: "In East Indian coinage, a piece of money, the sixteenth part of a rupee"
  published_at: "2018-07-07"
- title: Annales
  permalink: annales
  body: "Lat Annuals; a title for-merly given to the Year Books"
  published_at: "2018-07-07"
- title: Annaly
  permalink: annaly
  body: "In Scotch law. To alienate; to convey"
  published_at: "2018-07-07"
- title: Annates
  permalink: annates
  body: "In ecclesiastical law. First-fruits paid out of spiritual benefices to the pope, so called because the value of one year’s profit was taken as their rate"
  published_at: "2018-07-07"
- title: Annex
  permalink: annex
  body: "To add to; to unite; to attach one thing permanently to another. The word expresses the idea of joining a smaller or sub-ordinate thing with another, larger, or of higher importance"
  published_at: "2018-07-07"
- title: Annexation
  permalink: annexation
  body: "The act of attaching, adding, joining, or uniting one thing to another ; generally spoken of the connection of a smaller or subordinate thing with a larger or principal thing. The attaching an illustrative or auxiliary document to a deposi-tion, pleading, deed, etc., is called “annexing” it. So the incorporation of newly-ac-qulred territory Into the national domain, as an integral part thereof, is called “annexation,” as in the case of the addition of Texas to the United States"
  published_at: "2018-07-07"
- title: "Anni Et Tempora"
  permalink: "anni-et-tempora"
  body: "Lat. Years and terms. An old title of the Year Books"
  published_at: "2018-07-07"
- title: "Anni Nubiles"
  permalink: "anni-nubiles"
  body: "A woman’s marriage-able years. The age at which a girl becomes by law fit for marriage; the age of twelve"
  published_at: "2018-07-07"
- title: Anniculus
  permalink: anniculus
  body: "A child a year old. Cal-vin"
  published_at: "2018-07-07"
- title: Anniented
  permalink: anniented
  body: "Made null, abrogated, frustrated, or brought to nothing. Lltt. c. 3, $ 741"
  published_at: "2018-07-07"
- title: Anniversary
  permalink: anniversary
  body: "An annual day, in old ecclesiastical law, set apart in memory of a deceased person. Also called “year day” or “mlnd day.” Spelman"
  published_at: "2018-07-07"
- title: "Anno Domini"
  permalink: "anno-domini"
  body: "In the year of the Lord. Commonly abbreviated A. D. The computation of time, accordlng to the Christian era, dates from the birth of Christ"
  published_at: "2018-07-07"
- title: Annona
  permalink: annona
  body: "Grain; food. An old I&iglish and clvil law term to denote a yearly con-tribution by one person to the support of another"
  published_at: "2018-07-07"
- title: "Annonie Civiles"
  permalink: "annonie-civiles"
  body: "A species of yearly rents issuing out of certain lands, and pay-able to certain monasteries"
  published_at: "2018-07-07"
- title: Annotatio
  permalink: annotatio
  body: "In the clvli law. The slgn-manual of the emperor; a rescript of the emperor, signed with his own hand. It is distinguished both from a rescript and pragmatic sanction, in Cod. 4, 59, 1"
  published_at: "2018-07-07"
- title: Annotation
  permalink: annotation
  body: "A remark, note, or com-mentary on some passage of a book, intended to illustrate its meaning, webster"
  published_at: "2018-07-07"
- title: "Annua Pensione"
  permalink: "annua-pensione"
  body: "An ancient writ to provide the king's chaplain, if he had no pre-ferment, with a pension. Reg. orig. 165, 307"
  published_at: "2018-07-07"
- title: Annually
  permalink: annually
  body: "The meaning of this term, as applied to interest, is not an undertaking to pay interest at the end of one year only, but to pay interest at the end of each and every year during a period of time, either fixed or contingent. Sparhawk -v. wills, 6 Gray (Mass.) 164; Pattersou v. McNeeley, 16 ohio St. 348; westfleld v. Westfield. 19 S. C. 89"
  published_at: "2018-07-07"
- title: Annuitant
  permalink: annuitant
  body: "The recipient of an an-nulty; oue who is entitled to an annuity"
  published_at: "2018-07-07"
- title: "Annuities Of Tiends"
  permalink: "annuities-of-tiends"
  body: "Iu Scotch luw. Anuuities of tithes; 10s. out of the boll of tieud wheat, 8s. out of the boll of beer, less out of the boll of rye, oats, and peas, ai-lowed to the crown yearly of the tiends not paid to the bishops, or set apart for other pious uses"
  published_at: "2018-07-07"
- title: Annuity
  permalink: annuity
  body: "A yearly sum stipulated to be paid to another iu fee, or for life, or years, aud chargeable ohly ou the person of the grantor. Co. Litt. T44b"
  published_at: "2018-07-07"
- title: "Annuity-Tax"
  permalink: "annuity-tax"
  body: "Au impost levied an-nually in Scotland for the maintenance of the ministers of religion"
  published_at: "2018-07-07"
- title: Annul
  permalink: annul
  body: "To cancel; mnke void; destroy. To annul a judgment or judicial proceeding is to deprive it of all force aud operation, either ab initio or prospectively as to future transactions, wait v. wait, 4 Barb. (N. Y.) 205; woodson v. Skinner, 22 Mo. 24; In re Morrow’s Estate, 204 I'a. 484, 54 Atl. 342"
  published_at: "2018-07-07"
- title: Annulus
  permalink: annulus
  body: "Lat. In old English law. A ring; the ring of a door. Per haspam vel annulum hostii exterioris; by the hasp or ring of the outer door. Fleta, lib. 3, c. 15, 5 5"
  published_at: "2018-07-07"
- title: "Annulus Et Baculus"
  permalink: "annulus-et-baculus"
  body: "(Lat ring aud staff.) The investiture of a. bishop was per annulum et baculum, by the prince's de-liver ing to the prelate a ring and pastoral staff, or crozier. 1 Bl. Comm. 37S; Spelman"
  published_at: "2018-07-07"
- title: Annus
  permalink: annus
  body: "Lat. In civil and old English law. A year; the period of three hundred and sixty-five days. Dig. 40, 7, 4, 5; Calvin.; Bract fol. 359b"
  published_at: "2018-07-07"
- title: "Annuus Reditus"
  permalink: "annuus-reditus"
  body: "A yearly rent; an-nuity. 2 Bl. Comm. 41; Reg. orig. 15Sb"
  published_at: "2018-07-07"
- title: Anomalous
  permalink: anomalous
  body: "Irregular; exceptional; unusual; uot conforming to rule, method, or type"
  published_at: "2018-07-07"
- title: "Anon., An., A"
  permalink: "anon.,-an.,-a"
  body: "Abbreviations for anony-mous"
  published_at: "2018-07-07"
- title: Anonymous
  permalink: anonymous
  body: "Nameless; wanting a name or names. A publication, withholding the name of tlie author, is said to be anony-mous. Cases are sometimes reported anony-mously, i. c., without giving the names of the parties. Abbreviated to “Anon.”"
  published_at: "2018-07-07"
- title: Anoysance
  permalink: anoysance
  body: "Annoyance; nuisance. Cowell; Kelham"
  published_at: "2018-07-07"
- title: Auncel
  permalink: auncel
  body: "ANSUL, or AUNCEL. In old"
  published_at: "2018-07-07"
- title: Answer
  permalink: answer
  body: "In pleading. Any pleading setting up matters of fact by way of defense. In chancery pleading, the term denotes a defense in writing, made by a defendant to the allegations contained in a bill or informa-tion filed by the plaintiff against him"
  published_at: "2018-07-07"
- title: Antapocha
  permalink: antapocha
  body: "In the Roman law. A transcript or counterpart of the Instrument called “apocha.” signed by the debtor and delivered to the creditor. Calvin"
  published_at: "2018-07-07"
- title: Ante
  permalink: ante
  body: "Lat. Before. Usually employed in old pleadings as expressive of time, as pr# (before) was of place, aud coram (before) of person. Townsh. Pl. 22"
  published_at: "2018-07-07"
- title: Antea
  permalink: antea
  body: "Lat. Formerly; heretofore"
  published_at: "2018-07-07"
- title: Antecessor
  permalink: antecessor
  body: "An ancestor, (q. r"
  published_at: "2018-07-07"
- title: Antedate
  permalink: antedate
  body: "To date an instrument as of a time before the time it was written"
  published_at: "2018-07-07"
- title: Antejuramentum
  permalink: antejuramentum
  body: "In Saxon law. A preliminary or preparatory oath, (called also “pr#juramentum,” and “juramcntum calumni#,”) which both the accuser and ac-cused were required to make before any trial or purgation; the accuser swearing that he would prosecute the criminal, and the accused making oath on the very day that he was to undergo the ordeal that he was inno-ceut of the crime with which he was charged, whishaw"
  published_at: "2018-07-07"
- title: Antenuptial
  permalink: antenuptial
  body: "Made or done before a marriage. Antenuptial settlements are settlements of property upon the wife, or up-on her and her children, made before and in contemplation of the marriage"
  published_at: "2018-07-07"
- title: Anthropometry
  permalink: anthropometry
  body: "ln criminal law and medical jurisprudence. The measure-inent of the human body; a system of meas-uring the dimensions of the human body, both absolutely and in their proportion to each other, the facial, cranial, and other angles, the shape and size of the skull, etc., for purposes of comparison with correspond-lng measurements of other individuals, aud serving for the identification of the subject in cases of doubtful or disputed Identity. See Bertillon System"
  published_at: "2018-07-07"
- title: "Anti Manifesto"
  permalink: "anti-manifesto"
  body: "A term used in international law to denote a proclamation or manifesto published by one of two belliger-ent powers, alleging reasons why the war is defensive on its part"
  published_at: "2018-07-07"
- title: Antichresis
  permalink: antichresis
  body: "In the civil law. A species of mortgage, or pledge of immovables. An agreement by which the debtor gives to the creditor the Income from the property which he has pledged, In lieu of the interest on hls debt. Guyot, Repert.; Marquise De Portes v. Hurlbut, 44 N. J. Eq. 517, 14 Atl. 891"
  published_at: "2018-07-07"
- title: Anctcipation
  permalink: anctcipation
  body: "The act of doing or taking a thing before its proper time"
  published_at: "2018-07-07"
- title: Antigraphus
  permalink: antigraphus
  body: "In Roman law. An officer whose duty it was to take care of tax money. A comptroller"
  published_at: "2018-07-07"
- title: Antigraphy
  permalink: antigraphy
  body: "A copy or counterpart of a deed"
  published_at: "2018-07-07"
- title: Antinomia
  permalink: antinomia
  body: "In Roman law. A real or apparent contradiction or inconsistency in the laws. Merl. Repert. Conflicting laws or provisions of law; inconsistent or conflicting decisions or cases"
  published_at: "2018-07-07"
- title: Antinomy
  permalink: antinomy
  body: "A term used in logic and law to denote a real or apparent inconsisten-cy or conflict between two authorities or propositions; same as antinomia, (q. v"
  published_at: "2018-07-07"
- title: "Antiqua Custuma"
  permalink: "antiqua-custuma"
  body: "In English law. Ancient custom. An export duty on wool, wool-felts, and leather, imposed during the reign of Edw. I. It was so called by way of distinction from an increased duty on the same articles, payable by foreign merchants, which was imposed at a later period of the same reign and was called “custuma nova.” 1 Bl. Comm. 314"
  published_at: "2018-07-07"
- title: "Antiqua Statuta"
  permalink: "antiqua-statuta"
  body: "Also called “Vet-era Statuta.” English statutes from the time of Richard I. to Edward III. 1 Reeve, Eng. Law, 227"
  published_at: "2018-07-07"
- title: Antiquare
  permalink: antiquare
  body: "In Roman law. To restore a former law or practice; to reject or vote against a new lnw; to prefer the old law. Those who voted agaiust a proposed law wrote on their ballots the letter “A,” the initial of antiquo, I am for the old iaw. Calvin"
  published_at: "2018-07-07"
- title: "Antiquum Dominicum"
  permalink: "antiquum-dominicum"
  body: "In old"
  published_at: "2018-07-07"
- title: Antithetarius
  permalink: antithetarius
  body: "In old English law. A man who endeavors to discharge himself of the crime of which he is accused, by re-torting the charge on the accuser. He differs from an approver in this: that the latter does not charge the accuser, but others. Jacob"
  published_at: "2018-07-07"
- title: Antrustio
  permalink: antrustio
  body: "In early feudal law. A confidential vassal. A term applied to the followers or dependents of the ancient Ger-man chiefs, and of the kings and counts of the Franks. Burrlll"
  published_at: "2018-07-07"
- title: "Anuels Livres"
  permalink: "anuels-livres"
  body: "L. Fr. The Year Books. Kelham"
  published_at: "2018-07-07"
- title: Apanage
  permalink: apanage
  body: "In old French law. A provision of lands or feudal superlorlties as-signed by the kings of France for the maln-tenance of their younger sons. An allow-ance assigned to a prince of the reigning house for his proper maintenance out of the public treasury. 1 Hallam, Mid. Ages, pp. ii, 88; wharton."
  published_at: "2018-07-07"
- title: Apartment
  permalink: apartment
  body: "A part of a house oc-cupied by a person, whlle the rest is occupied by auother, or others. As to the meaning of thls term, see 7 Man. & G. 95; 6 Mod. 214; McMillan v. Solomon, 42 Ala. 356, 94 Am. Dec. 654; Commonwealth v. Estabrook, 10 Pick, (Mass.) 293; McLellan v. Dalton, 10 Mass. 190; People v. St. Clair, 38 Cal. 137"
  published_at: "2018-07-07"
- title: Apatisatio
  permalink: apatisatio
  body: "An agreement or corn-pact. Du Cange"
  published_at: "2018-07-07"
- title: "Aperta Brevia"
  permalink: "aperta-brevia"
  body: "open, unsealed wrlts"
  published_at: "2018-07-07"
- title: "Apertum Factum"
  permalink: "apertum-factum"
  body: "An overt act"
  published_at: "2018-07-07"
- title: "Apertura Testamenti"
  permalink: "apertura-testamenti"
  body: "In the"
  published_at: "2018-07-07"
- title: Apex
  permalink: apex
  body: "The summit or highest point of anything; the top; e. g., in mining law, “apex of a vein.\" See Larkin v. Upton, 144 U. S. 19, 12 Sup. Ct. 614, 36 L. Ed. 330; Stevens v. williams, 23 Fed. Cas. 40; Dug-gan v. Davey, 4 Dak. 110. 26 N. W. 887"
  published_at: "2018-07-07"
- title: Aphasia
  permalink: aphasia
  body: "In medical jurisprudence. Loss of the faculty or power of articulate speech; a condition In which the patient, while retaining intelligence and understond-ing and with the organs of speech unimpalr-ed, is unable to utter articulate words, or unable to vocalize the particular word which is in his mind and which he wishes to use, or utters words different from those he be-lieves himself to be speaking, or (in \"sensory aphasia”) is unable to understand spoken or written language. Tbe seat of tbe disease is in the brain, but it is not a form of insanity"
  published_at: "2018-07-07"
- title: Aphonia
  permalink: aphonia
  body: "In medical jurisprudence. Loss of the power of articulate speech in consequence of morbld conditions of some of the vocal organs. It may be incomplete, in which case the patient can whisper. It is to be distinguished from congenital dumbness, and from temporary loss of voice through extreme hoarseness or minor affections of the vocal cords, as also from aphasia, the latter heing a disease of the brain without lmpairment of the organs of speech"
  published_at: "2018-07-07"
- title: "Apices Litigandi"
  permalink: "apices-litigandi"
  body: "Extremely fine points, or subtleties of litigation. Nearly equivalent to the modem phrase “sharp prac-tice.” “It is unconscionable in a defendant to take advantage of the apices litigandi, to turn a plaintiff around nnd make him pay costs when his demand is just.” Per Lord Mansfield, in 3 Burr. 1243"
  published_at: "2018-07-07"
- title: Apncea
  permalink: apncea
  body: "In medical jurisprudence, want of breath; difficulty in breathing; partial or temporary suspension of resplra-tion; specifically, such difficulty of resplra-tion' resulting from over-oxygeuation of the blood, and in this distinguished from “as-phyxia,” which is a condition resulting from a deficiency of oxygen in the blood due to suffocation or any serious interference with normal respiration. The two terms were formerly (but improperly) used synonymous-iy"
  published_at: "2018-07-07"
- title: Apocha
  permalink: apocha
  body: "Lat. In the civil law. A writing acknowledging payments; acquit-tance. It differs front acceptilation in this: that acceptilation Imports a complete dis-charge of the former obligation whether pay-ment be made or not; apocha, discharge only upon payment being made. Calvin"
  published_at: "2018-07-07"
- title: "Apoohje Oneratorlx"
  permalink: "apoohje-oneratorlx"
  body: "In old com-mercial law. Bills of lading"
  published_at: "2018-07-07"
- title: Apocrisarius
  permalink: apocrisarius
  body: "In ecclesiastical law. one who answers for another. An officer whose duty was to carry to the emperor mes-sages relating to ecclesiastical matters, and to take back his answer to the petitioners. An officer who gave advice on questions of ecclesiastical law. An ambassador or legate of a pope or bishop. Spelman"
  published_at: "2018-07-07"
- title: Apographia
  permalink: apographia
  body: "A civil law term sig-nlfylng an inventory or enumeration of things in one’s possession. Calvin"
  published_at: "2018-07-07"
- title: Apoplexy
  permalink: apoplexy
  body: "In medical jurisprudence. The failure of consciousness aud suspension of voluntary motion from suspension of the functions of the cerebrum"
  published_at: "2018-07-07"
- title: Apostacy
  permalink: apostacy
  body: "In English law. The total renunciatlon of Christianity, by embracing either a false religion or no religion at all. This offense can only take place in such as have once professed the Christian religion. 4 Bl. Comm. 43; 4 Steph. Comm. 231"
  published_at: "2018-07-07"
- title: Apostata
  permalink: apostata
  body: "In clvll and old Engllsh law. An apostate; a deserter from the faith; one who has renounced the Christian faith. Cod. 1, 7; Reg. orig. 71b"
  published_at: "2018-07-07"
- title: Apostles
  permalink: apostles
  body: "In English admiralty practice. A term borrowed from the civil law, denoting brief dismissory letters granted to a party who appeals from an Inferior to a su-perior court, embodying a statement of tbe case and a declaration that the record will be transmitted"
  published_at: "2018-07-07"
- title: Apostoli
  permalink: apostoli
  body: "In the civil law. Certifi-cates of the inferior judge from whom a cause is removed, directed to the superior. Dig. 49, 6. See Apostles"
  published_at: "2018-07-07"
- title: Apostolus
  permalink: apostolus
  body: "A messenger; an ambassador, legate, or nuncio. Spelman"
  published_at: "2018-07-07"
- title: Apotheca
  permalink: apotheca
  body: "In the clvil law. A re-pository; a place of deposit, as of wine, oil, books, etc. Calvin"
  published_at: "2018-07-07"
- title: Apothecary
  permalink: apothecary
  body: "Any person who keeps a shop or building where medicines are corn-pounded or prepared according to prescriptions of physicians, or where medicines ure sold. Act Cong. July 13, 1866, c. 1S4, $ 9, 14 Stat. 119; woodward v. Ball, 6 Car. & P. 577; westmoreland v. Bragg, 2 Hill (S. C.) 414; Com. v. Fuller, 2 walk. (Pa.) 550"
  published_at: "2018-07-07"
- title: Apparator
  permalink: apparator
  body: "A furnisher or provider. Formerly tbe sheriff, in England, had charge of certain county affairs and disbursements, in which capacity he was called “apparator comitatus,” and received therefor a conslder-able emolument. Cowell"
  published_at: "2018-07-07"
- title: Apparent
  permalink: apparent
  body: "That which is obvious, evident, or manifest; what appears, or has been made manifest. In respect to facts involved in au appeal or writ of error, that which is stated in the record"
  published_at: "2018-07-07"
- title: Apparitio
  permalink: apparitio
  body: "In old practice. Appearance; an appearance. Apparitio in judicio, an appearance in court. Bract, fol. 344. Post apparitioncm, after api>earance. Fleta, llb. 6, c. 10, S 25"
  published_at: "2018-07-07"
- title: Apparitor
  permalink: apparitor
  body: "An oflicer or messenger enytloyed to serve the process of the splr-itual courts in England and summon offenders. Cowell"
  published_at: "2018-07-07"
- title: Apparlement
  permalink: apparlement
  body: "In old English law. Resemblance; likelihood; as apparlement of war. St. 2 Rich. 11. st. 1, c. 0; Cowell"
  published_at: "2018-07-07"
- title: Apparura
  permalink: apparura
  body: "In old English law the apparura were furniture, implements, tackle, or apparel. Carucaruin upparura, plow-tackle. Cowell"
  published_at: "2018-07-07"
- title: Appealed
  permalink: appealed
  body: "In a sense not strictly technical, this word may be used to signify the exercise by a party of the right to re-move a litigation from one forum to another; as where he removes a suit involving the title to real estate from a Justice’s court to the common pleas. Lawrence v. Souther, 8 Metc. (Mass.) 166"
  published_at: "2018-07-07"
- title: Appear
  permalink: appear
  body: "In practice. To be proiierly before a court; as a fact or matter of which it can take notice. To be in evidence; to be proved. “Making it appear and proving are the same thing.” Freem. 53."
  published_at: "2018-07-07"
- title: Appearance
  permalink: appearance
  body: "In practice. A com-ing into court as party to a suit, whether as plaintiff or defendant"
  published_at: "2018-07-07"
- title: "Appearand Heir"
  permalink: "appearand-heir"
  body: "In Scotch law. An apparent heir. See Apparent Heib"
  published_at: "2018-07-07"
- title: Appellant
  permalink: appellant
  body: "NT. The party who takes an appeal from one court or jurisdiction to an-other"
  published_at: "2018-07-07"
- title: Appellate
  permalink: appellate
  body: "Pertaining to or having cognizance of appeals and other proceedings for the judicial review of adjudications"
  published_at: "2018-07-07"
- title: Appellatio
  permalink: appellatio
  body: "Lat. An appeal"
  published_at: "2018-07-07"
- title: Appellator
  permalink: appellator
  body: "An old law term hav-Ing the same meaning as “appellant,” (q. v"
  published_at: "2018-07-07"
- title: Appellee
  permalink: appellee
  body: "The party in a cause against whom an appeal is taken; that is, the party who has an interest adverse to setting aside or reversing the judgment. Slayton v. Hor-sey, 97 Tex. 341, 78 S. W. 919. Sometimes also called the “respondent.”"
  published_at: "2018-07-07"
- title: Appello
  permalink: appello
  body: "Lat. Iu the civil law. 1 appeal. The form of making an appeal apud acta. Dig. 49, 1, 2"
  published_at: "2018-07-07"
- title: Appellor
  permalink: appellor
  body: "in old Engllsh law. A criminal who accuses his accomplices, or who challenges a jury"
  published_at: "2018-07-07"
- title: Appendage
  permalink: appendage
  body: "Something added as an accessory to or the subordinate part of an-other thing. State v. Fertig, 70 Iowa, 272, 30 N. W. 633; Hemme v. School Dist., 30 Kan. 377, 1 Pac. 104; State Treasurer v. Railroad Co., 28 N. J. Law, 26"
  published_at: "2018-07-07"
- title: Appendant
  permalink: appendant
  body: "A thing annexed to or belonging to another thing and passing with lt; a thlng of inheritance belonging to an-other inheritance which is more worthy; as an advowson, common, etc., which may be appendant to a manor, common of fishing to a freehold, a seat in a church to a house, etc. It differs from appurtenance, in that append-ant must ever be by prescription, i. e., a personal usage for a considerable time, while an appurtenance may be created at this day; ' for lf a grant be made to a man and hls"
  published_at: "2018-07-07"
- title: Appenditia
  permalink: appenditia
  body: "The appeudages or ap-purtenances of an estate or house. Cowell"
  published_at: "2018-07-07"
- title: Appendix
  permalink: appendix
  body: "A printed volume, used on an appeal to the Engllsh house of lords or privy council, containing tbe documents and other evidence presented in the lnferior court and referred to in the cases made by the par-ties for the appeal. Answering in some re-spects to the “paper-book” or “case” in Amer-ican practlce"
  published_at: "2018-07-07"
- title: Appensura
  permalink: appensura
  body: "Payment of money by weight Instead of by count. Cowell"
  published_at: "2018-07-07"
- title: Appertain
  permalink: appertain
  body: "To belong to; to have relation to; to be appurtenant to. See Appurtenant"
  published_at: "2018-07-07"
- title: Applicare
  permalink: applicare
  body: "Lot In old English law. To fasten to; to moor (a vessel.) Anciently rendered, “to apply.” Hale, de Jure Mar"
  published_at: "2018-07-07"
- title: Application
  permalink: application
  body: "A putting to, placing before, preferring a request or petition to or before a person. The act of making a request for something"
  published_at: "2018-07-07"
- title: Apply
  permalink: apply
  body: "1. To make a formal request or petitlon, usually in writing, to a court, officer, board, or company, for the granting of some favor, or of some rule or order, which is within his or their power or dls-cretion. For example, to apply for an ln-junction, for a pardon, for a policy of in-surance"
  published_at: "2018-07-07"
- title: Appointee
  permalink: appointee
  body: "A person who is appolnt-ed or selected for a particular purpose; as the appointee under a power is the person who is to receive the benefit of the power"
  published_at: "2018-07-07"
- title: "Appoin Tmen T"
  permalink: "appoin-tmen-t"
  body: "In cbanoery praotice. The exercise of a right to designate the person or persons who are to take the use of real estate. 2 washb. Real Prop. 302"
  published_at: "2018-07-07"
- title: Appointor
  permalink: appointor
  body: "The person who appoints, or executes a power of appointment; as appointee is the person to whom or in whose favor an appointment is made. 1 Steph. Comm. 506, 507 ; 4 Kent, Comm. 316"
  published_at: "2018-07-07"
- title: Apport
  permalink: apport
  body: "L. Fr. In old English law. Tax; tallage; tribute; imposition; payment; charge; expenses. Kelham"
  published_at: "2018-07-07"
- title: Apportionment
  permalink: apportionment
  body: "The division, par-tition, or distribution of a subject-matter in proportionate parts. Co. Litt. 147; 1 Swanst. 37, n.; 1 Story, Eq. Jur. 475a"
  published_at: "2018-07-07"
- title: "Apports En Nature"
  permalink: "apports-en-nature"
  body: "In French law. That which a partner brlngs Into the partnershlp other than cash; ‘for instance, securities, realty or personalty, cattle, stock, or even hls personal ability and knowledge. Argl. Fr. Merc. Law, 545"
  published_at: "2018-07-07"
- title: Apportum
  permalink: apportum
  body: "In old English law. The revenue, profit, or emolument which a thing brings to the owner. Commonly applied to a corody or pension. Blount"
  published_at: "2018-07-07"
- title: "Apposal Of Sheriffs"
  permalink: "apposal-of-sheriffs"
  body: "The charg-Ing them wlth money received upon their account in the exchequer. St. 22 & 23 Car. II.; Cowell"
  published_at: "2018-07-07"
- title: Apposer
  permalink: apposer
  body: "Au officer in the exchequer, clothed with the duty of examining the sher-iffs in respect of thelr accounts. Usually called the “foreign apposer.” Termes de la Ley"
  published_at: "2018-07-07"
- title: Apostille
  permalink: apostille
  body: "E, or APOSTILLE. ln"
  published_at: "2018-07-07"
- title: Appraise
  permalink: appraise
  body: "In practice. To fix or-set a price or value upon; to fix and state the true value of a thiug, and, usually, in writ-ing. Vincent v. German Ins. Co., 120 Iowa, 272, 94 N. W. 458"
  published_at: "2018-07-07"
- title: Appraisement
  permalink: appraisement
  body: "A Just and true val-uation of property. A valuation set upon property under judicial or legislative authority. Cocheco Mfg. Co. v. Strafford, 51 N"
  published_at: "2018-07-07"
- title: Appraiser
  permalink: appraiser
  body: "A person appointed by competent authority to make au appraisement, to ascertain and state the true value of goods or real estate"
  published_at: "2018-07-07"
- title: Apprehend
  permalink: apprehend
  body: "To take hold of, wheth-er with the mind, and so to conceive, be-Ileve, fear, dread, (Trogdon v. State. 133 Ind"
  published_at: "2018-07-07"
- title: Apprehensio
  permalink: apprehensio
  body: "Lat. In the civil and old English law. A taking hold of a person or thing; apprehension; the seizure or capture of a person. Calvin"
  published_at: "2018-07-07"
- title: Apprehension
  permalink: apprehension
  body: "In praotioe. The"
  published_at: "2018-07-07"
- title: Apprendre
  permalink: apprendre
  body: "A fee or profit taken or received. Cowell"
  published_at: "2018-07-07"
- title: Apprentice
  permalink: apprentice
  body: "A person, usually a minor, bound in due form of iaw to a master. to learn from him hls art, trade, or business, and to serve him during the time of his apprenticeship. 1 Bl. Comm. 426 ; 2 Kent, Comm. 211; 4 Term. 735. Altemus v. Ely, 3 Rawie (Pa.) 307; In re Goodenough, 19 wis. 274; Phelps v. Railroad Co., 99 Pa. 113; Lyon v. wiiitemore. 3 N. J. Law, 845"
  published_at: "2018-07-07"
- title: Apprenticeship
  permalink: apprenticeship
  body: "A contract by which one person, usually a minor, called the “apprentice,” is bound to another person, called the “master,” to serve him during a prescribed term of years in his art, trade, or business, in consideration of being instructed by the master in such art or trade, and (commonly) of receiving his support nnd maintenance from the master duriug such tenn"
  published_at: "2018-07-07"
- title: "Apprenticius Ad Legem"
  permalink: "apprenticius-ad-legem"
  body: "An apprentice to tlie law; a law student: a couu-sellor below the degree of serjeant; a barrister. See Apprentice en la Let"
  published_at: "2018-07-07"
- title: Apprizing
  permalink: apprizing
  body: "In Scotch law. A form of process by which a creditor formerly took possession of the estates of the debtor in payment of the debt due. It is now super* seded by adjudications"
  published_at: "2018-07-07"
- title: Approach
  permalink: approach
  body: "in international law. The right of a ship of war, upon the high sea, to visit another vessel for the purpose of ascertaining the nationality of the latter. 1 Kent, Comm. 153, note"
  published_at: "2018-07-07"
- title: "Approbate And Reprobate"
  permalink: "approbate-and-reprobate"
  body: In
  published_at: "2018-07-07"
- title: Appropriate
  permalink: appropriate
  body: "1. To make a thing one's own; to make a thing the subject of property; to exercise dominion over an ob-ject to the extent, and for the purpose, of making it subserve one’s own proper use or pleasure. Tlie term is properly used in this sense to denote the acquisition of property and a right of exclusive enjoyment in those things which before were without an owner or were publici juris. United States v. Nich-olson (D. C.) 12 Fed. 522; wulzen v. San Francisco, 101 Cal. 15, 35 Pac. 353. 40 Am. St. Rep. 17; People v. Lammerts, 164 N. Y. 137, 58 N. E. 22"
  published_at: "2018-07-07"
- title: Appropriation
  permalink: appropriation
  body: "The act of appro-printiug or setting apart; prescribing the destination of a thing; designating the use or application of a fund"
  published_at: "2018-07-07"
- title: Appropriator
  permalink: appropriator
  body: "one who makes an appropriation; as, an appropriator of wa-ter. Lux v. Haggin, 69 Cal. 255, 10 Pac. 736"
  published_at: "2018-07-07"
- title: Approval
  permalink: approval
  body: "The act of a judge or magistrate in sanctioning and accepting as satisfactory a bond, security, or other in-strumeut which is required by law to pass his inspection and receive his approbation before it becomes operative"
  published_at: "2018-07-07"
- title: Approve
  permalink: approve
  body: "To take to one's proper and separate use. To improve; to enhance the value or profits of anything. To inclose and cultivate common or waste land"
  published_at: "2018-07-07"
- title: "Approved Indorsed Notes"
  permalink: "approved-indorsed-notes"
  body: "Notes indorsed by another person than the maker, for additional security."
  published_at: "2018-07-07"
- title: Approvement
  permalink: approvement
  body: "By the common law, approvement is said to he a species of confession, aud incident to the arraignment of a prisoner indicted for treason or felony, who confesses the fact before plea pleaded, and appeals or accuses others, his accomplices in the same crime, in order to obtain his own pardon. Iu this case he is called an \"ap-prover,” or \"prover,” “prohator,” and the party appealed or accused is called the “ap-pellee.” Such approvement can only be in capital offenses, and it is. as it were, equlva-lent to an Indictment, since the appellee is equally called upon to answer it. Gray v. People. 26 111. 344: whiskey Cases, 99 T’. S. 599. 25 L. Ed. 399; State v. Graham, 41 N. J. Law, 15, 32 Am. Rep. 174"
  published_at: "2018-07-07"
- title: Approver
  permalink: approver
  body: "L. Fr. To approve or prove; to vouch. Kelham"
  published_at: "2018-07-07"
- title: Appruare
  permalink: appruare
  body: "To take to one's use or profit. Cowell"
  published_at: "2018-07-07"
- title: Appulsus
  permalink: appulsus
  body: "In the civil law. A drlv-ing to, as of cattle to water. Dig. 8, 3, 1, 1"
  published_at: "2018-07-07"
- title: Appurtenance
  permalink: appurtenance
  body: "That which belongs to something else; an adjunct; an append-age; something annexed to another thing more worthy as principal, and which posses as Incident to it, as a right of way or other easement to land; an out-house, barn, gar-den, or orchard, to a house or messuage. Meek v. Breckenridge, 29 ohio St 642; Harris v. Elliott, 10 Pet. 54, 9 L. Ed. 333; Humphreys v. McKissock, 140 U. S. 304, 11 Sup. Ct. 779, 35 L. Ed. 473; Farmer v. wa-ter Co., 56 Cal. 11"
  published_at: "2018-07-07"
- title: Appurtenant
  permalink: appurtenant
  body: "Belonging to; acces-sory or Incident to; adjunct, appended, or annexed to; answering to aceessorium in the civil law. 2 Steph. Comm. 30 note"
  published_at: "2018-07-07"
- title: Aprovechamiento
  permalink: aprovechamiento
  body: "In Spanish law. Approvement, or improvement and enjoyment of public lands. As applied to pueblo lands, it has particular reference to the commons, and includes not only the actual enjoyment of them but a right to such enjoy-ment. Hart v. Burnett, 15 Cal. 530, 566"
  published_at: "2018-07-07"
- title: "Apta Viro"
  permalink: "apta-viro"
  body: "Fit for a husband; marriageable; a woman who has reached marriageable years"
  published_at: "2018-07-07"
- title: "Apud Acta"
  permalink: "apud-acta"
  body: "Among the acts; among the recorded proceedings. In the civil law, this phrase is applied to appeals taken orally, in the presence of the judge, at the time of judgment or sentence"
  published_at: "2018-07-07"
- title: Aqua
  permalink: aqua
  body: "In the civil and old English law. water; sometimes a stream or water-course"
  published_at: "2018-07-07"
- title: "Aquae Haustus"
  permalink: "aquae-haustus"
  body: "In the civil law. A servitude which consists in the right to draw water from the fountain, pool, or spring of another. Inst. 2, 3, 2; Dig. 8, 8, 1, 1"
  published_at: "2018-07-07"
- title: "Aquae Immittendab"
  permalink: "aquae-immittendab"
  body: "A civil law easement or servitude, consisting in the right of one whose house is surrounded with other buildings to cast waste water upon the adja-cent roofs or yards. Similar to the common"
  published_at: "2018-07-07"
- title: Aquagium
  permalink: aquagium
  body: "A canal, ditch, or water-course running through marshy grounds. A mark or gauge placed in or on the banks of a running stream, to indicate the height of the water, was called “aquagaugium.\" Spel-man"
  published_at: "2018-07-07"
- title: "Aquatic Rights"
  permalink: "aquatic-rights"
  body: "Rights which indl-vlduals have to the use of the sea and rivers, for the purpose of fishing and navigation, and also to the soil in the sea and rivers"
  published_at: "2018-07-07"
- title: Arabant
  permalink: arabant
  body: "They plowed. A term of feudal law, applied to those who held by the tenure of plowing and tilling the lord’s lands within the manor. Cowell"
  published_at: "2018-07-07"
- title: Araho
  permalink: araho
  body: "In feudal law. To make oath in the church or some other holy place. All oaths were made in the church upon the rel-ics of saints, according to the Ripuarian laws. Cowell; Spelman"
  published_at: "2018-07-07"
- title: Aralta
  permalink: aralta
  body: "Plow-lands. Land fit for the plow. Denoting the character of land, rath-er than its condition. Spelman"
  published_at: "2018-07-07"
- title: Arator
  permalink: arator
  body: "A plow-man; a farmer of ara-ble land"
  published_at: "2018-07-07"
- title: "Aratrum Terras"
  permalink: "aratrum-terras"
  body: "In old English law. A plow of land; a plow-land; as much land as could be tilled with one plow, whis-haw"
  published_at: "2018-07-07"
- title: "Aratura Terrae"
  permalink: "aratura-terrae"
  body: "The plowing of land by the tenant, or vassal, in the service of his lord, whishaw"
  published_at: "2018-07-07"
- title: Araturia
  permalink: araturia
  body: "Land suitable for the plow; arable land. Spelman"
  published_at: "2018-07-07"
- title: Arbiter
  permalink: arbiter
  body: "A person chosen to decide a controversy; an arbitrator, referee"
  published_at: "2018-07-07"
- title: Arbitrament
  permalink: arbitrament
  body: "The award or deci-sion of arbitrators upon a matter of dispute, which has been submitted to them. Termes de la Ley"
  published_at: "2018-07-07"
- title: Arbitrary
  permalink: arbitrary
  body: "Not supported by fair, solid, and substantial cause, and without rea-son given. Treloar v. Bigge, L. R. 9 Exch. 155"
  published_at: "2018-07-07"
- title: Arbitration
  permalink: arbitration
  body: "In practice. The investigation and determination of a matter or matters of difference between contending par-ties, by one or more unofficial persons, chos-en by the parties, and called “arbitrators.” or “referees.” Duren v. Getcbell, 55 Me. 241; Henderson v. Beaton', 52 Tex. 43; Boy-den v. Lamb, 152 Mass. 416, 25 N. E. 609; In re Curtis-Castle Arbitration, 64 Conn. 501. 30 Atl. 769, 42 Am. St. Rep. 200"
  published_at: "2018-07-07"
- title: Arbitrator
  permalink: arbitrator
  body: "A private, disinterested person, chosen by the parties to a disputed"
  published_at: "2018-07-07"
