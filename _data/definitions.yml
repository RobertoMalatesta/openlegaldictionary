  published_at: "2018-07-07"
- title: Muniments
  permalink: muniments
  body: "The instruments of writing and written evidences which the owner of lands, possesslons, or Inheritances has, t>y which he is enabled to defend the title of his estate. Termes de la Ley; 3 Inst. 170"
  published_at: "2018-07-07"
- title: "Muniment-Room"
  permalink: "muniment-room"
  body: "E, or MUNIMENT-ROOM. A house or room of strength, in cathedrals, collegiate churches, castles, col-leges, public bulldings, etc., purposely made for keeping deeds, charters, writings, etc"
  published_at: "2018-07-07"
- title: "Munitions Of War"
