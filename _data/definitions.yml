- title: Consolidate
  permalink: consolidate
  body: "To consolidate means something more than rearrange or redivide. In a general sense, it means to unite Into one mass or body, as to consolidate the forces of an army, or various funds. In parliamentary usage, to consolidate two bills is to unite them lnto one. In law, to consolidate benefices is to combine them into one. Fairview v. Durland, 45 Iowa, 56"
  published_at: "2018-07-07"
