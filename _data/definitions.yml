  body: "To entice, to corrupt, and, when used of a woman, to seduce, origl-nally, the term had a limited signification, meaning to entice or draw one away from his work, employment, or duty; and from this sense lts application has enlarged to in-dude the corruption of manners and viola-tion of the person. In Its modern legal sense, tbe word carries with it the idea of “carnal"
  published_at: "2018-07-07"
