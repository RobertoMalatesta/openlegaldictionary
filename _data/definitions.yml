  body: "A ship's ballast See Kentlage"
  published_at: "2018-07-07"
- title: "Kipper-Time"
  permalink: "kipper-time"
  body: "In old English law. The space of time between the 3d of May and the Epiphany, in which fishing for salmon in the Thames, between Gravesend and Henley-on-Thames, was forbidden. Rot. Part 50 Edw. III"
  published_at: "2018-07-07"
- title: "Kirby'S Quest"
  permalink: "kirby's-quest"
  body: "In English law. An ancient record remaining with the remem-b ran cer of the exchequer, being an inquisition or survey of all tlie lands in England, taken in tbe reign of Edward I. by John de Kirby, his treasurer. Blount; Cowell"
  published_at: "2018-07-07"
- title: Kirk
  permalink: kirk
  body: "In Scotch law. . A church; the church; the establlshed church of Scotland. -Kirk-mote. A meeting of parishioners on church affairs.—Kirk-offiecr. The beadle of a church in Scotland.—Kirk-session. A parochial church court in Scotland, consisting of the ministers and eiders of each parish"
  published_at: "2018-07-07"
- title: "Kissing The Book"
  permalink: "kissing-the-book"
  body: "The ceremony of touching the lips to a copy of the Bible, used in administering oaths. It is the exter-unl symbol of the witness’ acknowledgment of the obligation of the oath"
  published_at: "2018-07-07"
- title: Kleptomania
  permalink: kleptomania
  body: "IA. In medical jurisprudence. A form (or symptom) of mania, consisting in an irresistible propensity to steal. See INSANITY"
  published_at: "2018-07-07"
- title: Knave
  permalink: knave
  body: "A rascal; a false, tricky, or de-ceitfuL person. The word originally meant a boy, attendant, or servant, but long-continued usage has given it its present slgnifl-cation"
  published_at: "2018-07-07"
- title: Knaveship
  permalink: knaveship
  body: "A portion of grain given to a mill-servant from tenants who were bound to grind their grain at such mill"
  published_at: "2018-07-07"
- title: Knight
  permalink: knight
  body: "Iu English law. The next personal dignity after the noblllty. of knights there are several orders and degrees. The first in rank are knights of the Garter, lustituted by Richard I. and improved by Edward III. in 1344; next follows a knight banneret; then come knights of the Bath, instituted by Henry IV., and revived by George I.; and they were so called from a ceremony of bathing the night before their creation. The last order are knights bachel-ors, who, though the lowest, are yet the most ancient, order of knighthood; for we find that King Alfred conferred this order upon his son Athelstan. 1 Bl. Comm. 403"
  published_at: "2018-07-07"
- title: "Knight-Marshal"
  permalink: "knight-marshal"
  body: "In English law. An officer in the royal household who has jurisdiction and cognizance of offenses com-mitted within the household and verge, aud"
  published_at: "2018-07-07"
- title: "Knight-Service"
  permalink: "knight-service"
  body: "A species of feu-dal tenure, which differed very slightly from a pure and perfect feud, being entirely of a military nature; and it was the first, most universal, and most honorable of the feudal tenures. To make a tenure by knight-service, a determinate- quantity of laud was neces-sary, which was called a “knight’s fee,” (feodum militare,) the measure of which was estimated at 680 acres. Co. Litt. 69a; Brown"
  published_at: "2018-07-07"
- title: Knightencourt
  permalink: knightencourt
  body: "A court which used to be held twice a year by the bishop of Hereford, In England"
  published_at: "2018-07-07"
- title: Knightenguild
  permalink: knightenguild
  body: "An ancient guild or society formed by King Edgar"
  published_at: "2018-07-07"
- title: "Knogk Down"
  permalink: "knogk-down"
  body: "To assign to a bidder at an auction by a knock or blow of the hammer. Property is‘ said to he “knocked down” when the auctioneer, by the fall of his hammer, or by any other audible or visl-ble announcement, signifies to the bidder that he is entitled to the property on paying the amount of his bid, according to the terms of the sale. “Knocked down” and “struck off” are synonymous terms. Sherwood v. Reade, 7 Hill (N. ¥.) 439"
  published_at: "2018-07-07"
- title: Knot
  permalink: knot
  body: "In seamen’s language, a “knot” is a division of the log-line serving to meas-ure the rate of the vessel’s motion. The number of knots which run off from the reel in half a minute shows the number of miles the vessel sails in an hour. Hence when a ship goes eight miles an hour she is said to go “eight knots.\" webster"
  published_at: "2018-07-07"
- title: "Know All Men"
  permalink: "know-all-men"
  body: "In conveyancing. A form of public address, of great antiquity, nnd with which many written instruments, such as bonds, letters of attorney, etc., still commence"
  published_at: "2018-07-07"
- title: Knowledge
  permalink: knowledge
  body: "The difference between “knowledge” and “belief’ is nothing more than In the degree of certainty, with re-gard to things which make not a very deep Impression on the memory, it mny be called “belief.” “Knowledge” is nothing more than a man’s firm belief. The difference is ordl-narily merely in the degree, to be judged of by the court, when addressed to the court; by the Jury, wheu addressed to the"
  published_at: "2018-07-07"
- title: "Known-Men"
