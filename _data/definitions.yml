- title: Chafewax
  permalink: chafewax
  body: "An officer in the English chancery whose duty was to fit the wax to seal the writs, commissions, and other ln-struments thence issuing. The office was abolished by St 15 & 16 Vlct. c. 87, § 23"
  published_at: "2018-07-07"
- title: Chaffers
  permalink: chaffers
  body: "An ancient term for goods, wares, and merchandise"
  published_at: "2018-07-07"
- title: Chaffery
  permalink: chaffery
  body: "Traffic; the practice of buying and selling"
  published_at: "2018-07-07"
- title: Chain
  permalink: chain
  body: "A measure used by engineers and surveyors, being twenty-two yards in length"
  published_at: "2018-07-07"
- title: "Chain Of Title"
  permalink: "chain-of-title"
  body: "A term applied metaphorically to the series of conveyances, or other forms of alienation, affecting a particular parcel of land, arranged consecutive-ly, from the government or original source of title down to the present holder, each of the instruments included being called a “link.” Payne v. Markle, 89 III. 69"
  published_at: "2018-07-07"
- title: Chairman
  permalink: chairman
  body: "A name glven to the pre-siding officer of an assembly, public meeting, convention, deliberative or legislative body, board of directors, committee, etc"
  published_at: "2018-07-07"
- title: "Chairman Of Committees Of The Whole House"
  permalink: "chairman-of-committees-of-the-whole-house"
  body: "In English parliamentary practice. In the commons, this of-flcer, always a member, is elected by. the house on the assembling of every new par-llament. when the house is in committee on bills introduced by the government, or.in committee of ways and means, or supply, or in committee to consider preliminary resolu-tions, it is his duty to preside"
  published_at: "2018-07-07"
- title: "Chal-Der"
  permalink: "chal-der"
  body: "CHALDERN, or CHAL-DER. Twelve sacks of coals, each holding three bushels, weighing about a ton and a half. In wales they reckon 12 barrels or"
  published_at: "2018-07-07"
- title: Challenge
  permalink: challenge
  body: "1. To object or except to; to prefer objections to a person, right, or Instrument; to formally call lnto ques-tion tbe capability of a person for a particular function, or the existence of a right claimed, or the sufficiency or validity of an Instrument"
  published_at: "2018-07-07"
- title: "Challenge To Fight"
  permalink: "challenge-to-fight"
  body: "A summons or invitation, given by one person to anoth-er, to engage in a personal combat; a re-quest to fight a duel. A criminal offense. See Stepb. Crim. Dig. 40; 3 East, 581; State v. Perkins, 6 Blackf. (Ind.) 20"
  published_at: "2018-07-07"
- title: Chamber
  permalink: chamber
  body: "A room or apartment in a house. A private repository of money; a treasury. Sometimes used to designate a court, a commission, or an association of persons habitually meeting together in nn apartment, e. g„ the “star chamber,” “cham-ber of deputies.\" \"chamber of commerce.”"
  published_at: "2018-07-07"
- title: "Chamber Of Accounts"
  permalink: "chamber-of-accounts"
  body: "In French law. A sovereign court, of great antiquity, in France, which took cognizance of and registered the accounts of the king’s revenue; nearly the same as the Engllsh court of exchequer. Enc. Brit"
  published_at: "2018-07-07"
- title: "Chamber Of Commerce"
  permalink: "chamber-of-commerce"
  body: "An association (which may or may uot be incor-porated) comprising the principal merchants, manufacturers, aud traders of a city, design-ed for convenience in buying, selling, and exchanging goods, and to foster the commercial and industrial interests of the place"
  published_at: "2018-07-07"
- title: "Chamber Business"
  permalink: "chamber-business"
  body: "A term ap-plied to all such judiclal business ns may properly be transacted by a judge nt his chambers or elsewhere, as distinguished from such as must be done by the court in session. In re Neagle (C. C.) 39 Fed. 855. 5 L. R. A. 78"
  published_at: "2018-07-07"
- title: "Chamber Surveys"
  permalink: "chamber-surveys"
  body: "At an early day in Pennsylvania, surveyors often made drafts on paper of pretended surveys of pub-lic lands, and returned them to the land office as duly surveyed, Instead of going on the ground and establishing lines and marking corners; and these false and fraudulent pre-tenses of surveys never actually made were called “chamber surveys.” Schraeder Min. & Mfg. Co. v. Packer, 129 U. S. 688, 9 Sup. St. 385, 32 L. Ed. 760"
  published_at: "2018-07-07"
- title: "Chamber Deacons"
  permalink: "chamber-deacons"
  body: "or CHAMBER DEACONS. In old English law. Certain poor Irish scholars, clothed in mean habit, and living under no rule; also beggars ban-ished from England. (1 Hen. V. cc. 7. 8.) wharton"
  published_at: "2018-07-07"
- title: Chamberlain
  permalink: chamberlain
  body: "Keeper of the cham-her. originally the chamberlain was the keeper of the treasure chamber (camera) of the prince or state; otherwise called “treas-urer.” Cowell"
  published_at: "2018-07-07"
- title: Chamberlaria
  permalink: chamberlaria
  body: "Chamberla inship; the office of a chamberlain. Cowell"
  published_at: "2018-07-07"
- title: Chambers
  permalink: chambers
  body: "In practice. The pri-vate room or office of a judge; any place in which a judge hears motions, signs papers, or does other business pertaining to his of-flce, when he is not holding a session of court. Business so transacted is said to be done “in chambers.” In re Neagle (C. C.) 39 Fed. 855, 5 L. R. A. 78; Von Schmidt v. Widber, 99 Cal. 511, 34 Pac. 109; Hoskins v. Baxter, 64 Minn. 226, 66 N. W. 969. The term is also applied, in England, to the prl-vate office of a barrister"
  published_at: "2018-07-07"
- title: Chambium
  permalink: chambium
  body: "In old English iaw. Change, or exchange. Bract, fols. 117, 118"
  published_at: "2018-07-07"
- title: "Chambre Depeinte"
  permalink: "chambre-depeinte"
  body: "A name anciently given to St. Edward’s chamber, call-ed the “Painted Chamber,” destroyed by fire with the houses of parliament"
  published_at: "2018-07-07"
- title: "Champ De Mai"
  permalink: "champ-de-mai"
  body: "(Lat. Campus Maii.) The field or assembly of May. The national"
  published_at: "2018-07-07"
- title: "Champ De Mars"
  permalink: "champ-de-mars"
  body: "(Lat Campus Martii.) The field or assembly of March. The national assembly of the Franks, held in the month of March, in the open air"
  published_at: "2018-07-07"
- title: Champart
  permalink: champart
  body: "In French law. The grant of a piece of land by the owner to an-other, on condition that the latter would de-liver to him a portion of the crops. 18 Toul-ller, n. 182"
  published_at: "2018-07-07"
- title: Champert
  permalink: champert
  body: "In old English law. A"
  published_at: "2018-07-07"
- title: Champertor
  permalink: champertor
  body: "In criminal law. one who makes pleas or suits, or causes them to be moved, either directly or indirectly, and sues them at hls proper costs, upon condition of having a part of the gain, one guilty of champerty. SL 33 Edw. I. c. 2"
  published_at: "2018-07-07"
- title: Champertous
  permalink: champertous
  body: "of the uature of champerty; affected with champerty"
  published_at: "2018-07-07"
- title: Champerty
  permalink: champerty
  body: "A bargain made by a stranger with one of the parties to a suit, by which such third person undertakes to curry on the litigation at his own cost and risk, in consideration of receivlng, lf he wins the suit, a part of the land or other subject sought to be recovered by the action. Small v. Mott, 22 wend. (N. Y.) 405; Jewel v. Neidy, 61 Iowa, 299, 16 N. W. 141; weakly v. Hall, 13 ohio, 175. 42 Am. Dec. 194; Poe v. Davis, 29 Ala. 083; Gilman v. Jones. 87 Ala. 691, 5 South. 785, 7 South. 48, 4 L. R. A. 113: Torrence v. Shedd, 112 111. 466; Cas-serleigh v. wood, 119 Fed. 308, 56 C. C. A. 212"
  published_at: "2018-07-07"
- title: Chamfion
  permalink: chamfion
  body: "A person who fights a corn-bat in his own cause, or in place of another. The person who, in the trial by battel, fought either for the tenant or demandant. 3 Bl. Comm. 339"
  published_at: "2018-07-07"
- title: Chance
  permalink: chance
  body: "In criminal law. An accl-dent; an unexpected, unforeseen, or unin-tended consequence of an act; a fortuitous event. The opposite of Intention, design, or contrivance"
  published_at: "2018-07-07"
- title: "Chance-Medley"
  permalink: "chance-medley"
  body: ". In crimlnal law. A sudden affray. This word is sometimes applied to any kind of homicide by misad-venture, hut in strictness it is applicable to such killing only as happens in defending one's self. 4 Bl. Comm. 184"
  published_at: "2018-07-07"
- title: Chancel
  permalink: chancel
  body: "In ecclesiastical law. The part of a church in which tlie communion table stands; it belongs to the rector or the impropriator. 2 Broom & II. Comm. 420"
  published_at: "2018-07-07"
- title: Chancery
  permalink: chancery
  body: "Equity; equitable jurisdic-tion; a court of equity; the system of ju-risprudence administered in courts of equity. Kenyon v. Kenyon, 3 Utah, 431, 24 Pac. <829; Sullivan v. Thomas, 3 Rich. (S. C.) 531. See Court of Chancebt"
  published_at: "2018-07-07"
- title: Changer
  permalink: changer
  body: "An officer formerly belong-ing to the king’s mint, in England, whose business was chiefly to exchange coin for bullion brought in by merchants and others"
  published_at: "2018-07-07"
- title: Channel
  permalink: channel
  body: "Thfs term refers rather to tbe bed in which the main stream of a river flows than to tbe deep water of the stream as followed in navigation. Bridge Co. v. Du-buque County, 55 Iowa, 558, 8 N. W. 443. See The oilver (D. C.) 22 Fed. 849; Iowa v. Il-linols, 147 U. S. 1, 13 Sup. Ct. 239, 37 L. Ed. 55; Cessill v. State, 40 Ark. 504"
  published_at: "2018-07-07"
- title: Chanter
  permalink: chanter
  body: "The chief singer in the choir of a cathedral. Mentioned in 13 Eliz. c. 10"
  published_at: "2018-07-07"
- title: Chantry
  permalink: chantry
  body: "A church or chapel eudowed with lands for the maintenance of priests to say mass daily for the souls of the donors. Termes de la Ley; Cowell"
  published_at: "2018-07-07"
- title: Chapel
  permalink: chapel
  body: "A place of worship; a lesser or inferior church, sometimes a part of or subordinate to another church, webster. Rex v. Nixon, 7 Car. & P. 442"
  published_at: "2018-07-07"
- title: Chapelry
  permalink: chapelry
  body: "The precinct and limits of a chapel. The same thing to a chapel as a parish is to a church. Cowell; Blount"
  published_at: "2018-07-07"
- title: Chaperon
  permalink: chaperon
  body: "A hood or bonnet ancient-ly worn hy the Knights of the Garter, as part of the habit of that order; also a little escutcheon fixed In the forehead of horses drawing a hearse at a funeral, wharton"
  published_at: "2018-07-07"
- title: Chapitre
  permalink: chapitre
  body: "A summary of matters to be inquired of or presented before justices in eyre, Justices of assise, or of the peace, in their sessions. Also articles delivered by the justice in his charge to the Inquest Brit c. lit"
  published_at: "2018-07-07"
- title: Chaplain
  permalink: chaplain
  body: "An ecclesiastic who performs dlvlne service in a chapel; but it more commonly means one who attends upon a king, prince, or other person of quality, for the performance of clerical duties in a prl-vate chapel. 4 Coke, 90"
  published_at: "2018-07-07"
- title: Chapman
  permalink: chapman
  body: "An itinerant vendor of small wares. A trader who trades from place to place. Say. 191, 192"
  published_at: "2018-07-07"
- title: Chapter
  permalink: chapter
  body: "In ecclesiastical law. A congregation' of ecclesiastical persons in a cathedral church, consisting of canons, or* prebendaries, whereof the dean is the head, all subordinate to the bishop, to whom they act as assistants in matters relating to the church, for the better ordering and disposing the things thereof, and the confirmation of such leases of the temporalty and offices re-lating to the bishopric, aa the bishop shall lnake from time to tlme. And they are term-ed \"capitulum,\" as a klnd of head, instituted not only to assist the bishop in manner aforesaid, but also aucieutly to rule and govern the diocese in the time of vacation. Burn, Dict"
  published_at: "2018-07-07"
- title: Character
  permalink: character
  body: "The aggregate of the moral qualities which belong to and distin-gulsh an individual person; the geueral re-suit of the one’s distinguishing attributes"
  published_at: "2018-07-07"
- title: "Charge And Discharge"
  permalink: "charge-and-discharge"
  body: "Under the former system of equity practice, this phrase was used to characterize the usual method of taking an account before a master. After the plaintiff had presented hls “charge,\" a written statement of the items of account for which he asked credit, the de-fendant filed a counter-statement, called a “discharge,” exhibiting any claims or de-mands he held against the plaintiff. These served to define the field of investigation, and constituted the basis of the report"
  published_at: "2018-07-07"
- title: "Charge-Sheet"
  permalink: "charge-sheet"
  body: "A paper kept at a police-station to receive each night the names of tbe persons brought and given into cus-tody, the nature of the accusation, and the name of the accuser in each case. It is un-der the care of the inspector on duty, whar-ton"
  published_at: "2018-07-07"
- title: "Charge To Enter Heir"
  permalink: "charge-to-enter-heir"
  body: "In Scotch law. A writ commanding a person to enter heir to his predecessor within forty days, otherwise an action to be raised against him as lf he had entered"
  published_at: "2018-07-07"
- title: Chargeable
  permalink: chargeable
  body: "This word, in its ordinary acceptation, as applicable to the im-position of a duty or burden, signifies capable of being charged, subject to be charged, liable to be charged, or proper to be charged. Gil-fillan v. Chatterton, 38 Minn. 335, 37 N. W. 583; walbrldge v. walhridge, 46 Vt 625"
  published_at: "2018-07-07"
- title: Chargeant
  permalink: chargeant
  body: "weighty; heavy; penal; expensive. Kelham"
  published_at: "2018-07-07"
- title: Charges
  permalink: charges
  body: "The expenses which have been incurred, or disbursements made, in connection with a contract, suit, or business transaction. Spoken of an action, it is said that the term includes more than what falls under the technical description of “costs.”"
  published_at: "2018-07-07"
- title: "Charging Lien"
  permalink: "charging-lien"
  body: "An attorney's lien, for hls proper compensation, on the fund or judgment which’ his client has recovered by means of his professional aid aud services. Goodrich v. McDonald, 112 N. Y. 157, 19 N. E. 649; Young v. Renshaw, 102 Mo. App. 173, 76 S. W. 701; Ex parte Lehman, 59 Ala. 632;. Koons v. Beach, 147 Ind. 137, 45 N. E. 601, 46 N. E. 587; In re wilson (D. C.) 12 Fed. 239; Sewing Ma.ch. Co. v. Boutelle, 56 Vt 576, 48 Am. Rep. 762"
  published_at: "2018-07-07"
- title: "Charging Order"
  permalink: "charging-order"
  body: "See ORDEB"
  published_at: "2018-07-07"
- title: Charitable
  permalink: charitable
  body: "Having the character or purpose of a charity, (q. v"
  published_at: "2018-07-07"
- title: Charity
  permalink: charity
  body: "Subjectively, the sentiment or motive of beuevolence and philanthropy; the disposition to relieve the distressed, ob-jectively, alms-giving; acts of benevolence; relief, assistance, or services accorded to the needy without return. Also gifts for the promotion of philanthropic and humanitarian purposes. Jackson v. Phillips, 14 Allen (Mass.) 556; Vidal v. Girard, 2 How. 127, 11 L. Ed. 205; Historical Soc. v. Academy of Science, 94 Mo. 459, 8 S. W. 346"
  published_at: "2018-07-07"
- title: "Charre Of Lead"
  permalink: "charre-of-lead"
  body: "A quantity con-sisting of 36 pigs of lead, each pig weighing about 70 pounds"
  published_at: "2018-07-07"
- title: Chart
  permalink: chart
  body: "The word “chart,” as used in the copyright law, does not Include sheets of paper exhibiting tabulated or methodically arranged information. Taylor v. Gilman (C. C.) 24 Fed. 632"
  published_at: "2018-07-07"
- title: Charta
  permalink: charta
  body: "In old English law. A"
  published_at: "2018-07-07"
- title: "Charta Libertatum"
  permalink: "charta-libertatum"
  body: "The char-ters (grants) of libertles. These are Magna Charta and Charta de Foresta"
  published_at: "2018-07-07"
- title: Charts
  permalink: charts
  body: "Fr. A chart, or plan, which mariners use at sea"
  published_at: "2018-07-07"
- title: "Charte-Partie"
  permalink: "charte-partie"
  body: "Fr. In French ma-rine law. A charter-party"
  published_at: "2018-07-07"
- title: "Charter-House"
  permalink: "charter-house"
  body: "Formerly a con-vent of Carthusian monks in London; now a college founded and endowed by Thomas Sutton. Tbe governors of the charter-house are a corporation aggregate without a head, president, or superior, all the members being of equal authority. 8 Steph. Comm. (7th Ed.) 14, 97"
  published_at: "2018-07-07"
- title: "Charter-Land"
  permalink: "charter-land"
  body: "otherwise called “book-land,” is property held by deed under certain rents and free services. It, In effect, differs nothing from the free socage lands, and hence have arisen most of tbe freehold tenants, who bold of particular manors, and owe suit and service to the same. 2 BL Comm. 90"
  published_at: "2018-07-07"
- title: "Charter-Party"
  permalink: "charter-party"
  body: "A contract by which an entire ship, or some principal part thereof, is let to a merchant for the convey-ance of goods on a determined voyage to one or more places. The Harvey and Henry, 86 Fed. 656, 30 C. C. A. 830; The New York (D. C.) 93 Fed. 497; Vandewater v. The Yankee Blade. 28 Fed. Cas. 980; Spring v. Gray, 6 Pet. 151, 8 L. Ed. 352; Fish v. Sullivan, 40"
  published_at: "2018-07-07"
- title: "Chartered Ship"
  permalink: "chartered-ship"
  body: "A ship hired or freighted; a ship which is the subject-matter of a charter-party"
  published_at: "2018-07-07"
- title: Charterer
  permalink: charterer
  body: "In mercantile law. One who charters (i. e., hires or engages) a ves-sel for a voyage; a freighter. 2 Steph. Comm. 184; 8 Kent, Conun. 137; Turner v. Cross, 83 Tex. 218, 18 S. W. 578, 15 L. R. A. 262"
  published_at: "2018-07-07"
- title: "Chartis Reddendis"
  permalink: "chartis-reddendis"
  body: "(For return-ing the charters.) An ancient writ which lay against one who had charters of feoffment intrusted to his keeping and refused to de-liver them. Reg. orig. 159"
  published_at: "2018-07-07"
- title: Chartophylax
  permalink: chartophylax
  body: "In old European law. A keeper of records or public iustru-ments; a chartulary; a registrar. Spelman"
  published_at: "2018-07-07"
- title: Chastity
  permalink: chastity
  body: "Purity; continence. That virtue which prevents the unlawful inter-course of the sexes. Also the state of purity or abstinence from unlawful sexual connection. People v. Brown, 71 Hun, 601, 24 N. Y. Supp. 1111; People v. Kehoe, 123 Cal. 224, 65 Pac. 911, 69 Am. SL Rep. 52; State v. Carron, 18 Iowa, 375, 8T Am. Dec. 401"
  published_at: "2018-07-07"
- title: Chattel
  permalink: chattel
  body: "An article of personal prop-erty; any species of property not amounting to a freehold or fee in land. People v. Hol-brook, 13 Johns. (N. Y.) 94; Hornblower v. Proud, 2 Barn. & Aid. 335; State v. Bartlett, 65 Me. 211; State v. Brown, 9 Baxt (Tenn.) 64, 40 Am. Rep. 81"
  published_at: "2018-07-07"
- title: "Chattel Mortgage"
  permalink: "chattel-mortgage"
  body: "An lnstru-ment of sale of personalty conveying the title of the property to the mortgagee with terms of defeasance; and, if the terms of redemption are not complied with, then, at common latv, the title becomes absolute in the mort"
  published_at: "2018-07-07"
- title: "Chaud-Medley"
  permalink: "chaud-medley"
  body: "A homicide com-mltted in the heat of an affray and while under the influence of passion; it is thus dis-tinguished from chance-medley, which is the killing of a man in a casual affray in self-de-fense. 4 Bl. Comm. 184. See 1 Russ. Crimes, 600"
  published_at: "2018-07-07"
- title: Chaumfert
  permalink: chaumfert
  body: "A kind of tenure men-tioned in a patent of 35 Edw. III. Cowell; Blount"
  published_at: "2018-07-07"
- title: Cheat
  permalink: cheat
  body: "Swindling; defrauding. “Deceitful practices in defrauding or endeavoring to defraud another of his known right, by some willful device, contrary to the plain rules of common honesty.\" Hawk. P. G b. 2, c. 23, | 1. “The fraudulent obtaining the property of another by any deceitful and Illegal practice or token (short of felony) which afTects or may affect the public.” Steph. Crim. Law, 93"
  published_at: "2018-07-07"
- title: Checker
  permalink: checker
  body: "The old Scotch form of ex-chequer"
  published_at: "2018-07-07"
- title: Chefe
  permalink: chefe
  body: "In Anglo-Norman law. Were or weregild; the price of the head or person, (capitis pretium"
  published_at: "2018-07-07"
- title: Chemerage
  permalink: chemerage
  body: "In old French law. The privllege or prerogative of the eldest A pro-vincial term derived from chemier, (q. v.) Guyot, Inst"
  published_at: "2018-07-07"
- title: Chemier
  permalink: chemier
  body: "In old French law. The eldest born. A term used in Poitoh nnd other places. Guyot, Inst"
  published_at: "2018-07-07"
- title: Chemin
  permalink: chemin
  body: "Fr. The road wherein every man goes; the king's highway"
  published_at: "2018-07-07"
- title: Chemis
  permalink: chemis
  body: "In old Scotch law. A chief dwelling or mansion house"
  published_at: "2018-07-07"
- title: Chevage
  permalink: chevage
  body: "A sum of money paid by vil-lelns to their lords in acknowledgment of their bondage"
  published_at: "2018-07-07"
- title: Chevantia
  permalink: chevantia
  body: "In old records. A loan or advance of money upon credit. Cowell"
  published_at: "2018-07-07"
- title: Chevisance
  permalink: chevisance
  body: "An agreement or corn-position ; an end or order set down between a creditor or debtor; an Indirect gain in point of usury, etc.; also an unlawful bargain or contract, wharton"
  published_at: "2018-07-07"
- title: Chevitls
  permalink: chevitls
  body: "In old records. Pieces of ground, or heads at the end of plowed lands. Cowell"
  published_at: "2018-07-07"
- title: Cheze
  permalink: cheze
  body: "A homestead or hoinesfall which is accessory to a house"
  published_at: "2018-07-07"
- title: Chicane
  permalink: chicane
  body: "Swlndllng; shrewd cunning. The use of tricks and artifice"
  published_at: "2018-07-07"
- title: Chief
  permalink: chief
  body: "Principal; leading; head; emi-nent in power or importance; the most im-portant or valuable of several"
  published_at: "2018-07-07"
- title: Chiefrie
  permalink: chiefrie
  body: "Tn feudal law. A small rent paid to the lord paramount"
  published_at: "2018-07-07"
- title: Child
  permalink: child
  body: "This word has two meanings in law: (1) In the law of the domestic relations, nnd as to descent and distribution, it is used strictly as the correlative of “parent,” and means a son or daughter considered as in relation with the father or mother. (2) In the law of negligence, and in laws for the protection of children, etc., it is used as the"
  published_at: "2018-07-07"
- title: Childwit
  permalink: childwit
  body: "In Saxon law. The right which a lord had of taking a fine of his bond-woman gotten wlth child without his license. Termes de la Ley; Cowell"
  published_at: "2018-07-07"
- title: "Ckiltern Hundreds"
  permalink: "ckiltern-hundreds"
  body: "In Engllsh law. The stewardship of the Chiltern Hundreds is a nominal ofiice in the gift of the crown, usually accepted by members of the house of commons desirous of vacating their seats. By law a member once duly elected to parliament is compelled to discharge the duties of the trust conferred upon him, aud is not enabled at will to resign it. But by statute, if any member accepts any office of profit from the crown, (except officers in the army or navy accepting a new commission,) his seat is vacated. If, therefore, any niem-ber wishes to retire fron^ the representation of the county or borough by which he was sent to parliament, he applies to the lords of the treasury for the stewardship of oue of the Chiltern Hundreds, which having recelv-ed, and thereby accomplished his purpose, he again resigns the office. Brown"
  published_at: "2018-07-07"
- title: Chimin
  permalink: chimin
  body: "In old English law. A road, way, highway. It is either the king's highway (chiminus regis) or a private way. The first is that over which the subjects of the realm, and all others under tbe pro-tection of the crown, have free liberty to pass, though the property in the soil itself belong to some private individual; the last is that in which one person or more have lib-erty to pass over the land of another, hy pre-scriptlon or charter, wharton"
  published_at: "2018-07-07"
- title: Chiminage
  permalink: chiminage
