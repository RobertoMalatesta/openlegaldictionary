  body: "In English lunacy practice, when a person has beeu found a lunatic, the next step is to submit to the master a scheme called a “state of facts and proposal,\" showing what is the position in life, property, aqd Income of the lunatic, who are his next of kin and heir at law, who are proposed as his committees, and what annual sum is proposed to be allowed for his maintenance, etc. From the state of facts and the evidence adduced in support of it, the master frames bis report Elmer, Lun. 22; Pope, Lun. 79; Sweet"
