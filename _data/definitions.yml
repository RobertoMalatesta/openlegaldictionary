- title: Useful
  permalink: useful
  body: "By “useful,\" in the patent law, is meant not an invention in all cases superior to the modes now in use for the same purposes, but “useful,\" in contradis-tlnction to frivolous and mischievous, inven-tion. Lowell v. Lewis, 1 Mason, 182, 186, Fed. Cas. No. 8,568"
  published_at: "2018-07-07"
- title: User
  permalink: user
