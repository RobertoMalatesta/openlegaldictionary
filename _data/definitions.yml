  published_at: "2018-07-07"
- title: Place
  permalink: place-2
  body: "This word is a very indefinite term. It is applied to any locality, limited by boundaries, however large or however small. It may be used to designate a coun-try, state, county, town, or a very small portlon of a town. The extent of the locality designated by it must generally be deter-mined by the connection in which it is nsed. Law v. Fairfield, 46 Vt 432"
  published_at: "2018-07-07"
- title: Placer
